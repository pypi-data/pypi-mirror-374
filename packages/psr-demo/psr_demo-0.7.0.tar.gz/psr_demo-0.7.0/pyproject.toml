[project]
name = "psr-demo"
version = "0.7.0"
description = "Demo project for python-semantic-release"
readme = "README.md"
authors = [
    { name = "fleetingbytes", email = "7075397+fleetingbytes@users.noreply.github.com" }
]
requires-python = ">=3.11"
dependencies = []

[project.urls]
Homepage = "http://github.com/fleetingbytes/psr-demo"
Documentation = "http://github.com/fleetingbytes/psr-demo/blob/master/README.md"
Repository = "http://github.com/fleetingbytes/psr-demo.git"
Issues = "http://github.com/fleetingbytes/psr-demo/issues"
Changelog = "http://github.com/fleetingbytes/psr-demo/blob/master/CHANGELOG.md"

[project.scripts]
psr-demo = "psr_demo:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
lint = [
    "ruff>=0.12.10",
]
psr = [
    "python-semantic-release>=10.3.1",
]
test = [
    "pytest>=8.4.1",
]
