[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yh_password"            # must be globally unique on PyPI
version = "0.1.0"
description = "Simple password creator utilities"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "yh", email = "yh.siegen@gmail.com"}]
keywords = ["password", "generator", "utilities"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/word119/yh_password"
