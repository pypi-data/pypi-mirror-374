[project]
name = "mc-lab-edu"
version = "0.2.2"
description = "Educational implementations of core Monte Carlo method algorithms"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Carsten JÃ¸rgensen", email = "carstenj@gmail.com"}
]
license = {text = "MIT"}
keywords = ["monte-carlo", "statistics", "sampling", "education", "numerical-methods"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Education",
]
dependencies = [
    "arviz>=0.22.0",
    "iprogress>=0.4",
    "matplotlib>=3.10.6",
    "numpy>=1.24.0,<2.0.0",
    "scipy>=1.11.0",
    "tqdm>=4.66.0",
    "watermark>=2.5.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mc_lab"]

[tool.uv]
dev-dependencies = [
    "ipykernel>=6.30.1",
    "pytest>=8.4.1",
    "ty>=0.0.1a17",
    "ruff>=0.12.8",
    "pre-commit>=4.3.0",
    "build>=1.3.0",
    "twine>=6.1.0",
]
