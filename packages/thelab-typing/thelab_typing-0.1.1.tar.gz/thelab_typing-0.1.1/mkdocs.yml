---
site_name: thelab-typing
site_description: A collection of utilities related to Python type checking
site_url: https://thelabnyc.gitlab.io/thelab-typing/

theme:
  name: material
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - navigation.tabs
    - search.suggest
    - search.highlight

repo_name: thelab-typing
repo_url: https://gitlab.com/thelabnyc/thelab-typing/
edit_uri: -/edit/master/docs/

docs_dir: docs/
site_dir: build/mkdocs/

extra_css:
  - styles.css

markdown_extensions:
  - toc:
      permalink: true
  - abbr
  - def_list
  - footnotes
  - md_in_html
  - codehilite
  - smarty
  - admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
      clickable_checkbox: true
  - mkautodoc

use_directory_urls: false

plugins:
  - search
  - awesome-pages
  - pagenav-generator
  - section-index

nav:
  - Home: index.md
  - Guides:
    - guides/index.md
    - Result Types: guides/result-types.md
    - Type Guards: guides/type-guards.md
    - Django Integration: guides/django-integration.md
    - DRF Integration: guides/drf-integration.md
