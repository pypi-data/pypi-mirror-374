# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mediacrop"
version = "2.1.5"
authors = [
  { name="Mallik Mohammad Musaddiq", email="mallikmusaddiq1@gmail.com" },
]
description = "A web-based visual tool to get FFmpeg crop coordinates for any media file."
readme = "README.md"
requires-python = ">=3.7"
license = { file="LICENSE" }
keywords = ["ffmpeg", "crop", "video", "image", "audio", "visual", "gui", "tool"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Graphics :: Editors",
    "Topic :: Utilities",
]
# Your script uses only the standard library, so no external dependencies are needed.
dependencies = []

[project.urls]
Homepage = "https://github.com/mallikmusaddiq1/mediacrop"
Issues = "https://github.com/mallikmusaddiq1/mediacrop/issues"

# This section creates the 'mediacrop' command in the user's terminal.
# It maps the command to the 'main' function inside the 'mediacrop.py' script.
[project.scripts]
mediacrop = "mediacrop:main"

# This tells setuptools to package the single mediacrop.py file as a module.
[tool.setuptools]
py-modules = ["mediacrop"]
