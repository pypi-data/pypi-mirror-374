[test]
source_dir = ./graphistry/
test_dir = ./graphistry/tests/
output_file = coverage.json
ignore = */__init__.py, graphistry/tests/test_bolt_util.py, graphistry/tests/test_gremlin.py, graphistry/tests/test_ipython.py, graphistry/tests/test_nodexl.py, graphistry/tests/test_tigergraph.py, graphistry/tests/test_feature_utils.py, graphistry/tests/test_umap_utils.py, graphistry/tests/test_dgl_utils.py, graphistry/tests/test_embed_utils.py
omit = */__init__.py, */tests/*, */test_*.py

[fl]
input_file = coverage.json
output_file = report.json
formulas = ochiai, tarantula, jaccard, dstar2
