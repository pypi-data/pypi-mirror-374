[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-tggram"
version = "0.1.4"
description = "Elegant, modern and asynchronous Telegram MTProto API framework in Python for users and bots"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Endtrz", email = "endtrz@gmail.com" }
]
maintainers = [
    { name = "Endtrz" }
]
license = { text = "LGPL-3.0-or-later" }
keywords = ["telegram", "chat", "messenger", "mtproto", "api", "client", "library", "python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet",
    "Topic :: Communications",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]

[project.urls]
Homepage = "https://kurigram.live"
Documentation = "https://docs.kurigram.live"
Source = "https://github.com/Endtrz/py-gram"
Issues = "https://github.com/Endtrz/py-gram/issues"
Community = "https://t.me/Endxoz"

[project.optional-dependencies]
dev = [
    "keyring<=25.1.0",
    "hatch<=1.7.0",
    "pytest<=7.4.3",
    "pytest-asyncio<=0.21.1",
    "pytest-cov<=4.1.0",
    "twine<=4.0.2"
]
docs = [
    "Sphinx<=8.2.3",
    "furo<=2025.7.19",
    "sphinx-autobuild<=2024.10.3",
    "sphinx-copybutton<=0.5.2",
    "pygments<=2.19.2"
]
fast = [
    "tgcrypto<=1.2.5",
    "uvloop<=0.21.0; sys_platform == 'darwin' or sys_platform == 'linux'"
]

[tool.hatch.version]
path = "pyrogram/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [
    ".github/",
    "docs/",
    "tests/",
    ".gitignore"
]

[tool.hatch.build.targets.wheel]
ignore-vcs = true

packages = [
    "pyrogram",
    "hydragram"
]
