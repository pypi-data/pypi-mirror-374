# pyproject.toml
[build-system]
requires = ["hatchling>=1.18"]
build-backend = "hatchling.build"

[project]
name = "jupyter-advanced-latex"
version = "0.1.1"
description = "IPython magic commands for advanced LaTeX rendering via plasTeX, providing support for displaying tables and figures as HTML."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache 2.0"}
authors = [{name="Javier Boncompte", email="jiboncom@gmail.com"}]

keywords = ["jupyter", "ipython", "latex", "plastex", "magics"]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Framework :: Jupyter",
  "Intended Audience :: Science/Research",
  "Topic :: Text Processing :: Markup :: LaTeX",
]

dependencies = [
  "plasTeX>=3.1",
]

[project.urls]
Homepage = "https://github.com/jiboncom/jupyter-advanced-latex"
Issues = "https://github.com/jiboncom/jupyter-advanced-latex/issues"


[tool.setuptools.packages.find]
where = ["src"]