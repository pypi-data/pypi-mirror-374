[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = [
    "src/wexample_migration/py.typed",
]
package-dir = "src"
packages = [
    { include = "wexample_migration", from = "src" },
]

[project]
name = "wexample-migration"
version = "0.0.2"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2,<3",
]

[project.optional-dependencies]
dev = [
    "pytest",
]
