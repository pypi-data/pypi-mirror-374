[flake8]
ignore = 
	E722,
	E203,
	E231,
	W503,
	RST201,RST203,RST301,
max_line_length = 100
max-complexity = 10
exclude = 
	__pycache__
	.tox
	.git
	bin
	build
	venv
rst-roles = 
	py:func,py:mod,mod

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = true

[black]
line-length = 100

[mypy]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

