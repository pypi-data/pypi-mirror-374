[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "fotolab"
version = "0.31.16"
authors = [{name = "Kian-Meng Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.9"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
]
keywords = ["photography", "photo"]
dependencies = [
    "pillow",
]

[project.urls]
Changelog = "https://github.com/kianmeng/fotolab/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/fotolab/issues"
Source = "https://github.com/kianmeng/fotolab"

[project.scripts]
fotolab = "fotolab.cli:main"

[dependency-groups]
dev = [
    "exceptiongroup",
    "importlib-metadata",
    "myst-parser",
    "nox",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "pytest-randomly",
    "pytest-xdist",
    "ruff",
    "scripttest",
    "sphinx",
    "sphinx-autodoc-typehints",
    "sphinx-copybutton",
    "tomli",
]

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79
