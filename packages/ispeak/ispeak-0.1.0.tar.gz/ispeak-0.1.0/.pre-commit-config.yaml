repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    # uv version
    rev: 0.7.11
    hooks:
      - id: uv-lock
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # ruff version
    rev: v0.11.12
    hooks:
      # run the linter
      - id: ruff-check
        args: [--fix]
      # run the formatter
      - id: ruff-format
