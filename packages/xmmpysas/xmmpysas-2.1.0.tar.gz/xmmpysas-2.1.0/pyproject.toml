[tool.poetry]
name = "xmmpysas"
version = "2.1.0"
description = "Python wrapper for XMM-Newton SAS."
authors = ["Ryan Tanner <ryan.tanner@nasa.gov>"]
readme = "pysas/README.md"
packages = [{ include = "pysas" }]
homepage = "https://www.cosmos.esa.int/web/xmm-newton/sas"
repository = "https://github.com/XMMGOF/pysas"
license = "GPL-3.0-or-later"
keywords = ["XMM-Newton", "x-ray", "astronomy"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy"
]

[tool.poetry.dependencies]
python = "^3.10"
astropy = "^6.1"
numpy = "^2.1"
matplotlib = "^3.9"
requests = "^2.32"
pyqt5 = "^5.15"
beautifultable = "^1.1"
scipy = "^1.14"
notebook = "^7.2"
astroquery = "^0.4.10"
pytest = "^8.3"
pypdf = "^5.1"
loguru = "^0.7.3"
regions = "^0.10"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
