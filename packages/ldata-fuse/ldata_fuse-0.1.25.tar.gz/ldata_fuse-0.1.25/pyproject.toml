[project]
name = "ldata-fuse"
version = "0.1.25"
description = ""

requires-python = "==3.11.*"

authors = [{ name = "maximsmol", email = "max@latch.bio" }]

dependencies = [
  "fuse-python>=1.0.5",
  "aiohttp>=3.10.5",
  "graphql-core>=3.2.3",
  "typing_extensions>=4.7.1",
  "latch-o11y>=0.1.4",
  "latch-data-validation>=0.1.9",
  "opentelemetry-instrumentation-aiohttp-client>=0.40b0",
]

[project.optional-dependencies]
daemonset = ["kubernetes"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
ignore-vcs = true

[tool.hatch.build.targets.sdist]
only-include = [
  "src/ldata-fuse",
  "src/queries_lib",
  "src/graphql_generate/__init__.py",
  "src/graphql_generate/support.py",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ldata-fuse", "src/queries_lib", "src/graphql_generate"]

[tool.uv]
dev-dependencies = [
  "rich>=13.8.0",
  "ruff>=0.6.2",
  "pytest>=8.3.2",
  "build>=1.2.1",
  "twine>=5.1.1",
]

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
pydocstyle = { convention = "google" }
