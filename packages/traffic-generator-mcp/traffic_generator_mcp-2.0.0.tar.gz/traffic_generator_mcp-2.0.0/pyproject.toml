[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "traffic-generator-mcp"
version = "2.0.0"
description = "Generate load testing with k6 and Amazon Relay"
authors = [{ name = "Hyeonggeun Oh", email = "kandy@plaintexting.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["k6", "load-testing", "performance", "mcp", "stress-testing", "msk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]
dependencies = ["mcp>=1.0.0", "boto3>=1.40.0"]

[project.urls]
Homepage = "https://github.com/Geun-Oh/k6-mcp-server"
Repository = "https://github.com/Geun-Oh/k6-mcp-server"
Issues = "https://github.com/Geun-Oh/k6-mcp-server/issues"

[project.scripts]
traffic-generator-mcp = "index:run_server"

[tool.setuptools]
py-modules = ["index"]
