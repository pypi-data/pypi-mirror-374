[build-system]
requires = ["setuptools>=78.0,<80.10", "setuptools_scm>=8.2,<9.3"]
build-backend = "setuptools.build_meta"

[project]
name = "qmb"
dynamic = ["version"]
dependencies = [
  "platformdirs~=4.3.7",
  "numpy>=1.26.4,<2.4.0",
  "scipy>=1.15.2,<1.17.0",
  "torch>=2.6,<2.9",
  "pybind11>=2.13.6,<3.1.0",
  "ninja>=1.11.1.4,<1.13.1.0",
  "tyro~=0.9.18",
  "pyyaml~=6.0.2",
  "openfermion~=1.7.0",
  "tensorboard>=2.19,<2.21",
  "standard-imghdr~=3.13.0 ; python_version>='3.13'",
]
requires-python = ">=3.12"
authors = [{ name = "Hao Zhang", email = "hzhangxyz@outlook.com" }]
description = "Quantum Manybody Problem"
readme = "README.md"
license = "GPL-3.0-or-later"
keywords = ["quantum", "manybody", "quantum-chemistry", "quantum-simulation", "molecular-simulation", "algorithms", "simulation", "wave-function", "ground-state", "ansatz", "torch", "pytorch"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Programming Language :: C++",
  "Programming Language :: Python :: 3",
  "Environment :: GPU :: NVIDIA CUDA",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Chemistry",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
  "yapf~=0.43.0",
  "pylint~=3.3.6",
  "mypy>=1.15,<1.18",
  "pytest>=8.3.5,<8.5.0",
  "pytest-cov>=6.0,<6.3",
  "types-pyyaml~=6.0.12.20250326",
]

[project.urls]
Homepage = "https://github.com/USTC-KnowledgeComputingLab/qmb"
Documentation = "https://github.com/USTC-KnowledgeComputingLab/qmb"
Repository = "https://github.com/USTC-KnowledgeComputingLab/qmb.git"
Issues = "https://github.com/USTC-KnowledgeComputingLab/qmb/issues"

[project.scripts]
qmb = "qmb.__main__:main"

[tool.setuptools.packages.find]
include = ["qmb"]

[tool.setuptools.package-data]
qmb = ["*.cpp", "*.cu"]

[tool.setuptools_scm]
version_file = "qmb/_version.py"
version_scheme = "no-guess-dev"
fallback_version = "0.0.0"

[tool.yapf]
based_on_style = "google"
column_limit = 200

[tool.pylint]
max-line-length = 200
ignore-paths = ["qmb/_version.py"]
disable = ["duplicate-code"]

[tool.mypy]
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
addopts = "--cov=qmb"
