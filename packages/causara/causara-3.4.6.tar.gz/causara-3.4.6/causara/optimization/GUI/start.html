<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>causara</title>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Wix Madefor Display', sans-serif;
            background-color: #f0f2f5;
            font-size: 0.9vw;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.4vw;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 0.9vw;
            text-align: left;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 0.9vw;
        }
        .checkbox-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
        }
        .checkbox-row label {
            margin: 0 0 0 6px;
            font-weight: normal;
            font-size: 0.9vw;
        }
        button {
            background: #DF6F65;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.9vw;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #db564b;
        }
    </style>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
            // Add a delay of 2 seconds before calling the Python function
            setTimeout(() => {
                pywebview.api.insert_key().then(response => {
                    if (response) {
                        console.log("Insert Key Response: ", response);
                    }
                });
            }, 1000);
        });


        function handleSubmit() {
            const keyInput = document.getElementById("keyInput").value;
            const saveCheck = document.getElementById("saveCheck").checked;

            pywebview.api.save_key(keyInput, saveCheck).then(response => {
                if (response) {
                    alert(response);
                }
            });
        }

    </script>

</head>
<body>
    <div class="container">
        <h1>Insert your key</h1>

        <label for="keyInput">Key:</label>
        <input type="text" id="keyInput" placeholder="Enter your key here"/>

        <div class="checkbox-row">
            <input type="checkbox" id="saveCheck">
            <label for="saveCheck">Save this key</label>
        </div>

        <button onclick="handleSubmit()">Submit</button>
    </div>
</body>
</html>
