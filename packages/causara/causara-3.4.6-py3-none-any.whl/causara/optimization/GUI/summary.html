<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>causara</title>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        *:focus {
            outline: none;
        }

        body {
            margin: 0;
            position: relative;
            height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            font-size: 0.95vw;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        textarea:focus {
          outline: none;
        }

        .summary {
            position: absolute;
            left: 3%;
            top: 6%;
            width: 16%;
            height: 7%;
            background-color: #DF6F65;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2px;
            box-sizing: border-box;
            border-radius: 12px;
            font-size: 1.3vw;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .summary:hover {
            background-color: #db564b;
            cursor: pointer;
        }

        .solutions {
            position: absolute;
            left: 20%;
            top: 2%;
            width: 70%;
            height: 18%;
            overflow-y: hidden;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-family: 'Wix Madefor Display', sans-serif;
        }
        .solution {
            flex: 0 0 auto;
            background-color: #ffffff;
            padding-left: 20px;
            padding-right: 20px;
            padding-top: 6px;
            padding-bottom: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-left: 14px;
            margin-right: 8px;
        }
        .solution-button, .choose-button {
            background-color: white;
            border: none;
            padding: 10px 15px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 6px;
            font-size: 1.1vw;
            display: flex;
            align-items: center;
            font-weight: bold;
            font-family: 'Wix Madefor Display', sans-serif;
        }
        .solution-button {
            cursor: pointer;
        }
        .solution-button .arrow-icon {
            width: 18px;
            height: 18px;
            margin-left: 15px;
            margin-top: 1px;
            transition: transform 0.3s;
        }
        .solution-button:hover .arrow-icon {
            transform: translateX(5px);
        }
        .choose-button {
            font-size: 0.9vw;
            background-color: #f5e4e1;
            font-weight: normal;
        }

        /* Chat Styles */
        .ask {
            position: absolute;
            left: 65%;
            top: 22%;
            width: 30%;
            height: 68%;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .AI-text, .user-text {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            word-wrap: break-word;
            position: relative;
            font-size: 0.95vw;
            color: #444;
        }
        .AI-text {
            background-color: #f5e4e1;
            align-self: flex-start;
            margin-right: auto;
        }
        .user-text {
            background-color: #bfdce3;
            align-self: flex-end;
            margin-left: auto;
        }
        .AI-text::after {
            left: -10px;
            top: 10px;
            border-width: 5px 10px 5px 0;
            border-color: transparent #e6f4ea transparent transparent;
        }
        .user-text::after {
            right: -10px;
            top: 10px;
            border-width: 5px 0 5px 10px;
            border-color: transparent transparent transparent #e3f2fd;
        }
        #chat {
            width: 88%;
            height: 72%;
            overflow-y: auto;
            padding-left: 7%;
            padding-right: 7%;
        }
        .chat-textarea {
            margin-top: 6%;
            margin-left: 3%;
            width: 89%;
            height: 15%;
            margin-bottom: 10px;
            font-size: 0.95vw;
            font-family: 'Wix Madefor Display', sans-serif;
            border-radius: 8px;
            padding: 0.75rem;
        }

        /* Loader and Overlay */
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        #spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 9998;
        }

        /* Data Card Styles */
        .data-card {
            position: absolute;
            left: 7%;
            top: 22%;
            width: 51%;
            height: 68%;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 0.95vw;
            overflow: hidden; /* Prevent scrollbars on the container */
        }
        /* Scrollable content wrapper for all card content except the buttons */
        .data-card .scrollable-content {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 15px;
            padding-right: 20px;
            overflow-y: auto;
            height: 85%;
        }
        .fixed-data {
            margin-bottom: 1.5rem;
        }
        .data-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .data-item:last-child {
            border-bottom: none;
        }
        .data-label {
            font-weight: 500;
            color: #333;
            font-size: 0.95vw;
        }
        .data-value {
            font-weight: 400;
            color: #555;
            overflow-x: auto;
            white-space: nowrap;
            max-width: 75%;
            font-size: 0.95vw;
        }
        .field-group {
            margin-bottom: 1.5rem;
        }
        .field-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.95vw;
        }
        .field-group input[type="text"],
        .field-group input[type="number"],
        .field-group textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95vw;
            font-family: 'Wix Madefor Display', sans-serif;
            box-sizing: border-box;
        }
        .field-group input[readonly] {
            background-color: #f0f0f0;
        }
        /* Container for objective value fields placed side by side */
        .double-field-container {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
        }
        .half {
            width: 48%;
        }
        /* Fixed button container inside the data card */
        .data-card .button-container {
            position: absolute;
            bottom: 37px;
            right: 65px;
            display: flex;
        }
        .action-button {
            padding: 0.8rem 1.5rem;
            background-color: #DF6F65;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.95vw;
            margin-left: 25px;
        }
        .action-button:hover {
            background-color: #db564b;
        }
    </style>

    <script>
        function openSolution(idx) {
            window.pywebview.api.openSolution(idx);
        }
        function send() {
            window.pywebview.api.ask();
        }
        function save_and_close() {
            window.pywebview.api.save_and_close();
        }
        function callOpenSummary() {
            window.pywebview.api.openSummary();
        }
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function run_rw_objective_script() {
            window.pywebview.api.run_rw_objective_script();
        }
    </script>
</head>

<body>
    <div class="container">

        <div class="summary" onclick="callOpenSummary()">
            Summary Report
        </div>

        <div class="solutions">
            <!-- Solutions content goes here -->
        </div>

        <!-- Data Card on the left (same height as the chat) -->
        <div class="data-card">
            <!-- Scrollable content -->
            <div class="scrollable-content">
                <div class="fixed-data">
                    <div class="data-item">
                        <span class="data-label">Dimensions of p:</span>
                        <span class="data-value" id="p_dim_value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Solving Time:</span>
                        <span class="data-value" id="solving_time_value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Model Name:</span>
                        <span class="data-value" id="model_name_value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Dataset Size:</span>
                        <span class="data-value" id="dataset_size_value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Date:</span>
                        <span class="data-value" id="date_value"></span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">Number of Solutions:</span>
                        <span class="data-value" id="num_solutions_value"></span>
                    </div>
                </div>

                <div class="field-group">
                    <label for="explanation-card">Explanations:</label>
                    <textarea id="explanation-card" spellcheck="false" rows="3" placeholder="Please explain why you preferred this solution to guide future recommendations"></textarea>
                </div>

                <!-- Predicted and Real-world Objective Values on the same row -->
                <div class="double-field-container">
                    <div class="field-group half">
                        <label for="predicted">Predicted Objective Value:</label>
                        <input type="text" id="predicted" value="250" readonly>
                    </div>
                    <div class="field-group half">
                        <label for="realObjective">Real-world Objective Value:</label>
                        <input type="number" id="realObjective" placeholder="250">
                    </div>
                </div>
            </div>
            <!-- Fixed Button Container -->
            <div class="button-container">
                <button class="action-button" id="run_rw_objective_button" onclick="run_rw_objective_script()">Run Skript</button>
                <button class="action-button" onclick="save_and_close()">Save and Close</button>
            </div>
        </div>

        <!-- Chat Section -->
        <div class="ask">
            <div id="chat">
                <h2 style="width: 100%; text-align: center; margin-left: 0; margin-bottom: 15px; font-size: 1.3vw; color: #3b3a38;">Chat</h2>
                <p class="AI-text">Ask me anything about the solutions, metrics, the model or recommendations</p>
            </div>
            <textarea class="chat-textarea" spellcheck="false" placeholder="Question" id="user_question_textarea"
                      onkeydown="if (event.key === 'Enter' && !event.shiftKey) { send(); event.preventDefault(); }"></textarea>
        </div>

    </div>

    <div id="overlay"></div>
    <div id="spinner">
        <div class="loader"></div>
    </div>

</body>
</html>
