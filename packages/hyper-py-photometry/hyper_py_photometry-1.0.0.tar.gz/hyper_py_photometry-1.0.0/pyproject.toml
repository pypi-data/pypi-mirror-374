[build-system]
requires = ["setuptools>=68", "wheel", "build", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "hyper-py-photometry"
dynamic = ["version"]
description = "HYPER: Hybrid Photometry Photometry and Extraction Routine"
authors = [{ name = "Alessio Traficante", email = "alessio.traficante@inaf.it" }]
readme = "README.md"
license-files = ["LICENSE"]
requires-python = ">=3.11"
dependencies = [
    "pyyaml",
    "astropy",
    "numpy",
    "photutils",
    "scipy",
    "lmfit",
    "matplotlib",
    "scikit-learn>=1.4,<1.6",
    "ruamel.yaml>=0.18"
]

[project.urls]
Homepage = "https://github.com/alessio-traficante/hyper-py"

[project.scripts]
hyper = "hyper_py.run_hyper:main"
hyper-py = "hyper_py.run_hyper:main"
hyper_py = "hyper_py.run_hyper:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
hyper_py = ["assets/default_config.yaml"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
# Accept tags like "v0.1.2" or "0.1.2"
tag_regex = "^(?:v)?(?P<version>\\d+\\.\\d+\\.\\d+(?:[a-zA-Z0-9\\.\\-+]*)?)$"
# Avoid local version (+gHASH) in wheels built from tagged commits
local_scheme = "no-local-version"
# Fail on non-tagged commits (keeps releases strictly from tags)
version_scheme = "no-guess-dev"