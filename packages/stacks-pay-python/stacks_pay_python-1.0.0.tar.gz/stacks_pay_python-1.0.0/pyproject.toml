[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stacks-pay-python"
version = "1.0.0"
description = "Official Python SDK for StacksPay - Accept Bitcoin and STX payments"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "StacksPay Team", email = "developers@stackspay.com"}
]
maintainers = [
    {name = "StacksPay Team", email = "developers@stackspay.com"}
]
keywords = ["bitcoin", "stacks", "sbtc", "payments", "crypto", "gateway", "api", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Office/Business :: Financial",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
    "typing-extensions>=4.0.0; python_version<'3.8'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "isort>=5.0.0",
]

[project.urls]
Homepage = "https://stackspay.com"
Documentation = "https://docs.stackspay.com"
Repository = "https://github.com/TheSoftNode/sbtc-payment-gateway"
Issues = "https://github.com/TheSoftNode/sbtc-payment-gateway/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
