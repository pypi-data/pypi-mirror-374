[project]
name = "engines4ai"
version = "1.0.0"
description = "This is a SearXNG helper for Python."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
  { name = "Keisuke Miyamoto", email = "miyamotokeisuke0727@gmail.com" }
]
dependencies = [
  "certifi==2025.4.26",
  "charset-normalizer==3.4.1",
  "idna==3.10",
  "python-dotenv==1.1.0",
  "requests==2.32.3",
  "urllib3==2.4.0"
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
