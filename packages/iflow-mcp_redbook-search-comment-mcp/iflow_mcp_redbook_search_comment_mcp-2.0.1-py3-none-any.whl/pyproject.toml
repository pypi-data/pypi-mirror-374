[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iflow-mcp_redbook-search-comment-mcp"
version = "2.0.1"
description = "小红书自动搜索评论工具（MCP Server 2.0）"
authors = [
    {name = "chenningling", email = ""},
]
dependencies = [
    "playwright>=1.40.0",
    "pytest-playwright>=0.4.0", 
    "pandas>=2.1.1",
    "numpy>=1.26.4",
    "asyncio==3.4.3",
    "mcp[cli]",
    "python-dotenv==1.0.0",
    "requests==2.31.0",
    "schedule==1.2.0",
    "tqdm==4.66.1",
    "fastapi>=0.95.1",
    "uvicorn>=0.22.0",
    "fastmcp",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
redbook-search-comment-mcp = "xiaohongshu_mcp:main"

[project.urls]
Homepage = "https://github.com/iflow-mcp/Redbook-Search-Comment-MCP2.0"
Repository = "https://github.com/iflow-mcp/Redbook-Search-Comment-MCP2.0"

[tool.hatch.build.targets.wheel]
packages = ["."]
