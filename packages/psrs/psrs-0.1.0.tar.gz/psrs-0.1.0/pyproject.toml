[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psrs"  
dynamic = ["version"]  
authors = [{name = "Javad Haashemi", email = "mj.haashemi@gmail.com"}]
description = "Procrustes Similarity with the Reconstructed Space"
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha"
]
dependencies = [
    "numpy>=1.21.0",
    "torch>=2.0.0",
    "scikit-learn>=1.0.0",
    "scipy>=1.7.0"
]

[project.urls]
Homepage = "https://github.com/javad-hashemi/psrs"
BugTracker = "https://github.com/javad-hashemi/psrs/issues"

[tool.setuptools.dynamic]
version = {attr = "psrs.__version__"}