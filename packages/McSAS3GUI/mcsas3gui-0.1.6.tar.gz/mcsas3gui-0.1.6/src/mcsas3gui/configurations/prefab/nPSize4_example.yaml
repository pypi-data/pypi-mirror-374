html_description: |
  <html>
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Advanced NeXus demo</title>
          <style>
              .friendly-text {
                  font-size: 48px;
                  color: #4CAF50; /* A friendly green color */
                  text-align: center;
                  margin-top: 20%;
                  font-family: 'Comic Sans MS', 'Arial', sans-serif; /* A playful font */
              }
              p, li {
                  /* font-family: "Times New Roman", Times, serif; */
                  text-indent: 2em;
                  line-height: 1.15;
              }
              li {
                  margin-bottom: 0.5em; /* optional spacing between list items */
              }
          </style>
      </head>
      <body>
          <div class="friendly-text">Round Robin dataset 3</div>

          <h1>The nPSize sample 4 (faceted cubes) analysed with simulated model as base scattering model.</h1>

          <p>The nPSize project set out to make non-spherical reference materials. These narrow-dispersity, faceted cubes are sample number 4. As no analytical models for faceted cubes exist, the analysis with McSAS3 can be done using a model interpolated from a single scattering simulation of a faceted cube. The result will be the (uniform) scaling factors for this model object. Important points include:</p>
          <ul>
              <li>Measurements were performed at the SAXS beamline at the PTB.</li>
              <li>The model is a special "sim"-type, which requires the simulated arrays for Q, I and I_sigma to be specified in the model description.</li>
              <li>This model should include a (flat) Guinier region at the start, and a porod region at the end. It is extrapolated between 0<Q<Q_min by the value of I(Q_min), and between Q_max<Q<infinity by a Q^-4 (porod) slope modeled using extrapY0 + Q ** (-4) * extrapScaling.</li>
              <li>The result is a scaling factor, under the assumption that a uniform scaling of the object results in a volume-squared intensity scaling and an inverse Q-axis scaling.</li>
              <li>The faceted cube data was simulated using the SPONGE, a software tool for simulating scattering from complex structures using the Debye equation. The model was an STL file of a faceted cube with a face-to-face distance of 1 nm. This means the scaling factors in the final histogram are identical to the object size distribution in nm. </li>
              <li>This can work in absolute units if the model is supplied in absolute units.</li>
              <li>The data uncertainties, scaling factor range and/or discrepancies between model and reality prevent a convergence to a reduced chi-squared of 1. We can get quite close, however.</li>
          </ul>

          <p>The results of this were published in <a href="https://doi.org/10.1107/S160057672200499X">Deumer et al., J. Appl. Cryst. 2022</a>. The original nPSize datasets can be downloaded from here <a href="https://zenodo.org/records/5886834">https://zenodo.org/records/5886834</a>.</p>

      </body>
  </html>

# data files relevant to this example: test files, and files for the full optimization.
data_files:
  read_test_file: testdata/nPSize4.dat
  #histogramming_test_file: testdata/round_robin_dataset_3_output.hdf5 # does not exist yet, but will be created by the optmization tab
  optimization_files:
    - testdata/nPSize4.dat

# read, run, histogram configurations in the directories specified below:
# we use custom configurations here, so we don't use the default files. these will be overridden by the inline configurations below.
configurations:
  read_configuration_file: configurations/readdata/read_csv_simple.yaml
  run_configuration_file: configurations/run/run_config_spheres_auto.yaml
  hist_configuration_file: configurations/histogram/hist_config_dual.yaml

# the configurations in the files given before will be overwritten if these are defined:
read_configuration: # if defined, this will be stored to a temporary file and loaded instead
  # Note that the units are assumed to be 1/(m sr) for I and 1/nm for Q
  nbins: 100
  dataRange: [0.0, .inf]
  IEmin: 0.01
  csvargs:
    sep: \s+
    skiprows: 6
    header: null
    names: [Q, I, ISigma]

