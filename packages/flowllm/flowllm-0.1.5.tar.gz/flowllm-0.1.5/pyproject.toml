[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowllm"
version = "0.1.5"
description = "A flexible framework for building LLM-powered flows and mcp services"
authors = [
    {name = "FlowLLM Team", email = "flowllm@example.com"}
]
maintainers = [
    {name = "FlowLLM Team", email = "flowllm@example.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["llm", "ai", "flow", "framework", "openai", "chatgpt", "language-model", "mcp", "http"]
requires-python = ">=3.11"

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]

dependencies = [
    "akshare",
    "beautifulsoup4",
    "dashscope",
    "elasticsearch",
    "fastapi",
    "fastmcp",
    "httpx",
    "litellm",
    "loguru",
    "mcp",
    "numpy",
    "openai",
    "pandas",
    "pydantic",
    "PyYAML",
    "ray",
    "requests",
    "scikit-learn",
    "tavily-python",
    "tqdm",
    "urllib3",
    "uvicorn[standard]",
    "chromadb",
    "elasticsearch",
    "pyfiglet",
    "rich",
]

[project.optional-dependencies]

dist = ["ray"]

all = ["flowllm[dist]"]

[tool.setuptools.packages.find]
where = ["."]
include = ["flowllm*"]
exclude = ["cookbook*"]

[tool.setuptools.package-data]
flowllm = [
    "**/*.yaml",
]

[project.scripts]
flowllm = "flowllm.app:main"
