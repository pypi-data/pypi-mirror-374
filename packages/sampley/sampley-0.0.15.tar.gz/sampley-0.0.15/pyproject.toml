[project]
name = 'sampley'
version = '0.0.15'

dependencies = [
    'geopandas >= 1.0.0',
    'matplotlib >= 3.0.0',
    'numpy >= 1.26.4',
    'pandas >= 2.0.0',
    'pyogrio',
    'pyproj >= 3.0.0',
    'pytz >= 2024.1',
    'scipy >= 1.0.0',
    'shapely >= 2.0.0',
    'thinst >= 0.0.8',
    'matplotlib >= 3.0.0'
]

requires-python = '>= 3.8'

#authors = [{name = 'Jonathan Syme', email = 'jsyme@bigelow.org'}]
authors = [{name = '<temporarily redacted>'}]
#maintainers = [{name = 'Jonathan Syme', email = 'jsyme@bigelow.org'}]
description = 'sample survey data'
readme = 'README.md'
license = 'MIT'
license-files = ['LICENSE']

classifiers = [
    'Programming Language :: Python :: 3'
]

[project.urls]
Homepage = 'https://github.com/JSBigelow/sampley'
Repository = 'https://github.com/JSBigelow/sampley'
UserManual = 'https://github.com/JSBigelow/sampley/blob/main/sampley%20-%20User%20Manual.pdf'
Exemplars = 'https://github.com/JSBigelow/sampley/tree/main/exemplars'
