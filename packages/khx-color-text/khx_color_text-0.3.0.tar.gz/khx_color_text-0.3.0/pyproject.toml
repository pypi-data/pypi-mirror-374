[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "khx_color_text"
version = "0.3.0"
description = "A comprehensive Python package for printing colored and styled text in the terminal with decorative lines, extensive customization options, and IDE autocomplete support"
authors = [
    {name = "ABUELTAYEF Khader", email = "abueltayef.khader@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
]
dependencies = [
    "colorama>=0.4.6"
]

[project.optional-dependencies]
test = ["pytest>=8"]
docs = ["rich>=13", "mkdocs>=1.6", "mkdocs-material>=9.6", "matplotlib>=3.7"]

[project.scripts]
khx-ct = "khx_color_text.cli:main"

[project.urls]
Homepage = "https://github.com/Khader-X/khx_color_text"
Repository = "https://github.com/Khader-X/khx_color_text"
Issues = "https://github.com/Khader-X/khx_color_text/issues"