name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]
    
    - name: Run basic functionality tests
      run: |
        python tests/test_basic_functionality.py
    
    - name: Run advanced features tests
      run: |
        python tests/test_advanced_features.py
    
    - name: Run color utility tests
      run: |
        python tests/test_color_utilities.py
    
    - name: Test examples
      run: |
        python src/khx_color_text/examples/basic_examples.py
        python src/khx_color_text/examples/advanced_examples.py
        python src/khx_color_text/examples/color_showcase.py
    
    - name: Test CLI basic functionality
      run: |
        python -m khx_color_text.cli "Test message" -c red
        python -m khx_color_text.cli "Hex test" --hex "#FF6B35"
        python -m khx_color_text.cli "RGB test" --rgb "255,0,0"
        python -m khx_color_text.cli "Style test" -c blue -s bold
    
    - name: Test CLI examples
      run: |
        python -m khx_color_text.cli --examples
        python -m khx_color_text.cli --list-colors
    
    - name: Build package
      run: |
        pip install build
        python -m build
    
    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "from khx_color_text import cprint, TextStyle; cprint('Package test', 'green', style=TextStyle.BOLD)"