[metadata]
name = realtime-accompaniment
version = 1.0.0
description = A real-time musical accompaniment system that dynamically adjusts orchestral playback speed
long_description = file: README.md
long_description_content_type = text/markdown
author = RealtimeAccompaniment Team
author_email = your-email@example.com
url = https://github.com/yourusername/RealtimeAccompaniment
project_urls = 
	Bug Tracker = https://github.com/yourusername/RealtimeAccompaniment/issues
	Documentation = https://github.com/yourusername/RealtimeAccompaniment#readme
	Source Code = https://github.com/yourusername/RealtimeAccompaniment
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Multimedia :: Sound/Audio
	Topic :: Scientific/Engineering :: Artificial Intelligence
keywords = music, audio, real-time, accompaniment, alignment, time-stretching
license = MIT
license_file = LICENSE

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy>=1.19.0
	scipy>=1.5.0
	librosa>=0.8.0
	matplotlib>=3.3.0
	pyaudio>=0.2.11
	numba>=0.50.0
	plotly>=4.0.0
	ipython>=7.0.0
package_data = 
	* = *.pkl, *.wav, *.md
include_package_data = True
zip_safe = False

[options.extras_require]
dev = 
	pytest>=6.0.0
	pytest-cov>=2.10.0
	pytest-mock>=3.3.0
	black>=21.0.0
	flake8>=3.8.0
	mypy>=0.800
	isort>=5.0.0
	sphinx>=4.0.0
	sphinx-rtd-theme>=0.5.0
	build>=0.7.0
	twine>=3.4.0
	setuptools>=45.0.0
	wheel>=0.37.0
test = 
	pytest>=6.0.0
	pytest-cov>=2.10.0
	pytest-mock>=3.3.0

[options.entry_points]
console_scripts = 
	realtime-accompaniment = run_evaluation_benchmark:main

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist,*.egg-info

[black]
line-length = 88
target-version = py37
include = '\.pyi?$'
extend-exclude = '\.eggs|\.git|\.hg|\.mypy_cache|\.tox|\.venv|build|dist'

[mypy]
python_version = 3.7
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = --strict-markers --strict-config
markers = 
	slow: marks tests as slow (deselect with '-m "not slow"')
	integration: marks tests as integration tests
	unit: marks tests as unit tests

[egg_info]
tag_build = 
tag_date = 0

