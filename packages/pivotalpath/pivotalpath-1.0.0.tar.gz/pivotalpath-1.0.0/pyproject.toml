[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pivotalpath"
version = "1.0.0"
description = "The industry standard for hedge fund indices data and analytics"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "requests>=2.25.0",
    "python-dateutil>=2.8.0"
]

[tool.setuptools.packages.find]
where = ["src"]