[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "oceanbase-mcp-server3"
version = "1.0.7"
description = "A Model Context Protocol (MCP) server that enables secure interaction with OceanBase databases. Supports both MySQL and Oracle compatibility modes with high-performance async operations."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
keywords = [
    "mcp", 
    "oceanbase", 
    "model-context-protocol", 
    "async", 
    "connection-pool",
    "database",
    "mysql", 
    "oracle",
    "fastmcp",
    "ai",
    "llm"
]
authors = [
    {name = "Frank Jin", email = "j00131120@163.com"}
]
maintainers = [
    {name = "Frank Jin", email = "j00131120@163.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Typing :: Typed",
    "Environment :: Console",
    "Natural Language :: English",
    "Natural Language :: Chinese (Simplified)"
]
dependencies = [
    "fastmcp>=2.11.3",
    "mcp[cli]>=1.12.4",
    "loguru>=0.7.3",
    "oracledb>=3.3.0",
    "aiomysql>=0.2.0"
]


[project.urls]
Homepage = "https://github.com/j00131120/mcp_database_server/tree/main/oceanbase_mcp_server"
Documentation = "https://github.com/j00131120/mcp_database_server/blob/main/oceanbase_mcp_server/README.md"
"Documentation (中文)" = "https://github.com/j00131120/mcp_database_server/blob/main/oceanbase_mcp_server/README-zh.md"
Repository = "https://github.com/j00131120/mcp_database_server.git"
"Bug Tracker" = "https://github.com/j00131120/mcp_database_server/issues"
"Source Code" = "https://github.com/j00131120/mcp_database_server/tree/main/oceanbase_mcp_server"
"Changelog" = "https://github.com/j00131120/mcp_database_server/blob/main/oceanbase_mcp_server/CHANGELOG.md"
"Docker Images" = "https://github.com/j00131120/mcp_database_server/tree/main/oceanbase_mcp_server#docker-support"

[project.scripts]
oceanbase-mcp-server3 = "src.server:main"

[project.entry-points."mcp.servers"]
oceanbase = "src.server:mcp"

[tool.setuptools]
packages = ["src", "src.utils", "src.resources", "src.tools"]