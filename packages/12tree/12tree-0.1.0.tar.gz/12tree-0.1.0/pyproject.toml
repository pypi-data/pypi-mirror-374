[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "12tree"
version = "0.1.0"
description = "12Tree - Efficient Floating Point Data Store with AVL Tree Indexing"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "12Tree Team" }]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "typer>=0.9.0",
]

[project.scripts]
12tree = "twelve_tree.cli:app"

[project.urls]
Homepage = "https://github.com/yourusername/12tree"
Repository = "https://github.com/yourusername/12tree"
Issues = "https://github.com/yourusername/12tree/issues"
Documentation = "https://12tree.readthedocs.io/"
