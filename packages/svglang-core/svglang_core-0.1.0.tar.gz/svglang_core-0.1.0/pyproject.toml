[build-system]
requires = ["setuptools>=66.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "svglang-core"
version = "0.1.0"
description = "SVG Domain Specific Language Compiler - Core Engine"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Florian Scholz", email = "scholzf@uni-bremen.de"}
]
keywords = ["svg", "dsl", "compiler", "graphics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Compilers",
]
requires-python = ">=3.8"
dependencies = [
    "lark>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/SVGLang/svglang"
Repository = "https://github.com/SVGLang/svglang"
Documentation = "https://github.com/SVGLang/svglang#readme"
Issues = "https://github.com/SVGLang/svglang/issues"

[project.scripts]
svglang = "svglang.cli.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["svglang*"]

[tool.setuptools.package-data]
svglang = ["*.txt", "*.md"]
