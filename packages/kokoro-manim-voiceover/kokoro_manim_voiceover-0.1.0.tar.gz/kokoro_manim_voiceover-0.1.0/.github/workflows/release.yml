name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: |
        python -m build
    
    - name: Check package
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          ## What's Changed
          
          This release includes:
          - High-quality TTS integration with Manim
          - Automatic model file downloads
          - Professional package structure
          - Comprehensive documentation
          
          ## Installation
          
          ```bash
          pip install kokoro-manim-voiceover
          ```
          
          ## Usage
          
          ```python
          from kokoro_mv import KokoroService
          from manim_voiceover import VoiceoverScene
          
          class MyAnimation(VoiceoverScene):
              def construct(self):
                  self.set_speech_service(KokoroService(voice="af"))
                  with self.voiceover(text="Hello World!") as tracker:
                      self.play(Write(Text("Hello World!")), run_time=tracker.duration)
          ```
        draft: false
        prerelease: false
