[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "batchdownload"
version = "0.1.1"
description = "Asynchronous batch directory crawler & downloader"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "you@example.com"}]
keywords = ["async", "download", "crawler", "scraper"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "aiofiles>=22.0.0",
    "playwright>=1.30.0",
    "tqdm>=4.64.0",
]

[project.urls]
Homepage = "https://github.com/yourname/batchdownload"
Repository = "https://github.com/yourname/batchdownload"
Issues = "https://github.com/yourname/batchdownload/issues"

[project.scripts]
batchdownload = "batchdownload.cli:main"   # 如果你后续想加 CLI