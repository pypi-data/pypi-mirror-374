[build-system]
requires = ["poetry-core", "setuptools", "Cython"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pyfedic_cython"
version = "25.09.2"
description = "Digital Image (2D/3D) Correlation Software - CYTHON module"
authors = ["JoÃ«l Lachambre <joel.lachambre@cnrs.fr>"]
readme = "README.md"
license = "CECILL-2.1"
homepage = "https://sourcesup.renater.fr/www/pyfedic/"
documentation = "https://sourcesup.renater.fr/www/pyfedic/html"
classifiers = [
    'Intended Audience :: Developers',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering',
    'Topic :: Software Development :: Libraries :: Python Modules',
    "Operating System :: OS Independent",
]

[tool.poetry.build]
generate-setup-file = true
script = "build.py"

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
