[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-tabler-theme"
version = "0.1.0"
description = "Reusable Django theme app using Tabler (Bootstrap 5) with templates, components, and helpers."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Your Name", email = "you@example.com" }]
license = { text = "MIT" }
keywords = ["django", "tabler", "bootstrap", "theme", "templates"]
classifiers = [
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = ["Django>=4.2"]

[project.optional-dependencies]
test = ["pytest", "pytest-django"]

[project.urls]
Homepage = "https://github.com/your-org/django-tabler-theme"
Issues = "https://github.com/your-org/django-tabler-theme/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["django_tabler_theme*"]

[tool.setuptools.package-data]
django_tabler_theme = ["templates/**/*", "static/**/*"]

[tool.pytest.ini_options]
addopts = "-q"
DJANGO_SETTINGS_MODULE = "tests.dummy_settings"
