{% load tabler %}
<nav class="navbar navbar-expand-md navbar-{{ TABLER_NAVBAR_COLOR|default:'primary' }} navbar-light">
  <div class="container-xl">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"><span class="navbar-toggler-icon"></span></button>
    <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
      {% if TABLER_LOGO_URL %}
        <img src="{{ TABLER_LOGO_URL }}" width="{{ TABLER_LOGO_WIDTH|default:'110' }}" height="{{ TABLER_LOGO_HEIGHT|default:'32' }}" alt="{{ TABLER_LOGO_ALT|default:TABLER_BRAND_NAME }}" class="navbar-brand-image" />
      {% else %}
        {{ TABLER_BRAND_NAME|default:'Your Brand' }}
      {% endif %}
    </h1>
    <div class="navbar-nav flex-row order-md-last">
      <div class="nav-item d-none d-md-flex me-3">
        <!-- Add any additional nav items here -->
      </div>
    </div>
  </div>
</nav>
