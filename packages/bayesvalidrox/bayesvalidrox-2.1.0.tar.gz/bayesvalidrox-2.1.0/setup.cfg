[metadata]
name = bayesvalidrox
version = 2.1.0
author = Farid Mohammadi, Rebecca Kohlhaas
author_email = farid.mohammadi@iws.uni-stuttgart.de, rebecca.kohlhaas@iws.uni-stuttgart.de
description = An open-source, object-oriented Python package for surrogate-assisted Bayesain Validation of computational models.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.iws.uni-stuttgart.de/inversemodeling/bayesian-validation
bug tracker = https://git.iws.uni-stuttgart.de/inversemodeling/bayesian-validation/-/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[project]
license = "MIT"

[options]
include_package_data = True
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy>=1.23.5
	pandas==1.4.4
	joblib==1.1.1
	matplotlib==3.7.3
	seaborn==0.11.1
	scipy>=1.11.1
	scikit-learn==1.3.1
	tqdm>=4.61.1
	chaospy==4.3.3
	emcee==3.0.2
	corner==2.2.1
	h5py==3.9.0
	statsmodels==0.14.2
	multiprocess==0.70.16
	datasets==2.20.0
	umbridge==1.2.4

[options.packages.find]
where = src

[options.package_data]
* = *.mplstyle

[egg_info]
tag_build = 
tag_date = 0

