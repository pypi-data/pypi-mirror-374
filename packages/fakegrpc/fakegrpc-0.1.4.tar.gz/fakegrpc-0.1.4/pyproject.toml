[project]
name = "fakegrpc"
version = "0.1.4"
description = "A E2E testing framework for services based on gRPC"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "betterproto[compiler]==2.0.0b7",
  "grpclib==0.4.7",
  "python-dotenv",
]
license = { text = "MIT" }
authors = [{ name = "Shota Kono", email = "dqx1005@gmail.com" }]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pytest==7.4.0", "pytest-asyncio==0.21.1", "black==23.7.0"]

[tool.hatch.build.targets.wheel]
packages = ["src/fakegrpc"]

[tool.black]
line-length = 88
target-version = ['py312']
exclude = '''
(
  example/api
  | example/fakeservers
  | .venv
)
'''

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["example/e2etest"]
