[build-system]
requires = [ "setuptools>=61", "wheel", "setuptools-git-versioning"]
build-backend = "setuptools.build_meta"

[project]
name = "esnb"
description = "Earth Science Notebook Tools for Climate and Weather Model Analysis"
dynamic = ["version"]
authors = [
    {name = "John Krasting", email="john.krasting@noaa.gov"}
]
license = {file = "LICENSE.txt"}
readme = "README.md"
requires-python = ">=3.11"
keywords = ["model", "analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "License :: Public Domain",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "aiohttp",
    "dask",
    "dask-jobqueue",
    "importlib_metadata <5.0.0",
    "importlib-resources",
    "intake",
    "intake_esm",
    "jupyter-client",
    "matplotlib",
    "momgrid",
    "nbclient",
    "nbconvert",
    "pandas",
    "pytest",
    "pyyaml",
    "xarray",
]

[project.optional-dependencies]
test = [
    "pytest",
]

[project.urls]
homepage = "https://github.com/jkrasting/esnb"
documentation = "https://esnb.readthedocs.io"
repository = "https://github.com/jkrasting/esnb"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools-git-versioning]
enabled = true
template = "{tag}"
dev_template = "{tag}"
dirty_template = "{tag}"
starting_version = "0.0.1"

[tool.dynamic]
version = "placeholder"

[tool.ruff]
exclude = [
    "*.ipynb",
    "CaseGroup.py",
    "CaseExperiment.py",
    "esnb_datastore.py",
    "util.py",
]

[tool.setuptools.package-data]
esnb = ["templates/*.ipynb", "data/*"]

[tool.setuptools]
include-package-data = true
script-files = ["scripts/nbinit"]
