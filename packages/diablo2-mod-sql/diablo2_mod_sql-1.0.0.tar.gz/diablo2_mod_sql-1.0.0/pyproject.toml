[project]
name = "diablo2-mod-sql"
version = "1.0.0"
description = "A library that allows you to modify Diablo II data with SQL for modding purposes."
requires-python = ">=3.10,<3.13"
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["diablo2", "modding", "sql", "game"]
classifiers = []
dependencies = [
    "mo-sql-parsing>=9.357.23070",
]

[project.urls]
homepage = "https://github.com/garrett-he/diablo2-mod-sql"
repository = "https://github.com/garrett-he/diablo2-mod-sql.git"

[dependency-groups]
dev = [
    "chance>=0.110",
    "pre-commit>=4.0.1",
    "pylint>=3.3.3",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
