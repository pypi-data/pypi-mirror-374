[project]
name = "mendevi"
description = "Video encoding and decoding measures."
dynamic = ["version"]
requires-python = ">=3.11,<3.14"
authors = [
  {name = "Robin RICHARD (robinechuca)", email = "robin.richard@inria.fr"},
]
maintainers = [
  {name = "Robin RICHARD (robinechuca)", email = "robin.richard@inria.fr"},
]
dependencies = [  # https://packaging.python.org/en/latest/specifications/dependency-specifiers/#dependency-specifiers
  "click",
  "context_verbose",
  "cutcutcodec",
  "enoslib",
  "filelock",
  "flufl.lock",
  "matplotlib",
  "numpy",
  "psutil",
  "requests",
  "unidecode",
]
readme = "README.rst"
license = {file = "LICENSE"}  # GPL-3.0-or-later
# license = "GPL-3.0-or-later"
keywords = [
  "av1",
  "consumption",
  "energy",
  "h264",
  "h265",
  "h266",
  "measure",
  "power",
  "psnr",
  "ssim",
  "video decoding",
  "video encoding",
  "video",
  "vmaf",
  "vp9",
  "wattmeter",
]
classifiers = [  # all classifiers https://pypi.org/classifiers/
  "Development Status :: 4 - Beta",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: POSIX :: Linux",
  "Programming Language :: Python :: 3",
  "Topic :: Database :: Database Engines/Servers",
  "Topic :: File Formats :: JSON",
  "Topic :: Multimedia :: Video :: Conversion",
]

[project.optional-dependencies]
doc = [
  "ipykernel",  # for nbsphinx
  "mathjax",  # for sphinx latex math
  "nbsphinx",
  "pandoc",  # for nbsphinx (sudo apt install pandoc)
  "recommonmark",
  "sphinx==7.4.7",  # 8.2.0 failed on readthedoc
  "sphinx-copybutton",
  "sphinx-inline-tabs",
  "sphinx-rtd-dark-mode",
  "sphinx-rtd-theme",
  "sphinxcontrib-video",
  "sphinxext-opengraph",
]
test = [
  "colour-science",
  "pydocstyle<=6.1.1",  # 6.1.2 bug on pylama 8.4.1
  "pylama[all,toml]",
  "pytest",
]
gui = [
  "jupyter",
  "matplotlib",
]

[project.scripts]
mendevi = "mendevi.__main__:main"

[project.urls]
Repository = "https://gitlab.inria.fr/rrichard/mendevi"

[tool.setuptools.packages.find]
where = [""]
exclude = ["docs"]

[tool.setuptools.package-data]
"*" = ["*.json.xz"]

[tool.setuptools.dynamic]
version = {attr = "mendevi.__version__"}
