[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "archer-cli"
version = "0.2.3"
description = "Archer: a Rich-powered CLI assistant"
readme = "README.md"
requires-python = ">=3.10"
authors = [
  {name = "Archer Contributors"}
]
license = {text = "MIT"}
keywords = ["cli", "tui", "rich", "llm", "assistant"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Topic :: Terminals",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
]
dependencies = [
  "anthropic>=0.18.0",
  "jsonschema>=4.20.0",
  "rich>=13.0.0",
  "tiktoken>=0.7.0",
  "numpy>=1.24.0",
  "pillow>=10.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/archer-cli"
Issues = "https://github.com/your-org/archer-cli/issues"

[project.scripts]
archer = "archer_cli.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*", "cursordocs*"]
