[metadata]
name = cleands
version = 0.1.0
description = Statistical modeling and machine learning framework
long_description = file: README.md
long_description_content_type = text/markdown
author = Jason Parker
author_email = jparker588@gmail.com
license = MIT
url = https://github.com/penny4nonsense/cleands
project_urls = 
	Homepage = https://github.com/penny4nonsense/cleands
	Issues = https://github.com/penny4nonsense/cleands/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Information Analysis

[options]
packages = find:
python_requires = >=3.9
install_requires = 
	numpy>=1.26.4,<2.0
	scipy>=1.13.1,<2.0
	pandas>=2.2.2,<3.0
	cvxopt>=1.3.2,<2.0

[options.packages.find]
where = .
include = cleands*
exclude = 
	tests
	docs

[egg_info]
tag_build = 
tag_date = 0

