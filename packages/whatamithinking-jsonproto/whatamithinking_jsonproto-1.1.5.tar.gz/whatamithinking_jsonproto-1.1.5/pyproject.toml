[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "whatamithinking/jsonproto/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["whatamithinking"]

[project]
authors = [
  {name = "Connor Sherwood Maynes", email = "connormaynes@gmail.com"},
]
classifiers = []
dependencies = [
  "orjson",
  "lru-dict",
]
description = "declarative json modeler, validator, encoder, and decoder"
dynamic = ["version"]
keywords = []
maintainers = []
name = "whatamithinking-jsonproto"
requires-python = ">=3.12"
readme = {file = "README.md", content-type = "text/markdown"}

[project.urls]
Homepage = "https://github.com/whatamithinking/jsonproto"
Documentation = "https://github.com/whatamithinking/jsonproto"
Repository = "https://github.com/whatamithinking/jsonproto"
Issues = "https://github.com/whatamithinking/jsonproto/issues"

[project.optional-dependencies]
dev = ["black"]
test = []
benchmarks = [
  "pydantic>=2",
  "pyserde",
  "attrs",
  "mashumaro",
  "dataclassy",
  "msgspec",
  "psutil",
  "apischema",
]

[project.scripts]
[project.gui-scripts]
