[project]
name = "sleep_model"
version = "0.1.1"
description = "Your package description"  # 添加描述
readme = "README.md"  # 确保有README.md文件
requires-python = ">=3.8"  # 使用更宽松的版本限制
authors = [
    {name = "Peiqin Shi"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "deepchem==2.7.1",
    "pandas>=2.0.3",
    "pubchempy==1.0.4",
    "pycirclize==1.6.0",
    "rdkit==2023.3.1",
    "requests>=2.25.0",
    "seaborn>=0.13.2",
    "xgboost==1.7.6",
    "scikit-learn==1.0.2",
    "cryptography==45.0.7"
]

[project.urls]
Homepage = "https://github.com/PeiqinShi/Sleep-model"
Bug-Tracker = "https://github.com/PeiqinShi/Sleep-model/issues"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["data", "models", "data_analysis"]
py-modules = ["predict_smiles"]

[project.scripts]
sleep-predict = "predict_smiles:main"