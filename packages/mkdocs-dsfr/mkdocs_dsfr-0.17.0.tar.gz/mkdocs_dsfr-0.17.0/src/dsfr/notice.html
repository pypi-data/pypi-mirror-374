<div id="mkdocs-dsfr-notice" class="fr-notice fr-notice--{{ page.meta.notice.type |default("info", true) }}">
<div class="fr-container">
    <div class="fr-notice__body">
    <{{ page.meta.notice.markup |default("p", true) }}>
        <span class="fr-notice__title {% if page.meta.notice.icon %}{{ "fr-icon-" + page.meta.notice.icon }}{% endif %}">{{ page.meta.notice.e }}</span>
        {% if page.meta.notice.description %}<span class="fr-notice__desc">{{ page.meta.notice.description }}</span>{% endif %}
        {% if page.meta.notice.link_label %}<a href="{{ page.meta.notice.link_url | default("#", true) }}" {% if page.meta.notice.link_newtab %}target="_blank" rel="noopener external"{% endif %} class="fr-notice__link">{{ page.meta.notice.link_label }}</a>{% endif %}
    </{{ page.meta.notice.markup |default("p", true) }}>
    </div>
</div>
</div>
