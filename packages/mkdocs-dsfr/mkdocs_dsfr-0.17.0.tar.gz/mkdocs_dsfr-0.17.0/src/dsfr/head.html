<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ 'dsfr.min.css'|url }}">
    <link rel="stylesheet" href="{{ 'utility/utility.min.css'|url }}">
    <link rel="stylesheet" href="{{ 'css/theme.css'|url }}">

    <meta name="theme-color" content="#000091">
    <!-- Défini la couleur de thème du navigateur (Safari/Android) -->
    <link rel="apple-touch-icon" href="{{ " favicon /apple-touch-icon.png"|url }}">
    <!-- 180×180 -->
    <link rel="icon" href="{{ 'favicon/favicon.svg'|url }}" type="image/svg+xml">
    <link rel="shortcut icon" href="{{ 'favicon/favicon.ico'|url }}">
    <!-- 32×32 -->
    <link rel="manifest" href="{{ 'favicon/manifest.webmanifest'|url }}" crossorigin="use-credentials">
    <script src="{{ 'js/postprocess.js'|url }}" defer></script>

    <!-- Modifier les chemins relatifs des favicons en fonction de la structure du projet -->
    <!-- Dans le fichier manifest.webmanifest aussi, modifier les chemins vers les images -->
    {% for path in config.extra_css %}
    <link href="{{ path|url }}" rel="stylesheet">
    {% endfor %}

    <title>
        {% if page.title %}
        {{ page.title }}
        -
        {% endif %}
        {{ config.site_name }}
    </title>
    {# {% block extrahead %}{% endblock %} #}
    {# {%- block libs %}
    <script src="{{ 'js/bootstrap.min.js'|url }}" defer></script>
    {%- endblock %} #}
</head>
