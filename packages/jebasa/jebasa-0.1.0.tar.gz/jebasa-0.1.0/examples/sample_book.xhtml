    <p>冬の<ruby>訪<rt>おとず</rt></ruby>れは<ruby>静<rt>しず</rt></ruby>かだった。<ruby>街並<rt>まちな</rt></ruby>みに<ruby>雪<rt>ゆき</rt></ruby>が<ruby>降<rt>ふ</rt></ruby>り<ruby>積<rt>つ</rt></ruby>もり、<ruby>人々<rt>ひとびと</rt></ruby>の<ruby>足取<rt>あしど</rt></ruby>りも<ruby>重<rt>おも</rt></ruby>くなる。</p>
    
    <p>「<ruby>今年<rt>ことし</rt></ruby>の<ruby>冬<rt>ふゆ</rt></ruby>は<ruby>例年<rt>れいねん</rt></ruby>より<ruby>寒<rt>さむ</rt></ruby>いね」</p>
    
    <p><ruby>田中<rt>たなか</rt></ruby>さんが<ruby>呟<rt>つぶや</rt></ruby>いた。<ruby>彼<rt>かれ</rt></ruby>の<ruby>息<rt>いき</rt></ruby>は<ruby>白<rt>しろ</rt></ruby>く<ruby>凍<rt>こお</rt></ruby>り、<ruby>窓<rt>まど</rt></ruby><ruby>硝子<rt>ガラス</rt></ruby>に<ruby>小<rt>ちい</rt></ruby>さな<ruby>模様<rt>もよう</rt></ruby>を<ruby>描<rt>えが</rt></ruby>いていた。</p>
    
    <h2 id="chapter2">第二章　春の予感</h2>

    <p><ruby>桜<rt>さくら</rt></ruby>の<ruby>芽<rt>め</rt></ruby>が<ruby>膨<rt>ふく</rt></ruby>らみ、<ruby>鳥<rt>とり</rt></ruby>たちの<ruby>声<rt>こえ</rt></ruby>が<ruby>賑<rt>にぎ</rt></ruby>やかになる。<ruby>季節<rt>きせつ</rt></ruby>は<ruby>確実<rt>かくじつ</rt></ruby>に<ruby>移<rt>うつ</rt></ruby>ろいていた。</p>
