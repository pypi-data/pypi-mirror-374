[project]
name = "postnote"
version = "0.5.1"
description = "A lightweight Postman-like client for Jupyter notebooks and Python projects."
authors = [{ name = "Davi Guides", email = "davi.guides@gmail.com" }]
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries",
    "Topic :: Utilities",
]

dependencies = [
    "requests>=2.32.0",
    "polars>=1.0.0",
    "ipython>=8.0.0",
    "ipykernel>=6.29.5",
    "ipython>=8.36.0",
]

[project.urls]
Homepage = "https://github.com/daviguides/postnote"
Repository = "https://github.com/daviguides/postnote"
Issues = "https://github.com/daviguides/postnote/issues"

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["postnote"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "coverage>=7.8.0",
    "ipdb>=0.13.13",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.1.1",
    "ruff>=0.1.14",
    "twine>=6.1.0",
]
