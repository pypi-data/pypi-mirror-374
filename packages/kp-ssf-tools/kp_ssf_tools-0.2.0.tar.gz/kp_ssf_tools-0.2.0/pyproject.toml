[project]
name = "kp-ssf-tools"
dynamic = ["version"]
description = "SSF Tools - Forensic Analysis Toolkit for cybersecurity professionals"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "KirkpatrickPrice", email = "info@kirkpatrickprice.com" }
]
license = "Apache-2.0"
license-files = ["LICENSE.txt", "NOTICE"]
keywords = ["forensics", "cybersecurity", "volatility", "memory-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Information Technology",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "rich>=13.0.0",
    "rich-click>=1.7.0",
    "click>=8.0.0",
    "pydantic>=2.11.7",
    "dependency-injector>=4.41.0",
    "httpx>=0.27.0",
    "platformdirs>=4.3.8",
    "puremagic>=1.30",
    "python-magic>=0.4.27",
    "python-magic-bin>=0.4.14; sys_platform == 'win32'",
    "pyyaml>=6.0.2",
    "pygments>=2.19.2",
    "charset-normalizer>=3.4.3",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "xlsxwriter>=3.2.5",
    "detect-secrets>=1.5.0",
    "volatility3[full]>=2.26.0",
]

[project.optional-dependencies]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
    "mkdocs-gen-files>=0.5.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-section-index>=0.3.0",
    "mkdocs-autorefs>=1.0.0",
    "pymdown-extensions>=10.0.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-mermaid2-plugin>=1.2.1",
    "kp-ssf-tools",
]

[project.urls]
Homepage = "https://github.com/kirkpatrickprice/ssf-tools"
Repository = "https://github.com/kirkpatrickprice/ssf-tools"
Issues = "https://github.com/kirkpatrickprice/ssf-tools/issues"

[project.scripts]
ssf_tools = "kp_ssf_tools.cli.main:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.dynamic]
version = {attr = "kp_ssf_tools.__version__"}

[tool.setuptools.package-data]
kp_ssf_tools = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.uv.sources]
kp-ssf-tools = { workspace = true }

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "mypy>=1.8.0",
    "types-pygments>=2.19.0.20250809",
]
