[metadata]
name = sftpcli
version = 0.0.1
description = A friendly command-line SFTP client with reusable profiles.
long_description = file: README.md
long_description_content_type = text/markdown
author = Sachin Acharya
author_email = sftpcli.author@gmail.com
license = MIT
url = https://github.com/sachin-acharya-projects/sftpcli
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.12
install_requires = 
	paramiko
	colorama
	argparse
	configparser
	pwinput

[options.entry_points]
console_scripts = 
	sftpcli = sftpcli.main:main

[options.package_data]
* = *.txt, *.md

[tool.setuptools.packages.find]
where = sftpcli

[egg_info]
tag_build = 
tag_date = 0

