[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "d2r-loot-reader"
version = "0.0.2"
authors = [
  { name="Lucjan Dudek" },
]
description = "Diablo II: Resurrected Loot Tooltip Reader"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "mss",
    "numpy",
    "opencv-python",
    "Pillow",
    "pytesseract",
    "rapidfuzz",
]

[project.urls]
"Homepage" = "https://github.com/lucekdudek/d2r-loot-reader"
"Bug Tracker" = "https://github.com/lucekdudek/d2r-loot-reader/issues"

[project.scripts]
d2rlootreader = "d2rlootreader.cli:main"

[project.optional-dependencies]
dev = [
    "black",
    "isort",
    "pytest"
]

[tool.setuptools]
packages = ["d2rlootreader"]

[tool.setuptools.package-data]
d2rlootreader = ["tessdata/*.traineddata", "repository/*.json"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
