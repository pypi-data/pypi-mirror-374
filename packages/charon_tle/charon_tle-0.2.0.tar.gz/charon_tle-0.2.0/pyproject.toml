[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "charon_tle"
dynamic = ["version"]
description = "A tool for downloading and processing TLE data from CelesTrak"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    { name = "pioet", email = "pioet@aliyun.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/pioet/charon"
Repository = "https://github.com/pioet/charon"
Issues = "https://github.com/pioet/charon/issues"

[project.scripts]
# charon = "charon.cli:main"

[tool.hatch.version]
path = "src/charon/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/charon"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"

[dependency-groups]
dev = [
    "black>=24.8.0",
    "flake8>=5.0.4",
    "isort>=5.13.2",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
