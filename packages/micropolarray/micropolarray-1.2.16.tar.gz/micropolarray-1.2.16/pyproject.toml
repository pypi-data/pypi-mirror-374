[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
version = "1.2.16"
name = "micropolarray"
description = "micropolarizer array data utilities"
readme = "README.md"
authors = [{ name ="Herve Haudemand", email = "herve.haudemand@inaf.it" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["micropolarizer", "polarcam", "polarization", "astronomy"]
dependencies = [
    "numpy>=1.26.4",
    "pandas",
    "numba",
    "dataclasses",
    "astropy",
    "matplotlib",
    "scipy",
    "scikit-image",
    "wheel",
    "tqdm",
    "pytest",
    "sphinx-rtd-theme",
    "opencv-python-headless",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools"]

[project.urls]
Homepage = "https://github.com/Hevil33/micropolarray_master"
"Source code" = "https://github.com/Hevil33/micropolarray_master"
Documentation = "https://micropolarray.readthedocs.io/en/latest/"