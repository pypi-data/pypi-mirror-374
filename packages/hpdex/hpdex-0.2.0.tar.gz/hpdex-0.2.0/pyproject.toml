[project]
name = "hpdex"
version = "0.2.0"
description = "High-Performance Parallel Differential Expression Analysis for Single-Cell Data"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "WangZhongqi", email = "krkawzq@qq.com" }]

dependencies = [
  "numpy>=1.23.5",
  "scipy>=1.11.0",
  "numba>=0.58.0",
  "pandas>=1.5.0",
  "anndata>=0.8.0",
  "tqdm>=4.64.0",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

[project.urls]
Homepage = "https://github.com/AI4Cell/hpdex"
Issues = "https://github.com/AI4Cell/hpdex/issues"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/hpdex"]

[tool.hatch.build]
exclude = [
  ".git*",
  ".github",
  "tests*",
  "test*",
  "docs*",
  "examples*",
  "benchmarks*",
  "scripts*",
  ".vscode",
  ".idea",
  "**/__pycache__",
  "**/.ipynb_checkpoints",
]