[tool.poetry]
name = "mkdocs_notion_plugin"
version = "0.0.6"
description = "Notion Plugin for mkdocs"
authors = ["Robbin dev team <fdev@robbin.com.br>"]
repository = "https://github.com/cartaorobbin/mkdocs-notion-plugin"
documentation = "https://cartaorobbin.github.io/mkdocs-notion-plugin/"
readme = "README.md"
packages = [
  {include = "mkdocs_notion_plugin"}
]

[tool.poetry.plugins."mkdocs.plugins"]
notion = "mkdocs_notion_plugin:NotionPlugin"

[tool.poetry.scripts]
mkdocs = "mkdocs_notion_plugin.commands:mkdocs_with_notion"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
mkdocs = "^1.5.0"
notion-client = "^2.3.0"
beautifulsoup4 = "^4.12.0"
click = "^8.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.23.1"
mypy = "^0.981"
pre-commit = "^2.20.0"
tox = "^3.25.1"
ruff = "^0.11.9"
types-beautifulsoup4 = "^4.12.0"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["mkdocs_notion_plugin"]
disallow_untyped_defs = "True"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"
ignore_missing_imports = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["mkdocs_notion_plugin"]


