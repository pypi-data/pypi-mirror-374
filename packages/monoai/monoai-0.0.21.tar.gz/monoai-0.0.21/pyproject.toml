[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "monoai"
version = "0.0.21"
description = "MonoAI - The complete framework to build AI-powered applications"
authors = [
  { name = "ProfessionAI Tech", email = "tech@profession.ai" }
]
readme = "README.md"
requires-python = ">=3.8"

# ðŸ“¦ Dipendenze di runtime
dependencies = [
    "litellm",
    "duckduckgo-search",
    "tavily-python",
    "typing-extensions",
    "xmltodict",
    "pytest",
    "beautifulsoup4",
    "selenium",
    "python-whois",
    "chromadb",
    "python-docx",
    "docx2txt",
    "PyPDF2",
    "nbconvert",
    "nbformat",
    "pymongo"
]

[project.urls]
Homepage = "https://github.com/Profession-AI/MONOAI"
