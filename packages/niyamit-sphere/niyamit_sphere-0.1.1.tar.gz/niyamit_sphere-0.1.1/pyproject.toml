[project]
name = "niyamit-sphere"
version = "0.1.1"
description = "A modern Python implementation of HAZUS flood methodology for building vulnerability and loss estimation."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [ { name = "NiyamIT, Inc." } ]
dependencies = []

[project.scripts]
sphere = "sphere:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = [
    "packages/core",
    "packages/data",
    "packages/flood",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/sphere",
    "packages/core/src/sphere",
    "packages/data/src/sphere",
    "packages/flood/src/sphere",
]