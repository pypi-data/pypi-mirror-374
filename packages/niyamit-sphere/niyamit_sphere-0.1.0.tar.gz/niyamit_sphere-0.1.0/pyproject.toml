[project]
name = "niyamit-sphere"
version = "0.1.0"
description = "A modern Python implementation of HAZUS flood methodology for building vulnerability and loss estimation."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [ { name = "NiyamIT, Inc." } ]
dependencies = []

[project.scripts]
sphere = "sphere:main"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[tool.uv.workspace]
members = [
    "packages/core",
    "packages/data",
    "packages/flood",
]

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]

[tool.uv.build-backend]
module-name = "sphere"