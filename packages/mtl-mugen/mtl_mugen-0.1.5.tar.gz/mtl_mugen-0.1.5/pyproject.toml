[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mtl-mugen"
version = "0.1.5"
readme = "README.md"
dependencies = [
    "psutil>=6.1.1",
    "pyreadline3>=3.5.4"
]

[tool.hatch.build.targets.wheel]
include = ["mtl", "stdlib", "mtlcc.py", "mtldbg.py"]
exclude = ["dist", "sample", "*.md", "*.toml"]

[tool.hatch.build.targets.sdist]
include = ["mtl", "stdlib", "mtlcc.py", "mtldbg.py"]
exclude = ["dist", "sample", "*.md", "*.toml", ".gitignore"]

[tool.hatch.build.targets.wheel.sources]
"stdlib" = "mtl/stdlib"

[tool.hatch.build.targets.sdist.sources]
"stdlib" = "mtl/stdlib"

[project.scripts]
mtlcc = "mtlcc:compile"
mtldbg = "mtldbg:debug"