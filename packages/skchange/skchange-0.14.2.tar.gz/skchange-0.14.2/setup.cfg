[aliases]
test = pytest

[tool:pytest]
addopts = 
	--ignore build_tools
	--ignore interactive
	--ignore docs
	-rX
	--cov-config=pyproject.toml
filterwarnings = 
	ignore::UserWarning
	ignore:numpy.dtype size changed
	ignore:numpy.ufunc size changed

[metadata]
description_file = README.md
long_description_content_type = text/markdown

[check-manifest]
ignore = 
	build_tools/**

[egg_info]
tag_build = 
tag_date = 0

