[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "canvalib"
version = "0.0.7"
authors = [
  { name="danb1551", email="danielbalcar22@gmail.com" },
]
description = "Canva-like library for terminal"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["colorama>=0.4.6"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Natural Language :: Czech",
    "Topic :: Terminals",
    "Topic :: Utilities"
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://github.com/danb1551/canvalib"
Issues = "https://github.com/danb1551/canvalib/issues"

[tool.setuptools.packages.find]
where = ["src"]