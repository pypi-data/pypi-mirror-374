[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [
    {name = "Arnout", email = "bastien@prune.sh"},
]
requires-python = "<4.0,>=3.12"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["norminette", "django", "code-quality"]
urls = {Made_by = "https://prune.sh/"}
name = "norminette_prune"
version = "1.2.5"
description = "A tool to ensure that code adheres to Prune's coding standards."
readme = "README.md"
dependencies = []

[project.scripts]
norminette_prune = "norminette_prune.main:main"
norminette_display_rules = "norminette_prune.utils.rules.display_rules:display_rules_terminal"

