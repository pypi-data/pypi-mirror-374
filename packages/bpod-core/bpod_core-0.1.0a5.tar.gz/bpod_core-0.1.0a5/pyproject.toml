[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "bpod-core"
version = '0.1.0a5'
description = "Python package for interfacing with the Bpod finite state machine"
authors = [{ name = "Florian Rau", email = "bimac@users.noreply.github.com" }]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering",
  "Typing :: Typed",
]
dependencies = [
  "numpy",
  "pandas",
  "pydantic>=2.11",
  "pyserial>=3.5",
  "graphviz>=0.20.0",
  "pyzmq>=27.0.1",
  "zeroconf>=0.147.0",
  "appdirs>=1.4.4",
  "msgspec>=0.19.0",
  "packaging>=25.0",
  "pyyaml>=6.0.2",
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"

[dependency-groups]
dev = [
    {include-group = "doc"},
    {include-group = "lint"},
    {include-group = "test"},
    {include-group = "typing"},
]
doc = [
  "myst-parser>=4.0.1",
  "sphinx-autobuild>=2024.10.3",
  "sphinx-autodoc-typehints>=3.0.1",
  "sphinx-copybutton>=0.5.2",
  "sphinx-rtd-theme>=3.0.2",
  "sphinx>=8.1.3",
  "sphinx-jsonschema>=1.19.1",
  "sphinx-design>=0.6.1",
  "sphinx-toolbox>=4.0.0",
  "sphinx-github-style>=1.2.2",
]
lint = [
  "ruff>=0.9.2",
]
test = [
  {include-group = "typing"},
  {include-group = "lint"},
  "pytest-cov>=6.1.1",
  "pytest>=8.3.5",
  "ruff>=0.11.5",
  "tox>=4.25.0",
  "tox-uv>=0.7.2",
  "packaging>=25.0",
  "pytest-mock>=3.14.1",
]
typing = [
  "appdirs-stubs>=0.1.0",
  "docutils-stubs>=0.0.22",
  "mypy>=1.15.0",
  "types-docutils>=0.22.0.20250822",
  "types-pyserial>=3.5.0.20250326",
  "types-pyyaml>=6.0.12.20250822",
]
ci = [
  "coveralls>=4.0.1",
  "pytest-github-actions-annotate-failures>=0.3.0",
]

[project.urls]
Changelog = "https://github.com/int-brain-lab/bpod-core/blob/main/CHANGELOG.md"
Documentation = "https://int-brain-lab.github.io/bpod-core/"
Homepage = "https://github.com/int-brain-lab/bpod-core"
Issues = "https://github.com/int-brain-lab/bpod-core/issues"
Repository = "https://github.com/int-brain-lab/bpod-core.git"

[tool.uv]
required-environments = [
  "sys_platform == 'win32'",
  "sys_platform == 'linux'",
  "sys_platform == 'darwin'",
]

[tool.uv.build-backend]
module-name = "bpod_core"
module-root = ""
source-include = [
  "tests/*.py",
  "schema/*.json",
  "docs/source/**/*",
  "examples/*"
]
source-exclude = [
  "docs/source/api",
  "docs/source/state_machines/*.svg",
  "docs/source/state_machines/examples"
]

[tool.ruff]
include = ["bpod_core/**/*.py", "tests/**/*.py", "examples/**/*.py", "docs/source/**/*.py"]
target-version = "py310"

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint]
ignore = [
  "D100",    # Missing docstring in public module
  "D101",    # Missing docstring in public class
  "D102",    # Missing docstring in puclic method
  "D103",    # Missing docstring in public function
  "D104",    # Missing docstring in public package
  "D105",    # Missing docstring in magic method
  "D401",    # First line of docstring should be in imperative mood
  "PLR0912", # Too many branches
  "PLR0913", # Too many arguments
  "PLR0915", # Too many statements
  "PLR2004", # Magic value used in comparison, consider replacing with a constant variable
]
select = [
  "A",    # flake8-builtins
  "B",    # flake8-bugbear
  "ICN",  # flake8-import-conventions
  "LOG",  # flake8-logging
  "PIE",  # flake8-pie
  "SIM",  # flake8-simplify
  "TID",  # flake8-tidy-imports
  "TC",   # flake8-type-checking
  "E",    # pycodestyle Error
  "W",    # pycodestyle Warning
  "F",    # Pyflakes
  "I",    # isort
  "N",    # pep8-naming
  "PL",   # pylint
  "UP",   # pyupgrade
  "D",    # pydocstyle
  "FURB", # refurb
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
packages = [ "bpod_core", "tests" ]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.coverage.run]
source_pkgs = [ "bpod_core" ]
relative_files = true

[tool.pytest.ini_options]
addopts = "--cov=bpod_core --doctest-modules"
testpaths = ["tests/", "bpod_core/"]
