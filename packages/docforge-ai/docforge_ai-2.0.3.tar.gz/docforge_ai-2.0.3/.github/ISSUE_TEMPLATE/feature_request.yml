name: 💡 Feature Request
description: Suggest a new feature or improvement for DocForge
title: "[FEATURE] "
labels: ["enhancement", "feature-request"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please fill out the form below to help us understand your idea.

  - type: textarea
    id: problem
    attributes:
      label: 🎯 Problem Statement
      description: What problem would this feature solve?
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 💡 Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: I would like to be able to...
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: 📂 Feature Category
      description: What type of feature is this?
      options:
        - Document Templates (new document types)
        - AI Providers (support for different AI services)
        - Export Formats (PDF, Word, HTML, etc.)
        - CLI Improvements (command line interface)
        - Performance (speed, efficiency)
        - Integrations (third-party services)
        - Documentation (guides, examples)
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ⚡ Priority
      description: How important is this feature to you?
      options:
        - High - I need this feature to use DocForge effectively
        - Medium - This would significantly improve my workflow
        - Low - Nice to have, but not essential
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 🔄 Alternatives Considered
      description: What alternatives have you considered?
      placeholder: I've thought about...

  - type: textarea
    id: use-case
    attributes:
      label: 📖 Use Case
      description: Describe a real-world scenario where this feature would be helpful
      placeholder: I would use this when...
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: 📋 Examples
      description: Provide examples or references for this feature
      placeholder: Similar to how X tool does Y...

  - type: checkboxes
    id: contribution
    attributes:
      label: 🤝 Contribution
      description: Would you be interested in contributing to this feature?
      options:
        - label: I'd be willing to submit a pull request for this feature
          required: false
        - label: I can help with testing this feature
          required: false
        - label: I can help with documentation for this feature
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: 📝 Additional Context
      description: Add any other context, screenshots, or mockups about the feature
      placeholder: Any additional details...
