name: 🐛 Bug Report
description: Report a bug or issue with DocForge
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report this bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: 📝 Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 Steps to Reproduce
      description: Exact steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Enter project idea '...'
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ Expected Behavior
      description: What you expected to happen
      placeholder: The command should have...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ Actual Behavior
      description: What actually happened
      placeholder: Instead, this happened...
    validations:
      required: true

  - type: input
    id: command
    attributes:
      label: 🔧 Command Used
      description: Exact command that caused the issue
      placeholder: python docforge.py generate "My project idea"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: 🐍 Python Version
      description: What version of Python are you using?
      options:
        - Python 3.8
        - Python 3.9
        - Python 3.10
        - Python 3.11
        - Python 3.12
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: 💻 Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Ubuntu Linux
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 Error Logs
      description: If applicable, paste any error messages or logs
      placeholder: Paste error logs here...
      render: shell

  - type: textarea
    id: context
    attributes:
      label: 🔍 Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
