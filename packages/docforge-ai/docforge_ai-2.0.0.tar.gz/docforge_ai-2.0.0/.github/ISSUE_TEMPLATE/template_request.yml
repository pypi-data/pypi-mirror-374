name: üìÑ Document Template Request
description: Request a new document template for a specific industry or use case
title: "[TEMPLATE] "
labels: ["template-request", "enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for requesting a new document template! This helps us expand DocForge to serve more industries and use cases.

  - type: input
    id: template-name
    attributes:
      label: üìã Template Name
      description: What should this template be called?
      placeholder: e.g., "API Documentation Template", "GDPR Compliance Plan"
    validations:
      required: true

  - type: dropdown
    id: industry
    attributes:
      label: üè≠ Industry/Domain
      description: What industry or domain is this template for?
      options:
        - Fintech (Banking, Payments, Financial Services)
        - Healthcare (Medical, HIPAA, Health Tech)
        - E-commerce (Retail, Marketplace, Subscription)
        - Gaming (Game Development, Interactive Media)
        - IoT (Hardware, Embedded Systems, Smart Devices)
        - Education (EdTech, Learning Platforms)
        - Legal (Legal Tech, Compliance, Contracts)
        - Manufacturing (Industrial, Supply Chain)
        - Government (Public Sector, Civic Tech)
        - Nonprofit (NGO, Social Impact)
        - General Business (Cross-industry)
        - Other (please specify below)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: üìù Template Description
      description: What type of document should this template generate?
      placeholder: This template should generate a document that...
    validations:
      required: true

  - type: textarea
    id: sections
    attributes:
      label: üìë Required Sections
      description: What sections should be included in this template?
      placeholder: |
        - Executive Summary
        - Technical Requirements
        - Implementation Plan
        - etc.
    validations:
      required: true

  - type: textarea
    id: standards
    attributes:
      label: üìä Industry Standards
      description: Are there specific industry standards or regulations this template should follow?
      placeholder: e.g., ISO 27001, HIPAA, PCI DSS, FDA guidelines, etc.

  - type: textarea
    id: audience
    attributes:
      label: üë• Target Audience
      description: Who would be the primary audience for documents generated by this template?
      placeholder: e.g., C-level executives, technical teams, regulatory bodies, clients, etc.
    validations:
      required: true

  - type: textarea
    id: examples
    attributes:
      label: üîó Reference Examples
      description: Please provide links or examples of similar documents (if available)
      placeholder: |
        - Link to example document
        - Reference to industry standard
        - Similar template from other tools

  - type: dropdown
    id: complexity
    attributes:
      label: üìè Template Complexity
      description: How complex should this template be?
      options:
        - Simple (2-3 pages, basic sections)
        - Medium (5-10 pages, moderate detail)
        - Complex (10+ pages, comprehensive analysis)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: ‚ö° Business Priority
      description: How important is this template for your business needs?
      options:
        - Critical - We need this to adopt DocForge
        - High - This would significantly improve our workflow
        - Medium - Useful but not essential
        - Low - Nice to have for future use

  - type: textarea
    id: use-case
    attributes:
      label: üíº Specific Use Case
      description: Describe a specific project or scenario where you would use this template
      placeholder: We would use this template when...
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: ü§ù Contribution
      description: How can you help with this template?
      options:
        - label: I can provide industry expertise for this template
          required: false
        - label: I can help test this template with real projects
          required: false
        - label: I can provide example documents for reference
          required: false
        - label: I can help write the template content
          required: false

  - type: textarea
    id: additional-notes
    attributes:
      label: üìã Additional Notes
      description: Any other requirements, constraints, or information about this template
      placeholder: Additional context...
