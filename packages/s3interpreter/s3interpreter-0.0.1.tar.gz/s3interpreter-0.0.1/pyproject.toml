[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "s3interpreter"
version = "0.0.1"
authors = [
    { name="Zhvan" },
]
description = "A simple interpreter for the S3 language."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
]
dependencies = []

[project.scripts]
s3 = "s3.__main__:main"
