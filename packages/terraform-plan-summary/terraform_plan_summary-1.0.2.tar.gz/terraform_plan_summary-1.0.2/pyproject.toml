[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terraform-plan-summary"
version = "1.0.2"
description = "Summarize Terraform plan outputs."
authors = [{name = "nbr23", email = "max@23.tf"}]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "requests",
]

[project.scripts]
terraform-plan-summary = "src.app:main"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]
