[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skimly"
version = "2.0.3"
description = "Production-grade Python SDK for Skimly - AI token optimization with async streaming, tools, and full API coverage"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Skimly", email = "dev@skimly.dev" }]
dependencies = ["httpx>=0.24.0", "typing-extensions>=4.0.0"]
license = { text = "MIT" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["skimly", "ai", "sdk", "streaming", "async", "tools", "compression", "gateway", "openai", "anthropic", "claude", "gpt"]
urls = { "Homepage" = "https://skimly.dev", "Issues" = "https://github.com/skimly/skimly/issues" }

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "black", "flake8"]
