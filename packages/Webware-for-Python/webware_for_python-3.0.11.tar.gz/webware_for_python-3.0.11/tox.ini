[tox]
envlist = py3{6,7,8,9,10,11,12}, pypy3{9,10}, flake8, pylint, docs, manifest

[testenv:flake8]
basepython = python3.11
deps = flake8>=7,<9
commands =
    flake8 webware setup.py

[testenv:pylint]
basepython = python3.11
deps = pylint>=2.16,<3
commands =
    pylint webware

[testenv:docs]
basepython = python3.11
extras =
    docs
commands =
    sphinx-build -b html -nEW docs docs/_build/html

[testenv:manifest]
basepython = python3.11
deps = check-manifest>=0.49
commands =
    check-manifest -v

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/webware
extras =
    tests
commands =
    python -m unittest discover -fv -p Test*.py
