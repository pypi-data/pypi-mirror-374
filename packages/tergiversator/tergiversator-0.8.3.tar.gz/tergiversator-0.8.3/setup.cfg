[metadata]
name = tergiversator
version = 0.8.3
license = GPL-3.0-or-later
author = Gwyn Ciesla
author_email = gwync@protonmail.com
description = Run multiple duplicity backups from a central host
long_description = Run multiple duplicity backups from a central host
url = https://codeberg.org/gwync/tergiversator
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
packages = tergiversate

[options]
python_requiries = >=3.9
packages = tergiversate
install_requires = 
	psutil
	PyYAML
scripts = 
	tergiversator

[options.package_data]
tergiversate = locales/*/*/*

[testenv]
deps = 
	pytest
commands = 
	pytest

[egg_info]
tag_build = 
tag_date = 0

