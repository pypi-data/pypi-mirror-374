[build-system]
requires = ["setuptools >= 61.2", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "src/FHIL_python_utils/_version.py"

[project]
name = "FHIL_python_utils"
dynamic = ["version"]
authors = [{ name="Derrik Gratz", email="derrik.gratz@gmail.com" }]
description = "General utility functions for Python data analysis and visualization at Fred Hutch Innovation Lab"
readme = "README.md"
license = "MIT"

requires-python = ">=3.9"
dependencies = [
  "pandas",
  "numpy",
  "scanpy>=1.10",
  "seaborn",
  "matplotlib",
  "pybiomart",
  "anndata"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Fred-Hutch-Innovation-Lab/FHIL_python_utils"
Repository = "https://github.com/Fred-Hutch-Innovation-Lab/FHIL_python_utils"
