[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "elsevier-latex-preparation"
version = "0.1.8"
description = "Merge LaTeX files and resources for Elsevier Editorial Manager submission"
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [ "Programming Language :: Python :: 3", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent",]
dependencies = [ "ttkthemes",]
[[project.authors]]
name = "Pietro Ungar"
email = "pietro.ungar@unifi.it"

[project.license]
text = "MIT"

[project.scripts]
latex-gui = "elsevier_latex_preparation.latex_coversion_code:run_gui"

[project.urls]
Homepage = "https://github.com/SERGGroup/ElsevierLatexPreparation"
Repository = "https://github.com/SERGGroup/ElsevierLatexPreparation"
"Bug Tracker" = "https://github.com/SERGGroup/ElsevierLatexPreparation/issues"
