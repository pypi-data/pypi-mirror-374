[project]
name = "ml-inspector"
version = "0.3.0"
description = "User friendly tools to understand machine learning models"
authors = [{ name="Olivier Bougeant", email="olivierbougeant@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas",
    "scikit-learn",
    "plotly",
    "seaborn",
    "tqdm",
    "statsmodels",
]


[project.urls]
Homepage = "https://github.com/Bougeant/ml-inspector"


[project.optional-dependencies]
dev = ["pytest", "black", "isort", "flake8", "pytest-cov"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88
