[project]
name = "mcp-layer"
version = "0.1.0"
description = "MCP Layer to manage tools from multiple MCP servers."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "faiss-cpu>=1.12.0",
    "langchain==0.3.26",
    "langchain-community==0.3.19",
    "langchain-core==0.3.68",
    "langchain-mcp-adapters==0.1.9",
    "langchain-openai==0.3.11",
    "langgraph==0.5.1",
    "penelopedefillama==0.1.1",
    "pydantic>=2.11.7",
]

[project.scripts]
mcp-layer = "mcp_layer:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
