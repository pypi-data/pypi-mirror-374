[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tps-agent"
version = "2.1.1"
authors = [
    {name = "Earlypay", email = "dev@earlypay.co.kr"}
]
description = "Lightweight TPS monitoring agent with PostgreSQL Direct Strategy"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: System :: Monitoring",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0,<3.0.0",
]

[project.optional-dependencies]
postgresql = [
    "psycopg2-binary>=2.9.0,<3.0.0",
]
prometheus = [
    "prometheus_client>=0.16.0,<1.0.0",
]
all = [
    "psycopg2-binary>=2.9.0,<3.0.0",
    "prometheus_client>=0.16.0,<1.0.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "isort>=5.0",
    "flake8>=3.8",
    "psycopg2-binary>=2.9.0,<3.0.0",
    "prometheus_client>=0.16.0,<1.0.0",
]

[project.scripts]
tps-agent-test = "tps_agent.cli:main"

[project.urls]
Homepage = "https://github.com/Earlypay/tps-manager"

[tool.setuptools.packages.find]
include = ["tps_agent*"]