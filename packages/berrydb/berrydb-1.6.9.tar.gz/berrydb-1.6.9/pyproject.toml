[tool.poetry]
name = "berrydb"
version = "1.6.9"
description = "The database for unstructured data and AI apps"
authors = ["BerryDB"]
license = "Proprietary"
readme = "README.md"
homepage = "https://berrydb.io"
packages = [
  { include = "berrydb" },
  { include = "database" },
  { include = "constants" },
  { include = "utils" },
  { include = "evaluator" },
  { include = "fts" },
  { include = "annotation_project" },
  { include = "model_garden" },
]

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
requests = "*"

[tool.poetry.dev-dependencies]
# Add development dependencies here if needed, e.g.:
pytest = "^7.0"

[tool.poetry.group.dev.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-multiversion = "^0.2.4"
myst-parser = "^4.0.1"
furo = "^2024.8.6"
m2r2 = "^0.3.3.post2"

[build-system]
requires = ["poetry>=1.1.0"]
build-backend = "poetry.core.masonry.api"