[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyppet"
description = "pyppet is a robot model format that uses Python instead of XML for better type checking, logic, scripting, and parsing"
requires-python = ">=3.10, <3.13"
version = "1.0.2"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/david-dorf/pyppet"

[project.optional-dependencies]
viz = [
    "yourdfpy>=0.0.58,<0.0.59",
    "pyglet<2.0.0, >=1.5.0",
    "rerun-sdk>=0.24.1, <0.25.0",
    "pytest==8.4.1",
    "pyyaml==6.0.2",
    "lark==1.2.2",
    "scipy==1.16.1",
]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64", "win-64"]

[tool.pixi.tasks]
test-all = "python -m pytest"

[tool.pixi.environments]
default = { features = [], solve-group = "default" }
viz = { features = ["viz"], solve-group = "default" }
