{% if announcements or messages %}
  <div class="w-full" aria-live="polite" aria-atomic="true">
    {% for announcement in announcements %}
      <c-alert level="info" title="{{ announcement.title }}" expanded>
        {% if announcement.content %}
          <p>{{ announcement.content }}</p>
        {% endif %}
      </c-alert>
    {% endfor %}

    {% for message in messages %}
      <c-alert level="{{ message.tags }}" expanded>
        {{ message }}
      </c-alert>
    {% endfor %}
  </div>
{% endif %}
