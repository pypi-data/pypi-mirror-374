{% load navigation %}
<div class="items-center justify-between gap-4 pb-6 {% if has_sidebar %} lg:flex {% else %} md:flex {% endif %}">
  <div class="mb-6 {% if has_sidebar %} lg:mb-0 lg:order-last {% else %} md:mb-0 md:order-last {% endif %}">
    {% menu_items "menus.footer_menu" as footer_menu_items %}
    <nav class="flex flex-col gap-y-2 sm:flex-row sm:flex-wrap sm:justify-center sm:gap-x-4" aria-label="Menu secondaire de bas de page">
      {% for item in footer_menu_items %}
        <a
          href="{{ item.url }}"
          class="px-1 font-medium text-gray-900 dark:text-gray-200 dark:hover:text-white hover:text-black"
          {{ item.attrs }}
        >{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
  <div class="text-center text-gray-800 dark:text-gray-400">
    <p>Bénévalibre &ndash; v{{ app_version }}</p>
    <p class="text-sm">Développé par <a class="text-gray-900 underline underline-offset-2 dark:text-gray-200 dark:hover:text-white hover:text-black hover:no-underline" href="https://www.cliss21.com">Cliss XXI</a> sous licence <a class="text-gray-900 underline underline-offset-2 dark:text-gray-200 dark:hover:text-white hover:text-black hover:no-underline" href="https://forge.cliss21.org/cliss21/benevalibre/src/branch/main/LICENSE">AGPLv3+</a></p>
  </div>
</div>
