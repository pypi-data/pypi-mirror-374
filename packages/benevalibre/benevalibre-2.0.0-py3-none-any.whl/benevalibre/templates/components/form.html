<c-vars
  form
  method="post"
  actions
  fields
  submit_button_label="Envoyer"
/>

<form
  {{ attrs }}
  method="{{ method }}"
  novalidate
  {% if form.is_multipart %} enctype="multipart/form-data"{% endif %}
>
  {% if method|upper == "POST" %}{% csrf_token %}{% endif %}

  {% if fields %}
    {{ fields }}
  {% else %}
    {{ form }}
  {% endif %}

  {% if fields or form.fields %}
    <hr class="mt-10 mb-8 border-gray-300 dark:border-gray-700">
  {% endif %}

  <div class="mt-8 flex flex-col items-stretch gap-4 sm:flex-row sm:items-center">
    {% if actions %}
      {{ actions }}
    {% else %}
      <button type="submit" class="button button-primary">{{ submit_button_label }}</button>
    {% endif %}
  </div>
</form>
