{% extends "accounts/base_unauthenticated.html" %}

{% block content %}
  <p class="mb-6">Veuillez saisir l'adresse mail que vous avez défini à la création de votre compte. Un courriel sera envoyé à cette adresse avec les instructions à suivre pour activer votre compte.</p>

  <c-form :form="form" action="{% url "account:activation_resend" %}">
    <c-slot name="actions">
      <button type="submit" class="w-full button button-primary">Envoyer</button>
    </c-slot>
  </c-form>
{% endblock %}
