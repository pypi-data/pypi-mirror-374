{% extends "accounts/base_unauthenticated.html" %}

{% block content %}
  {% if validlink %}
    <c-form :form="form">
      <c-slot name="actions">
        <button type="submit" class="w-full button button-primary">Réinitialiser</button>
      </c-slot>
    </c-form>
  {% else %}
    <c-alert level="error">
      Le lien de réinitialisation est incorrect, peut-être parce qu'il a déjà été utilisé.
    </c-alert>

    <div class="mt-8">
      <a href="{% url "account:password_reset" %}" class="w-full button button-secondary">
        Demander un nouveau lien
      </a>
    </div>
  {% endif %}
{% endblock %}
