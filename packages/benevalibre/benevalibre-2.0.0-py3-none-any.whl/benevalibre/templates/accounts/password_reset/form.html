{% extends "accounts/base_unauthenticated.html" %}

{% block content %}
  <p class="mb-6">Veuillez saisir l'adresse mail associée à votre compte. Un courriel sera envoyé à cette adresse avec les instructions à suivre pour réinitialisation votre mot de passe.</p>

  <c-form :form="form" action="{% url "account:password_reset" %}">
    <c-slot name="actions">
      <button type="submit" class="w-full button button-primary">Envoyer</button>
    </c-slot>
  </c-form>
{% endblock %}
