{% extends "forms/layouts/benevalo.html" %}

{% block fields %}
  <div class="col-span-full grid grid-cols-subgrid" x-data="{ author_type: '{{ form.author_type.value|default:"" }}' }">
    <div class="col-span-full md:col-span-2">
      {{ form.author_type.as_field_group }}
    </div>

    <div class="col-span-full md:col-span-4">
      <div class="[&_label]:invisible" x-show="author_type === 'user'">
        {{ form.user.as_field_group }}
      </div>
      <div class="[&_label]:invisible" x-show="author_type === 'anonymous_member'">
        {{ form.anonymous_member.as_field_group }}
      </div>
    </div>
  </div>

  {{ block.super }}
{% endblock %}
