{% extends view.base_template_name %}

{% block content %}
  <c-form :form="form" action="{{ action_url }}">
    <c-slot name="fields">
      {{ form }}

      {% block extra_fields %}{% endblock %}
    </c-slot>

    <c-slot name="actions">
      {% block actions %}
        <button type="submit" class="button button-primary">{{ submit_button_label }}</button>
      {% endblock %}
    </c-slot>
  </c-form>
{% endblock %}

{% block css %}
  {{ block.super }}
  {{ media.css }}
{% endblock %}

{% block javascript %}
  {{ block.super }}
  {{ media.js }}
{% endblock %}
