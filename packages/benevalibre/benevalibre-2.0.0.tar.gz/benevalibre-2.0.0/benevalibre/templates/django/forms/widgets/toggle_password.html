<div class="flex items-stretch [&_input]:rounded-e-none" x-data="{ show: false }">
  <input type="{{ widget.type }}" name="{{ widget.name }}"{% if widget.value != None %} value="{{ widget.value|stringformat:'s' }}"{% endif %}{% include "django/forms/widgets/attrs.html" %} :type="show ? 'text' : 'password'">
  <button
    type="button"
    class="rounded-s-none button button-secondary cloak:hidden"
    role="switch"
    :aria-checked="show"
    :aria-label="show ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
    x-cloak
    x-on:click="show = ! show"
  >
    <span x-show="show">{% icon "eye" classname="size-4" %}</span>
    <span x-show="!show">{% icon "eye-slash" classname="size-4" %}</span>
  </button>
</div>
