{% if widget.is_initial %}
  <div class="mb-2 flex items-start justify-between gap-4">
    <a class="truncate underline underline-offset-2 hover:text-primary hover:no-underline" href="{{ widget.value.url }}">{{ widget.value }}</a>
    {% if not widget.required %}
      <div class="flex shrink-0 items-start gap-2">
        <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %}>
        <label for="{{ widget.checkbox_id }}">Effacer le fichier actuel</label>
      </div>
    {% endif %}
  </div>
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
