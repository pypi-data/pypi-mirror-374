<div class="grid grid-cols-1 gap-2 sm:grid-cols-2">
  {% for widget, unit in widget.subwidgets %}
    <div class="flex rounded-sm border border-solid border-gray-200 bg-white transition-colors dark:border-black dark:bg-black has-[:focus]:border-primary [&_input]:rounded-e-none [&_input]:border-0">
      {% include widget.template_name %}
      <div class="inline-flex min-w-fit items-center rounded-e-sm pe-3">
        <span class="text-gray-600 dark:text-gray-400" id="{{ unit.id }}">{{ unit.label }}</span>
      </div>
    </div>
  {% endfor %}
</div>
