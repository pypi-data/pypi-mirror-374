<c-vars level expanded title />

<div
  class="
    alert
    {% if level == "info" %} alert-info
    {% elif level == "success" %} alert-success
    {% elif level == "warning" %} alert-warning
    {% elif level == "error" %} alert-error
    {% endif %}
    {% if expanded %} alert-full {% endif %}
  "
  role="alert"
  {{ attrs }}
>
  {% if title %}
    <h3 class="mb-1 text-lg font-medium last:mb-0">{{ title }}</h3>
  {% endif %}

  {{ slot }}
</div>
