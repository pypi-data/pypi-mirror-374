<c-vars url label icon_name is_active />
<li>
  <a
    class="flex items-center gap-x-2 px-4 py-1 {% if is_active %} bg-gray-100 dark:bg-gray-700 {% else %} hover:bg-gray-100 dark:hover:bg-gray-700 {% endif %}"
    href="{{ url }}"
    {{ attrs }}
  >
    {% if icon_name %}
      {% icon icon_name classname="size-3" %}
    {% endif %}
    {{ label }}
  </a>
</li>
