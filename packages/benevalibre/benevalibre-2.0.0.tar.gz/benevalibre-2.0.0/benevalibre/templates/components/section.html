<c-vars header_actions header_title subgrid />

<hr class="{% if subgrid %} col-span-full mb-2 mt-4 {% else %} mb-8 mt-10 first:hidden {% endif %} border-gray-300 dark:border-gray-700">

<section {% if subgrid %} class="col-span-full grid grid-cols-subgrid gap-inherit" {% endif %} {{ attrs }}>
  {% if header_title %}
    <div
      class="
        {% if subgrid %} col-span-full {% else %} mb-6 {% endif %}
        {% if header_actions %} flex items-center justify-between {% endif %}
      "
    >
      <h3 class="text-2xl font-bold">{{ header_title }}</h3>
      {% if header_actions %}
        <div class="ml-4 shrink-0">{{ header_actions }}</div>
      {% endif %}
    </div>
  {% endif %}

  {{ slot }}
</section>
