{% extends "generic/update.html" %}

{% block extra_fields %}
  <c-section header_title="Informations">
    <dl class="space-y-4">
      <div class="grid sm:grid-cols-3">
        <dt class="font-medium sm:col-span-1">Nom complet</dt>
        <dd class="sm:col-span-2">{{ form.instance.user.get_full_name }}</dd>
      </div>
      <div class="grid sm:grid-cols-3">
        <dt class="font-medium sm:col-span-1">Adresse mail</dt>
        <dd class="sm:col-span-2">{{ form.instance.user.email }}</dd>
      </div>
    </dl>
  </c-section>
{% endblock %}
