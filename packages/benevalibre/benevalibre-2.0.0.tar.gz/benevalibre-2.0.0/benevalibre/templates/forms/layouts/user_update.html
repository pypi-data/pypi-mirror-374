{% extends "forms/layouts/default.html" %}

{% block fields %}
  <div class="col-span-full sm:col-span-3 md:col-span-2">
    {{ form.first_name.as_field_group }}
  </div>
  <div class="col-span-full sm:col-span-3 md:col-span-2">
    {{ form.last_name.as_field_group }}
  </div>
  <div class="col-span-full md:col-span-2">
    {{ form.pseudo.as_field_group }}
  </div>

  <div class="col-span-full sm:col-span-4 md:col-span-3">
    {{ form.email.as_field_group }}
  </div>

  <div class="col-span-full sm:col-span-4 sm:col-start-1 md:col-span-3 md:col-start-1">
    {{ form.avatar.as_field_group }}
  </div>

  <div class="col-span-full sm:col-auto sm:col-start-1">
    {{ form.theme.as_field_group }}
  </div>
{% endblock %}
