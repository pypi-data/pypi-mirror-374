[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.1"]
build-backend = "setuptools.build_meta"

[project]
name = "staticat"
version = "0.0.9"
authors = [
    { name="Hannes Riebl", email="hriebl@posteo.de" },
]
description = "Generate static open data catalogs according to the DCAT-AP.de standard"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Jinja2>=3.1",
    "markdown-it-py>=3.0",
    "openpyxl>=3.1",
    "pandas>=2.2",
    "pydantic>=2.8",
    "rdflib>=7.0",
    "tomli>=2.2;python_version<'3.11'"
]

[project.optional-dependencies]
dev = [
    "pre-commit>=3.7",
    "pyinstaller>=6.9",
]

[project.scripts]
staticat = "staticat.__main__:main"

[project.urls]
Homepage = "https://github.com/hriebl/staticat"
Issues = "https://github.com/hriebl/staticat/issues"

[tool.isort]
profile = "black"
