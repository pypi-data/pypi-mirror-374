[metadata]
name = ophyd
description = Bluesky hardware abstraction with an emphasis on EPICS
url = https://github.com/bluesky/ophyd
license = BSD
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	License :: OSI Approved :: BSD License
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13

[options]
python_requires = >=3.8
packages = find:
setup_requires = 
	setuptools_scm[toml]>=6.2
install_requires = 
	networkx>=2.0
	numpy
	opentelemetry-api
	packaging
	pint

[options.extras_require]
dev = 
	attrs>=19.3.0
	black==22.3.0
	bluesky>=1.11.0
	caproto[standard] >=0.4.2rc1,!=1.2.0
	pytest-codecov
	databroker>=1.0.0b1
	doctr
	epics-pypdb
	flake8
	flake8-isort
	h5py
	inflection
	ipython
	ipywidgets
	matplotlib
	mypy
	myst-parser
	numpydoc
	pre-commit
	pydata-sphinx-theme
	pyepics>=3.4.2,<3.5.7
	pytest
	pytest-asyncio
	pytest-cov
	pytest-faulthandler
	pytest-rerunfailures
	pytest-timeout
	pipdeptree
	setuptools>=64
	setuptools_scm[toml]>=6.2
	sphinx-autobuild
	sphinx-design
	tox-direct

[options.package_data]
ophyd = 
	"*.rst"

[options.entry_points]
databroker.handlers = 
	NPY_SEQ = ophyd.sim:NumpySeqHandler

[isort]
profile = black

[flake8]
max-line-length = 115
extend-ignore = 
	W504,
	W503,
	E203,
	F811,
	F722,
exclude = 
	ui_*
	.tox
	.venv
	docs/source,
	ophyd/areadetector/docs.py

[coverage:run]
concurrency = 
	thread
	multiprocessing
data_file = /tmp/ophyd.coverage

[tox:tox]
skipsdist = True

[testenv:pytest]
allowlist_externals = pytest
commands = pytest {posargs}

[testenv:pre-commit]
allowlist_externals = pre-commit
commands = pre-commit run --all-files {posargs}

[testenv:docs]
allowlist_externals = 
	sphinx-build
	sphinx-autobuild
commands = sphinx-{posargs:build -EW --keep-going} -T docs build/html

[egg_info]
tag_build = 
tag_date = 0

