# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vardescribe"
version = "0.1.5"
authors = [
  { name="Igor Reidler", email="igormail@gmail.com" },
]
description = "A simple Python utility to describe the structure, type, and stats of a variable - for sharing with LLMs and other people."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
]

[project.urls]
Homepage = "https://github.com/IgorReidler/vardescribe"
Issues = "https://github.com/IgorReidler/vardescribe/issues"