[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "code-scope-mcp"
version = "0.0.1"
description = "Code indexing and analysis tools for LLMs using MCP"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "marksolly"}
]
dependencies = [
    "mcp>=0.3.0",
    "watchdog>=3.0.0",
    "tree-sitter==0.21.0",
    "tree-sitter-languages==1.10.0",
    "pathspec>=0.12.0",
]

[project.urls]
Homepage = "https://github.com/marksolly/code-scope-mcp"
"Bug Tracker" = "https://github.com/marksolly/code-scope-mcp/issues"

[project.scripts]
code-scope-mcp = "code_scope_mcp.server:main"

[tool.setuptools]
package-dir = {"" = "src"}
