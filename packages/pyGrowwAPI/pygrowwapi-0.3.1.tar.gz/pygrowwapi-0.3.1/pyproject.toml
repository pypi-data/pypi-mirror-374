[build-system]
requires = ["hatchling>=1.25.0"]
build-backend = "hatchling.build"

[project]
name = "pyGrowwAPI"             # <-- Case preserved for PyPI branding
version = "0.3.1"
description = "Unofficial Python SDK for Groww APIs (sync + async), with typed models."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Kavin R", email = "kamalkavin68@gmail.com" }]
keywords = ["groww", "api", "sdk", "investing", "trading"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "requests>=2.32.0",
  "pydantic>=2.7.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "respx>=0.21.1",
  "ruff>=0.5.0",
  "black>=24.0.0",
  "mypy>=1.10.0",
  "pytest-cov>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/kamalkavin68/pyGrowwAPI"
Issues = "https://github.com/kamalkavin68/pyGrowwAPI/issues"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.mypy]
python_version = "3.10"
strict = true
warn_unused_configs = true
