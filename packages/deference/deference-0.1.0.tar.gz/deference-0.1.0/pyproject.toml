[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "deference"
version = "0.1.0"
description = "DEnsity Function Estimation using Recursive partitioning"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
authors = [
    {name = "Erik Bodin", email = "mail@erikbodin.com"}
]
keywords = ["density estimation", "bayesian inference", "machine learning", "statistics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "scikit-spatial>=5.0.0",
    "xxhash>=1.4.3",
    "sobol-seq>=0.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]
examples = [
    "bilby>=0.6.5",
    "tensorflow>=2.1.0",
    "tensorflow-probability>=0.8.0",
    "corner>=2.0.1",
]

[project.urls]
Homepage = "https://github.com/bodin-e/defer"
Repository = "https://github.com/bodin-e/defer"
Documentation = "https://github.com/bodin-e/defer#readme"
Issues = "https://github.com/bodin-e/defer/issues"

[tool.setuptools_scm]
write_to = "defer/_version.py"

[tool.setuptools.packages.find]
include = ["defer*"]
exclude = ["tests*", "notebooks*", "scripts*", "density_functions*", "README_files*"] 