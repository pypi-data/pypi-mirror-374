[metadata]
name = quom
description = Quom is a single header generator for C/C++ libraries.
author = Toni Neubert
author-email = lutztonineubert@gmail.com
license = MIT
long-description = file: README.md
long-description-content-type = text/markdown; charset=UTF-8
url = https://github.com/Viatorus/quom
project-urls = 
	Source = https://github.com/Viatorus/quom
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Software Development :: Build Tools
	License :: OSI Approved :: MIT License
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
setup_requires = 
	setuptools_scm
python_requires = >=3.7
install_requires = 
	importlib-metadata; python_version<"3.8"

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pyfakefs
	pytest-cov
	flake8
	flake8-quotes

[options.entry_points]
console_scripts = 
	quom=quom.__main__:run

[tool:pytest]
addopts = 
	--cov quom --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = sdist bdist_wheel

[bdist_wheel]
universal = 1

[devpi:upload]
no-vcs = 1
formats = 
	sdist
	bdist_wheel

[flake8]
max-line-length = 120
extend-ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py
	venv

[pyscaffold]
version = 4.0b1
package = quom
extensions = 

[egg_info]
tag_build = 
tag_date = 0

