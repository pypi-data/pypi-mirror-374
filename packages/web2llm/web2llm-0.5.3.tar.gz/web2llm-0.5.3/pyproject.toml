[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "web2llm"
version = "0.5.3"
description = "A tool to scrape web content into clean Markdown for LLMs."
authors = [
  { name = "Juan Herruzo", email = "juan@herruzo.dev" },
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
keywords = ["scraper", "llm", "markdown", "web scraping", "pdf", "github", "rag"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing",
    "Topic :: Utilities",
    "Environment :: Console",
]

dependencies = [
    # playwright is now an optional dependency
    "beautifulsoup4",
    "lxml",
    "markdownify",
    "GitPython",
    "pdfplumber",
    "PyYAML",
    "pathspec",
    "httpx[http2]",
]

[project.urls]
Homepage = "https://github.com/herruzo99/web2llm"
"Bug Tracker" = "https://github.com/herruzo99/web2llm/issues"

[project.scripts]
web2llm = "web2llm.cli:cli_entrypoint"

[project.optional-dependencies]
# Feature-specific group for JavaScript rendering
js = [
    "playwright",
]
test = [
    "pytest",
    "pytest-mock",
    "pytest-asyncio",
]
dev = [
    "ruff",
    "pre-commit",
    "web2llm[js,test]",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["web2llm*"]
exclude = ["tests*"]

[tool.setuptools]
package-data = {"web2llm" = ["default_config.yaml"]}


[tool.ruff]
line-length = 140

[tool.ruff.lint]
select = ["E", "F", "W", "I"]

[tool.pytest.ini_options]
pythonpath = ["."]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
