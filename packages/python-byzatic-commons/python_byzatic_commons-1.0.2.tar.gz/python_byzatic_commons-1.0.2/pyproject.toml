[project]
name = "python-byzatic-commons"
version = "1.0.2"
description = "A modular Python library with utilities for flattening, file parsing, error handling, and more."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name="Svyatoslav Vlasov", email="s.vlasov.home@icloud.com" }
]
requires-python = ">=3.8"
dependencies = [
  "pyyaml>=6.0.0,<7.0.0",       # любая версия от 6.0.0 до (не включая) 7.0.0
  "configparser>=5.0.0,<6.0.0"  # если нужен configparser
]

[project.urls]
Homepage = "https://github.com/byzatic/PythonByzaticCommons"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"