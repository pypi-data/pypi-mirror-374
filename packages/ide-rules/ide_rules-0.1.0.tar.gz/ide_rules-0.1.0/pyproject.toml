[project]
name = "ide-rules"
version = "0.1.0"
description = "A tool to manage IDE rules files for Windsurf and Cursor"
authors = [
    {name = "Your Name", email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Text Editors",
]
keywords = ["ide", "rules", "windsurf", "cursor", "development"]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.7.0",
]

[project.scripts]
ide-rules = "ide_rules.main:app"

[project.urls]
Homepage = "https://github.com/yourusername/ide-rules"
Repository = "https://github.com/yourusername/ide-rules"
Issues = "https://github.com/yourusername/ide-rules/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["ide_rules"]

[tool.hatch.build.targets.wheel.shared-data]
"rules" = "ide_rules/rules"


[tool.ruff]
target-version = "py312"
line-length = 88
select = ["E", "F", "I", "B", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true