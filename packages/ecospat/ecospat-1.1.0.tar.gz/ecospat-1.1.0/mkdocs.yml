site_name: ecospat
site_description: Ecological Spatial Analysis - A python package to characterize the range dynamics and shifts of North American tree species.
site_author: anytko
site_url: https://anytko.github.io/ecospat
repo_url: https://github.com/anytko/ecospat

copyright: "Copyright &copy; 2024 - 2025 Alivia Nytko"

theme:
    palette:
        - scheme: default
          #   primary: blue
          #   accent: indigo
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          primary: indigo
          accent: indigo
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
    name: material
    icon:
        repo: fontawesome/brands/github
    # logo: assets/logo.png
    # favicon: assets/favicon.png
    features:
        - navigation.instant
        - navigation.tracking
        - navigation.top
        - search.highlight
        - search.share
    custom_dir: "docs/overrides"
    font:
        text: Google Sans
        code: Regular

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - git-revision-date-localized:
          enable_creation_date: true
          type: timeago
    # - pdf-export
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True
          execute: True
          allow_errors: false
          ignore: ["conf.py"]
          execute_ignore: ["*ignore.ipynb"]

markdown_extensions:
    - admonition
    - abbr
    - attr_list
    - def_list
    - footnotes
    - meta
    - md_in_html
    - pymdownx.superfences
    - pymdownx.highlight:
          linenums: true
    - toc:
          permalink: true

# extra:
#     analytics:
#         provider: google
#         property: UA-XXXXXXXXX-X

nav:
    - Home: index.md
    - Installation: installation.md
    - Usage: usage.md
    - Contributing: contributing.md
    - FAQ: faq.md
    - Changelog: changelog.md
    - Report Issues: https://github.com/anytko/ecospat/issues
    - Examples:
        - examples/leaflet_base.ipynb
        - examples/folium_base.ipynb
        - examples/range_edges.ipynb
        - examples/range_movement.ipynb
        - examples/population_density.ipynb
        - examples/propagule_pressure_raster.ipynb
        - examples/individual_persistence.ipynb
    - API Reference:
          - ecospat module: ecospat.md
          - stand alone module: stand_alone.md
          - ipyleaflet mapping module: mapping.md
          - folium mapping module: foliummap.md

