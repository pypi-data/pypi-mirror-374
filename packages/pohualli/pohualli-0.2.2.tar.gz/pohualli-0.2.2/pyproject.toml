[project]
name = "pohualli"
version = "0.2.2"
requires-python = ">=3.10"
description = "Python port (in progress) of the Turbo Pascal Pohualli calendrical utility"
authors = [ { name = "Port Maintainers" } ]
license = "GPL-3.0-only"
readme = "README.md"
keywords = ["maya","aztec","calendar","mesoamerican","astronomy","long-count","tzolkin","haab"]
classifiers = [
	"Development Status :: 3 - Alpha",
	"Intended Audience :: Science/Research",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Topic :: Scientific/Engineering :: Astronomy",
	"Topic :: Scientific/Engineering :: Information Analysis"
]

[project.urls]
Homepage = "https://github.com/muscariello/pohualli-python"
Documentation = "https://muscariello.github.io/pohualli-python/"
Source = "https://github.com/muscariello/pohualli-python"
Issues = "https://github.com/muscariello/pohualli-python/issues"

[project.optional-dependencies]
dev = ["pytest","pytest-cov","coverage"]
web = ["fastapi","uvicorn","jinja2","httpx"]
docs = ["mkdocs>=1.6.0","mkdocs-material>=9.5.0","mkdocs-gen-files","mkdocs-literate-nav","mkdocs-section-index"]

[project.scripts]
pohualli = "pohualli.cli:main"

[build-system]
requires = ["setuptools>=67"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["pohualli*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"pohualli" = ["templates/*.html"]

[tool.coverage.run]
branch = true
source = ["pohualli"]

[tool.coverage.report]
show_missing = true
skip_covered = false
