[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cli-bookmark-manager"
version = "1.0.0"
description = "A powerful command-line bookmark manager built with Python and SQLite"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ersin KOÇ", email = "ersinkoc@gmail.com"}
]
maintainers = [
    {name = "Ersin KOÇ", email = "ersinkoc@gmail.com"}
]
keywords = ["bookmark", "manager", "cli", "command-line", "sqlite", "organizer", "utility"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup :: HTML",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Console",
    "Environment :: Win32 (MS Windows)",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Text Processing :: General",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "colorama>=0.4.6",
]

[project.optional-dependencies]
dev = [
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "build>=0.8.0",
    "twine>=4.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "requests-mock>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/ersinkoc/bookmark-manager"
Documentation = "https://github.com/ersinkoc/bookmark-manager/blob/main/README.md"
Repository = "https://github.com/ersinkoc/bookmark-manager.git"
"Bug Tracker" = "https://github.com/ersinkoc/bookmark-manager/issues"
Changelog = "https://github.com/ersinkoc/bookmark-manager/blob/main/CHANGELOG.md"

[project.scripts]
bookmark-manager = "bookmark_manager.main:main"
bm = "bookmark_manager.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["bookmark_manager*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
bookmark_manager = ["*.bat", "*.md"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["bookmark_manager"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--cov=bookmark_manager",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
minversion = "7.0"

[tool.coverage.run]
source = ["bookmark_manager"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "*.egg-info",
    ".tox",
    ".coverage",
    "htmlcov",
]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["bookmark_manager"]