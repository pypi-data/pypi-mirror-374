[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "escheduler-sdk"
version = "0.0.2"
description = "Python SDK for EScheduler API"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "EScheduler Team", email = "gangtingfan0207@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "pytest>=8.4.2",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.3.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=4.3.0",
    "twine>=6.2.0",
]

[project.urls]
Homepage = "https://github.com/fan9704/EScheduler-Python-SDK"
Repository = "https://github.com/fan9704/EScheduler-Python-SDK"
Documentation = "https://github.com/fan9704/EScheduler-Python-SDK"
"Bug Tracker" = "https://github.com/fan9704/EScheduler-Python-SDK/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as async"
]
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.2"
version_files = [
    "pyproject.toml:version",
]
tag_format = "v$version"
update_changelog_on_bump = true   # 自動更新 CHANGELOG.md
