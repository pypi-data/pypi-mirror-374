# pyproject.toml

[build-system]
requires = ["setuptools>=64.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["light_embed*"] # <-- this changed

[project]
name = "light-embed"
version = "1.0.8"
description = "Fast and Lightweight Text Embedding"
readme = "README.md"
authors = [{ name = "Binh Nguyen", email = "binhcode25@gmail.com" }]
maintainers = [{name = "Binh Nguyen", email = "binhcode25@gmail.com"}]
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "numpy~=2.3.2",
    "huggingface_hub~=0.34.4",
    "onnxruntime~=1.22.1",
    "tokenizers~=0.22.0"
]

[project.urls]
Homepage = "https://github.com/nguyenthaibinh/light-embed"
Repository = "https://github.com/nguyenthaibinh/light-embed"