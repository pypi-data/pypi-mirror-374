[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-business-central"
version = "1.0.8"
description = "MCP Server for Microsoft Dynamics 365 Business Central"
readme = "README.md"
authors = [
    {name = "Dmitry Katson", email = "dmitry@katson.com"}
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = [
    "mcp>=1.2.1",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "msal>=1.24.0",
    "aiohttp>=3.9.0",
]
requires-python = ">=3.10"

[tool.hatch.build.targets.sdist]
include = [
  "src/mcp_business_central/**/*.py",
]

[project.urls]
"Homepage" = "https://github.com/DmitryKatson/mcp-business-central"
"Repository" = "https://github.com/DmitryKatson/mcp-business-central"
"Issues" = "https://github.com/DmitryKatson/mcp-business-central/issues"
"Documentation" = "https://github.com/DmitryKatson/mcp-business-central#readme"

[project.scripts]
mcp-business-central = "mcp_business_central:main_entry"