[tool.poetry]
name = "TPS302"
homepage = "https://ulxzeda6cz.feishu.cn/docx/W921dGNgHofYcUxi19XcOK09nsf?from=from_copylink"
version = "1.0.4"
readme = "README.md"
license = "Apache-2.0"
description = " TPS for 302"
authors = ["gcy"]
packages = [
    { include = "opentps/core", from="opentps_core"},
    { include = "opentps/gui", from="opentps_gui"}
]

[tool.poetry.dependencies]
python = "~3.9"
numpy = "^1.26.3"
Pillow = "9.4.0"           
pydicom = "^2.4.1"
vtk = "9.2.6"
PyQt5 = "5.15.10"
PyQt5-Qt5 = "5.15.2"
pyqtgraph = "^0.13.1"
SimpleITK = "^2.2.1"
sparse-dot-mkl = "^0.8.3"   
setuptools = "^67.8.0"     
pandas = "^1.5.3"
requests = "2.28.1"
scikit-image = "*"
pymedphys = "0.39.3"
ipykernel = "*"

 
[tool.poetry.dev-dependencies]

[tool.poetry.scripts]
opentps = "opentps.gui:main.run"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.5"

[build-system]
requires = ["poetry-core>=1.2.0"]
build-backend = "poetry.core.masonry.api"