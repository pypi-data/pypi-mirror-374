[project]
name = "hostinit"
dynamic = ["version"]
description = "Host Configuration Automation"
readme = "README.md"
authors = [
    { name = "Michael Minichino", email = "info@unix.us.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
keywords = ["devops", "automation"]
requires-python = ">=3.9,<4"
dependencies = [
    "attrs>=21.2.0",
    "docker>=5.0.3",
    "ansible>=6.7.0",
    "ansible-runner>=2.3.3",
    "requests>=2.25.1",
    "urllib3>=1.26.5",
    "overrides>=7.4.0",
    "psutil>=5.9.5",
    "Jinja2>=3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/mminichino/hostinit"

[project.scripts]
bundlemgr = "hostinit.bundlemgr:main"
storagemgr = "hostinit.storagemgr:main"

[project.optional-dependencies]
test = [
    "pytest>=8.1.1",
    "pytest-asyncio>=0.23.6",
    "pytest-rerunfailures>=10.3",
    "pytest-mock>=3.6.1",
]
dev = [
    "hatch",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/hostinit/__init__.py"

[tool.hatch.build.targets.sdist]
packages = ["src/hostinit"]

[tool.hatch.build.targets.wheel]
packages = ["src/hostinit"]

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
addopts = "-rE --no-header -v -p no:warnings"
log_file = "pytest.log"
log_file_level = "DEBUG"
pythonpath = [
    ".",
    "tests"
]
testpaths = [
    "tests",
]
python_classes = [
    "Test*"
]
python_files = [
    "test_[0-9]*.py"
]
markers = [
    "unit_test: marks a test as a unit test",
    "regression_test: marks a test as a regression test",
]

[tool.tox]
requires = ["tox>=4.19"]
envlist = ["py38", "py312", "py313"]

[tool.tox.env]
skip_install = true
allowlist_externals = ["uv"]
commands_pre = [
    "uv pip install -e .[dev,test]"
]
commands = [
    "pytest -m unit_test"
]

[tool.tox.env.py38]
description = "Posix 3.8 full test"

[tool.tox.env.py312]
description = "Posix 3.12 full test"

[tool.tox.env.py313]
description = "Posix 3.13 full test"
