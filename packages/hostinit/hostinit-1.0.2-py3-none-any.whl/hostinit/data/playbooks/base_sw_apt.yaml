---
- hosts: localhost
  gather_facts: no
  name: Install
  tasks:
    - name: Packages
      ansible.builtin.package:
        name:
          - jq
          - wget
          - vim
          - openjdk-17-jdk
          - maven
          - netcat
          - sysstat
          - apt-utils
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - net-tools
          - chrony
          - procps
          - zip
        state: latest
