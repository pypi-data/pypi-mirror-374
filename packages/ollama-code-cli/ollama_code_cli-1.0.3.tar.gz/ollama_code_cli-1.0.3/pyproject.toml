[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[project]
name = "ollama_code_cli"
version = "1.0.3"
description = "A CLI tool for agentic coding tasks using local LLMs with tool calling"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name = "Vigyat Goel", email = "vigyatgoel@gmail.com"}]
license = "MIT"
keywords = ["cli", "ollama", "llm", "ai", "coding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "click>=8.2.1",
    "ollama>=0.5.3",
    "prompt-toolkit>=3.0.52",
    "rich>=13.7.1",
    "yaspin>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/vigyatgoel/ollama-code-cli"
Repository = "https://github.com/vigyatgoel/ollama-code-cli"
Issues = "https://github.com/vigyatgoel/ollama-code-cli/issues"

[project.scripts]
ollama-code-cli = "ollama_code_cli.cli.cli:main"

[dependency-groups]
dev = []
