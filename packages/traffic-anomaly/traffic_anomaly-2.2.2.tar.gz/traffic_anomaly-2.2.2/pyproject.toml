[project]
name = "traffic_anomaly"
version = "2.2.2"
authors = [
  { name="Shawn Strasser", email="shawn.strasser@odot.oregon.gov" },
]
description = "Robust decomposition, anomaly and changepoint detection on multiple time series for any SQL backend. Designed for traffic data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "ibis-framework[duckdb]>=10.0.0,<11.0.0"
]


[tools.setuptools]
include_package_data = true
package_data = {"traffic_anomaly" = ["data/*"]}


