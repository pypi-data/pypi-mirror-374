[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaogates"
version = "0.1.0"
description = "Chaotic logic gate & circuit simulation toolkit"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Abhinav Basu", email = "your_email@example.com" }
]
license = { text = "MIT" }

dependencies = [
  "pandas",
  "matplotlib",
  "numpy",
  "scipy",
]

[project.optional-dependencies]
dev = ["pytest", "build", "twine"]
