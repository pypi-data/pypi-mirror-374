[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dcx"
version = "0.104.0"
authors = [
  { name="Robert Degen", email="turbodev@mailbox.org" },
]
description = "Minimalistic selenium wrapper"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "reportlab",
    "requests",
    "selenium",
    "rich",
    "turbowriter>=0.0.4",
    "turbodinwriter",
    "pillow",
    "tabulate"
]

[project.urls]
Homepage = "https://github.com/turbo-bert/dcx"
Issues = "https://github.com/turbo-bert/dcx/issues"

