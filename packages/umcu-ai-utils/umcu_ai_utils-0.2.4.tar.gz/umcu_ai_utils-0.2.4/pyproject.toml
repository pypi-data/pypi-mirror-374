[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[project]
name = "umcu_ai_utils"
version = "0.2.4"
authors = [
  { name="AI for Health", email="r.peters-7@umcutrecht.nl" },
]
description = "Utility functions used by multiple AI projects at the UMCU"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies =[]

[dependency-groups]
dev = [
    "matplotlib>=3.10.3",
    "pytest>=8.0.1",
    "pytest-cov>=5.0.0",
    "sqlalchemy>=2.0.42",
]
lint = [
    "ruff>=0.7.1",
]

[tool.uv]
default-groups = ["dev", "lint"]

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
select = [
    "B",  # flake8-bugbear
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "C90",  # mccabe complexity
    "I",  # isort
]
