[project]
name = "yt-transcript-fetcher"
version = "1.1.3"
description = "This library can be used to fetch transcripts for YouTube videos"
authors = [{ name = "Dan Eagle", email = "dan@tyto.cc" }]
requires-python = ">=3.9,<4.0"
readme = "README.md"
license = { text = "MIT" }
keywords = ["youtube", "transcript", "yt-transcript", "yt", "video", "subtitle"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["requests (>=2.32.4,<3.0.0)"]

[project.scripts]
yt-transcript = "yt_transcript.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.4.0,<9",
    "pytest-repeat>=0.9.4",
    "pytest-xdist>=3.8.0",
]

[project.optional-dependencies]
build = ["uv ~= 0.8.14"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install -e '.[build]'
    uv lock --upgrade-package yt-transcript-fetcher
    git add uv.lock
    uv build
"""
commit_parser = "conventional"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.branches.main]
match = "^main$"
prerelease = false

[tool.semantic_release.branches.alpha]
# Matches branches with the prefixes 'feat/', 'fix/', or 'perf/'.
match = "^(feat|fix|perf)/.+"
prerelease = true
prerelease_token = "alpha"

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-n auto"
