[build-system]
requires = ["setuptools>=69", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
fallback_version = "0.0.0"
# version_scheme = "post-release"
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
write_to = "src/ebhkit/_version.py"

[project]
name = "ebhkit" 
# version = "0.1.0"
dynamic = ["version"]
description = "A tiny collection of reusable helper utilities."
readme = { file = "README-official.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
{ name = "Ehsan Bitaraf", email = "ehsan.bitaraf@gmail.com" }
]
keywords = ["helpers", "utilities", "toolkit"]
classifiers = [
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3 :: Only",
"Programming Language :: Python :: 3.9",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
]



# dependencies = [
# "python-slugify>=8",
# ]


[project.urls]
Homepage = "https://github.com/yourname/myhelpers"
Issues = "https://github.com/yourname/myhelpers/issues"


[tool.setuptools]
package-dir = {"" = "src"}


[tool.setuptools.packages.find]
where = ["src"]




[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = ["tests"]


[tool.black]
line-length = 100


[tool.isort]
profile = "black"


[tool.ruff]
line-length = 100
select = ["E","F","I","B","UP"]
ignore = []
exclude = [
    "src/ebhkit/_version.py",
]