name: CI


on:
push:
branches: [ main ]
pull_request:


jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- uses: actions/setup-python@v5
with:
python-version: '3.11'
- run: python -m pip install --upgrade pip
- run: pip install -e .
- run: pip install pytest ruff black
- run: ruff check src tests
- run: black --check src tests
- run: pytest