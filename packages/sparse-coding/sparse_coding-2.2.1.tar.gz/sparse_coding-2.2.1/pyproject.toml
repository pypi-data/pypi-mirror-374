[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "sparse-coding"
version = "2.2.1"
description = "Biological vision principles for efficient representation learning from natural images"
readme = "README.md"
license = {text = "Custom Non-Commercial License with Donation Requirements"}
authors = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
maintainers = [
    {name = "Benedict Chen", email = "benedict@benedictchen.com"},
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0", 
    "scikit-learn>=1.0.0",
    "matplotlib>=3.5.0",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0", 
]

[project.urls]
Funding = "https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=WXQKYYKPHWXHS"
Sponsor = "https://github.com/sponsors/benedictchen"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = ["--cov=src/sparse_coding", "--cov-report=term-missing"]