[project]
name = "marimo-functions"
version = "0.1.0"
authors = [
    { name="Sam Minot", email="sminot@fredhutch.org" }
]
description = "Flexible interface for defining functions with marimo UI inputs "
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "marimo>=0.15.1",
    "numpy>=2.3.2",
    "pandas>=2.3.2",
    "plotly>=6.3.0",
    "scikit-learn>=1.7.1",
    "scipy>=1.16.1",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/fredhutch/marimo-functions"
Issues = "https://github.com/fredhutch/marimo-functions/issues"
