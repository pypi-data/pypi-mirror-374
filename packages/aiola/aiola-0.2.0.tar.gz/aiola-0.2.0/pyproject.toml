[project]
name = "aiola"
version = "0.2.0"
description = "The official Python SDK for aiOla API - Speech-to-Text and Text-to-Speech"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
authors = [
    {name = "aiOla", email = "support@aiola.ai"},
]
maintainers = [
    {name = "aiOla", email = "support@aiola.ai"},
]
keywords = ["speech", "stt", "tts", "speech-to-text", "text-to-speech", "audio", "microphone", "aiola"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.27",
    "python-socketio[client]>=5.11",
]

[project.urls]
Homepage = "https://aiola.ai"
Repository = "https://github.com/aiola-lab/aiola-python-sdk"
"Bug Tracker" = "https://github.com/aiola-lab/aiola-python-sdk/issues"

[project.optional-dependencies]
mic = [
    "sounddevice>=0.5.2",
    "numpy>=2.2.6",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=1.0.0",
    "pytest-mock>=3.14.1",
    "ruff>=0.4",
    "numpy>=2.2.6",
    "sounddevice>=0.5.2",
    "aiola[mic]",
    "twine>=6.1.0",
    "python-semantic-release>=8.0.0",
    "build>=1.0.0",
    "commitizen>=3.0.0",
    "pre-commit>=3.0.0",
]

[tool.ruff]
line-length = 120
exclude = [".venv", "dist", "build", "tests", "examples"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.sdist]
include = ["aiola"]

[tool.hatch.build.targets.wheel]
packages = ["aiola"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-ra"
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.coverage.run]
source = ["aiola"]

[tool.uv.sources]
aiola = { workspace = true }

[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = [
    # Use `X | Y` for type annotations
    "UP007",
]

[tool.semantic_release]
version_variable = [
    "pyproject.toml:project.version"
]
version_toml = ["pyproject.toml:project.version"]
dist_path = "dist/"
upload_to_pypi = true
upload_to_release = true
build_command = "uv build"
version_source = "tag_only"
commit_version_number = false
commit_subject = "chore(release): v{version}"
commit_message = "chore(release): v{version}\n\n{changelog}"
tag_format = "v{version}"
commit_parser = "conventional"
changelog_file = "CHANGELOG.md"
changelog_components = [
    "feat",
    "fix",
    "docs",
    "style",
    "refactor",
    "perf",
    "test",
    "build",
    "ci",
    "chore"
]

# Enhanced branch configuration
[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.branches.rc]
match = "rc"
prerelease = true
prerelease_token = "rc"

# Commit parsing configuration with validation
[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
major_tags = []

# Enhanced changelog configuration
[tool.semantic_release.changelog]
sections = [
    { name = "feat", title = "‚ú® Features" },
    { name = "fix", title = "üêõ Bug Fixes" },
    { name = "perf", title = "‚ö° Performance Improvements" },
    { name = "docs", title = "üìö Documentation" },
    { name = "style", title = "üé® Code Style" },
    { name = "refactor", title = "‚ôªÔ∏è Code Refactoring" },
    { name = "test", title = "üß™ Tests" },
    { name = "build", title = "üèóÔ∏è Build System" },
    { name = "ci", title = "üë∑ CI/CD" },
    { name = "chore", title = "üîß Maintenance" }
]

# Commitizen configuration for conventional commits
[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "v$version"
version_scheme = "semver"
version_provider = "pep621"
update_changelog_on_bump = true
major_version_zero = false
