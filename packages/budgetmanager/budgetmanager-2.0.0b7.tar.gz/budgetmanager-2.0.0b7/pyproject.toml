[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "budgetmanager"
version = "2.0.0b7"
authors = [
    { name="Elli Greaves" },
]
license = { text = "BSD-3-Clause-Clear license" }
description = "Django and React app for keeping track of budgets, payees, and payments"
readme = "README.md"
requires-python = ">=3.10,<4"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "django>=5.1",
    "djangorestframework>=3.15.0",
    "django-filter>=24.3",
    "cryptography>=42.0.4",
]

[project.urls]
"Homepage" = "https://github.com/Grvs44/budgetmanager"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["budgetmanager", "budgetmanager.*"]
