[build-system]
requires = ["maturin>=1.5.1"]
build-backend = "maturin"

[project]
name = "sentry-streams"
version = "0.0.32"
description = "The python Sentry Streaming API"
readme = "README.md"

requires-python = ">=3.11"

dependencies = [
    "requests>=2.32.3",
    "sentry-arroyo>=2.18.2",
    "pyyaml>=6.0.2",
    "jsonschema>=4.23.0",
    "sentry-kafka-schemas>=1.2.0",
    "polars",
    "click>=8.1.7",
    "datadog>=0.21.0",
]

[dependency-groups]
docs = [
    "sphinx>=7.2.6",
    "sphinx-rtd-theme>=1.3.0",
    "sphinxcontrib-mermaid>=1.0.0",
]
dev = [
    "mypy>=1.14.1",
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "responses>=0.25.6",
    "types-requests>=2.32.0",
    "maturin>=1.5.1",
    "types-PyYAML>=6.0.12",
    "types-jsonschema>=4.23.0",
    "devservices>=1.1.5",
    "types-confluent-kafka>=1.3.4",
]

[tool.maturin]
module-name = "sentry_streams.rust_streams"

[tool.setuptools.package-data]
sentry_streams = [
    "py.typed",
    "config.json",
    "deployment_config/test_flink.yaml",
]

[tool.pytest.ini_options]
minversion = "0.0.29"
addopts = "-ra -q"
testpaths  = ["tests"]

[tool.black]
# File filtering is taken care of in pre-commit.
line-length = 100

[tool.isort]
profile = "black"
