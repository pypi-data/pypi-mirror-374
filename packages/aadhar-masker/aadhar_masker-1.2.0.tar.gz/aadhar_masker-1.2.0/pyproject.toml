[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "aadhar-masker"
version = "1.2.0"
description = "Aadhaar masking utility using Azure Form Recognizer"
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name="Abhishek Kumar Tiwari", email="akt155016@gmail.com" }]
license = { text = "MIT" }

dependencies = [
  "opencv-python>=4.5.5",
  "pillow>=9.0.0",
  "PyMuPDF>=1.21.0",
  "azure-ai-formrecognizer>=3.2.0",
  "azure-core>=1.18.0",
  "numpy>=1.19.0",
  "PyPDF2>=3.0.0"
]
