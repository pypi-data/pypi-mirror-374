[package]
name = "py_bandersnatch_vrfs"
description = "Python Bandersnatch VRFs library utilizing the RUST ark-ec-vrfs cryptographic library"
authors=["JAMdot Technologies"]
version = "0.6.0"
repository = "https://github.com/JAMdotTech/py-bandersnatch-vrfs"
homepage = "https://github.com/JAMdotTech/py-bandersnatch-vrfs"
license = "Apache-2.0"
readme = "README.md"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "bandersnatch_vrfs"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module"] }
ark-vrf = { version = "0.1.0", features = ["bandersnatch", "ring", "parallel"] }
hex = "0.4.3"
lazy_static = "1.5.0"
