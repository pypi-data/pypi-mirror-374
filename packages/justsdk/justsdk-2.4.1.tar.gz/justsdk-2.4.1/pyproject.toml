[project]
name = "justsdk"
version = "2.4.1"
description = "Just a lightweight development kit."
readme = "README.md"
authors = [
    { name = "eesuhn", email = "eason.yihong@gmail.com" }
]
urls = { "Repository" = "https://github.com/eesuhn/justsdk" }
requires-python = ">=3.11"
dependencies = [
    "orjson>=3.10.18",
    "pygments>=2.19.2",
    "pyyaml>=6.0.2",
]

[project.scripts]
justsdk = "justsdk:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.11.13",
]
