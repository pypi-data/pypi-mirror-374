[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cyberrazor"
version = "0.1.0"
description = "CyberRazor CLI agent: Free tier with upgrade to Pro"
authors = [{ name = "CyberRazor", email = "support@cyberrazor.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["security", "soar", "threat-detection", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.28.0",
    "schedule>=1.1.0",
    "python-dotenv>=0.19.0",
    "psutil>=5.8.0",
    "scapy>=2.4.5",
    "pyshark>=0.6",
    "vt-py>=0.7.0",
]

[project.scripts]
cyberrazor = "cyberrazor.__main__:main"

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["cyberrazor*"]
exclude = ["tests*"]
