[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "fdprof"
dynamic = ["version"]
description = "File descriptor profiler that monitors FD usage and captures timestamped events"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Ian Hunt-Isaak", email = "ianhuntisaak@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
requires-python = ">=3.11"
dependencies = [
    "psutil>=5.8.0",
    "matplotlib>=3.5.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
test = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "pytest-timeout>=2.0",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=3.0",
    "pytest-timeout>=2.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ianhi/fdprof"
Repository = "https://github.com/ianhi/fdprof"
Issues = "https://github.com/ianhi/fdprof/issues"
Documentation = "https://github.com/ianhi/fdprof#readme"

[project.scripts]
fdprof = "fdprof:cli_main"
fdprof-demo = "fdprof.demo:main"

[tool.hatch.build.targets.wheel]
packages = ["src/fdprof"]

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["B018"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short"
]
markers = [
    "integration: Integration tests that require external commands",
    "slow: Tests that take longer to run",
    "unit: Fast unit tests"
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/fdprof/_version.py"
