[build-system]
requires = ["setuptools"]

[project]
name = "aiorisk"
version = "0.1.2.1"
authors = [
    {name = "Evgeny (Krymmy) Momotov", email = "evgeny.momotov@gmail.com"},
]
readme = "README.md"
dependencies = [
    "aiohttp>=3.11.5",
    "websockets>=15.0",
    "pydantic>=2.10.0"
]

license = {text = "MIT License. See LICENSE file"}
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent',
    'Intended Audience :: End Users/Desktop',
    'Intended Audience :: Developers',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: Implementation :: PyPy',
    'Programming Language :: Python :: Implementation :: CPython',
]

[project.urls]
Repository = "https://github.com/KrymmyEM/AioRisk/"
Download="https://github.com/KrymmyEM/tbank_kassa_api/archive/master.zip"

[tool.setuptools]
package-dir = {"aiorisk" = "aiorisk"}