[project]
name = "functai"
version = "0.11.0"
description = "DSPy-powered function decorators for AI-enhanced programming"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    { name = "Maxime Rivest", email = "maxime.rivest@gmail.com" }
]
keywords = [
    "dspy",
    "ai",
    "llm",
    "decorators",
    "machine-learning",
    "artificial-intelligence",
    "prompt-engineering",
    "function-decorators",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "dspy>=3.0.2",
    "typing>=3.10.0.0",
]

[project.urls]
"Homepage" = "https://github.com/maximerivest/functai"
"Bug Tracker" = "https://github.com/maximerivest/functai/issues"
"Documentation" = "https://github.com/maximerivest/functai#readme"
"Source" = "https://github.com/maximerivest/functai"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
packages = ["functai"]

[tool.ruff]
line-length = 120
target-version = "py310"


[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "nbclient>=0.10.2",
    "nbformat>=5.10.4",
]
