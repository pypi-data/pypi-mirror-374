[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project]
name = "pykeedy"
version = "0.1.1"
description = "Tools for easy statistical analysis of the Voynich Manuscript"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Patrick Spencer", email = "patrickwspencer@gmail.com"}
]
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Topic :: Text Processing :: Linguistic",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "matplotlib>=3.10.6",
    "numpy>=2.3.2",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "regex>=2025.8.29",
]

[tool.uv.build-backend]
data = { "data" = "src/pykeedy/data" }

[dependency-groups]
dev = [
    "pre-commit>=4.3.0",
]
