# file: pyproject.toml
[project]
name = "jax2onnx"
version = "0.8.1"
description = "export JAX to ONNX"
authors = [{ name = "enpasos", email = "matthias.unverzagt@enpasos.ai" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "jax (>=0.6.0,<0.7.0)", # TODO switch to 0.7.x when it is stable
    "flax>=0.10.6",
    "ml_dtypes==0.5.1",
    "optax>=0.2.4",
    "orbax-checkpoint>=0.11.6",
    "orbax-export>=0.0.6",
    "netron>=8.2.9",
    "onnx (>=1.17.0,<1.19.0)",
    "onnxruntime>=1.22.0",
    "einops (>=0.8.1,<0.9.0)",
    "equinox>=0.12.2",
]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
treescope = ">=0.1.8"
torchvision = "==0.20.1"
matplotlib = "==3.10.0"

[tool.poetry]
packages = [
    { include = "jax2onnx" }
]

[[tool.poetry.source]]
name = "jax-releases"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
priority = "supplemental"




[tool.poetry.group.dev.dependencies]
pytest = "^8.3.4"
pytest-json-report = "^1.5.0"
pre-commit = "^4.1.0"
ruff = "^0.9.5"
pytest-order = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--disable-warnings"



[tool.black]
# line-length = 88
target-version = ["py310"]

[tool.ruff]
# line-length = 88
target-version = "py310"
# extend-select = ["I", "B", "UP", "N"]
# extend-ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
# strict = true
# ignore_missing_imports = true
# show_error_codes = true
# warn_unused_ignores = true
# warn_redundant_casts = true
# warn_return_any = true
# warn_unreachable = true
# exclude = ["docs/"]

 

[tool.jax]
enable_x64 = true



[tool.jax2onnx.logging]
default_level = "WARNING"
format = "%(asctime)s [%(levelname)s] %(name)s:%(lineno)d: %(message)s"

[tool.jax2onnx.logging.levels]
"jax2onnx" = "INFO"

