name: CI
on:
  pull_request:
  push:
    branches:
      - "main"
      - "dev*"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
          - "3.13"

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python.version }}
          version: "0.8.15"

      - name: Install the project
        run: uv sync --dev

      - name: Check style and types
        if: ${{ matrix.python-version }} == '3.12'
        run: |
          uv run ruff format --check .
          uv run ruff check .
          uv run pyright .

      - name: Run the tests
        run: |
          uv run python -m doctest README.md
          uv run pytest --cov
