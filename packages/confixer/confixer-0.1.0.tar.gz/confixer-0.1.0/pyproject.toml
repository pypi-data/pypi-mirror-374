[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "confixer"
version = "0.1.0"
description = "A modern configuration manager for Python with layered overrides and CLI."
authors = [{ name = "MaanenDev", email = "semvanmaanendev@proton.me" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11.0"
keywords = ["config", "configuration", "yaml", "json", "toml", "env", "pydantic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "pyyaml>=6.0",
    "tomli>=2.0.0",
    "python-dotenv>=1.0.0",
    "typer[all]>=0.9.0",
]

[project.optional-dependencies]
validation = [
    "pydantic>=2.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]

[project.urls]
Homepage = "https://github.com/MaanenDev/Confixer"
Repository = "https://github.com/MaanenDev/Confixer"
Issues = "https://github.com/MaanenDev/Confixer/issues"

[project.scripts]
confixer = "confixer.cli:app"
