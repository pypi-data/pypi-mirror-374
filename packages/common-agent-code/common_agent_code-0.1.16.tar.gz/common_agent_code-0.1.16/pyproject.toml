[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "common-agent-code"
version = "0.1.16"
description = "Modular backend agent framework for LLM-driven chat systems"
authors = [{ name = "Tejas Krishnamoorthy", email = "tejaskrishnamoorthy@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "flask",
    "flask-sqlalchemy",
    "flask-cors",
    "python-dotenv",
    "nltk",
    "faiss-cpu",
    "sentence-transformers",
    "matplotlib",
    "pdfminer.six",
    "pandas",
    "numpy",
    "scikit-learn",
    "plotly",
    "PyYAML",
    "requests",
    "openai",
    "PyPDF2",
    "joblib",
    "networkx",
    "beautifulsoup4",
    "regex",
    "tqdm"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
    "wheel"
]

[tool.setuptools.packages.find]
where = ["src"]
