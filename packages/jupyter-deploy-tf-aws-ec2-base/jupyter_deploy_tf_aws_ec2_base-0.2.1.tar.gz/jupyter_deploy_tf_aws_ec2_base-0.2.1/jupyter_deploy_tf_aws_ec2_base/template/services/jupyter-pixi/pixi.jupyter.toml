[workspace]
channels = [
    "conda-forge",
]
description = "A basic image with jupyterlab and server-documents"
name = "jupyter-pixi"
platforms = [
    "linux-64",
]
version = "0.2.1"

[tasks]

[dependencies]
python = ">=3.12"
jupyterlab = ">=4.4.2,<5"
ipywidgets = ">=8.1.7,<9"

[pypi-dependencies]
jupyter-server-documents = ">=0.1.0a0"
