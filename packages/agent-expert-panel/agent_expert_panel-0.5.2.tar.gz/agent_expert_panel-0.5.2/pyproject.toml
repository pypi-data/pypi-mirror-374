[project]
name = "agent-expert-panel"
version = "0.5.2"
description = "A panel of experts that will solve problems and discuss topics"
readme = "README.md"
requires-python = ">=3.12,<3.13"
authors = [
    { name = "Zachary Bloss", email = "zacharybloss@gmail.com" }
]
keywords = ["ai", "agents", "expert-panel", "multi-agent", "discussion"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "autogen-agentchat>=0.6.4",
    "autogen-core>=0.6.4",
    "autogen-ext[mcp,openai,mem0-local]>=0.6.4",
    "graphrag>=1.0.0,<2.0.0",
    "langchain-tavily>=0.2.0",
    "langfuse>=2.61.1",
    "playwright>=1.45.0",
    "pydantic>=2.11.7",
    "pydantic-settings[yaml]>=2.10.1",
    "PyYAML>=6.0.1",
    "rich>=13.9.4,<14.0.0",
    "tiktoken>=0.8.0,<0.9.0",
    "typer>=0.12.0",
]


[project.urls]
Homepage = "https://github.com/zbloss/agent-expert-panel"
Repository = "https://github.com/zbloss/agent-expert-panel"
Documentation = "https://github.com/zbloss/agent-expert-panel#readme"
Issues = "https://github.com/zbloss/agent-expert-panel/issues"

[project.scripts]
agent-panel = "agent_expert_panel.main:app"
expert-panel = "agent_expert_panel.main:app"


[dependency-groups]
dev = [
    "ruff>=0.12.4",
    "pre-commit>=3.5.0",
    "bandit>=1.7.10",
]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.12.0",
    "PyYAML>=6.0.1",
]

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed", "configs/*.yaml"]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.ruff.lint]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=agent_expert_panel --cov-report=term-missing"
asyncio_mode = "auto"
markers = [
    "integration: marks tests as integration tests",
    "slow: marks tests as slow running tests",
]
