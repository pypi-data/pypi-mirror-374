[project]
name = "geomad"
authors = [{name = "Geoscience Australia"}]
dynamic = ["version"]
requires-python = ">=3.10"
readme = "README.md"
license = "Apache-2.0"
description = "Geomedian and Median Absolute Deviation implementation"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy",
]

[build-system]
requires = ["setuptools>74.1", "wheel", "Cython>=0.29", "numpy>=2", "setuptools_scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/GeoscienceAustralia/geomad"
Source = "https://github.com/GeoscienceAustralia/geomad"
Issues = "https://github.com/GeoscienceAustralia/geomad/issues"

[project.optional-dependencies]
test = [
    "pytest",
    "joblib",
]

[tool.setuptools]
packages = ["geomad"]

[tool.setuptools.package-data]
geomad = ["*.pyx"]

[tool.setuptools_scm]
write_to = "geomad/_version.py"
fallback_version = "1.0.0-rc1"
