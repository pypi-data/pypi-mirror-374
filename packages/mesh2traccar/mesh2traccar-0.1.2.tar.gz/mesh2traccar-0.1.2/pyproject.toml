[project]
name = "mesh2traccar"
version = "0.1.2"
description = "A Python application to forward Meshtastic MQTT location messages to a Traccar server"
authors = [
    { name = "Ilias Daradimos", email = "judgedrid@gmail.com" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "paho-mqtt>=2.1.0",
    "requests>=2.31.0",
    "setuptools>=61.0"
]
keywords = ["meshtastic", "traccar", "mqtt", "location", "tracking"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: POSIX :: Linux"
]

[project.scripts]
mesh2traccar = "mesh2traccar.mesh2traccar:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
mesh2traccar = ["mesh2traccar.conf", "mesh2traccar.service"]