[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sublyme"]

[tool.hatch.build.targets.sdist]
exclude = ["notebooks/*"]


[project]
name = "sublyme"
version = "1.2.1"
authors = [
  { name="Alexandre Boulay", email="alexandre.boulay.6@ulaval.ca" },
  {name="Alexandre Boulay"}, {name="Elsa Rousseau"}, {name="Roberto Vazquez"}
]
description = "A SUBLYME pipeline for Uncovering Bacteriophage Lysins in Metagenomic Datasets"
readme = "README.md"
requires-python = ">=3.11.5"
dependencies = [
    "joblib==1.2.0",
    "numpy==1.26.4",
    "pandas==2.2.1",
    "scikit_learn==1.3.0",
    "scipy==1.13.1",
    "torch==2.3.0",
    "sentencepiece==0.2.0",
    "transformers==4.43.1"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
keywords = ["phage", "bacteriophage", "bioinformatics", "lysin", "cell wall depolymerase", "endolysin"]

[project.scripts]
sublyme = "sublyme.sublyme:main"

[project.urls]
Homepage = "https://github.com/Rousseau-Team/sublyme"
