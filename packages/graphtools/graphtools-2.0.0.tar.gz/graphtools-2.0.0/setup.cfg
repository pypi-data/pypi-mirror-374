[metadata]
license-file = LICENSE

[flake8]
ignore = 
	D100, D104,
	E203,
	H306
per-file-ignores = 
	__init__.py: F401
	openproblems/tasks/*/*/*.py: D103, E203
	openproblems/tasks/*/*/__init__.py: F401, D103
max-line-length = 88
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	Snakefile

[isort]
profile = black
force_single_line = true
force_alphabetical_sort = true

[egg_info]
tag_build = 
tag_date = 0

