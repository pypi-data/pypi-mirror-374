[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hdgdk"
version = "2.1.0"
authors = [
  { name = "Your Name", email = "your.email@example.com" },
]
description = "HDGDK - Python工具开发包"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/hdgdk"
"Bug Tracker" = "https://github.com/yourusername/hdgdk/issues"