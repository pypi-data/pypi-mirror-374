[metadata]
name = hashid-analyzer
version = 2.0.0
author = XPAlchemnist
author_email = xpalchemnist@gmail.com
description = Comprehensive hash and token analyzer with persistent mode for security professionals
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ninxp07/hash-id
project_urls = 
	Bug Tracker = https://github.com/ninxp07/hash-id/issues
	Source Code = https://github.com/ninxp07/hash-id
	Documentation = https://github.com/ninxp07/hash-id#readme
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Topic :: Security
	Topic :: Security :: Cryptography
	Topic :: System :: Systems Administration
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Environment :: Console

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests>=2.25.0
include_package_data = True
zip_safe = False

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	black>=21.0
	flake8>=3.8
	mypy>=0.812
full = 
	bcrypt>=3.2.0
	PyJWT>=2.0.0

[options.entry_points]
console_scripts = 
	hashid = hashid.cli.main:main
	hash-analyzer = hashid.cli.main:main
	hash-id = hashid.cli.main:main

[options.packages.find]
exclude = 
	tests*

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info

[mypy]
python_version = 3.7
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[egg_info]
tag_build = 
tag_date = 0

