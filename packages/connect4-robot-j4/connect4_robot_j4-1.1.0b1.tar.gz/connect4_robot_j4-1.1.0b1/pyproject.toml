[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "connect4-robot-j4"
version = "v1.1.0-beta.1"
description = "Un Puissance 4 robotisÃ© avec vision par ordinateur, IA et Arduino"
authors = [
  { name = "Vaucanson Robot J4 Team" }
]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "opencv-python>=4.5",
  "pygame>=2.0",
  "pyserial>=3.5",
  "numpy>=1.21",
  "firebase-admin>=6.9.0"
]

[project.scripts]
connect4 = "connect4_robot_j4.main:main"

[tool.setuptools]
packages = ["connect4_robot_j4"]
include-package-data = true

[tool.setuptools.package-dir]
connect4_robot_j4 = "connect4_robot_j4"

[tool.setuptools.package-data]
connect4_robot_j4 = ["README.md", "LICENSE", "play.bat"]
