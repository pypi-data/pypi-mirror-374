[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyregularexpression"
version = "0.1.0"
description = "Collection of reusable regularâ€‘expression patterns"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [{ name = "Gowtham Rao", email = "rao@ohdsi.org" }]
keywords = ["regex", "regular expressions", "patterns"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "pandas",
    "numpy"
]

[project.urls]
Homepage = "https://github.com/OHDSI/pyRegularExpression"
BugTracker = "https://github.com/OHDSI/pyRegularExpression/issues"

[project.optional-dependencies]
# Optional dependency for Spark functionality
spark = [
    "pyspark",
    "pyarrow"
]
# Dependencies for development and testing
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black>=24.0",
    "mypy>=1.8",
    "ruff>=0.4.0",
    "nltk"
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]