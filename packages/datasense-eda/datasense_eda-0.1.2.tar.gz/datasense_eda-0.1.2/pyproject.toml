[build-system]
requires = ["setuptools>=42", "wheel", "twine", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "datasense-eda"
version = "0.1.2"
description = "Datasense: An Explainable EDA library for automated exploratory data analysis, outlier detection, feature importance, and visualization."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name="Akash Sare", email="akashsare03@gmail.com" },
]
requires-python = ">=3.7"
dependencies = [
  "pandas>=1.2.0",
  "numpy>=1.19.0",
  "scipy>=1.6.0",
  "scikit-learn>=0.24.0",
  "statsmodels>=0.12.0",
  "seaborn>=0.11.0",
  "matplotlib>=3.3.0",
  "ipython>=7.0.0",
  "tabulate"
]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Visualization",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
"Bug Tracker" = "https://github.com/Akash-Sare03/datasense/issues"
"Source Code" = "https://github.com/Akash-Sare03/datasense"
"Documentation" = "https://github.com/Akash-Sare03/datasense#readme"
