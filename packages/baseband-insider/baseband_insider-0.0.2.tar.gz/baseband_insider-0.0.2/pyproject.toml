[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "baseband_insider"
version = "0.0.2"
description = "Temporary protocol helpers for building event streams"
requires-python = ">=3.10"
dependencies = ["websockets~=12.0"]

[tool.ruff]
extend = "../ruff.toml"

[tool.setuptools]
packages = ["baseband_insider"]

