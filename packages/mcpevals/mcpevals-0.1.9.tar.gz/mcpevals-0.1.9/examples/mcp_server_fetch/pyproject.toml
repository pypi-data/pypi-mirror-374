[project]
name = "mcp-fetch-tests"
version = "0.1.0"
description = "Comprehensive test suite for MCP fetch server using mcp-eval"
requires-python = ">=3.10"
dependencies = [
    "mcpevals[pytest]",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "mcp-agent[anthropic,openai]>=0.1.7",
]

[tool.uv.sources]
mcpevals = { path = "../..", editable = true }

[project.optional-dependencies]
dev = [
    "ruff",
    "mypy",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "mcpeval: MCP evaluation tests",
    "mcp_eval: MCP evaluation tests",
    "mcp-eval: MCP evaluation tests",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests as requiring network access",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["tests", "datasets"]
