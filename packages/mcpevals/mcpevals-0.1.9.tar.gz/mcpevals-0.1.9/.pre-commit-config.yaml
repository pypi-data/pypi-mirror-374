repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.4
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
      # Run the formatter.
      - id: ruff-format
  
  - repo: local
    hooks:
      - id: sync-subagents
        name: Sync subagents to docs
        entry: uv run python scripts/sync_subagents.py --sync
        language: system
        pass_filenames: false
        files: ^src/mcp_eval/data/subagents/.*\.md$
