type: variable
variables:
  - key: "loss"
    stages:
      dev:
        project_id: 'stock-data-dev'
        bucket_name: 'stock-dev-lake'
        catchup: false
        schedule_interval: "1 * * * *"
        start_date: "2022-06-16 00:00:00 Asia/Bangkok"
        max_active_runs: 1
        batch_size: 10000
        transform_driver_request: 200m
        transform_driver_limit: 600m
        dp_pyspark_version: "v4.20.0-dev"
      prod:
        project_id: "stock-data-prod"
        bucket_name: "stock-prod-lake"
        catchup: true
        schedule_interval: "1 * * * *"
        start_date: "2025-01-16 00:00:00 Asia/Bangkok"
        max_active_runs: 1
        batch_size: 10000
        transform_driver_request: 200m
        transform_driver_limit: 600m
        dp_pyspark_version: "v4.20.0"
