[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "warpcoder"
version = "0.4.2"
description = "Universal BDD Project Generator for Claude Code"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Proprietary"}
authors = [
    {name = "Warpcoders LLC", email = "starshipagentic@gmail.com"}
]
keywords = ["bdd", "claude", "testing", "development", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Code Generators",
]
dependencies = [
    "questionary>=2.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
warp = "warpcoder.main:main"
warpclaude = "warpcoder.main:main"
warpcoder = "warpcoder.main:main"
starship1 = "warpcoder.starship1:main"
starship2 = "warpcoder.starship2:main"

[project.urls]
Homepage = "https://github.com/starshipagentic/warpcoder"
Repository = "https://github.com/starshipagentic/warpcoder"
Issues = "https://github.com/starshipagentic/warpcoder/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
warpcoder = ["py.typed", "assets/**/*", "prompts.yaml"]