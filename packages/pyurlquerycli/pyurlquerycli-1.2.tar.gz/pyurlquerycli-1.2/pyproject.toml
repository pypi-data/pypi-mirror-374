[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pyurlquerycli"
authors = [{ email = "tdebize@mail.com" }]
description = "A simple script to interact with urlquery.net APIs from cli"
readme = "README.md"
requires-python = ">=3"
keywords = ["urlquery", "url", "malware", "phishing", "analyze", "sandbox"]
license = "LGPL-3.0-or-later"
classifiers = [
    'Topic :: Security',
    'Development Status :: 5 - Production/Stable',
    'Intended Audience :: Information Technology',
    'Programming Language :: Python :: 3'
]
dynamic = ["version", "dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["pyurlquerycli/requirements.txt"]}
version = {attr = "pyurlquerycli.pyurlquerycli.VERSION"}

[project.scripts]
pyurlquerycli = "pyurlquerycli.pyurlquerycli:main"