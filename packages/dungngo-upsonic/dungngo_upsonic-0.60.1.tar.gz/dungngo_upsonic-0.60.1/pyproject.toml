[project]
name = "dungngo-upsonic"
version = "0.60.1"
description = "Task oriented AI agent framework for digital workers and vertical AI agents (republished for testing)"
authors = [
    { name = "dungngo", email = "test@dungngo.dev" },
]
requires-python = ">=3.10"
dependencies = [
    "psutil==6.1.1",
    "rich>=13.9.4",
    "sentry-sdk[opentelemetry]>=2.19.2",
    "toml>=0.10.2",
    "uv>=0.5.20",
    "mcp[cli]==1.9.4",
    "pydantic-ai==0.3.2",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.34.0",
    "beautifulsoup4>=4.12.3",
    "boto3>=1.35.99",
    "botocore>=1.35.99",
    "google>=3.0.0",
    "markitdown[all]==0.0.1",
    "python-multipart>=0.0.20",
    "requests>=2.32.3",
    "duckduckgo-search>=7.3.1",
    "nest-asyncio>=1.6.0",
    "pydantic-ai-slim[anthropic,bedrock,openai,mcp]>=0.3.2",
    "pydantic==2.10.5",
    "celery[redis]>=5.5.3",
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.optional-dependencies]
rag = [
    "future>=1.0.0",
    "graspologic>=3.4.1",
    "lightrag-hku==1.2.6",
    "pipmaster>=0.5.1",
    "tenacity>=9.0.0",
    "tiktoken>=0.9.0",
]
storage = [
    "aiosqlite>=0.21.0",
    "asyncpg>=0.30.0",
    "greenlet>=3.2.3",
    "motor>=3.7.1",
    "psycopg2-binary>=2.9.10",
    "psycopg[binary]>=3.2.9",
    "redis>=5.2.1",
    "sqlalchemy>=2.0.42",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[tool.uv]
default-groups = [
    "dev",
]

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"

[dependency-groups]
dev = [
    "mypy>=1.14.1",
    "pre-commit>=4.0.1",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.1",
]
