[project]
name = "rich-color-ext"
version = "0.1.4"
description = "Extend Rich with the ability to parse CSS color names and 3-digit hex colors."
readme = "README.md"
authors = [{ name = "Max Ludden", email = "dev@maxludden.com" }]
requires-python = ">=3.10"
dependencies = ["pytest>=8.4.0", "rich>=14.0.0"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
keywords = ["rich", "color", "css", "hex", "3-digit hex", "color names"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
pythonpath = ["src"]

[dependency-groups]
dev = []
