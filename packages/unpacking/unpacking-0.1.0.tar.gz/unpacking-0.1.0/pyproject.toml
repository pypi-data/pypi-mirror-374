[project]
name = "unpacking"
version = "0.1.0"
description = "Unpacking, spreading, or splatting positional arguments and keyword arguments in Python"
keywords = ["unpack", "unpacking", "spread", "spreading", "splat", "splatting"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
authors = [{name = "Chih-chan Tien", email = "chihchan.tien@gmail.com"}]
maintainers = [{name = "Chih-chan Tien", email = "chihchan.tien@gmail.com"}]

requires-python = ">=3.10"
dependencies = [
    "cytoolz",
    "plum-dispatch",
]

[project.optional-dependencies]
dev = [
    "toolz",
]

[project.urls]
Homepage = "https://github.com/cctien/unpacking"
Repository = "https://github.com/cctien/unpacking"
Issues = "https://github.com/cctien/unpacking/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unpacking"]
