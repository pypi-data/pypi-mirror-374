[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "yoapi-cli"
version = "0.1.4"
description = "WaveYo-API Command Line Interface Tool"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "WaveYo Team", email = "contact@waveyo.com"}
]
keywords = ["fastapi", "cli", "plugin", "api", "backend"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "python-dotenv>=0.19.0",
    "GitPython>=3.1.0",
    "rich>=10.0.0",
    "typer>=0.9.0",
]

[project.scripts]
yoapi = "yoapi_cli.cli:main"

[project.urls]
Homepage = "https://github.com/WaveYo/yoapi-cli"
Repository = "https://github.com/WaveYo/yoapi-cli"
Documentation = "https://github.com/WaveYo/yoapi-cli#readme"
Issues = "https://github.com/WaveYo/yoapi-cli/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md", "*.toml"]

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.0.0",
    "flake8>=4.0.0",
    "mypy>=0.900",
    "nuitka>=1.0.0",
]

[tool.nuitka]
enable-console = true
onefile = true
include-package-data = true
remove-output = true
show-progress = true
assume-yes-for-downloads = true
