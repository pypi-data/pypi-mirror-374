[project]
name = "visualizr"
version = "0.0.4"
description = "Video Generator part of the Chatacter Backend"
readme = "README.md"
authors = [
    { name = "Mohamed Hisham Abdelzaher", email = "mohamed.hisham.abdelzaher@gmail.com" },
]
requires-python = "==3.10.*"
keywords = ["anitalker", "video"]
dependencies = [
    "espnet>=202207",
    "gradio[mcp]>=5.43.1",
    "huggingface-hub[hf-xet]>=0.34.4",
    "moviepy>=1.0.3,<1.1.0",
    "numpy>=1.26.3,<2.0.0",
    "python-speech-features>=0.6",
    "pytorch-lightning>=2.3.3",
    "realesrgan>=0.3.0",
    "torch>=2.1.0,<2.2.0",
    "torchaudio>=2.1.0,<2.2.0",
    "torchvision>=0.16.2,<0.16.3",
    "transformers>=4.19.2,<4.20.0",
]
classifiers = [
    'Environment :: GPU :: NVIDIA CUDA :: 11.8',
    'Programming Language :: Python :: 3.10',
    'Topic :: Multimedia :: Sound/Audio :: Analysis',
    'Topic :: Multimedia :: Sound/Audio :: Sound Synthesis',
    'Topic :: Multimedia :: Video :: Conversion',
    'Topic :: Multimedia :: Video :: Display',
    'Topic :: Multimedia :: Video',
    'Topic :: Scientific/Engineering :: Artificial Intelligence',
]

[build-system]
build-backend = "uv_build"
requires = ["uv_build"]

[project.urls]
#Homepage = "https://example.com"
#Documentation = "https://readthedocs.org"
Repository = "https://github.com/AlphaSphereDotAI/visualizr.git"
Issues = "https://github.com/AlphaSphereDotAI/visualizr/issues"
Twitter = "https://x.com/AlphaSphereAI"

[project.scripts]
visualizr = "visualizr.__main__:main"

[tool.uv.sources]
torch = [{ index = "pytorch-cu118" }]
torchaudio = [{ index = "pytorch-cu118" }]
torchvision = [{ index = "pytorch-cu118" }]

[[tool.uv.index]]
explicit = true
name = "pytorch-cu118"
url = "https://download.pytorch.org/whl/cu118"

[dependency-groups]
dev = [
    "gradio-client>=1.12.1",
    "pytest-emoji>=0.2.0",
    "pytest-md>=0.2.0",
    #    "pytest-mergify>=2025.8.20.1",
    "uv-build>=0.8.14",
]

[tool.ruff]
extend = ".trunk/configs/ruff.toml"
