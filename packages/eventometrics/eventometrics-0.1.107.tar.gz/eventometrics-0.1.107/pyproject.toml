[build-system]
requires = [
    "setuptools >= 77.0.3",
    "wheel",
    "Cython",
    "numpy"]
build-backend = "setuptools.build_meta"

[project]
name = "eventometrics"
version = "0.1.107"
dependencies = [
            "numpy~=2.3.0",
            "Cython~=3.1.2",
            "setuptools~=80.9.0",
            "joblib~=1.5.1"
]
requires-python = ">=3.9"
authors = [{ name="Korablev Yu.A.", email="yura-korablyov@yandex.ru" },]
description = "A framework for forecasting economic events."
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICEN[CS]E*"]
keywords = ["eventometrics", "events", "economic events", "forecast", "capacity model"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
ext-modules = [
    {name = "Lemke", sources = ["eventometrics/Lemke.pyx"]},
    {name = "Splines", sources = ["eventometrics/Splines.pyx"]},
    {name = "Quinn_Fernandes", sources = ["eventometrics/Quinn_Fernandes.pyx"]},
]



