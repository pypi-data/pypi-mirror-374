service:
  uri: https://api.earthmover.io
  token_path:
  ssl:
    verify: True
    cafile:
repo:
  # DEPRECATED: V1 repository settings - pending removal
  # V1 repositories are legacy and these settings will be removed in a future version
  allow_v1_repo_creation: False
  allow_v1_get_repo: False
icechunk:
  scatter_initial_credentials: True
# DEPRECATED: chunkstore section is V1-specific - pending removal
# V1 repositories are legacy and this entire section will be removed in a future version
# Icechunk repositories do not use chunkstores
chunkstore:
  uri:
  hash_method: hashlib.sha256
  inline_threshold_bytes: 512
  use_delegated_credentials: True
async:
  concurrency: 4
  batch_size: 20
