[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = cachy
lib_name = pycachy
version = 0.0.1
min_python = 3.9
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = cachy
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Tommy
author_email = tc@answer.ai
copyright = 2025 onwards, %(author)s
description = Cache your API calls and make your notebooks fast again
keywords = nbdev jupyter notebook python
language = English
status = 3
user = AnswerDotAI
requirements = fastcore httpx
dev_requirements = openai anthropic litellm nbdev
