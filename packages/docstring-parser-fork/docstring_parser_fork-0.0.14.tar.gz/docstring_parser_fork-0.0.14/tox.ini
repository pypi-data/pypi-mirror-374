[tox]
envlist = py38,py39,py310,py311,py312,py313,pre-commit
isolated_build = true

[testenv]
deps = pytest
commands = pytest {posargs}

[testenv:py38]
basepython = python3.8

[testenv:py39]
basepython = python3.9

[testenv:py310]
basepython = python3.10

[testenv:py311]
basepython = python3.11

[testenv:py312]
basepython = python3.12

[testenv:py313]
basepython = python3.13

[testenv:pre-commit]
deps = pre-commit
skip_install = true
commands = pre-commit run --all-files

[testenv:docs]
deps = 
    pydoctor >= 25.4.0
commands = 
    pydoctor --make-html --html-output=docs --project-name=docstring_parser_fork docstring_parser

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313