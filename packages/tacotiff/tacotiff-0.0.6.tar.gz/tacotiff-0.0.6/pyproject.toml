[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tacotiff"
version = "0.0.6"
description = "AI-Optimized GeoTIFF reading with JSON metadata bypass"
authors = [{name = "Cesar Aybar", email = "cesar.aybar@uv.es"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "gdal",
    "numpy",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8"]

[project.urls]
Homepage = "https://github.com/tacofoundation/tacotiff"
Repository = "https://github.com/tacofoundation/tacotiff.git"

[tool.setuptools.packages.find]
where = ["."]
include = ["tacotiff*"]

[tool.setuptools.package-data]
tacotiff = ["drivers/*.so", "drivers/*.txt"]

[tool.pytest.ini_options]
testpaths = ["bindings/python/test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = ["bindings/python"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--color=yes"
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests"
]