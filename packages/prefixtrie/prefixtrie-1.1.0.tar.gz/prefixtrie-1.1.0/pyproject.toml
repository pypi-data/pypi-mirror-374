[project]
name = "prefixtrie"
dynamic = ["version"]
description = "A cython implementation of a prefix trie data structure for fast fuzzy matching."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = "MIT"
authors = [
    {name = "Austin Varela", email = "austinv11@gmail.com"},
]
maintainers = [
    {name = "Austin Varela", email = "austinv11@gmail.com"},
]
keywords = ["trie", "prefix-trie", "fuzzy-matching", "string-matching", "bioinformatics", "fuzzy-search"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Cython",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/austinv11/PrefixTrie"
Repository = "https://github.com/austinv11/PrefixTrie"
Documentation = "https://austinv11.github.io/PrefixTrie"
"Bug Tracker" = "https://github.com/austinv11/PrefixTrie/issues"
Changelog = "https://github.com/austinv11/PrefixTrie/releases"

[build-system]
requires = ["setuptools>=80", "wheel", "cython>=3.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}
ext-modules = [{name = "prefixtrie._impl", sources = ["src/prefixtrie/_impl.pyx"], language = "c++", extra-compile-args = ["-std=c++11"], extra-link-args = [], include-dirs = ["src/prefixtrie/"]}]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["test"]
pythonpath = ["src"]
python_files = ["test*.py", "*test.py"]
addopts = ["-ra", "--strict-config", "--strict-markers", "--maxfail=1"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "node-and-date"
write_to = "src/prefixtrie/_version.py"

[project.optional-dependencies]
dev = [
    "matplotlib>=3.10.6",
    "numpy>=2.2.6",
    "regex>=2025.9.1",
    "symspellpy>=6.9.0",
    "thefuzz[speedup]>=0.22.1",
    "rapidfuzz>=3.0",
    "fuzzysearch>=0.8.0",
    "setuptools>=80",
    "cython>=3.0",
    "mkdocs-material>=9.6.18",
    "mkdocs>=1.6.1",
    "pytest>=8.4.1",
    "mkdocstrings[python]>=0.25",
    "mkdocstrings-python>=1.0",
]

[tool.setuptools.package-data]
prefixtrie = ["*.pyx", "*.pxd"]
