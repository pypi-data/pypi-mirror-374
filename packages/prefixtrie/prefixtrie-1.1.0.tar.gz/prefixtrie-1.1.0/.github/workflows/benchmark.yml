name: Benchmarks

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  benchmark:
    # Skip if commit message contains skip keywords (supports comma-separated values and 'all')
    if: "!contains(github.event.head_commit.message, '[skip benchmarks]') && !contains(github.event.head_commit.message, '[skip bench]') && !contains(github.event.head_commit.message, '[skip all]') && !contains(github.event.head_commit.message, '[skip benchmarks,') && !contains(github.event.head_commit.message, ',benchmarks]') && !contains(github.event.head_commit.message, ',benchmarks,') && !contains(github.event.head_commit.message, '[benchmarks,') && !contains(github.event.head_commit.message, '[skip bench,') && !contains(github.event.head_commit.message, ',bench]') && !contains(github.event.head_commit.message, ',bench,') && !contains(github.event.head_commit.message, '[bench,')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
#          pip install rapidfuzz "thefuzz[speedup]" symspellpy fuzzysearch regex matplotlib numpy
      - name: Run benchmarks
        run: |
          python run_benchmark.py
          python run_substring_benchmark.py
      - name: Commit plots
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add benchmark_search.png benchmark_substring_search.png
          git commit -m "Automated update to benchmark plots [skip all]" || echo "No changes to commit"
          git push || echo "No changes to push"
