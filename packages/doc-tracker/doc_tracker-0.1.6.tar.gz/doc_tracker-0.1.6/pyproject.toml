[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doc-tracker"
version = "0.1.6"
description = "Track and merge multiple documentation files into a single output file"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Djanghao", email = "hstnzhang@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "PyYAML>=6.0.0",
    "watchdog>=3.0.0"
]

[project.scripts]
doc-tracker = "doc_tracker.cli:main"

[tool.setuptools]

[tool.setuptools.packages.find]
include = ["doc_tracker*"]
exclude = ["demo_project*", "tests*"]
