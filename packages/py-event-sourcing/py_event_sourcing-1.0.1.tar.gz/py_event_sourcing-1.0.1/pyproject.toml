[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "py-event-sourcing"
version = "1.0.1"
description = "A minimal, `asyncio`-native event sourcing library"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "John", email = "john@example.com"},  # Replace with your actual details
]
maintainers = [
    {name = "John", email = "john@example.com"},  # Replace with your actual details
]
keywords = [
    "event-sourcing",
    "asyncio",
    "sqlite",
    "database",
    "stream-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Framework :: AsyncIO",
]
dependencies = [
    "pydantic>=2.11.7",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/johnlogsdon/py-event-sourcing"
Documentation = "https://github.com/johnlogsdon/py-event-sourcing#readme"
Repository = "https://github.com/johnlogsdon/py-event-sourcing.git"
Issues = "https://github.com/johnlogsdon/py-event-sourcing/issues"
Changelog = "https://github.com/johnlogsdon/py-event-sourcing/blob/main/CHANGELOG.md"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["test"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--disable-warnings",
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
lint = [
    "flake8",
    "black",
    "isort",
    "mypy",
]
build = [
    "twine",
]
