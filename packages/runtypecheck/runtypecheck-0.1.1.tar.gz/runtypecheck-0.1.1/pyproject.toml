[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 68.0"]

[project]
name = "runtypecheck"
version = "0.1.1"
description = "Runtime type checking decorator for Python functions and classes"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "typecheck",
    "type-checking",
    "runtime",
    "decorator",
    "validation",
    "typing",
    "annotations"
]
authors = [
    { name = "Oliver Kleinke", email = "oliver.kleinke@c-01a.de" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
    "Intended Audience :: Developers",
]
dependencies = []

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
typecheck = ["py.typed"]

[project.urls]
Source = "https://github.com/okleinke/runtypecheck/"

[project.optional-dependencies]
dev = [
    "build",
    "mypy",
    "pyproject-scripts",
    "pytest",
    "pytest-cov",
    "ruff",
]

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
lint.extend-select = ["E"]
lint.ignore = []

[tool.scripts.lint]
cmd = "ruff check . && mypy src && ruff format --check ."
description = "Run linter and type checker"

[tool.scripts.format]
cmd = "ruff format ."
description = "Auto-format code"

[tool.scripts.test]
cmd = "pytest --cov=typecheck --cov-report=term-missing"
description = "Run tests with coverage"
