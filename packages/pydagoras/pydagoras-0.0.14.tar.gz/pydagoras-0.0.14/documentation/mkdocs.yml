site_name: pydagoras
site_description: "Documentation of the pydagoras package"
site_url: http://pydagoras.com
repo_url: "https://github.com/MarkHallett/pydagoras"

theme:
  name: material
  favicon: images/favicon.png
  logo: images/pydagoras.png
  features:
    - content.code.annotate 
    - navigation.tabs
    - navigation.top
    - content.tabs.link

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [../src]

nav:
  - Welcome: welcome.md
  - Package: package.md
  - Example script: example_script.md
  - Demo: demo.md
  - Example app: example_app.md
  - Code reference: reference.md

markdown_extensions:
  # annotations
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.superfences
  # syntax higlighting
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra:
  analytics:
    provider: google
    property: G-XXXXXXX
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://forms.gle/XXXXXXXXX" target="_blank" rel="noopener">feedback form</a>.  

# footer links
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/markhallett/pydagoras
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/pydagoras/
  - icon: fontawesome/brands/linkedin
    link: https://www.linkedin.com/in/mark-hallett-a5a1b911/

extra_javascript:
  - javascripts/feedback.js
