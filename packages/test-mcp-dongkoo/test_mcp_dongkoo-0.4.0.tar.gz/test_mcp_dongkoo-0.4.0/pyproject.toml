[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "test-mcp-dongkoo"
version = "0.4.0"
description = "A simple MCP server with basic tools"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    {name = "DongKoo Kim", email = "dongkoo@example.com"}
]
maintainers = [
    {name = "DongKoo Kim", email = "dongkoo@example.com"}
]
keywords = ["mcp", "server", "tools", "anthropic", "claude"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp[cli]>=1.13.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/dongkoo/test-mcp"
Repository = "https://github.com/dongkoo/test-mcp.git"
Issues = "https://github.com/dongkoo/test-mcp/issues"
Documentation = "https://github.com/dongkoo/test-mcp#readme"

[project.scripts]
test-mcp-dongkoo = "test_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/test_mcp"]