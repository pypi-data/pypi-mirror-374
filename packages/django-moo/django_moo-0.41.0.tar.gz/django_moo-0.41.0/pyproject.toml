[tool.poetry]
name = "django-moo"
version = "0.41.0"
description = "A game server for hosting text-based online MOO-like games."
license = "AGPL"
authors = ["Phil Christensen <phil@bubblehouse.org>"]
repository = "https://gitlab.com/bubblehouse/django-moo"
readme = "README.md"
packages = [
    { include = "moo" },
]
include = ["manage.py", "CHANGELOG.md", "poetry.lock", "docker-compose.*", "extras"]

[tool.poetry.dependencies]
python = "~3.11"
django = "~5"
psycopg2-binary = "^2.9.7"
uwsgi = "^2.0.22"
rich = "^13.5.3"
prompt-toolkit = "^3.0.39"
asyncssh = {extras = ["bcrypt"], version = "^2.14.0"}
restrictedpython = "^7.0"
ptpython = "^3.0.23"
django-simplesshkey = "^2.1.0"
watchdog = "^4.0.0"
poetry-plugin-export = "^1.8.0"
django-ace = "^1.32.4"
celery = {extras = ["redis"], version = "^5.4.0"}
django-celery-results = "^2.5.1"
django-celery-beat = "^2.6.0"
webssh = "^1.6.2"
redis = "^5.2.1"
packaging = "^25.0"
more-itertools = "^10.7.0"

[tool.poetry.group.dev.dependencies]
sphinx = "^7.3.7"
myst-parser = "^3.0.1"
sphinx-rtd-theme = "^2.0.0"
sphinx-autodoc-typehints = "^2.2.2"
pylint = "^3.1.0"
pylint-django = "^2.5.5"
pytest-pylint = "^0.21.0"
pylint-pytest = "^1.1.7"
pytest-django = "^4.7.0"
pytest-spec = "^3.2.0"
coverage = "^7.4.4"
pytest-cov = "^4.1.0"
pylint-gitlab = "^2.0.0"
pytest-profiling = "^1.7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "moo.settings.test"
python_files = ["tests/*.py"]
addopts = "--spec"
spec_test_format = "{result} {docstring_summary}"

[tool.black]
line-length = 120
