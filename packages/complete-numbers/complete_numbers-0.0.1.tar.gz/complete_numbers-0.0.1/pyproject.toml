[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "complete_numbers"
version = "0.0.1"
authors = [
  { name="Ben Haws", email="benjamin.haws216@gmail.com" },
]
description = "Simple library to test the arithmetical properties of a number system allowing for zero division"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/evensong/complete_numbers"
Issues = "https://github.com/evensong/complete_numbers/issues"