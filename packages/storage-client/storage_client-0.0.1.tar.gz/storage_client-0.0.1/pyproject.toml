[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "storage-client"
version = "0.0.1"
description = "Python SDK for interacting with the Storage API"
authors = [
    { name = "Your Name", email = "your@email.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0"
]

[tool.setuptools.packages.find]
where = ["src"]
