[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "maze-agent"                    # 上传到PyPI的包名（若已被占用可改为 "maze-ai" 等）
version = "0.1.0"
description = "Maze: a simple node launcher example"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["maze", "agent", "node", "cli"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
]

# 运行时依赖（没有可留空）
dependencies = [
    # "uvloop>=0.19; platform_system!='Windows'",
]

# 终端命令入口：安装后用户可直接运行 `maze`
[project.scripts]
maze_start = "maze.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
