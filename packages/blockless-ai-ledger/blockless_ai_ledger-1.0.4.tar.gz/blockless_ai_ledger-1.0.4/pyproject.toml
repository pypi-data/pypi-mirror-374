[project]
name = "blockless-ai-ledger"
version = "1.0.4"
description = "🌍 Global AI-powered blockchain - Join the worldwide decentralized network instantly"
readme = "README.md"
authors = [
    {name = "Nethara Labs", email = "contact@netharalabs.com"}
]
keywords = ["blockchain", "ai", "distributed-ledger", "cryptocurrency", "validation", "decentralized", "global", "consensus"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn[standard]>=0.15.0", 
    "pydantic>=1.8.0",
    "typer>=0.4.0",
    "aiohttp>=3.8.0",
    "cryptography>=3.4.8",
    "openai>=1.0.0",
    "colorama>=0.4.4",
    "pytest>=6.0.0",
    "pytest-asyncio>=0.18.0",
    "PyNaCl>=1.5.0",
    "portalocker>=2.7.0",
    "psutil>=5.9.0",
    "loguru>=0.7.0",
    "blake3>=0.3.0"
]

[project.urls]
"Homepage" = "https://github.com/netharalabs/blockless"
"Bug Tracker" = "https://github.com/netharalabs/blockless/issues"
"Documentation" = "https://github.com/netharalabs/blockless"
"Source" = "https://github.com/netharalabs/blockless"

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21.0", "black>=23.0", "ruff>=0.1.0"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
ailedger = "ai_ledger.cli:main"
ailedger-node = "ai_ledger.network_node:main"
ailedger-demo = "ai_ledger.demo:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]