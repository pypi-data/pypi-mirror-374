[project]
name = "blockless-ai-ledger"
version = "0.1.0"
description = "Distributed AI-validated ledger system - Blockless blockchain with AI consensus"
readme = "README.md"
authors = [
    {name = "Nethara Labs", email = "contact@netharalabs.com"}
]
keywords = ["blockchain", "ai", "distributed-ledger", "cryptocurrency", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "websockets>=11.0",
    "httpx>=0.24.0",
    "blake3>=0.3.0",
    "PyNaCl>=1.5.0",
    "colorama>=0.4.6",
    "python-json-logger>=2.0.0",
    "typer>=0.9.0",
    "python-dateutil>=2.8.0",
    "cachetools>=5.3.0"
]

[project.urls]
"Homepage" = "https://github.com/netharalabs/blockless"
"Bug Tracker" = "https://github.com/netharalabs/blockless/issues"
"Documentation" = "https://github.com/netharalabs/blockless"
"Source" = "https://github.com/netharalabs/blockless"

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21.0", "black>=23.0", "ruff>=0.1.0"]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
blockless = "ai_ledger.cli:main"
blockless-node = "ai_ledger.network_node:main"
blockless-demo = "ai_ledger.demo:main"
blockless-keygen = "ai_ledger.keygen:main"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]