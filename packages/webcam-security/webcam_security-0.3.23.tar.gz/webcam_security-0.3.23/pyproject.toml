[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "webcam-security"
version = "0.3.23"
description = "A webcam security monitoring system with Telegram notifications"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Javier Oramas", email = "javiale2000@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "opencv-python>=4.5.0",
    "imutils>=0.5.4",
    "requests>=2.25.0",
    "typer>=0.9.0",
    "rich>=13.0.0",
    "sounddevice>=0.4.0",
    "soundfile>=0.12.0",
    "ffmpeg-python>=0.2.0",
    "pydantic>=2.0.0",
    "setuptools>=61.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]

[project.scripts]
webcam-security = "webcam_security.cli:app"

[project.urls]
Homepage = "https://github.com/JavierOramas/webcam"
Repository = "https://github.com/JavierOramas/webcam"
Issues = "https://github.com/JavierOramas/webcam/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"
select = ["E", "F", "I", "N", "W", "B", "C4", "UP"]
ignore = ["E501", "B008"]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/webcam_security",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
] 