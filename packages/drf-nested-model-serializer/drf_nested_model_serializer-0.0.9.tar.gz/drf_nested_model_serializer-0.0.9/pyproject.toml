[project]
name = "drf-nested-model-serializer"
version = "0.0.9"
authors = [
  { name="GniLudio" },
]
description = "Adds support for writable nested serializers to the Django REST framework."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: Django",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/gniludio/drf-nested-model-serializer"
Documentation = "https://gniludio.github.io/drf-nested-model-serializer"

[tool.setuptools]
packages=['drf_nested_model_serializer']

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
drf_nested_model_serializer = ["*.pyi", "py.typed"]