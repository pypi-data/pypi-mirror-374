[metadata]
name = mycontext
version = 0.1.12
author = Martin Castellano
author_email = martin.castellano89@gmail.com
description = A tool to generate context files for LLMs from multiple source files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/MartinCastellano/mycontext
license = GPL-3.0-or-later
keywords = llm, context, cli, devtool, gpt
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Topic :: Software Development :: Build Tools
	Topic :: Utilities

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
include_package_data = True
install_requires = 
	pyperclip

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mycontext = mycontext.cli:main

[egg_info]
tag_build = 
tag_date = 0

