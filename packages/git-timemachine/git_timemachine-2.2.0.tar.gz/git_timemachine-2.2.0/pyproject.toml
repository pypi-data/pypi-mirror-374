[project]
name = "git-timemachine"
version = "2.2.0"
description = "A command-line tool that helps you record commits on Git repositories at any time node."
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" },
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["git", "timemachine", "committing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities",
]
requires-python = ">=3.10,<3.14"
dependencies = [
    "prettytable>=3.16.0",
    "pydantic-settings>=2.10.1",
    "pygit2>=1.18.2",
    "pyyaml>=6.0.2",
    "requests>=2.32.5",
    "typer>=0.17.3",
]

[project.urls]
homepage = "https://github.com/garrett-he/git-timemachine"
repository = "https://github.com/garrett-he/git-timemachine.git"
changelog = "https://github.com/garrett-he/git-timemachine/blob/main/CHANGELOG.md"
issues = "https://github.com/garrett-he/git-timemachine/issues"

[dependency-groups]
dev = [
    "chance>=0.110",
    "nuitka>=2.7.13",
    "pre-commit>=4.3.0",
    "pyinstaller>=6.15.0",
    "pylint>=3.3.8",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "tox>=4.28.4",
]

[project.scripts]
git-timemachine = "git_timemachine.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
