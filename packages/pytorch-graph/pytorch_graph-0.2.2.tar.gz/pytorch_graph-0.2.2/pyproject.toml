[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytorch-graph"
version = "0.2.2"
authors = [
    {name = "PyTorch Graph Team", email = "maxnicholson011@gmail.com"},
]
description = "Enhanced PyTorch neural network architecture visualization with flowchart diagrams. Install with 'pip install pytorch-graph', import with 'from pytorch_graph import generate_architecture_diagram'"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pytorch", "neural-network", "visualization", "flowchart", "architecture", "diagram", "machine-learning", "deep-learning"]

dependencies = [
    "torch>=1.8.0",
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
    "plotly>=5.0.0",
    "networkx>=2.5",
    "pandas>=1.2.0",
]

[project.optional-dependencies]
full = [
    "torchvision>=0.9.0",
    "scipy>=1.6.0",
    "dash>=2.0.0",
    "dash-bootstrap-components>=1.0.0",
    "kaleido>=0.2.1",
    "torchinfo>=1.6.0",
    "torchsummary>=1.5.1",
]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.812",
    "jupyter>=1.0.0",
    "twine>=4.0.0",
    "build>=0.8.0",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=0.5",
    "nbsphinx>=0.8.0",
]
examples = [
    "torchvision>=0.9.0",
    "timm>=0.6.0",
    "transformers>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/pluvioxo/pytorch-graph"
"Bug Tracker" = "https://github.com/pluvioxo/pytorch-graph/issues"
Documentation = "https://pytorch-graph.readthedocs.io/"
"Source Code" = "https://github.com/pluvioxo/pytorch-graph"

[tool.setuptools]
packages = {find = {}}
include-package-data = true

[tool.setuptools.package-data]
pytorch_graph = ["*.py"] 