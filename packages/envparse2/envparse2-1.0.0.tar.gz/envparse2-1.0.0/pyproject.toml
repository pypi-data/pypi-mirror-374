[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[project]
description = "Simple environment variable parsing"
name = "envparse2"
license = "MIT"
dynamic = ["version"]
readme = "README.rst"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
authors = [{ name = "Rick Harris", email = "rconradharris@gmail.com" }]
maintainers = [
  { name = "Szczepan Cie≈õlik", email = "szczepan.cieslik@gmail.com" },
]

[project.urls]
Repository = "https://github.com/beregond/envparse2"

[tool.hatch.version]
source = "versioningit"

[tool.versioningit]
default-version = "0.0.0"

[tool.versioningit.write]
file = "src/envparse2/_version.py"
