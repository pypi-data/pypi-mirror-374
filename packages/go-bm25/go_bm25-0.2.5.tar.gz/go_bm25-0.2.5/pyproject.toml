[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "go-bm25"
version = "0.2.5"
description = "High-performance BM25 ranking algorithm implementation with Go core and Python bindings"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "BM25 Contributors"}
]
maintainers = [
    {name = "BM25 Contributors"}
]
keywords = ["bm25", "search", "ranking", "information-retrieval", "go", "python-bindings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "rank-bm25>=0.2.2",
    "matplotlib>=3.5.0",
    "numpy>=1.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.950",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
]

[project.urls]
Homepage = "https://github.com/pentney/go-bm25"
Documentation = "https://github.com/pentney/go-bm25#readme"
Repository = "https://github.com/pentney/go-bm25"
"Bug Tracker" = "https://github.com/pentney/go-bm25/issues"

[project.scripts]
go-bm25 = "bm25.bm25:main"

[tool.setuptools]
packages = ["bm25"]

[tool.setuptools.package-data]
bm25 = ["*.so", "*.dll", "*.dylib"]

[tool.setuptools.package-dir]
"" = "."

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
