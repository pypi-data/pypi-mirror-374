[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-html-nova-act"
description = "A Pytest Plugin for Amazon Nova Act Python SDK."
requires-python = ">=3.10"
authors = [
  { name = "Pytest Html Plugin for Amazon Nova Act", email = "nova-act@amazon.com" },
]
license = "Apache-2.0"
readme = "README.md"
version = "1.0.1"

[project.entry-points.pytest11]
pytest_html_nova_act = "pytest_html_nova_act.plugin"

[project.optional-dependencies]
dev = [
  "build",
  "twine",
]
