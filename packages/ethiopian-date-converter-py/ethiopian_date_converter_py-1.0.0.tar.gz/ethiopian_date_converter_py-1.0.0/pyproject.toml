[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "ethiopian-date-converter-py"
dynamic = ["version"]
description = "Ethiopian calendar date conversion for Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abiy", email = "abiywondimu1@gmail.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Office/Business :: Scheduling",
]
keywords = [
    "ethiopian", "calendar", "date", "conversion", "gregorian", 
    "geez", "python", "datetime", "ethiopia", "amharic"
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/abiywondimu5758/ethiopian-date-converter"
Documentation = "https://github.com/abiywondimu5758/ethiopian-date-converter/tree/main/docs/python"
Repository = "https://github.com/abiywondimu5758/ethiopian-date-converter"
"Bug Reports" = "https://github.com/abiywondimu5758/ethiopian-date-converter/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[tool.setuptools_scm]

[tool.black]
line-length = 88
target-version = ['py37']

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
