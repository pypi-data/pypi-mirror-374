[project]
name = "lscli"
version = "0.3.0"
description = ""
authors = [
    {name = "migo",email = "1695587905@qq.com"}
]
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "minio (>=7.2.16,<8.0.0)",
    "label-studio-sdk (>=1.0.20,<2.0.0)",
    "imageio (>=2.37.0,<3.0.0)",
    "numpy (==1.26.4)",
    "typer (>=0.16.0,<0.17.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "pandas (>=2.3.1,<3.0.0)",
    "yarl (>=1.20.1,<2.0.0)",
    "pydantic (>=2.11.7,<3.0.0)",
]

[tool.poetry]
packages = [{include = "lscli", from = "src"}]

[tool.poetry.scripts]
lsvad = "lscli.vad.app:main"

[[tool.poetry.source]]
name = "tuna"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"

[[tool.poetry.source]]
name = "migo-dl"
url = "https://pypi.migow.club/migo/dl/+simple/"
priority = "explicit"

[[tool.poetry.source]]
name = "devpi-migo"
url = "https://pypi.migow.club/devpi/dev/+simple"
priority = "explicit"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
