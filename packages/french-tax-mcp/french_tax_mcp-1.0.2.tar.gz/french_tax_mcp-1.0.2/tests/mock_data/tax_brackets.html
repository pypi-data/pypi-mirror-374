<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Barèmes de l'impôt sur le revenu</title>
</head>
<body>
    <h1>Barèmes de l'impôt sur le revenu 2024</h1>
    <div class="main-content">
        <table class="tax-brackets">
            <thead>
                <tr>
                    <th>Tranche de revenus</th>
                    <th>Taux d'imposition</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>0 à 11 294 €</td>
                    <td>0 %</td>
                </tr>
                <tr>
                    <td>11 295 à 28 797 €</td>
                    <td>11 %</td>
                </tr>
                <tr>
                    <td>28 798 à 82 341 €</td>
                    <td>30 %</td>
                </tr>
                <tr>
                    <td>82 342 à 177 106 €</td>
                    <td>41 %</td>
                </tr>
                <tr>
                    <td>Supérieur à 177 107 €</td>
                    <td>45 %</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
