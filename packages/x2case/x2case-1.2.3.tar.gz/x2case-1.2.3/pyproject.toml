[build-system]
# 指定构建依赖
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "x2case"
version = "1.2.3"
description = "Xmind to jira test case"
readme = "README.md"
authors = [
    { name = "Zeno Zhang", email = "z_ok@me.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["Xmind", "testcase", "jira", "xmindparser"]
requires-python = ">=3.11"
dependencies = [
    "xmindparser>=1.0.0",
    # 其他依赖
]

# 可选依赖（如开发、测试用）
[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8"
]

# 项目主页
[project.urls]
Homepage = "https://github.com/Allenzzz/x2case"
Repository = "https://github.com/Allenzzz/x2case"
#Documentation = "https://your-docs-url.readthedocs.io"

# 包含的包（自动发现或手动指定）
[tool.setuptools.packages.find]
where = ["."]
include = ["x2case*", "docs*"]
# exclude = ["tests*"]  # 可选排除