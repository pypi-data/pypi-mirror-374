[build-system]
requires = ["hatchling>=1.21"]
build-backend = "hatchling.build"

[project]
name = "networkx-arxiv-generators"
version = "0.1.1"
description = "Advanced NetworkX graph generation models implementing algorithms from mathematical papers."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }
authors = [
  { name = "Yan", email = "yablonovskiy.yan@gmail.com" }
]
keywords = ["networkx", "graphs", "generators", "random graphs", "models", "networks", "arxiv"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Mathematics",
]
dependencies = [
  "networkx>=3.2",
]

[project.urls]
Homepage = "https://github.com/YanYablonovskiy/networkx-arxiv-generators"
Issues = "https://github.com/YanYablonovskiy/networkx-arxiv-generators/issues"
Source = "https://github.com/YanYablonovskiy/networkx-arxiv-generators"

[project.optional-dependencies]
test = [
  "pytest>=7.0",
  "pytest-cov>=4.0",
]
lint = [
  "ruff>=0.4.0",
  "black>=24.0.0",
  "mypy>=1.8.0",
  "types-setuptools",
]
docs = [
  "mkdocs>=1.5",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
]

[tool.hatch.metadata]
allow-direct-references = true


[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "B", "UP", "DTZ", "S", "C90"]
ignore = ["S101","I001","S311"]

[tool.ruff.lint.mccabe]
# Flag errors (`C901`) whenever the complexity level exceeds 5.
max-complexity = 25

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.pytest.ini_options]
addopts = "-ra -q --cov=nx_arxivgen --cov-report=term-missing"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.10"
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = true
no_implicit_optional = true
mypy_path = "$WORKSPACE_FOLDER/src/nx_arxivgen/stubs"

[tool.hatch.build.targets.wheel]
packages = ["src/nx_arxivgen"]
