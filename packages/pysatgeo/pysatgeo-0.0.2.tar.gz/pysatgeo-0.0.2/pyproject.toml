[project]
name = "pysatgeo"
version = "0.0.2"
description = "Python package for satellite and geospatial processing functions for raster and vector data"
readme = "README.md"
requires-python = ">=3.8"
keywords = ["pysatgeo", "geospatial", "remote-sensing", "satellite", "gis"]
license = {text = "MIT License"}
authors = [
  {name = "Joao Pereira", email = "joaopmpereira93@gmail.com"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "numpy",
    "pandas",
    "geopandas",
    "rasterio",
    "rioxarray",
    "xarray",
    "scikit-learn",
    "matplotlib",
    "mapclassify",
    "scipy",
    "shapely",
    "requests",
    "gdal",  # Note: may require system/conda install
]

[project.entry-points."console_scripts"]
pysatgeo = "pysatgeo.cli:main"

[tool.setuptools.packages.find]
include = ["pysatgeo*"]
exclude = ["docs*"]

[tool.distutils.bdist_wheel]
universal = true

[tool.bumpversion]
current_version = "0.0.2"
commit = true
tag = true

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bumpversion.files]]
filename = "pysatgeo/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'

[tool.flake8]
exclude = ["docs"]
max-line-length = 88

[project.urls]
Homepage = "https://github.com/JPPereira93/pysatgeo"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"
