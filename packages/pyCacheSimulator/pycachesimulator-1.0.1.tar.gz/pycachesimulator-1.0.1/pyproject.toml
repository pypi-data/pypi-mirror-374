[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyCacheSimulator"
version = "1.0.1"
description = "A python library to simulate cache behavior."
authors = [
  { name="Bieito Beceiro", email="bieito.beceiro.fernandez@udc.es" }
]
readme = "README.md"
dependencies = []
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Education",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: System :: Hardware",
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://gitlab.com/bieito/pycachesim/"
Repository = "https://gitlab.com/bieito/pycachesim/"
Issues = "https://gitlab.com/bieito/pycachesim/-/issues"
