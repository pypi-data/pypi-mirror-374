site_name: Adaptive Dynamics Toolkit
site_description: Documentation for the Adaptive Dynamics Toolkit
site_author: Ryan McKenna
repo_url: https://github.com/RDM3DC/adaptive-dynamics-toolkit
repo_name: adaptive-dynamics-toolkit

docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    primary: indigo
    accent: deep purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.annotate
    - toc.integrate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - API:
    - Adaptive Ï€: api/pi.md
    - ARP Optimizer: api/arp.md
    - Compression: api/compress.md
    - Simulations: api/sim.md
    - TSP & Slicing: api/tsp.md
    - Core Utilities: api/core.md
  - Tutorials:
    - MNIST with ARP: tutorials/arp_mnist.md
    - Curved circles: tutorials/curved_circles.md
  - Services & Support:
    - Integration Consulting: services.md
    - Training & Workshops: training.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - footnotes
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RDM3DC
    - icon: fontawesome/brands/discord
      link: https://discord.gg/your-server
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/RDM3DC