[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "boitrann-stocktrading"
version = "0.1.0"
description = "Nothing to describe"
readme = "README.md"
requires-python = "== 3.13.3"
authors = [
  { name="Tran Quoc Dat", email="dat.tq6141@gmail.com" }
]
license = { file = "LICENSE" }
keywords = ["finance", "stock", "telegram"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

dependencies = [
    "metastock2pd==1.0.2",
    "matplotlib==3.10.6",
    "TA-Lib==0.6.7",
    "loguru==0.7.3",
    "python-telegram-bot==22.3"
]

[project.urls]
"Homepage" = "https://github.com/boitrann/stocktrading"
"Source" = "https://github.com/boitrann/stocktrading"
