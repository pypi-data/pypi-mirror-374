[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sppyte"
dynamic = ["version"]
description = 'Common tasks with SharePoint REST service'
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [{ name = "B-Jones-RFD" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["requests-ntlm"]

[project.urls]
Documentation = "https://github.com/B-Jones-RFD/sppyte#readme"
Issues = "https://github.com/B-Jones-RFD/sppyte/issues"
Source = "https://github.com/B-Jones-RFD/sppyte"

[tool.hatch.version]
path = "src/sppyte/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = ["mypy>=1.0.0"]
[tool.hatch.envs.types.scripts]
check = "mypy --ignore-missing-imports --install-types --non-interactive {args:src/sppyte tests}"

[tool.coverage.run]
source_pkgs = ["sppyte", "tests"]
branch = true
parallel = true
omit = ["src/sppyte/__about__.py"]

[tool.coverage.paths]
sppyte = ["src/sppyte", "*/sppyte/src/sppyte"]
tests = ["tests", "*/sppyte/tests"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
pythonpath = [
  "src",
  "src/sppyte"
]
