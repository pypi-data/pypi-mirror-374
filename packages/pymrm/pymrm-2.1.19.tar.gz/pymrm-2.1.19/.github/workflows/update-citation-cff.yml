name: Update CITATION.cff

on:
  release:
    types: [published]
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update-cff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Allows the action to push changes

      - name: Extract version and date
        id: vars
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          DATE=$(date +'%Y-%m-%d')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV

      - name: Update version and date in CITATION.cff
        run: |
          sed -i 's|^version: .*|version: "${{ env.VERSION }}"|' CITATION.cff
          sed -i 's|^date-released: .*|date-released: "${{ env.DATE }}"|' CITATION.cff
      - name: Commit and push CITATION.cff
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add CITATION.cff
          git commit -m "chore: update CITATION.cff for version ${VERSION}" || echo "::notice::Nothing to commit"
          git push || echo "::notice::Nothing to push"
