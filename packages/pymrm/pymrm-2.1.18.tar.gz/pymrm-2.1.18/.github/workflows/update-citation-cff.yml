name: Update CITATION.cff

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-cff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Allows the action to push changes

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Setup R environment
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies via pak or setup-r-dependencies
        run: Rscript -e "install.packages('cffr', repos='https://cloud.r-project.org')"

      - name: Update CITATION.cff
        run: |
          Rscript -e 'library(cffr); cff_gha_update(path=".", overwrite=FALSE)'
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add CITATION.cff .github/workflows/update-citation-cff.yml
          git commit -m "chore: automatic CITATION.cff update" || echo "::notice::Nothing to commit"
          git push || echo "::notice::Nothing to push"

