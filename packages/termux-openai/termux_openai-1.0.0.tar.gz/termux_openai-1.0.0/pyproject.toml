[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "termux-openai"
version = "1.0.0"
description = "OpenAI Python client fork for Termux (no Rust/jiter required)"
authors = [{ name="coderfenrir", email="coderfenrirmedia@gmail.com" }]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "httpx>=0.28.1",
    "anyio>=3.5.0",
    "distro>=1.7.0"
]

[project.urls]
Homepage = "https://github.com/coderfenrir/termux-openai"
