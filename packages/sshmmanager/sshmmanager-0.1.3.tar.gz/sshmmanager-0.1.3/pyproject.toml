[build-system]
requires = ["setuptools>=69", "wheel"]   # build-time deps
build-backend = "setuptools.build_meta"

[project]
name = "sshmmanager"
version = "0.1.3"
description = "simple ssh manager inspired by zoxide"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "jhell" }]
keywords = ["ssh"]

dependencies = [
    "build==1.3.0",
    "click==8.2.1",
    "fuzzyfinder==2.3.0",
    "markdown-it-py==4.0.0",
    "mdurl==0.1.2",
    "packaging==25.0",
    "Pygments==2.19.2",
    "pyproject_hooks==1.2.0",
    "rich==14.1.0",
    "shellingham==1.5.4",
    "SQLAlchemy==2.0.43",
    "typer==0.17.3",
    "typing_extensions==4.15.0",
    "platformdirs==4.4.0"
]

[project.scripts]
sshm = "sshm.cli:run"

[tool.setuptools.packages.find]
where = ["src"]
include = ["sshm*"]
