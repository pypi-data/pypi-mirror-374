[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-sample-pkg"
version = "0.1.0"
authors = [
    {name = "kimseungtae", email = "monogatree@gmail.com"},
]
description = "A simple sample Python package for PyPI demonstration"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["sample", "example", "demo"]

[project.urls]
"Homepage" = "https://github.com/kimseungtae/my-sample-pkg"
"Bug Reports" = "https://github.com/kimseungtae/my-sample-pkg/issues"
"Source" = "https://github.com/kimseungtae/my-sample-pkg"

[project.scripts]
hello-pypi = "my_sample_pkg.main:hello"