[project]
name = "st-tschart"
version = "0.1.0"
description = "A Streamlit component for rendering interactive timeseries charts with CDF integration"
readme = "README.md"
authors = [{ name = "Everton Colling", email = "evertoncolling@gmail.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "streamlit",
    "timeseries",
    "chart",
    "visualization",
    "component",
    "cognite",
    "cdf",
]
requires-python = ">=3.13"
dependencies = ["streamlit>=1.28.0"]

[project.urls]
Homepage = "https://github.com/evertoncolling/st-tschart"
Repository = "https://github.com/evertoncolling/st-tschart"
Issues = "https://github.com/evertoncolling/st-tschart/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["st_tschart*"]

[tool.setuptools.package-data]
"*" = ["**/*"]

[tool.uv]
dev-dependencies = [
    "streamlit>=1.39.0",
    "build>=1.0.0",
    "twine>=4.0.0",
    "watchdog>=6.0.0",
    "cognite-sdk>=7.83.1",
]
