[project]
name = "kagebunshin"
version = "0.1.6"
description = "AI web automation agent swarm with self-cloning capabilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Siwoo Bae", email = "cymetric1@gmail.com"}
]
keywords = ["ai", "automation", "web-scraping", "browser", "agent"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.13"
dependencies = [
    "python-dotenv>=0.9.9",
    "html-to-markdown>=1.9.0",
    "html2text>=2025.4.15",
    "jinja2>=3.1.6",
    "langchain>=0.3.27",
    "langchain-openai>=0.3.28",
    "langgraph>=0.6.4",
    "pandas>=2.3.1",
    "numpy>=1.26.0",
    "requests>=2.31.0",
    "tqdm>=4.66.0",
    "petname>=2.6",
    "playwright>=1.54.0",
    "pypdf>=5.9.0",
    "readability>=0.3.2",
    "readability-lxml>=0.8.4.1",
    "redis>=6.4.0",
    "textual>=5.3.0",
    "pytest>=8.4.1",
]

[project.scripts]
kagebunshin = "kagebunshin.__main__:main"

[project.urls]
Homepage = "https://github.com/SiwooBae/kagebunshin"
Repository = "https://github.com/SiwooBae/kagebunshin"
Issues = "https://github.com/SiwooBae/kagebunshin/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kagebunshin"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.5.0",
    "flake8>=6.0.0",
]

[tool.black]
line-length = 88
target-version = ['py313']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[dependency-groups]
dev = [
    "build>=1.3.0",
    "hatchling>=1.27.0",
    "playwright>=1.54.0",
    "pytest-asyncio>=1.1.0",
    "twine>=6.1.0",
]
