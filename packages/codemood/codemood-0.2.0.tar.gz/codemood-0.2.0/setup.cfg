[metadata]
name = codemood
version = 0.2.0
description = Advanced Code Mood Analyzer with sentiment analysis, optimization suggestions, custom model training, and comprehensive code quality assessment
long_description = file: README.md
long_description_content_type = text/markdown
author = Omkar Palika
author_email = palikaomkar.22.cse@anits.edu.in
license = MIT
url = https://github.com/OmkarPalika/codemood
project_urls = 
	Homepage = https://github.com/OmkarPalika/codemood
	Issues = https://github.com/OmkarPalika/codemood/issues
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11

[options]
packages = find:
install_requires = 
	transformers>=4.40.0
	huggingface_hub>=0.23.0
	matplotlib
	torch>=1.9.0
python_requires = >=3.8
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

