world:
  height: 200 
  width: 200  
  step_time: 0.25 
  offset: [-100, -100]

robot:
  number: 100
  kinematics: {name: 'omni'}  
  shape: {name: 'circle', radius: 1.0}  
  distribution: {name: 'circle', radius: 80}
  # distribution: {name: 'random', range_low: [-100, -100, -3.14], range_high: [100, 100, 3.14]}
  color: 'g'
  vel_max: [2, 2]
  vel_min: [-2, -2]
  plot:
    show_trajectory: True
    show_goal: True
    keep_traj_length: 50