[project]
name = "agi-tools"
version = "0.1.7"
description = "Biblioteca Python para integração com Spark, Data Lake, envio de e-mails corporativos via Microsoft Graph API e manipulação centralizada de configurações. Ideal para projetos de dados que exigem automação, controle de métricas e comunicação corporativa."
readme = "README.md"
authors = [
    { name = "Moacyr Rodrigues Neto", email = "moacyr.neto@agi.com.br" }
]
requires-python = ">=3.9"
license = "MIT"
dependencies = [
    "msal",
    "pymsteams",
    "python-dateutil",
    "pytz",
    "tomli",
]

[project.scripts]
agi-tools = "agi_tools:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
