{% set name = "dsrnascan" %}
{% set version = "0.3.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: ftp://emboss.open-bio.org/pub/EMBOSS/EMBOSS-6.6.0.tar.gz
    sha256: 7184a763d39ad96bb598bfd531628a34aa53e474db9e7cac4416c2a40ab10c6e
    folder: emboss_src
  - path: ..
    folder: dsrnascan_src

build:
  number: 0
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install ./dsrnascan_src --no-deps -vv
  entry_points:
    - dsrnascan = dsRNAscan:main

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - curl
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - biopython >=1.78
    - numpy >=1.19
    - pandas >=1.1
    - viennarna >=2.4

test:
  imports:
    - dsRNAscan
  commands:
    - dsrnascan --help
    - einverted --help
  requires:
    - pytest
  source_files:
    - dsrnascan_src/test_sequence.fa
  commands:
    - pytest -v dsrnascan_src/tests  # [not osx]

about:
  home: https://github.com/Bass-Lab/dsRNAscan
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: dsrnascan_src/LICENSE
  summary: 'dsRNAscan: A tool for genome-wide prediction of double-stranded RNA structures'
  description: |
    dsRNAscan is a bioinformatics tool designed to identify double-stranded RNA (dsRNA) 
    structures in genomic sequences. It uses a sliding window approach to find inverted 
    repeats that can form dsRNA secondary structures, leveraging a modified version of 
    EMBOSS einverted that supports G-U wobble base pairing in RNA.
  doc_url: https://github.com/Bass-Lab/dsRNAscan/blob/main/README.md
  dev_url: https://github.com/Bass-Lab/dsRNAscan

extra:
  recipe-maintainers:
    - Bass-Lab
    - ryanandrews