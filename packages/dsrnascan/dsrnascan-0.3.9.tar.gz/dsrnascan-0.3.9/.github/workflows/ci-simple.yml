name: Quick Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quick-test:
    name: Quick Install Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # macOS doesn't support Python 3.8
          - os: macos-latest
            python-version: '3.8'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Build einverted from EMBOSS
      run: |
        # Compile einverted with G-U wobble patch first
        chmod +x compile_patched_einverted.sh
        ./compile_patched_einverted.sh
        
        # Verify the binary was created
        ls -la dsrnascan/tools/einverted*
    
    - name: Install package
      run: |
        pip install .
    
    - name: Run smoke test
      run: |
        dsrnascan --version
        dsrnascan --help
        
        # Test G-U wobble support
        echo "Testing G-U wobble pairing support..."
        echo ">test_gu" > test_gu.fa
        echo "GGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGNNNNNNNNNNNNNNCTTCTCTCTCCTTCTCTCTCCTTCTCTCTCCTTCTCTCTC" >> test_gu.fa
        echo ">test_gc" >> test_gu.fa
        echo "GGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGNNNNNNNNNNNNNNCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC" >> test_gu.fa
        
        # Run dsrnascan which should show G-U wobble verification in log
        dsrnascan test_gu.fa -w 100 -s 50 --score 30 -c 1 2>&1 | tee dsrnascan.log
        
        # Check that G-U wobble was verified
        if grep -q "G-U wobble pairing support verified" dsrnascan.log; then
            echo "âœ“ G-U wobble support confirmed"
        else
            echo "ERROR: G-U wobble support not detected!"
            cat dsrnascan.log
            exit 1
        fi
        
        # Verify output was created
        ls -la dsrnascan_*/