[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "2DIFY"
version = "1.0.1"
description = "Generate 2D Interaction With PLIP Output"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  { name="Muzammil Kabier", email="kabeermuzammil614@gmail.com" }
]
dependencies = [
  "contourpy==1.3.3",
  "cycler==0.12.1",
  "et_xmlfile==2.0.0",
  "fonttools==4.59.2",
  "kiwisolver==1.4.9",
  "matplotlib==3.10.6",
  "numpy==2.3.2",
  "openpyxl==3.1.5",
  "packaging==25.0",
  "pandas==2.3.2",
  "pillow==11.3.0",
  "pyparsing==3.2.3",
  "python-dateutil==2.9.0.post0",
  "pytz==2025.2",
  "six==1.17.0",
  "tzdata==2025.2",
  "rdkit==2025.3.6"
]

[project.scripts]
2dify = "twodify.__main__:main"

[project.optional-dependencies]
rdkit = ["rdkit"]

[project.urls]
Homepage = "https://github.com/Muzatheking12/2DIFY"

