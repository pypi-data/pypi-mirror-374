[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "parsernaam"
version = "0.1.1"
description = "ML-assisted name parser for Indian and international names"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Rajashekar Chintalapati", email = "rajshekar.ch@gmail.com" },
  { name = "Gaurav Sood", email = "gsood07@gmail.com" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing :: Linguistic",
  "Topic :: Utilities"
]
keywords = ["name-parser", "names", "machine-learning", "nlp", "indian-names", "lstm", "pytorch"]
dependencies = [
  "torch>=2.0.1",
  "pandas>=1.5.0",
  "joblib>=1.3.0",
  "scikit-learn>=1.3.0",
  "numpy>=1.21.0,<2.0.0"
]

[project.optional-dependencies]
dev = ["check-manifest", "black", "flake8", "isort"]
test = ["pytest>=6.0", "coverage", "tox"]

[project.urls]
"Homepage" = "https://github.com/appeler/parsernaam"
"Repository" = "https://github.com/appeler/parsernaam"
"Bug Tracker" = "https://github.com/appeler/parsernaam/issues"

[project.scripts]
parse_names = "parsernaam.parse:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["parsernaam*"]

[tool.setuptools.package-data]
parsernaam = [
  "notebooks/*.ipynb",
  "models/*.pt",
  "models/*.joblib"
]

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = ["tests"]
