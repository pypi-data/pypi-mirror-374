id: "basic-project-template"
name: "basic-project"
friendly_name: "Basic Project Template"
description: "A simple project template for general-purpose task management"
template_type: "project"
version: "1.0.0"
author: "Lackey System"
created: "2025-08-07T02:00:00Z"
updated: "2025-08-07T02:00:00Z"
tags:
  - "basic"
  - "general"
  - "starter"

variables:
  - name: "project_name"
    type: "string"
    description: "Name of the project"
    required: true
    validation_pattern: "^[a-zA-Z0-9\\s\\-_]+$"

  - name: "project_description"
    type: "string"
    description: "Description of the project"
    required: true

  - name: "team_lead"
    type: "string"
    description: "Team lead or project manager"
    required: false

  - name: "priority"
    type: "choice"
    description: "Project priority level"
    choices: ["low", "medium", "high", "critical"]
    default: "medium"
    required: false

  - name: "estimated_duration"
    type: "string"
    description: "Estimated project duration"
    default: "4 weeks"
    required: false

content:
  project:
    friendly_name: "{{project_name}}"
    description: "{{project_description}}"
    objectives:
      - "Complete project planning and setup"
      - "Execute project deliverables"
      - "Conduct project review and documentation"
    tags:
      - "{{priority}}"
      - "basic-project"
    metadata:
      team_lead: "{{team_lead}}"
      estimated_duration: "{{estimated_duration}}"
      template_used: "basic-project"

  tasks:
    - title: "Project Planning and Setup"
      objective: "Establish project foundation and planning"
      steps:
        - "Define project scope and requirements"
        - "Create project timeline and milestones"
        - "Set up project workspace and tools"
        - "Identify team members and roles"
        - "Create communication plan"
      success_criteria:
        - "Project scope clearly defined"
        - "Timeline with milestones created"
        - "Workspace and tools configured"
        - "Team roles assigned"
        - "Communication plan established"
      complexity: "medium"
      assigned_to: "{{team_lead}}"
      tags: ["planning", "setup"]

    - title: "Execute Core Deliverables"
      objective: "Complete the main project work"
      steps:
        - "Begin implementation of core features"
        - "Regular progress reviews and updates"
        - "Address issues and blockers"
        - "Quality assurance and testing"
        - "Stakeholder feedback integration"
      success_criteria:
        - "Core deliverables completed"
        - "Quality standards met"
        - "Stakeholder feedback incorporated"
        - "Issues resolved"
        - "Progress documented"
      complexity: "high"
      dependencies: ["project-planning-and-setup"]
      tags: ["implementation", "core"]

    - title: "Project Review and Documentation"
      objective: "Complete project closure activities"
      steps:
        - "Conduct final project review"
        - "Document lessons learned"
        - "Create project summary report"
        - "Archive project materials"
        - "Celebrate project completion"
      success_criteria:
        - "Final review completed"
        - "Lessons learned documented"
        - "Summary report created"
        - "Materials archived"
        - "Team recognition completed"
      complexity: "low"
      dependencies: ["execute-core-deliverables"]
      tags: ["review", "documentation", "closure"]

files:
  "README.md": |
    # {{project_name}}

    {{project_description}}

    ## Project Details

    - **Team Lead**: {{team_lead}}
    - **Priority**: {{priority}}
    - **Estimated Duration**: {{estimated_duration}}

    ## Objectives

    - Complete project planning and setup
    - Execute project deliverables
    - Conduct project review and documentation

    ## Getting Started

    This project was created using the Lackey basic project template.

    ## Status

    Project is in planning phase.

  "PLANNING.md": |
    # {{project_name}} - Planning Document

    ## Project Overview

    {{project_description}}

    ## Timeline

    Estimated Duration: {{estimated_duration}}

    ## Team

    - Team Lead: {{team_lead}}

    ## Next Steps

    1. Define detailed project scope
    2. Create timeline with milestones
    3. Set up project workspace
    4. Begin implementation

metadata:
  category: "general"
  difficulty: "beginner"
  estimated_setup_time: "15 minutes"
