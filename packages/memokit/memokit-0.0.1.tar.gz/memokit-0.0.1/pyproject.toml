[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memokit"
version = "0.0.1"
description = "ai memory kit"
authors = [
    {name = "rickey", email = "hello_rickey@163.com"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.13.2"

dependencies = [
    "openai >= 1.63.2",
    "web3 >= 7.8.0",
    "python-dotenv >= 1.0.1"
]

[project.urls]
Homepage = "https://github.com/AmeNetwork/memokit"
"Bug Tracker" = "https://github.com/AmeNetwork/memokit/issues"


[tool.setuptools]
packages = ["memokit"]
include-package-data = true

[tool.setuptools.package-data]
"memokit" = ["**/*.py", "**/*.json", "**/*.yaml", "**/*.yml"]

