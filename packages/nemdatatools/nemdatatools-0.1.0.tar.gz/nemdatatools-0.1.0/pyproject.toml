[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=8.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nemdatatools"
dynamic = ["version"]
description = "Tools for accessing and preprocessing AEMO data for the National Electricity Market"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Zhipeng He", email = "zhipeng.he@hdr.qut.edu.au"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.25.0",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "pyarrow>=19.0.0",
    "tqdm>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.12",
    "black>=25.0.0",
    "mypy>=1.14.0",
    "types-requests>=2.32.0",
    "isort>=6.0.0",
    "pre-commit>=3.3.2",
    "ruff>=0.5.0",
    "commitizen>=4.4.0",
    "twine>=6.0.0",
]
docs = [
    "sphinx>=8.0.0",
    "sphinx-rtd-theme>=3.0.0",
    "myst-parser>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/ZhipengHe/nemdatatools"
Documentation = "https://zhipenghe.me/nemdatatools/"
"Bug Tracker" = "https://github.com/ZhipengHe/nemdatatools/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.ruff]
exclude = [
    "src/*/_version.py",
    "**/_version.py",
    "**/version.py"
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/*.py" = [
    "S101", # asserts allowed in tests...
]
"docs/conf.py" = [
    "A001", # allow use `copyright` in config file for sphinx
]

[tool.setuptools_scm]
write_to = "src/nemdatatools/_version.py"
