[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "negogv-log"
version = "0.1.2"
description = "A custom Python logger configuration with colored console output."
authors = [
    {name = "Daniel Weber", email = "pochta.danila2@gmail.com"}
]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/negogv/negogv_logger"