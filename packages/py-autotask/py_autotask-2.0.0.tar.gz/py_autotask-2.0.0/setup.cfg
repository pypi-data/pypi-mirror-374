[flake8]
max-line-length = 200
extend-ignore = E203,W503,C901,E501
max-complexity = 15
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	*.egg-info,
	.venv,
	.pytest_cache,
	htmlcov,
	py_autotask/_version.py
per-file-ignores = 
	__init__.py:F401
	tests/*:S101,S106
	py_autotask/async_client.py:F841
	py_autotask/entities/contract_exclusion_billing_codes.py:F841
	py_autotask/entities/contract_exclusion_roles.py:F841
	py_autotask/entities/contract_exclusion_set_excluded_roles.py:F841
	py_autotask/entities/contract_exclusion_set_excluded_work_types.py:F841
	py_autotask/entities/contract_notes.py:F841
	py_autotask/entities/contract_roles.py:F841
	py_autotask/entities/document_attachments.py:F841
	py_autotask/entities/price_list_products.py:F841
	py_autotask/entities/price_list_roles.py:F841
	py_autotask/entities/price_list_service_bundles.py:F841
	py_autotask/entities/price_list_services.py:F841
	py_autotask/entities/price_list_work_type_modifiers.py:F841
	py_autotask/entities/product_categories.py:F841
	py_autotask/entities/project_attachments.py:F841
	py_autotask/entities/project_costs.py:F841
	py_autotask/entities/survey_results.py:F841
	py_autotask/entities/task_secondary_resources.py:F841
	py_autotask/entities/tax_categories.py:F841
select = E,W,F,C,N
doctests = True

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

