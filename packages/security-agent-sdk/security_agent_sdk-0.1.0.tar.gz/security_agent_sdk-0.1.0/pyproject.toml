[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "security-agent-sdk"
version = "0.1.0"
description = "Python SDK for Security Agent specifications (models and JSON Schemas)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["security", "sdk", "audit", "pydantic", "jsonschema", "blockchain"]
authors = [
    {name = "FullMetalHodler", email = "fullmetalhodler@logarithm.fi"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Topic :: Security",
]
dependencies = [
    "pydantic>=2.5.0",
    "jsonschema>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Logarithm-Labs/security-agent-sdk"
Documentation = "https://github.com/Logarithm-Labs/security-agent-sdk#readme"
Repository = "https://github.com/Logarithm-Labs/security-agent-sdk"
Issues = "https://github.com/Logarithm-Labs/security-agent-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["security_agent_sdk"]
include = [
  "security_agent_sdk/schemas/**",
  "security_agent_sdk/examples/**",
  "security_agent_sdk/py.typed",
]

[tool.hatch.build.targets.sdist]
include = [
  "security_agent_sdk/**",
  "README.md",
  "LICENSE",
  "CHANGELOG.md",
]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\\.pyi?$'
extend-exclude = '''
/( 
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["security_agent_sdk"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
exclude = [
    "tests/.*",
    "examples/.*",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=security_agent_sdk",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.16.1",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
]


