[project]
name = "zeeker"
version = "0.5.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [ "boto3>=1.38.32", "click>=8.2.1", "jinja2>=3.1.6", "python-dotenv>=1.0.0", "pyyaml>=6.0.2", "sqlite-utils>=3.38",]
license = "MIT"

[dependency-groups]
dev = [ "black>=25.1.0", "pytest>=8.4.0", "toml>=0.10.2", "ruff>=0.8.0", "pytest-cov>=6.2.1",]

[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project.scripts]
zeeker = "zeeker.cli:cli"

[tool.black]
line-length = 100
target-version = [ "py312",]
include = "\\.pyi?$"
extend-exclude = "/(\n  # directories\n  \\.eggs\n  | \\.git\n  | \\.hg\n  | \\.mypy_cache\n  | \\.tox\n  | \\.venv\n  | build\n  | dist\n)/\n"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = [ "E", "F", "W", "I",]
ignore = [ "E501",]
