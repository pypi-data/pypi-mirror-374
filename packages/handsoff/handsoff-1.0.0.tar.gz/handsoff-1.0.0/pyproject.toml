[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "handsoff"
version = "1.0.0"
description = "Auto file tranferer with scp command."
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "MovingJu", email = "movingju06@gmail.com"}]
dependencies = [
    "build>=1.3.0",
    "dotenv>=0.9.9",
    "twine>=6.2.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
handsoff = "main:main"