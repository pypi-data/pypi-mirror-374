[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "handsoff"
version = "1.0.4"
description = "Auto file tranferer with scp command."
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "MovingJu", email = "movingju06@gmail.com"}]
dependencies = [
    "dotenv>=0.9.9",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
handsoff = "handsoff.main:main"

[tool.setuptools.package-data]
handsoff = ["settings.json"]