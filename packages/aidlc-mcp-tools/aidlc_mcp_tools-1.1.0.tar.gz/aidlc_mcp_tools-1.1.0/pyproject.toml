[project]
name = "aidlc-mcp-tools"
version = "1.1.0"
description = "AIDLC Dashboard MCP Tools for Amazon Q integration"
authors = [
    {name = "AIDLC Team", email = "team@aidlc.dev"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "requests>=2.31.0",
    "flask>=2.3.3",
    "flask-cors>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
]

[project.scripts]
aidlc-mcp-server = "aidlc_mcp_tools.server:sync_main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.black]
line-length = 88
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 88
