[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "design-mcp"
version = "0.1.3"
description = "AI设计工具 - 实现 SSE 流式响应处理"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.12.2",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
]

[project.scripts]
design = "design:main_sync"

[tool.setuptools]
py-modules = ["design", "main", "create_joyspace", "run_tests"]

[tool.setuptools.packages]
find = {exclude = ["design*", "design_mcp*", "test*", ".venv*", "dist*", "__pycache__*"]}
