<div class="rounded-md border bg-neutral-50 p-3">
  <div class="mb-2 text-[11px] uppercase tracking-wide text-neutral-500">Labelset Properties</div>
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-2 text-xs">
    <div>
      <div class="text-neutral-500">Kind</div>
      <div class="font-mono">{{ value.kind }}</div>
    </div>
    {% for k, v in value.items() %}
      {% if k not in ['kind','labels'] %}
      <div>
        <div class="text-neutral-500">{{ k | replace('_',' ') | title }}</div>
        <div class="font-mono break-all">{{ v }}</div>
      </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
