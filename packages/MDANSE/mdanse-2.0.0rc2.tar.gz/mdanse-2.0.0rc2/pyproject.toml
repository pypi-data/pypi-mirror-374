[build-system]
requires = ["setuptools", "numpy", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "MDANSE"
version = "2.0.0rc2"
description = 'MDANSE Core package - Molecular Dynamics trajectory handling and analysis code'
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
keywords = ["molecular dynamics", "science", "simulation", "analysis"]
maintainers = [
  {name = "Maciej Bartkowiak", email = "maciej.bartkowiak@stfc.ac.uk"},
  {name = "Chi Y. Cheng", email = "chi.cheng@stfc.ac.uk"},
  {name = "Jacob Wilkins", email = "jacob.wilkins@stfc.ac.uk"}
]
classifiers = [
        'Development Status :: 4 - Beta',

        'Intended Audience :: Science/Research',
        'Topic :: Scientific/Engineering :: Chemistry',
        'Topic :: Scientific/Engineering :: Physics',

        'Programming Language :: Python :: 3',
        'Programming Language :: Python :: 3 :: Only',
        'License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)',
        'Operating System :: OS Independent'
]
dependencies = [
    "numpy",
    "scipy",
    "h5py>=3.13",
    "ase",
    "rdkit",
    "MDAnalysis",
    "mdtraj",
    "networkx",
    "more-itertools",
]

[project.optional-dependencies]
cli=["tqdm"]

# dynamic = ["version", "description"]

[project.urls]
homepage = "https://www.isis.stfc.ac.uk/Pages/MDANSEproject.aspx"
documentation = "https://mdanse.readthedocs.io/en/protos/"
repository = "https://github.com/ISISNeutronMuon/MDANSE"

[tool.setuptools]
package-dir = {"" = "Src"}
include-package-data = true

[tool.setuptools.package-data]
MDANSE = ["Chemistry/*.json",
          "Chemistry/*.csv",
          "Framework/*.json"]

[project.scripts]
mdanse = "MDANSE.Scripts.mdanse:main"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "Tests"
pythonpath = "Tests/CommonFunctions"
addopts = "--import-mode=importlib"
timeout = 240
