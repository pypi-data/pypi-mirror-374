[tool.poetry]
name = "coally"
version = "0.1.4"
description = "Coally â€” your Ally for Google Colab. Zero-setup toolkit at hand."
authors = ["Marko Dabovic <marko.dabovic@outlook.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/marcoderspace/coally"
repository = "https://github.com/marcoderspace/coally"
documentation = "https://coally.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]
packages = [{ include = "coally", from = "src" }]
include = ["src/coally/py.typed"]

[tool.poetry.urls]
Changelog = "https://github.com/marcoderspace/coally/releases"

[tool.poetry.dependencies]
python = ">=3.8"
click = ">=8.0.1"
coally-sql = "^0.1.6"
ipython = { version = ">=8,<10", optional = true }

[tool.poetry.group.dev.dependencies]
Pygments = ">=2.10.0"
bandit = ">=1.7.4"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}
pyyaml = ">=6.0.1"

[tool.poetry.scripts]
coally = "coally.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["coally", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_context = true

[tool.pytest.ini_options]
testpaths = [
  "tests",
  "packages/coally-sql/tests"
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pypi"
priority = "primary"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
priority = "explicit"

[tool.poetry.extras]
modern = ["ipython"]
