[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "aggienaut-common"
version = "0.1.6"
description = "A collection of common utilities and modules for AggieNaut projects"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "AggieNaut Team", email = "alecmkrueger@tamu.edu"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "paho-mqtt>=1.6.0",
    "pyserial>=3.5",
    "toml>=0.10.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/Aggienaut-Apps/aggienaut-common"
"Bug Tracker" = "https://github.com/Aggienaut-Apps/aggienaut-common/issues"
"Source Code" = "https://github.com/Aggienaut-Apps/aggienaut-common"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.toml"]

[tool.setuptools_scm]
write_to = "src/common/_version.py"
