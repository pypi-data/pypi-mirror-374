
[power_switchboard]
i2c_bus_number = 1

retry_attempts = 3
retry_delay = 0.1

channel_map = {radio = 1, garmin_gps = 2, rudder = 3, thruster = 4}

shutdown_channels = ["radio", "garmin_gps", "rudder", "thruster"]

default_trip_amps = {thruster = "2.0A", radio = "2.0A", rudder = "2.0A"}

[power_mode]
power_mode = "normal"  # Power mode (str)
normal_power_channels = ["thruster", "radio", "rudder", "garmin_gps"]
low_power_channels = ["garmin_gps", "radio"]
critical_power_channels = ["garmin_gps", "radio"]

[monitor]
# TODO: Redesign threshold to be a range of [min,max] and make sure to comment if it is inclusive or exclusive
battery_voltage_off_threshold = 11
battery_voltage_critical_threshold = 11.5
battery_voltage_low_threshold = 12.9
battery_voltage_normal_threshold = 13.5
max_load_current = 10.0
high_temp_threshold = 60.0
