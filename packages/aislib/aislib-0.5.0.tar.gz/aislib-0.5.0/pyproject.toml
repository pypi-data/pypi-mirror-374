[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[project]
name = "aislib"
version = "0.5.0"
description = ""
authors = [
    { name = "Arnor Sigurdsson" }
]
requires-python = ">=3.12"

dependencies = [
    "tqdm>=4.66.4",
    "termcolor>=3.1.0",
]

[project.optional-dependencies]
full = [
    "pandas>=2.2.2",
    "numpy>=2.0.1",
    "torch>=2.4.0",
    "torchvision>=0.18.0",
    "py>=1.11.0",
    "matplotlib>=3.9.1",
    "scikit-learn>=1.5.1",
    "seaborn>=0.13.0",
    "sympy>=1.13.1",
]


[dependency-groups]
dev = [
    "ruff>=0.9.4",
    "pytest>=8.3.2",
    "tox>=4.16.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.29.5",
    "coverage>=7.6.0",
    "snakeviz>=2.2.0",
    "pytest-cov>=5.0.0",
    "pynvim>=0.5.0",
    "visidata>=3.0.2",
    "pre-commit>=3.8.0",
    "tomlkit>=0.13.3",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aislib"]


[tool.ruff]
line-length = 88
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "W",   # pycodestyle warnings
]
ignore = ["N812", "SIM102"]

[tool.ruff.lint.isort]
known-first-party = ["aislib"]
combine-as-imports = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
