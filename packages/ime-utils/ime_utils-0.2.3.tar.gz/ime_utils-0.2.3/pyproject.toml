[project]
name = "ime-utils"
version = "0.2.3"
description = "Chinese IME ciku (aka cell wordlist file) parsing tool"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = []

[project.urls]
Homepage = "https://github.com/hantang/ime-utils"
Documentation = "https://github.com/hantang/ime-utils"
Repository = "https://github.com/hantang/ime-utils.git"
Issues = "https://github.com/hantang/ime-utils/issues"
Changelog = "https://github.com/hantang/ime-utils/blob/main/CHANGELOG.md"

[project.scripts]
ime-utils = "ime_utils.cli:main"

[dependency-groups]
dev = [
    "mypy>=1.17.1",
    "ruff>=0.12.11",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
