name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      priority:
        description: 'Run with priority (cancels other runs)'
        type: boolean
        default: false
        required: false

concurrency:
  group: ${{ inputs.priority && format('lint-priority-{0}', github.sha) || format('lint-{0}', github.ref) }}
  cancel-in-progress: ${{ !inputs.priority }}

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}:ci
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
    
    - name: Install dependencies
      run: uv sync --group dev --all-extras
    
    - name: Check formatting
      run: uv run ruff format --check
    
    - name: Run linter
      run: uv run ruff check
    
    - name: Run type checker
      run: uv run mypy src
