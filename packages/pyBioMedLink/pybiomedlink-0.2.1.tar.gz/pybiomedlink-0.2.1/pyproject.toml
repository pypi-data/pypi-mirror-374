[project]
name = "pyBioMedLink"
version = "0.2.1"
description = "pyBioMedLink for Bio-Medical Term Linking."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "accelerate>=1.9.0",
    "rank-bm25>=0.2.2",
    "torch>=2.7.1",
    "transformers>=4.53.2",
]
authors = [
  {name = "Jiaying Lu"},
]
maintainers = [
    {email = "jiaying.lu@emory.edu"}
]
license = {text = "Apache-2.0"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/GAIN-Lab/pyBioMedLink"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
