[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unergy-logger-django"
dynamic = ["version"]
description = "A Django app for advanced logging capabilities"
readme = "README.md"
authors = [{ name = "Dmoreno2903", email = "diegomoreno2903@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "Environment :: Web Environment",
        "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["django", "logging", "audit", "tracking"]
requires-python = ">=3.10.13"
dependencies = [
    "Django>=4.2.5",
]

[project.urls]
Homepage = "https://github.com/Dmoreno2903/django-logger"
Repository = "https://github.com/Dmoreno2903/django-logger.git"
Issues = "https://github.com/Dmoreno2903/django-logger/issues"

[tool.setuptools]
packages = ["django_logger"]

[tool.setuptools.dynamic]
version = {attr = "django_logger._version.__version__"}
