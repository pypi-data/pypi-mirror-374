[tool.poetry]
name = "lisainstrument"
version = "2.0.0-beta"
description = "Simulates the LISA measurement chain (noise and signals) and generates telemetry data"
maintainers = [
    "Jean-Baptiste Bayle <j2b.bayle@gmail.com>",
]
authors = [
    "Jean-Baptiste Bayle <j2b.bayle@gmail.com>",
    "Olaf Hartwig <olaf.hartwig@aei.mpg.de>",
    "Martin Staab <martin.staab@obspm.fr>",
]
readme = "README.md"
license = "BSD 3-Clause"
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
repository = "https://gitlab.in2p3.fr/lisa-simulation/instrument"
documentation = "https://lisa-simulation.pages.in2p3.fr/instrument"

[tool.poetry.urls]
"Download" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/releases"
"Tracker" = "https://gitlab.in2p3.fr/lisa-simulation/instrument/-/issues"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
h5py = "^3.12.1"
numpy = "^2.1.2"
scipy = "^1.14.1"
matplotlib = "^3.9.2"
lisaconstants = "^1.3.6"
dask = "2025.3.0"
bokeh = "^3.6.2"
graphviz = "^0.20.3"
myst-nb = "^1.3.0"

[tool.poetry.group.dev.dependencies]
isort = "^5.13.2"
mypy = "^1.12.0"
pylint = "^3.3.1"
black = "^24.10.0"
ipython = "^8.28.0"
ipykernel = "^6.29.5"
pre-commit = "^4.0.1"
anybadge = "^1.14.0"
pytest-nogarbage = "^1.0.1"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
tqdm = "^4.66.5"
pytest-cov = "^5.0.0"
pytest-mock = "^3.14.0"

[tool.poetry.group.doc.dependencies]
sphinx = "^8.1.3"
sphinx-rtd-theme = "^3.0.1"
sphinxcontrib-bibtex = "^2.6.2"
esbonio = "^0.16.5"
myst-parser = "^4.0.0"
sphinxcontrib-mermaid = "^1.0.0"

[tool.poetry.group.notebooks]
optional = true

[tool.poetry.group.notebooks.dependencies]
ipykernel = "^6.29.5"
ipympl = "^0.9.6"
matplotlib = "^3.10.0"
jupyterlab = "^4.3.5"
ipywidgets = "^8.1.5"

[tool.coverage.report]
show_missing = true

[tool.isort]
profile = "black"

[tool.mypy]
disable_error_code = "import-untyped"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
