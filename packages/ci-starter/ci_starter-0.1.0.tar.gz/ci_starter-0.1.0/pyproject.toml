[project]
name = "ci-starter"
version = "0.1.0"
description = "Kick-starts the semantic release pipeline for your Python project"
readme = "README.md"
authors = [
    { name = "fleetingbytes", email = "7075397+fleetingbytes@users.noreply.github.com" }
]
requires-python = ">=3.11"
license = "BSD-2-Clause"
dependencies = [
    "platformdirs>=4.4.0",
]

[project.scripts]
ci-starter = "ci_starter.cli:main"

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
lint = [
    "ruff>=0.12.12",
]
test = [
    "pytest>=8.4.2",
]
