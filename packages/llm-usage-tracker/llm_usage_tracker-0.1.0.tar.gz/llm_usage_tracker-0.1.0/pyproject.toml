[project]
name = "llm-usage-tracker"
version = "0.1.0"
description = "Drop-in token + cost tracker for OpenAI / LiteLLM / Gemini with caching awareness"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{ name = "Gobi", email = "gobivellingiri@gmail.com" }]
keywords = ["llm", "openai", "token-tracking", "cost-tracking", "litellm", "gemini"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = []

[project.optional-dependencies]
litellm = ["litellm>=1.42.0"]
gemini = ["google-generativeai>=0.7.2"]
all = ["litellm>=1.42.0", "google-generativeai>=0.7.2"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# ğŸ‘‡ add this block
[tool.setuptools.packages.find]
where = ["."]
include = ["llm_usage_tracker"]
