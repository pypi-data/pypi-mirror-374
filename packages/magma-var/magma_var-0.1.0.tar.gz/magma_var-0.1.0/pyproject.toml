[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-var"
version = "0.1.0"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
    {name = "Devy Kamil Syahbana", email = "devy.syahbana@gmail.com"},
    {name = "Syarif Abdul Manaf", email = "riefmof@gmail.com"},
]
description = "MAGMA Volcanic Activity Report (VAR)"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["magma", "indonesia", "volcano", "volcanoes"]
requires-python = ">=3.11"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.2.2",
    "numpy>=2.2.5",
    "matplotlib>=3.9.0",
    "magma-database>=1.6.0",
    "magma-auth",
    "peewee>=3.17.5",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
dev = [
    "black[d]",
    "isort",
    "openpyxl",
    "pandas",
    "numpy",
    "matplotlib",
    "magma-database",
    "peewee",
    "material-color",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-var"
Issues = "https://github.com/martanto/magma-var/issues"