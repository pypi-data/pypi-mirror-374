[tool.poetry]
name = "onco-cola-utils"
version = "0.4.0"
description = "Мои общие утилиты для работы с Excel"
authors = ["Volodin Alexandr Sergeevich <endocrinologist@ya.ru>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
pandas = ">=1.5"
openpyxl = ">=3.0"
deprecated = ">=1.2"
loguru = "^0.7.3"
build = ">=1.3.0"
twine = ">=6.1.0"
tiktoken = ">=0.11.0"

[tool.poetry.group.dev.dependencies]
pathspec = "^0.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"