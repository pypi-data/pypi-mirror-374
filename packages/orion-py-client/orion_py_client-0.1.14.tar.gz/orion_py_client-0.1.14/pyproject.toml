[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "orion_py_client"
version = "0.1.14"
authors = [
  { name="Jaya Kommuru", email="jaya.kommuru@meesho.com"}
]

description = "Python Client for Orion Feature Store to push/produce Model Features and get features' metadata"
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "protobuf>=4.24.1",
  "cloudpathlib>=0.17.0"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["src/orion_py_client"]

[project.urls]
"Homepage" = "https://github.com/Meesho/orion/orion_py_client"
"Bug Tracker" = "https://github.com/Meesho/orion/issues"
"Source" = "https://github.com/meesho/orion/orion_py_client"
