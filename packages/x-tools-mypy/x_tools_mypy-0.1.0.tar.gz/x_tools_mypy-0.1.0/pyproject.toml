[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "x_tools-mypy"
version = "0.1.0"
authors = [
  { name="Milan Brzoň", email="milan.brzon@generaliceska.cz" },
]
description = "MyPy - Pomocný nástroj pro správu kódu"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "x_tools-utils",
    "mypy",
]


[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
run-pylint = "scripts.run_mypy:main"
