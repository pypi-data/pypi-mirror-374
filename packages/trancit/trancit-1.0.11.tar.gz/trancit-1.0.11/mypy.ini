[mypy]
# Research-friendly mypy configuration
python_version = 3.13
warn_return_any = False
warn_unused_configs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = False
warn_unused_ignores = False
warn_no_return = False
warn_unreachable = False
strict_equality = False
allow_redefinition = True
allow_untyped_globals = True
allow_untyped_calls = True
disallow_any_generics = False
disallow_subclassing_any = False
disallow_untyped_calls = False

# Handle missing stubs for external libraries
[mypy-scipy.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-sklearn.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-matplotlib.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-numpy.*]
ignore_missing_imports = True
ignore_errors = True

# Very permissive for research modules
[mypy-trancit.utils.*]
ignore_errors = True

[mypy-trancit.simulation.*]
ignore_errors = True

[mypy-trancit.causality.*]
ignore_errors = True

[mypy-trancit.models.*]
ignore_errors = True

[mypy-trancit.pipeline.*]
ignore_errors = True

# Ignore missing version file
[mypy-trancit._version]
ignore_missing_imports = True
