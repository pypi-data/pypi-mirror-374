[project]
name = "textual-enhanced"
version = "1.0.0"
description = "A library of mildly-opinionated enhancements to Textual"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "textual>=1.0.0",
]
readme = "README.md"
requires-python = ">= 3.10"
license = "MIT"
keywords = [
    "terminal",
    "library",
    "tui",
    "framework",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Terminals",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://textual-enhanced.davep.dev/"
Repository = "https://github.com/davep/textual-enhanced"
Documentation = "https://textual-enhanced.davep.dev/"
Source = "https://github.com/davep/textual-enhanced"
Issues = "https://github.com/davep/textual-enhanced/issues"
Discussions = "https://github.com/davep/textual-enhanced/discussions"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[tool.uv]
managed = true
dev-dependencies = [
    "textual-dev>=1.7.0",
    "mypy>=1.14.1",
    "pre-commit>=4.1.0",
    "mkdocstrings[python]>=0.28.2",
    "mkdocs-material>=9.6.7",
    "ruff>=0.9.9",
    "codespell>=2.4.1",
    "pytest>=8.3.5",
    "ruff>=0.12.9",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]
