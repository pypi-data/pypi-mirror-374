[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "graft-pytorch"
version = "1.0.0"
description = "Gradient-Aware Fast MaxVol Technique for Dynamic Data Sampling"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Ashish Jha", email = "Ashish.Jha@skoltech.ru"},
    {name = "Anh Huy Phan", email = "a.phan@skoltech.ru"}
]
maintainers = [
    {name = "Ashish Jha", email = "Ashish.Jha@skoltech.ru"},
    {name = "Anh Huy Phan", email = "a.phan@skoltech.ru"}
]
keywords = ["machine-learning", "deep-learning", "pytorch", "data-sampling", "gradient-based-sampling"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
    "numpy>=1.19.2",
    "tqdm>=4.62.3",
    "scikit-learn>=0.24.2",
    "pillow>=8.3.1",
    "matplotlib>=3.4.3",
    "transformers>=4.0.0",
    "medmnist>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.2.5",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
]
tracking = [
    "wandb>=0.12.0",
    "eco2ai>=1.0.0",
]
all = [
    "pytest>=6.2.5",
    "pytest-cov",
    "black",
    "isort",
    "flake8",
    "wandb>=0.12.0",
    "eco2ai>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/ashishjv1/GRAFT"
Repository = "https://github.com/ashishjv1/GRAFT"
"Bug Reports" = "https://github.com/ashishjv1/GRAFT/issues"
Documentation = "https://github.com/ashishjv1/GRAFT/blob/main/README.md"

[project.scripts]
graft-train = "graft.cli:main"

[tool.setuptools]
packages = ["graft", "graft.models", "graft.utils"]

[tool.setuptools.package-data]
graft = ["*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --tb=short"