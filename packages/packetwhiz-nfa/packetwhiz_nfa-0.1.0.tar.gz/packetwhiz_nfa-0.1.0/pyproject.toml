[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "packetwhiz-nfa"   
version = "0.1.0"
description = "PacketWhiz â€” Network Forensics & Analysis (NFA) toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Omar Tamer"},
  { name = "Farida Ismail" }
]
keywords = ["pcap", "network", "forensics", "security", "tshark", "wireshark", "ctf"]
dependencies = [
  "pyshark>=0.6",
  "rich>=13.7",
  "jinja2>=3.1",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
  "Topic :: Security",
  "Topic :: Internet",
  "Intended Audience :: Information Technology",
  "Intended Audience :: System Administrators",
]

[project.urls]
Homepage = "https://github.com/Omar-tamerr/Packet-Whiz"

[project.scripts]
packetwhiz = "packetwhiz.__main__:main"


[tool.setuptools]
packages = ["packetwhiz"]

