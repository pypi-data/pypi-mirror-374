[build-system]
requires = ["setuptools>=42"]
build-backend = "setuptools.build_meta"

[project]
name = "wfx"
version = "0.1.0"
description = "A lightweight CLI tool for executing and serving AI flows"
authors = [
    {name = "NeoAI", email = "info@khulnasoft.com"}
]
readme = "README.md"
requires-python = ">=3.6"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/neopilot-ai/wfx"

[project.scripts]
wfx = "flx.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
