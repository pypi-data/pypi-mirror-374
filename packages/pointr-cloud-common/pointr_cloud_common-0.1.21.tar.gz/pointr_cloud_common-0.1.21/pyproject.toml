[project]
name = "pointr-cloud-common"
version = "0.1.21"
description = "Common utilities and DTOs shared across PointrCloud apps"
readme = "README.md"
authors = [
    {name = "Serhat Gürgenyatağı", email = "serhat.gurgenyatagi@pointr.tech"},
]
license = {file = "LICENSE-PROPRIETARY.md"}
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "requests>=2.25.0",
    "smartsheet-python-sdk",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/pointrlabs/ptr-swdel-internal-util-automation/tree/develop/PointrCloudCommon"
"Bug Tracker" = "https://github.com/pointrlabs/ptr-swdel-internal-util-automation/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]