[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cfgtools"
version = "0.0.9"
dependencies = [
  "pyyaml",
  "lazyr",
  "Faker",
  "htmlmaster",
  "toml",
]
requires-python = ">=3.12"
authors = [
  {name = "Chitaoji", email = "2360742040@qq.com"},
]
maintainers = [
  {name = "Chitaoji", email = "2360742040@qq.com"}
]
description = "Provides tools for managing config files."
readme = "README.md"
license = "BSD-3-Clause"
license-files = ["LICENSE"]
keywords = ["config"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12"
]

[project.urls]
Documentation = "https://github.com/Chitaoji/cfgtools/blob/main/README.md"
Repository = "https://github.com/Chitaoji/cfgtools/"

[project.scripts]
cfg = "cfgtools.cli:run"