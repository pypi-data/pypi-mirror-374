[project]
name = "vicradcal"
description = "Pipeline code for the Lunar-VISE, Visible Infrared Camera (VIC) system ground calibration."
authors = [
    {name = "Zachary M. Vig", email = "zvig@umd.edu"},
    {name = "Sean Burnette", email = "sburnette@ucf.edu"}
]
version = "0.0.1"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy (>=2.3.2,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "astropy (>=7.1.0,<8.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"