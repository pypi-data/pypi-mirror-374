[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "squid-ml"
version = "0.1.2"
description = "An easy-to-use, no boilerplate ML experiment tracker."
authors = [{ name = "Aryan Bansal", email = "aryanbansal1710@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "mlflow>=2.15.0",
    "python-on-whales==0.78.0"
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = ["pytest>=6.2"]

[project.urls]
Homepage = "https://github.com/ar-bansal/squid-ml"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["squid", "squid.server", "squid.ml_logging"]
exclude = ["tests"]

[tool.setuptools.package-data]
squid = ["server/infra/**"]

[tool.setuptools]
include-package-data = true