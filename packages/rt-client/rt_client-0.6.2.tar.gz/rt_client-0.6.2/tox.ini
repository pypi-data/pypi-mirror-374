[tox]
envlist = py3,pep8,black_check,bandit
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
deps = .[dev]
commands = python -m unittest {posargs:discover -s rt_client}
setenv = VIRTUAL_ENV={envdir}

[testenv:pep8]
commands =
    flake8

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
    doc8 doc/source
    python setup.py build_sphinx

[testenv:black]
commands =
    black .

[testenv:black_check]
commands =
    black --check .

[testenv:coverage]
commands =
    coverage run --source=rt_client -m unittest {posargs:discover -s rt_client}
    coverage report --omit rt_client/tests/*.py

[testenv:bandit]
commands =
    bandit -x rt_client/test -r rt_client

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
ignore = D100,D101,D102,D103,D104,D105,D200,D203,D202,D204,D205,D208,D400,D401,W503,E203,E231,E501
show-source = true
builtins = _
exclude=.venv,venv,.env,env,.git,.tox,dist,doc,*lib/python*,*egg,releasenotes
