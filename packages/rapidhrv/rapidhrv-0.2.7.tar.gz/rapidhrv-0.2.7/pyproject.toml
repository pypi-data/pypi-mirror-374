[tool.poetry]
name = "rapidhrv"
version = "0.2.7"
description = "A package for preprocessing, analyzing and visualizing cardiac data"
authors = [
  "Peter Kirk <p.kirk@ucl.ac.uk>",
  "Alexander Davidson Bryan <alxdb@pm.me>",
]
license = "MIT"
readme = "README.md"

[tool.poe.tasks]
format = [{ cmd = "black ." }, { cmd = "isort ." }]
pytest = "pytest --cov=rapidhrv ."
test = [
  { cmd = "black --check ." },
  { cmd = "isort --check ." },
  { cmd = "flake8 ." },
  { cmd = "mypy ." },
  { ref = "pytest" },
]

[tool.mypy]
ignore_missing_imports = true

[tool.black]
line-length = 99

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
numpy = "^2.3.2"
scipy = "^1.16.1"
scikit-learn = "^1.7.1"
pandas = "^2.3.2"
jupyter = { version = "^1.0.0", optional = true }
matplotlib = { version = "^3.4.2", optional = true }
h5py = "^3.3.0"
dash = "^3.2.0"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
isort = "^6.0.1"
mypy = "^1.17.1"
pytest = "^8.4.1"
nbstripout = "^0.8.1"
flake8 = "^7.3.0"
poethepoet = "^0.37.0"
pytest-cov = "^6.2.1"

[tool.poetry.extras]
notebooks = ["jupyter", "matplotlib"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
