[tool.poetry]
name = "magentic-olly"
version = "0.2.1"
description = "A package for custom opentelemetry instrumentation"
readme = "README.md"
authors = []
license = "MIT"
packages = [{ include = "magentic_olly" }]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
boto3 = "*"
opentelemetry-api = "1.29.0"
opentelemetry-sdk = "1.29.0"
opentelemetry-exporter-otlp = "1.29.0"
opentelemetry-exporter-otlp-proto-grpc = "1.29.0"
opentelemetry-instrumentation-logging = "0.50b0"
opentelemetry-instrumentation-aws-lambda = "0.50b0"
opentelemetry-instrumentation-httpx = "0.50b0"
opentelemetry-instrumentation-requests = "0.50b0"
opentelemetry-instrumentation-urllib = "0.50b0"
opentelemetry-instrumentation-botocore = "0.50b0"
httpx = "*"
requests = "*"
build = "^1.2.2.post1"
pydantic = "^2.10.2"
pydantic-core = "^2.27.1"
pydantic-settings = "^2.6.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
