[project]
name = "lambda-happy"
version = "0.1.13"
description = "Python package exposing the LambdaHappy class"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "Yerly Sevan", email = "sevan.yerly@he-arc.ch" }
]
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.3",
    "numpy>=2.2.6",
]


[project.optional-dependencies]
benchmark   = ["pyqt5"]
validation  = ["pyqt5", "pandas"]
all         = ["pyqt5", "pandas"]


[dependency-groups]
dev = ["pytest"]

[build-system]
requires = ["setuptools>=61", "wheel", "cibuildwheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
"lambda_happy" = ["*.so", "*.pyd", "*.dylib"]

[tool.setuptools.packages.find]
where = ["src", "scripts"]
include = [
    "lambda_happy*",
    "lambda_happy_benchmark*",
    "lambda_happy_validation*",
    "scripts*"
]

[project.scripts]
lambda-happy-benchmark   = "scripts.run_benchmark:main"
lambda-happy-validation  = "scripts.run_validation:main"
