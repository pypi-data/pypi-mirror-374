name: CI

on: [push, pull_request]

env:
  PY_COLORS: 1
  COLUMNS: 110
  PIP_DISABLE_PIP_VERSION_CHECK: 1

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
      - name: Install dependencies
        run: uv sync --python ${{ matrix.python-version }} --no-dev --group test
      - name: Run tests
        run: uv run --python ${{ matrix.python-version }} --no-dev --group test -- pytest

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      MYPYPATH: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: false
          python-version: '3.13'
      - name: Spelling
        uses: streetsidesoftware/cspell-action@v6
        with:
          incremental_files_only: false
      - name: Linting
        run: uv run -- ruff check --force-exclude --no-fix .
      - name: Formatting
        run: uv run -- ruff format --force-exclude --check .
      - name: Typing:BasedPyright
        run: uv run -- basedpyright .
      - name: Typing:MyPy
        run: uv run -- mypy .
