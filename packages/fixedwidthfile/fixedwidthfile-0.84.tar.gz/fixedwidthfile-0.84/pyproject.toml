[build-system]
requires = ["hatchling >= 1.26", "pandas >= 2.3.0", "numpy >= 2.3.0"]
build-backend = "hatchling.build"

[project]
name = "fixedwidthfile"
version = "0.84"
authors = [
  { name="Andy Chien", email="looking.for.andy.chien@gmail.com" },
]
description = "A package defining functions that assists with managing the data processing for fixed width file"
readme = "README.md"
requires-python = ">=3.11.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/andychien009/fixedwidthfile"
Issues = "https://github.com/andychien009/fixedwidthfile/issues"
