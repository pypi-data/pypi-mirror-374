# Simplified pre-commit configuration for scientific tools
# Focuses on essential checks without overly complex dependencies
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10000']  # Allow larger files for scientific data
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first
      - id: check-json
      - id: check-toml

  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]  # Longer lines for scientific code

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=100, --extend-ignore=E203,W503,E501,F401]

  # Simplified mypy without types-all dependency
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.3.0
    hooks:
      - id: mypy
        args: [
          --ignore-missing-imports,
          --no-strict-optional,
          --warn-return-any,
          --no-error-summary,
          --disable-error-code=no-any-return,
          --disable-error-code=no-untyped-def,
          --disable-error-code=name-defined,
        ]
