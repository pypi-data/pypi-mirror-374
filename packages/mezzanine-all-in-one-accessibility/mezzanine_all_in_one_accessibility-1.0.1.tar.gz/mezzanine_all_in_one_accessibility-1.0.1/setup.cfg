[metadata]
name = mezzanine-all-in-one-accessibility
version = 1.0.1
description = Website accessibility widget for improving WCAG 2.0, 2.1, 2.2 and ADA compliance!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.skynettechnologies.com
author = Skynet Technologies USA LLC
author_email = developer3@skynettechnologies.com
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.11
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	Django==4.2
	Mezzanine>=5.1.0,<=6.1.1

[egg_info]
tag_build = 
tag_date = 0

