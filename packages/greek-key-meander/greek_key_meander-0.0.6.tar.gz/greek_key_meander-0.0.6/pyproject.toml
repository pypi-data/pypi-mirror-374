[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "greek_key_meander"
version = "0.0.6"
authors = [
  { name="bqiao", email="bqiaodev@gmail.com" },
]
description = "A package for generating Greek key meanders"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "drawsvg",
    "cairosvg",
]

[project.urls]
"Homepage" = "https://github.com/bingqiao/greek_key_meander"
"Bug Tracker" = "https://github.com/bingqiao/greek_key_meander/issues"

[project.scripts]
meander = "meander:main"
