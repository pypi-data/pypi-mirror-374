  # """ffprobe -v error -select_streams v:0 -show_entries stream=height -of csv=s=x:p=0 {}""",
  """mediainfo --Inform="Video;%Duration%" {}""",
  """mediainfo --Inform="Video;%Width%" {}""",
  """mediainfo --Inform="Video;%Height%" {}""",
