# splurge-tabular
# Splurge Tabular Library

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splurge-tabular"
dynamic = ["version"]
description = "A Python library for tabular data processing with in-memory and streaming support"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "Jim Schilling"},
]
maintainers = [
    {name = "Jim Schilling"},
]
keywords = ["tabular", "data", "csv", "processing", "streaming"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "splurge-typer>=2025.0.1",
]

[project.urls]
Homepage = "https://github.com/jim-schilling/splurge-tabular"
Repository = "https://github.com/jim-schilling/splurge-tabular"
Issues = "https://github.com/jim-schilling/splurge-tabular/issues"
Changelog = "https://github.com/jim-schilling/splurge-tabular/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "ruff>=0.1.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.2.0",
]
cli = [
    "typer>=0.9.0",
    "rich>=13.0.0",
]

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["splurge_tabular*"]

[tool.setuptools.dynamic]
version = {attr = "splurge_tabular.__version__"}

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["B011"]  # assert false

[tool.ruff.lint.isort]
known-first-party = ["splurge_tabular"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-x -v -n auto --cov=splurge_tabular --cov-report=term-missing --cov-report=html"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["splurge_tabular"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
