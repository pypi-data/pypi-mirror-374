[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gnoman-cli"
version = "0.1.0"
description = "Gnosis Safe, HD/hidden wallets, and keyring manager â€” terminal-native."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9"
dependencies = [
  "eth-account",
  "web3>=6",
  "eth-abi",
  "pycryptodome; python_version<'3.11'",
  "cryptography",
  "keyring",
  "python-dotenv",
  "rich",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "Environment :: Console",
  "Topic :: Security :: Cryptography",
  "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://github.com/74Thirsty/gnoman"
Source = "https://github.com/74Thirsty/gnoman"
Issues = "https://github.com/74Thirsty/gnoman/issues"

[project.scripts]
gnoman = "gnoman.cli:main"

