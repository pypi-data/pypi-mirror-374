[project]
name="StringDALE"
version = "0.4.3"
description = "String Diagram Agent Language Express (StringDALE) is a language for building LLM agents using string diagrams."
readme = "README.md"
requires-python=">=3.10"
dependencies = [
    "chromadb>=1.0.15",
    "deepmerge>=2.0",
    "fastcore>=1.8.5",
    "google-search-results>=2.4.2",
    "graphviz>=0.21",
    "html2text>=2025.4.15",
    "instructor>=1.10.0",
    "ipython>=8",
    "isodate>=0.7.2",
    "jinja2>=3.1.6",
    "joblib>=1.5.1",
    "lark>=1.2.2",
    "nest-asyncio>=1.6.0",
    "networkx>=3.3",
    "openai>=1.97.1",
    "pandas>=2.3.1",
    "parse>=1.20.2",
    "pillow>=11.3.0",
    "prettyprint>=0.1.5",
    "python-dotenv>=1.1.1",
    "python-git>=2018.2.1",
    "singleton-decorator>=1.0.0",
    "smolagents>=1.20.0",
    "sqlmodel>=0.0.24",
    "wikipedia>=1.4.0",
]


[tool.uv]
dev-dependencies = [
    "hatch>=1.14.1",
    "ipykernel>=6.30.0",
    "ipywidgets>=8.1.7",
    "jupyter>=1.1.1",
    "nbdev>=2.4.5",
    "poethepoet>=0.36.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "setuptools>=75.2.0",

]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stringdale"]
directory = "dist"

[tool.poe]
verbosity = 0

[tool.poe.tasks]
# Hidden subtasks for Poe. Tasks starting with "_" cannot be executed directly, just used as part of other tasks
# nbdev related tasks
_nb_clean = "uv run nbdev_clean"
_nb_test = "uv run nbdev_test"
_nb_export = "uv run nbdev_export"
_nb_readme = "uv run nbdev_readme --path nbs/index.ipynb"
# Pytest
_pytest = "uv run pytest"
_build = "uv build"
# UV tasks
_sync = "uv sync --all-extras"

[tool.poe.tasks.clean]
    help = "Remove temporary files generated during build process"
    cmd  = """
    # multiline commands including comments work too!
    rm -rf .pytest_cache
            ./**/__pycache__
            _proc
    """

[tool.poe.tasks._publish]
    help = "Publish the package to PyPI"
    shell = """
    source .env.dev &&
    export UV_PUBLISH_TOKEN &&
    uv publish
    """

[tool.poe.tasks.sync]
    help = "Full package synchronisation: runs notebook cleaning and formatting, exports library and readme files, regenerates lockfile and update virtual environment"
    sequence = [
        # TODO add command to sync pyproject.toml with settings ini
        "_nb_clean",
        "_nb_export",
        "_nb_readme",
        "_sync",
    ]

[tool.poe.tasks.pypi]
    help = "Build the package and publish to PyPI"
    sequence = [
        "_build",
        "_publish",
    ]
