
[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbmini"
version = "0.1.4"
description = "A simple DB connector for MySQL, SQLite, and MongoDB"
authors = [
  { name="Prathamesh Patil", email="prathameshpatil0545@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
  "mysql-connector-python",
  "pymongo",
  "pymysql"
]
