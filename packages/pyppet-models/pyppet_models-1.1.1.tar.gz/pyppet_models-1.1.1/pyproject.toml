[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyppet_models"
description = "pyppet_models contains examples for using pyppet: https://github.com/david-dorf/pyppet"
requires-python = ">=3.10, <3.13"
version = "1.1.1"
dependencies = ["pyppet[viz] == 1.0.2"]

[project.license]
text = "MIT"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]

[tool.pixi.tasks]
visualize_franka = "python -m pyppet_models.franka_research_3.visualize_franka"
urdf_franka = "python -m pyppet_models.franka_research_3.urdf_franka"
