[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 68.0"]

[project]
name = "bitstruct-annotated"
version = "0.1.4"
description = "Annotate fields with bitstruct un/packing instructions"
readme = "README.md"
requires-python = ">=3.11"
keywords = [
    "bitstruct",
    "struct",
    "annotated",
    "packing",
    "serialization"
]
authors = [
    { name = "Oliver Kleinke", email = "oliver.kleinke@c-01a.de" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = ["bitstruct"]

[project.optional-dependencies]
dev = [
    "build",
    "mypy",
    "pydantic",
    "pyproject-scripts",
    "pytest",
    "pytest-cov",
    "ruff",
]


[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
bitstruct_annotated = ["py.typed"]

[project.urls]
Source = "https://github.com/okleinke/bitstruct-annotated/"


[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
lint.extend-select = ["E"]
lint.ignore = []

[tool.scripts.lint]
cmd = "ruff check --select=I . && mypy src && ruff format --check ."
description = "Run linters (ruff, mypy)"

[tool.scripts.format]
cmd = "ruff format ."
description = "Auto-format code (ruff)"

[tool.scripts.test]
cmd = "pytest tests --cov=bitstruct_annotated --cov-report=term-missing"
description = "Run tests with coverage"
