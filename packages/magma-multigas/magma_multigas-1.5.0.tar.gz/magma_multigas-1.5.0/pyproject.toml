[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name =  "magma-multigas"
version = "1.5.0"
authors = [
    {name = "Martanto", email = "martanto@live.com"},
]
description = "MultiGas package for internal use. A collaboration between CVGHM and USGS"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["gas", "volcano", "multigas", "usgs", "cvghm", "pvmbg"]
requires-python = ">=3.11"
dependencies = [
    "openpyxl>=3.1.5",
    "pandas>=2.2.2",
    "numpy>=2.2.5",
    "matplotlib>=3.9.0",
    "magma-auth>=1.0.0",
    "magma-var>=0.1.0",
    "pytz>=2024.1",
    "kaleido",
    "plotly>=5.23.0",
    "windrose",
    "seaborn",
    "importlib-resources"
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
base = [
    "openpyxl>=3.1.0",
    "numpy>=2.0.0",
    "pandas>=2.2.2",
    "matplotlib>=3.9.0",
    "seaborn>=0.13.2",
    "windrose",
]

[project.urls]
Homepage = "https://github.com/martanto/magma-multigas"
Issues = "https://github.com/martanto/magma-multigas/issues"