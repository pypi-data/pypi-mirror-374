[project]
name = "dungngo-mcp-obsidian"
version = "0.2.2"
description = "MCP server to work with Obsidian via the remote REST plugin (republished for testing)"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.1.0",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
]
authors = [
    { name = "dungngo", email = "test@dungngo.dev" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
mcp-obsidian = "mcp_obsidian:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pyright>=1.1.389",
]
