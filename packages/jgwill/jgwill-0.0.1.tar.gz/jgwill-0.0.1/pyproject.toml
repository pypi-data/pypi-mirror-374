[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "jgwill"
version = "0.0.1"
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A basic Python package to reserve 'jgwill' at pypi.org"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["jgwill", "just-good-will", "coaiapy", "storytelling"]

[project.urls]
"Homepage" = "https://github.com/yourusername/jgwill"
"Bug Tracker" = "https://github.com/yourusername/jgwill/issues"

[project.scripts]
jgwill = "jgwill:echo_jgwill"

[tool.setuptools.packages.find]
where = ["src"]
