[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
exclude = [".idea", "tmp", "dist", ".tox", ".pytest_cache"]

[tool.flit.metadata]
module = "sklearndf"
author = "Boston Consulting Group (BCG)"
home-page = "https://github.com/BCG-X-Official/sklearndf"
description-file = "pypi_description.rst"
dist-name = "sklearndf"
license = "Apache Software License v2.0"

requires = [
    "gamma-pytools  >=2.1,<4a",   # allow pytools 2 and 3
    "numpy          >=1.21,<3a",
    "packaging      >=20",
    "pandas         >=1",
    "scikit-learn   >=1.3,<1.8a",
    "scipy          ~=1.6",
]

requires-python = ">=3.9,<4a"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]

[tool.flit.metadata.requires-extra]
testing = [
    "pytest ~= 8.1",
    "pytest-cov ~= 4.1",
    # optional requirements for testing sklearndf
    "lightgbm >= 3",
    "xgboost >= 1",
]
docs = [
    "sphinx ~= 4.5",
    "sphinx-autodoc-typehints ~= 1.19",
    "pydata-sphinx-theme ~= 0.8.1",
    "jinja2 ~= 2.11",
    "nbsphinx ~= 0.8.9",
    "jupyter == 1",
    "docutils ~= 0.17",
    "xlrd ~= 1.2",
    "m2r ~= 0.2"
]

[tool.flit.metadata.urls]
Documentation = "https://bcg-x-official.github.io/sklearndf/"
Repository = "https://github.com/BCG-X-Official/sklearndf"

[build]
# comma-separated list of packages to be built from source in pip min builds
no-binary.min = ["matplotlib"]

[build.matrix.min]
# direct requirements of sklearndf
boruta         = "~=0.3.0"
gamma-pytools  = "~=2.1.3"
lightgbm       = "~=3.1.1"
numpy          = "~=1.22.4"
packaging      = "~=20.9"
pandas         = "~=1.1.5"
python         = "~=3.9.23"
scipy          = "~=1.6.3"
scikit-learn   = "~=1.3.2"
xgboost        = "~=1.5.1"
# additional minimum requirements of gamma-pytools
joblib         = "~=1.1.1"
matplotlib     = "~=3.3.4"
typing_inspect = "~=0.7.0"

[build.matrix.max]
# direct requirements of sklearndf
arfs           = "~=3.0"
gamma-pytools  = "~=3.0"
lightgbm       = "~=4.6"
numpy          = "~=2.2"
packaging      = ">=25"
pandas         = "~=2.3"
python         = "~=3.12"
scikit-learn   = "~=1.7.1"
scipy          = "~=1.16"
xgboost        = "~=3.0"
# additional maximum requirements of gamma-pytools
joblib         = "~=1.5"
matplotlib     = "~=3.10"
typing_inspect = "~=0.9"

[tool.black]
# quiet = "True"
line-length = 88
target_version = ['py36']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | data
    | docs
    | notebooks
    | sphinx
  )/
)
'''

[tool.mypy]
strict = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "arfs.*",
    "boruta.*",
    "lightgbm.*",
    "packaging.*",
    "pandas.*",
    "scipy.*",
    "sklearn.*",
    "xgboost.*"
]
ignore_missing_imports = true
