[project]
name = "rocketrag"
version = "0.1.5"
description = "Fast, efficient, minimal, extendible and elegant RAG system"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Aleksander Obuchowski", email = "obuchowskialeksander@gmail.com"}
]
license = {text = "CC-BY-4.0"}
keywords = ["rag", "retrieval", "llm", "ai", "vector-database", "embeddings"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "chonkie[model2vec]>=1.1.2",
    "fastapi>=0.116.1",
    "jinja2>=3.1.0",
    "kreuzberg>=3.11.2",
    "llama-cpp-python>=0.3.16",
    "numpy>=1.24.0",
    "pymilvus>=2.6.0",
    "rich>=13.0.0",
    "sentence-transformers>=5.1.0",
    "typer>=0.16.1",
    "uvicorn>=0.32.1",
]

[project.urls]
Homepage = "https://github.com/TheLion-ai/RocketRAG"
Repository = "https://github.com/TheLion-ai/RocketRAG"
Documentation = "https://github.com/TheLion-ai/RocketRAG#readme"
"Bug Tracker" = "https://github.com/TheLion-ai/RocketRAG/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["rocketrag*"]
exclude = ["pdf*"]

[tool.setuptools.package-data]
rocketrag = ["webserver/templates/*.html"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=6.0.0",
    "ruff>=0.8.0",
]
viz = [
    "scikit-learn>=1.3.0",
]

[project.scripts]
rocketrag = "rocketrag.cli:main"
rag = "rocketrag.cli:main"
