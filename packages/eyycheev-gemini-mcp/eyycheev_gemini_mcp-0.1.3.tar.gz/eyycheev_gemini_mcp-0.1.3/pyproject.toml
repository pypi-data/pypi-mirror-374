[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "eyycheev-gemini-mcp"
version = "0.1.3"
description = "uvx wrapper that launches @eyycheev/gemini-mcp (Node) via npx"
requires-python = ">=3.8"
dependencies = []

[project.scripts]
gemini-mcp = "gemini_mcp.cli:main"

[tool.hatch.build]
include = ["src/gemini_mcp/**"]

[tool.hatch.build.targets.wheel]
packages = ["src/gemini_mcp"]
