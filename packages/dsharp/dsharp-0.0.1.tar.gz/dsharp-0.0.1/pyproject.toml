[project]
name = "dsharp"
version = "0.0.1"
authors = [{name="ChipDev", email="skylertruitt6655@gmail.com"}]
description = "A programming language made in python"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Docs = "https://sites.google.com/view/dsharp/syntaxes"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]