name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      # Temporarily disable tests in CI while stabilizing headless behavior
      #- name: Run tests
      #  run: |
      #    uv run --with pytest --with httpx pytest -q

      - name: Lint (ruff)
        run: |
          uvx ruff@latest check .

      - name: Build package
        run: |
          uv build --no-sources
