[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "advfile-manager"
version = "0.1.0"
description = "Unified file abstractions with safe I/O, backups, caching, and async facade for Text/JSON/CSV/YAML/INI/TOML/XML/Excel."
readme = "USAGE.md"
requires-python = ">=3.8"
authors = [
  { name = "Avi Twil" }
]
license = { text = "MIT" }
keywords = [
  "file-io", "json", "csv", "yaml", "ini", "toml", "xml", "excel",
  "backup", "async", "search", "openpyxl", "pyyaml", "tomli"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
]

# אין תלות חובה — הכל סטנדרט לייבררי. התלותים למטה אופציונליים לפי פורמט.
dependencies = []

[project.optional-dependencies]
yaml = ["PyYAML>=6.0"]
toml = [
  "tomli>=2.0; python_version < '3.11'",
  "tomli-w>=1.0",
]
excel = ["openpyxl>=3.1"]

# חבילת פיתוח נוחה
dev = [
  "pytest>=8",
  "pytest-cov>=5",
  "mypy>=1.10",
  "ruff>=0.5",
  "black>=24.0",
  "types-PyYAML>=6.0.12.20240808",
  "types-toml>=0.10.8.20240310",
]

[project.urls]
Homepage = "https://example.com/advfile-manager"
Repository = "https://example.com/advfile-manager/repo"
Issues = "https://example.com/advfile-manager/issues"

[tool.setuptools]
# מודול יחיד בשם הקובץ (ללא הסיומת). שנה אם שם הקובץ שונה.
py-modules = ["advfile_manager"]

[tool.pytest.ini_options]
addopts = "-ra -q --cov=advfile_manager --cov-report=term-missing"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "B"]
ignore = []
fix = true

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
disallow_untyped_defs = false
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
no_implicit_optional = true
pretty = true

[tool.coverage.run]
branch = true
source = ["advfile_manager"]
