[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "visa-clearing-file-parser"
dynamic = ["version"]
description = "A Python library for parsing Visa BASE II Clearing Transaction Files"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Peter Dev", email = "706435+makafanpeter@users.noreply.github.com"},
]
keywords = ["visa", "clearing", "payment", "transaction", "finance", "baseii"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "coverage>=7.0",
    "flake8>=6.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "coverage>=7.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
visa-clearing-parser = "visa_clearing.cli:main"

[project.urls]
Homepage = "https://github.com/makafanpeter/visa-clearing-file-parser"
Repository = "https://github.com/makafanpeter/visa-clearing-file-parser.git"
"Bug Tracker" = "https://github.com/makafanpeter/visa-clearing-file-parser/issues"

[tool.setuptools.dynamic]
version = {attr = "visa_clearing.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]

[tool.coverage.run]
source = ["src/visa_clearing"]
omit = ["tests/*", "src/visa_clearing/cli.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
]