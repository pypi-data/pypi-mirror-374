[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jiboia"
version = "0.1.0"
description = "jiboia is a python package for automatically normalizing DataFrames and optimizing types efficiently."
authors = [
    { name="Lucas Muffato", email="lucasmuffato.eng@gmail.com" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0"
]

[project.urls]
Homepage = "https://github.com/lmuffato/jiboia"
Bug_Tracker = "https://github.com/lmuffato/jiboia/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["jiboia*"]
