[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tsq-lib"
version = "0.2.1"
description = "time series quality library"
authors = [
    { name = "Mathis Jander", email = "mathis.jander@utwente.nl" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
license = { text = "MIT" }
dependencies = [
    "pandas",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/MSCA-DN-Digital-Finance/tsq"

[tool.setuptools.packages.find]
where = ["."]
