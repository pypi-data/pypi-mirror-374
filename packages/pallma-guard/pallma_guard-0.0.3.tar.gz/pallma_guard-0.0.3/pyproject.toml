[project]
name = "pallma-guard"
version = "0.0.3"
description = "The Security Observability Layer for AI Agents"
readme = "README.md"
authors = [
  { name = "Dionysis Varelas (@dvarelas)" },
  { name = "Pavlos Mitsoulis (@pm3310)" }
]
license = { text = "Apache License 2.0" }
keywords = ["LLM", "Cybersecurity", "AI Agents"]

classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.12"
dependencies = [
    "typer>=0.16.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pallma"]

[tool.ruff]
# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.12
target-version = "py312"

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

[tool.ruff.lint]
# Enable basic linting: pycodestyle (`E`), Pyflakes (`F`), and isort (`I`)
select = ["E", "F", "I"]
ignore = [
    "E501",  # Line too long
    "E731",  # Do not assign a lambda expression
    "F401",  # Unused imports
    "F841",  # Unused variables
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.isort]
known-first-party = ["pallma"]

[project.optional-dependencies]
sdk = [
    "traceloop-sdk>=0.43.1",
]

[dependency-groups]
dev = [
  {include-group = "lint"},
  {include-group = "test"},
  "bump2version>=1.0.1",
]
lint = [
    "ruff>=0.12.7",
]
test = []

[project.scripts]
pallma = "pallma.cli.main:app"
