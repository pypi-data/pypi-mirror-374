[project]
name = "aiocallback"
version = "0.1.9"
description = "A library for helping configure asynchronous callbacks using member descriptors"
readme = "README.md"
authors = [{ name = "Vizonex", email="VizonexBusiness@gmail.com" }]
requires-python = ">=3.9"
dependencies = [
    'frozenlist',
    'typing-extensions; python_version<"3.10"',
    "propcache>=0.3.2"
]

keywords=["event callbacks", "callbacks", "asyncio"]
classifiers = [
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
[project.urls]
    homepage = "https://github.com/Vizonex/aiocallback"
    repository = "https://github.com/Vizonex/aiocallback.git"
