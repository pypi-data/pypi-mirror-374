[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "myfacedetect"
version = "0.3.0"
description = "High-performance face detection and recognition library with CPU-only support"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Santosh Krishna", email = "santoshkrishna.code@gmail.com"}
]
maintainers = [
    {name = "Santosh Krishna", email = "santoshkrishna.code@gmail.com"}
]
keywords = ["face-detection", "face-recognition", "opencv", "mediapipe", "computer-vision", "cpu-only", "real-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]
requires-python = ">=3.8"
dependencies = [
    "opencv-python>=4.5.0",
    "mediapipe>=0.9.0",
    "numpy>=1.21.0",
    "Pillow>=8.0.0",
    "scikit-learn>=1.0.0",
    "pyyaml>=5.4.0",
    "onnxruntime>=1.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.10",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.910",
    "build>=0.7.0",
    "twine>=3.4.0",
]
examples = [
    "matplotlib>=3.3.0",
]
gpu = [
    "onnxruntime-gpu>=1.10.0",
]
advanced = [
    "ultralytics>=8.0.0",
    "insightface>=0.7.0",
]

[project.urls]
Homepage = "https://github.com/Santoshkrishna-code/myfacedetect"
Documentation = "https://github.com/Santoshkrishna-code/myfacedetect#readme"
Repository = "https://github.com/Santoshkrishna-code/myfacedetect"
"Bug Tracker" = "https://github.com/Santoshkrishna-code/myfacedetect/issues"

[project.scripts]
myfacedetect-demo = "myfacedetect.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["myfacedetect*"]
exclude = ["tests*"]
