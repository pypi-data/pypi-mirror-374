[project]
name = "pubchem-requests-python"
version = "0.0.4"
authors = [
  { name="Henry Nitzberg", email="henrynitzberg@gmail.com" },
]
description = "A wrapper for the pubchem PUG REST API that simplifies retrieval of chemical information."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "python-stdnum",
    "requests",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/henrynitzberg/pubchem_requests_python"

[tool.pytest.ini_options]
pythonpath = "src"