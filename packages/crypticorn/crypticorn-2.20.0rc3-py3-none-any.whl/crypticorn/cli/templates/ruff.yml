# https://docs.astral.sh/ruff/integrations/#github-actions
name: Ruff
on: [ push, pull_request ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/ruff-action@v3
        with:
          args: check --ignore E402 --output-format=github .
          src: "./src"
