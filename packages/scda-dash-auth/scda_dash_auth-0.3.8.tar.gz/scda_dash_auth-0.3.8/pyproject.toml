[tool.poetry]
name = "scda-dash-auth"
version = "0.3.8"
description = "wrapper for scda dash authentication qdt auth service and Microsoft Identity Platform"
authors = ["Cesar Flores <cesar@qdt.ai>"]
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
packages = [{include = "scda_dash_auth", from = "src"}]
include = [
    "src/my_dash_component/assets/**/*"
]

[tool.poetry.dependencies]
python = ">=3.9"
dash-auth = "^2.3.0"


[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[tool.poetry.group.test.dependencies]
pytest = "^8.3.2"
requests-mock = "^1.12.1"
pandas = "^2.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
