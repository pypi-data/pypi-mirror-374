[tool.poetry]
name = "taskinator"
version = "0.2.2"
description = "A Python CLI task management tool for software development projects. Heavily inspired by claude-task-master"
authors = ["Steve Smahnuk <ssmashnuk@gmail.com>"]
readme = "README.md"
packages = [{include = "taskinator"}]

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
rich = "^13.7.0"
pydantic = "^2.5.2"
anthropic = "^0.18.1"
openai = "^1.13.3"
python-dotenv = "^1.0.0"
filelock = "^3.12.0"
litellm = "^1.68.1"
caldav = "^1.3.0"
tomli = "^2.0.1"

[tool.poetry.extras]
dev = ["black", "isort", "mypy", "pytest", "flake8", "pytest-bdd"]
azure = ["azure-devops>=7.1.0"]
gitlab = ["python-gitlab>=4.4.0"]

[tool.poetry.group.dev.dependencies]
black = "^23.12.0"
isort = "^5.12.0"
mypy = "^1.7.1"
pytest = "^7.4.3"
pytest-bdd = "^7.1.1"
pytest-asyncio = "^1.0.0"
flake8 = "^6.1.0"

[tool.poetry.scripts]
taskinator = "taskinator.__main__:app"

[tool.black]
line-length = 88
target-version = ["py39"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[build-system]
requires = ["setuptools>=42", "wheel", "poetry-core>=1.0.0"]
build-backend = "setuptools.build_meta"
