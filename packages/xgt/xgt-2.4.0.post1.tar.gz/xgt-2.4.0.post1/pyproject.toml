[build-system]
requires = ["setuptools>=78.1.0", "wheel>=0.44.0", "packaging>=24.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xgt"
version = "2.4.0.post1"
authors = [{ name = "Rocketgraph", email = "support@rocketgraph.com" }]
description = "The Python interface to the Rocketgraph xGT graph analytics engine."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE.txt"]
requires-python = ">=3.9, <3.14"
dependencies = [
    "grpcio>=1.73.1",
    "isodate>=0.6.1",
    "protobuf>=6",
    "pyarrow>=20.0.0"
]
optional-dependencies = { extra = [ "pandas>=0.24.2", "jupyter" ] }
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends"
]
keywords = ["Rocketgraph", "xGT", "graph", "cypher"]

[project.urls]
Homepage = "https://www.rocketgraph.com/"
Documentation = "https://docs.rocketgraph.com/user_ref/api/index.html"
Changelog = "https://docs.rocketgraph.com/launch_notes/index.html"
