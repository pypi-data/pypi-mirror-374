[project]
name = "pycricinfo"
version = "0.0.20"
description = "An API using pycricinfo to collect data from ESPN Cricinfo"
readme = "readme.md"
requires-python = ">=3.13"
dependencies = [
  "beautifulsoup4>=4.13.4",
  "fastapi-pagination>=0.14.0",
  "prettytable>=3.16.0",
  "pydantic>=2.11.5",
  "pydantic-settings>=2.9.1",
  "requests>=2.32.3",
]
authors = [{ name = "Matt Holland" }]
license = { text = "MIT" }

classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mattholland0202/py-cricinfo"
"Source" = "https://github.com/mattholland0202/py-cricinfo"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
api = [
  "fastapi>=0.115.12",
  "uvicorn>=0.34.2",
]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.11.0",
]

[project.scripts]
print_scorecard = 'pycricinfo.output:print_scorecard'
print_ballbyball = 'pycricinfo.output:print_ball_by_ball'
run_api = 'pycricinfo.api.server:start_api'

[tool.ruff]
line-length = 120
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
skip-magic-trailing-comma = false
docstring-code-format = true
docstring-code-line-length = 88

[tool.ruff.lint.isort]
known-first-party = ["pycricinfo"]

[tool.hatch.build.targets.wheel]
packages = ["pycricinfo"]
