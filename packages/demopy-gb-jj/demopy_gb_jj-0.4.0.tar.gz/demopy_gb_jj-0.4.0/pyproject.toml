[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "demopy_gb_jj"
version = "0.4.0"
description = "A demo PyPI package with Rust extensions"
authors = [{name="jj-devhub", email="Jaid.jashim@infinitibit.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
]
keywords = ["rust", "python", "pyo3", "extension"]

[project.urls]
Homepage = "https://github.com/jj-devhub/demopy"
Repository = "https://github.com/jj-devhub/demopy"
Issues = "https://github.com/jj-devhub/demopy/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "demopy_gb_jj._rust"
