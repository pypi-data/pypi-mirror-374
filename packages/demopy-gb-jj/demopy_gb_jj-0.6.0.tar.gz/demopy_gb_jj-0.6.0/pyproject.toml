[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "demopy_gb_jj"
version = "0.6.0"
description = "A demo PyPI package with Rust extensions"
authors = [{name="jj-devhub", email="Jaid.jashim@infinitibit.com"}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
]
keywords = ["rust", "python", "pyo3", "extension"]

[project.urls]
Homepage = "https://github.com/jj-devhub/demopy"
Repository = "https://github.com/jj-devhub/demopy"
Issues = "https://github.com/jj-devhub/demopy/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
# Map the Rust module to the correct Python module name
module-name = "demopy._rust"

# Python code quality tool configurations
[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | target
)/
'''

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
src_paths = ["python", "tests", "scripts"]

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
per-file-ignores = [
    "tests/*:E402",  # Allow imports not at top of file in tests
    "__init__.py:F401",  # Allow unused imports in __init__.py files
]

[tool.mypy]
python_version = "0.6.0"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Set to true when adding type hints
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
files = ["python", "tests", "scripts"]
