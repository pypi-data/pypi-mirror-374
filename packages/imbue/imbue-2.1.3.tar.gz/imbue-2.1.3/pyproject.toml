[project]
name = "imbue"
version = "2.1.3"
description = "Type based python dependency injection framework."
license = "MIT"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    { name = "Gabriel Pajot", email = "gab@lescactus.eu" },
]
urls = { repository = "https://github.com/gpajot/imbue" }
dependencies = []
license-files = ["LICENSE"]

[project.optional-dependencies]
fastapi = [ "fastapi >=0.112.1,<2" ]

[dependency-groups]
dev = [
    "httpx ==0.28.1",
    "pytest ==8.4.2",
    "pytest-asyncio ==1.1.0",
    "pytest-mock ==3.15.0",
    "ruff ==0.12.12",
    "mypy ==1.17.1",
    "pre-commit ==4.3.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.mypy]
check_untyped_defs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
plugins = ["pydantic.mypy"]

[tool.ruff.lint]
select = ["A", "B", "E", "F", "I", "PT"]
ignore = ["E501"]
per-file-ignores = { "__init__.py" = ["F401"] }

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_untyped_fields = true

[tool.uv]
build-backend = { module-name = "imbue", module-root = "" }

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
