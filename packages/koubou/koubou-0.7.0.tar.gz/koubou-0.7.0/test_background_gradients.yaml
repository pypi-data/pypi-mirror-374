    background:
      type: linear
      colors: ["#FF6B6B", "#4ECDC4", "#45B7D1"] 
      positions: [0.0, 0.3, 1.0]
      direction: 45
    content:
      - type: image
        asset: "/Users/davidcollado/Projects/Undolly/Marketing/Screenshots/Sources/01_dashboard_home.png"
