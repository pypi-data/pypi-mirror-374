[build-system]
requires = ["setuptools>=61.0", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-platform"
dynamic = ["version"]
description = "MCP Platform: Production-ready Model Context Protocol server deployment and management platform"
readme = "README.md"
authors = [
    { name = "Sam Arora", email = "tooling@dataeverything.com" },
]
license = "Elastic-2.0"
requires-python = ">=3.10"
dependencies = [
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "requests>=2.25.1",
    "cmd2==2.7",
    "aiohttp>=3.8.0",
    "setuptools_scm>=8.3.1",
    "typer>=0.16.0",
    "kubernetes>=33.1.0",
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "pydantic>=2.0.0",
    "sqlmodel>=0.0.8",
    "sqlalchemy>=2.0.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-multipart>=0.0.6",
    # Default SQLite support for gateway
    "aiosqlite>=0.21.0",
]
keywords = ["MCP", "Model Context Protocol", "AI Platform", "Server Deployment", "Docker", "Kubernetes", "MCP Platform", "Unified Gateway"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

[project.optional-dependencies]
# Database drivers for gateway (SQLite included by default)
postgresql = [
    "asyncpg>=0.29.0",
]
mysql = [
    "aiomysql>=0.2.0",
]
oracle = [
    "cx_Oracle_async>=0.4.0",
]
mssql = [
    "aioodbc>=0.4.0",
]
# All database drivers
all-databases = [
    "asyncpg>=0.29.0",
    "aiomysql>=0.2.0",
    "cx_Oracle_async>=0.4.0",
    "aioodbc>=0.4.0",
]

[project.urls]
Bug-Reports = "https://github.com/Data-Everything/MCP-Platform/issues"
Source = "https://github.com/Data-Everything/MCP-Platform"
Documentation = "https://data-everything.github.io/MCP-Platform"
Issue-Tracker = "https://github.com/Data-Everything/MCP-Platform/issues"

[project.scripts]
mcp-platform = "mcp_platform:main"
mcpp = "mcp_platform:main"

[tool.setuptools]
include-package-data = true


[tool.setuptools.packages.find]
where = ["."]
exclude = [
    "test",
    "tests",
    "test_*",
    "*/test",
    "*/tests",
    "*/test_*",
]

[tool.setuptools.package-data]
# Include all .yaml, .yml, .json, .py files from mcp_platform/template/templates and subdirectories
"mcp_platform.template.templates" = ["**/*.yaml", "**/*.yml", "**/*.json", "**/*.py"]

[tool.setuptools.dynamic]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"
fallback_version = "0.3.0"
local_scheme = "no-local-version"
tag_regex = "^release-pypi-(?P<version>[0-9]+\\.[0-9]+\\.[0-9]+)$"
