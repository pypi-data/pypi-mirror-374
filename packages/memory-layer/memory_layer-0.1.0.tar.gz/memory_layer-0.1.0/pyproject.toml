[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "memory-layer"
version = "0.1.0"
description = "Persistent memory layer for AI coding assistants"
authors = [
    { name = "Memory Layer Team", email = "contact@memory-layer.com" }
]
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "requests>=2.31.0"
]
license = {text = "MIT"}
keywords = ["memory", "ai", "assistant", "vector", "search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/your-org/memory-layer"
Documentation = "https://docs.memory-layer.com"
Repository = "https://github.com/your-org/memory-layer"
Issues = "https://github.com/your-org/memory-layer/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0"
]

[tool.setuptools.packages.find]
include = ["memory_layer*"]

[tool.setuptools.package-data]
memory_layer = ["py.typed"]