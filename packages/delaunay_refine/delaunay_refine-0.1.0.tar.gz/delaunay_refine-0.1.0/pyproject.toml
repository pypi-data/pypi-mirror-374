[project]
name = "delaunay_refine"
version = "0.1.0"
description = "\"Performs refinement on constrained Delaunay triangulation to geopandas geodataframes\""
authors = [
    {name = "stippe"}
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "geopandas (>=1.1.1,<2.0.0)",
    "matplotlib (>=3.10.5,<4.0.0)"
]

[tool.poetry]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
