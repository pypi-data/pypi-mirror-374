[metadata]
name = anixartpy
version = 0.4.4
author = Andrew Kurilov (PartyCorn)
author_email = partycorn.00@mail.ru
description = Python-оболочка для API Anixart
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PartyCorn/anixartpy
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
package_dir = 
	= .
python_requires = >=3.8
install_requires = 
	requests>=2.25.0
	typing-extensions>=3.7.4

[options.packages.find]
where = .
include = anixartpy*
exclude = tests*

[egg_info]
tag_build = 
tag_date = 0

