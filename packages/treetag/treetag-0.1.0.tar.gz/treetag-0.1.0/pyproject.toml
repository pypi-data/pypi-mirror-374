[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "treetag"
version = "0.1.0"
description = "Hierarchical cell-type tagging with YAML ontologies and markers."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = [
  "pyyaml>=6",
  "python-igraph>=0.11",
  "numpy>=1.26",
  "pandas>=2.0",
  "scipy>=1.11",
  "scanpy>=1.10"
]
authors = [
  {name = "Guy Shakhar", email = "guy.shakhar@gmail.com"}
]
keywords = ["single-cell", "bioinformatics", "annotation", "scanpy"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
Homepage = "https://github.com/valleyofdawn/TreeTag"
Repository = "https://github.com/valleyofdawn/TreeTag"
Issues = "https://github.com/valleyofdawn/TreeTag/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
treetag = ["data/*.yaml"]
