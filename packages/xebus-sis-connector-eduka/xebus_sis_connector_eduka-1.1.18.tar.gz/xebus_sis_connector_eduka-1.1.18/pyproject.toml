[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Connector to fetch data from a school's Eduka information system"
include = [
    "data/*.csv",
]
keywords = ["connector", "eduka", "sis", "xebus"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "xebus-sis-connector-eduka"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/xebus/xebus-sis-connector-eduka"
version = "1.1.18"

[tool.poetry.dependencies]
perseus-core-library = "^1.20.5"
perseus-getenv-library = "^1.0.6"
python = "^3.10"
requests = "^2.32.3"
unidecode = "^1.3.8"
xebus-core-library = "^1.4.10"
xebus-sis-connector-core-library = "^1.3.3"

[tool.poetry.group.dev.dependencies]
setuptools = "^69.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
