[versioneer]
VCS = git
style = pep440
versionfile_source = pyvisco/_version.py
versionfile_build = pyvisco/_version.py
tag_prefix = ''
parentdir_prefix = pyvisco-

[metadata]
description_file = README.md

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
addopts = --verbose

[egg_info]
tag_build = 
tag_date = 0

