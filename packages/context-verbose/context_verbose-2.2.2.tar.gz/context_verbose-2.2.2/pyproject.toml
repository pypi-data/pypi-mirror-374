[project]
name = "context-verbose"
description = "Tool to simply display information about the state of the code during execution."
dynamic = ["version"]
requires-python = ">=3.10"
authors = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
maintainers = [
  {name = "Robin RICHARD (robinechuca)", email = "serveurpython.oz@gmail.com"},
]
dependencies = [  # https://packaging.python.org/en/latest/specifications/dependency-specifiers/#dependency-specifiers
  "colorama",
  "networkx",
]
readme = "README.rst"
license = {file = "LICENSE"}
keywords = [
  "block",
  "context",
  "context-printer",
  "debug",
  "display",
  "print",
  "printer",
  "verbose",
]
classifiers = [  # all classifiers https://pypi.org/classifiers/
  "Development Status :: 6 - Mature",
  "Environment :: Console",
  "Intended Audience :: Customer Service",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Topic :: Education :: Testing",
  "Topic :: Printing",
  "Topic :: Scientific/Engineering :: Visualization",
  "Topic :: System :: Logging",
  "Topic :: Utilities",
]

[project.urls]
Repository = "https://framagit.org/robinechuca/context-verbose"

[tool.setuptools.packages.find]
where = [""]
exclude = ["docs"]

[tool.setuptools.dynamic]
version = {attr = "context_verbose.__version__"}
