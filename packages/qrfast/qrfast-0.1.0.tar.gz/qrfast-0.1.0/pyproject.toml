[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "qrfast"
requires-python = ">=3.8"
description = "Fast QR code generation and decoding library powered by Rust"
authors = [{ name = "Jamal Saied", email = "jsaied99@gmail.com" }]
license = { text = "MIT" }
readme = "README.md"
keywords = ["qr", "qrcode", "barcode", "rust", "fast"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Graphics",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/jsaied99/qrfast"
Repository = "https://github.com/jsaied99/qrfast"
Issues = "https://github.com/jsaied99/qrfast/issues"
[tool.maturin]
features = ["pyo3/extension-module"]
