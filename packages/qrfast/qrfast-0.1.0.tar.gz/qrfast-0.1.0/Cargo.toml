[package]
name = "qrfast"
version = "0.1.0"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "qrfast"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25", features = ["extension-module", "abi3-py38"] }
image = { version = "0.24", default-features = true, features = [
    "png",
    "jpeg",
    "gif",
    "webp",
    "tiff",
] }
rxing = "0.4.11"

[features]
default = []
