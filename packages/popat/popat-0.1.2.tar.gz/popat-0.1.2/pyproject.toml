[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "popat"
version = "0.1.2"
description = "Intelligent Terminal Error Helper - Advanced error detection and analysis for developers"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Popat Team", email = "anirudhsajith03@gmail.com"}
]
keywords = ["error", "debugging", "humor", "terminal", "ai", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Debuggers",
    "Topic :: System :: Shells",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Rust",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "click>=8.0.0",
    "colorama>=0.4.4",
    "psutil>=5.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=21.0",
    "flake8>=3.9",
    "mypy>=0.910",
]

[project.urls]
Homepage = "https://github.com/An1rud/popat"
Repository = "https://github.com/An1rud/popat"
Documentation = "https://github.com/An1rud/popat#readme"
"Bug Reports" = "https://github.com/An1rud/popat/issues"
"Source Code" = "https://github.com/An1rud/popat"
"Download" = "https://pypi.org/project/popat/"

[project.scripts]
popat = "popat_python.cli:main"

[tool.setuptools]
packages = ["popat_python"]
include-package-data = true

[tool.setuptools.package-data]
popat_python = ["*.exe", "*.dll", "*.so", "*.dylib"]