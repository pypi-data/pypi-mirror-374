[tool.poetry]
name = "pytannic"
version = "0.1.3"
description = "Python bindings for the Tannic framework"
authors = ["entropy-flux <eric.hermosis@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.12,<3.14"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.18"
pymdown-extensions = "^10.16.1"
mkdocstrings = "^0.30.0"
mkdocstrings-python = "^1.17.0"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
