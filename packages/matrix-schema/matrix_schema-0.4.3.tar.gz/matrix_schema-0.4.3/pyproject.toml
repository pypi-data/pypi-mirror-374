[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[project]
name = "matrix_schema"
description = "The collected MATRIX schemas"
authors = [
  {name = "Nicolas Matentzoglu", email = "nicolas.matentzoglu@gmail.com"},
]
license = "BSD-3"
readme = "README.md"
include = ["README.md", "src/matrix_schema/schema", "project"]

requires-python = ">=3.9"

dynamic = []

dependencies = [
  "linkml-runtime >=1.8.0",
  "biolink-model (>=4.2.5,<5.0.0)",
]
version = "0.4.3"

[tool.poetry]
requires-poetry = ">=2.0"

[tool.poetry.dependencies]
python = "^3.9"
linkml-runtime = "^1.1.24"

[project.optional-dependencies]
docs = ["jinjanator>=24.4.0"]

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = ">=1.5.2"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"

[tool.poetry.group.dev.dependencies]
linkml = ">=1.3.5"
mkdocs-material = ">=8.2.8"
mkdocs-mermaid2-plugin = ">=1.1.1"
schemasheets = ">=0.1.14"
jupyter = ">=1.0.0"
mknotebooks = ">= 0.8.0"
pandas = ">=2,<3"
jinjanator = ">=24.4.0"
pytest = ">=6.0"
pandera = {version = ">=0.15", extras = ["pyspark"]}
pyspark = "3.5.1"

