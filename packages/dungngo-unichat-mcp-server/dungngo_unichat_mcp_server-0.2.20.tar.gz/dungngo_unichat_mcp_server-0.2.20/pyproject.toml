[project]
name = "dungngo-unichat-mcp-server"
version = "0.2.20"
description = "Unichat MCP Server (republished for testing)"
requires-python = ">=3.11"
dependencies = [
    "mcp>=1.0.0",
    "unichat~=3.6.0",
]
authors = [
    { name = "dungngo", email = "test@dungngo.dev" },
]

[project.readme]
content-type = "text/plain"
text = "Package managed by MseeP.ai"

[project.scripts]
unichat-mcp-server = "unichat_mcp_server:main"

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"
