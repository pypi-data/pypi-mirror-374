[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dictutils"
version = "1.0.1"
description = "Small utilities for nested dicts: merge, pivot, grouping/aggregation."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Adi Eyal", email = "adi@openup.org.za"}]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/adieyal/dictutils"
Repository = "https://github.com/adieyal/dictutils"
Documentation = "https://dictutils.readthedocs.io/en/latest/"
Issues = "https://github.com/adieyal/dictutils/issues"
Changelog = "https://github.com/adieyal/dictutils/blob/master/CHANGELOG.md"

[project.optional-dependencies]
test = ["pytest>=8.0.0"]
typecheck = ["mypy>=1.11.0"]
lint = ["ruff>=0.4.0", "black>=24.0.0", "pre-commit>=3.0.0", "pyupgrade>=3.15.0"]
docs = [
  "sphinx>=7.3",
  "myst-parser>=2.0",
  "alabaster>=0.7.14",
  "sphinx-copybutton>=0.5.2",
  "sphinx-autodoc-typehints>=2.2.1",
  "sphinx-autobuild>=2024.4.16",   # local dev: `make serve`
]

[tool.setuptools]
packages = ["dictutils"]
include-package-data = true

[tool.setuptools.package-data]
dictutils = ["py.typed"]

[tool.mypy]
python_version = "3.9"
strict = false
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E","F","I","UP","B","PL","C90"]
ignore = [
  "PLR0913",  # Too many arguments
  "PLR0911",  # Too many return statements  
  "PLR0912",  # Too many branches
  "C901",     # Function is too complex
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["PLR2004"]  # Allow magic values in tests
