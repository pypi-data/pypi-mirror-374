name: Docs

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-docs:
    name: Build Sphinx HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install package with docs extras
        run: |
          python -m pip install -U pip
          pip install -e .[docs]

      - name: Build HTML (fail on warnings)
        working-directory: docs
        run: |
          sphinx-build -b html . _build/html -W --keep-going

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-html
          path: docs/_build/html
          if-no-files-found: error
          retention-days: 7

  linkcheck:
    name: Linkcheck
    runs-on: ubuntu-latest
    needs: build-docs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install docs deps only
        run: |
          python -m pip install -U pip
          # linkcheck uses sphinx + myst-parser; install the docs extra
          pip install -e .[docs]

      - name: Run linkcheck (external links)
        working-directory: docs
        run: |
          sphinx-build -b linkcheck . _build/linkcheck -W --keep-going
