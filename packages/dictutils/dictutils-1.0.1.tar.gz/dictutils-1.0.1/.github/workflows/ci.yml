name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: python -m pip install -U pip
      - run: pip install .[test,typecheck,lint]
      - run: ruff check .
      - run: black --check .
      - run: mypy dictutils
      - run: pytest -q