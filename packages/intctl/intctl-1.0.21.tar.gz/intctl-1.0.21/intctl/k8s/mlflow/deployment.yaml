apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow-deployment
  namespace: intellithing
  labels:
    app: mlflow
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
    spec:
      containers:
        - name: mlflow
          image: europe-west2-docker.pkg.dev/intellithing/intellithing/mlflow:__IMAGE_TAG__
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: mlflow-pvc
              mountPath: /mlflow
          command:
            - mlflow
          args:
            - server
            - --backend-store-uri
            - sqlite:////mlflow/mlflow.db
            - --artifacts-destination
            - /mlflow/artifacts                       
            - --host
            - 0.0.0.0
            - --port
            - "80"
            - --workers                
            - "1"                       
            - --serve-artifacts         
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
      volumes:
        - name: mlflow-pvc
          persistentVolumeClaim:
            claimName: mlflow-pvc
