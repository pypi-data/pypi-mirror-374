apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: secret-manager-hpa
  namespace: intellithing
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: secret-manager-deployment
  minReplicas: 3
  maxReplicas: 7
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
