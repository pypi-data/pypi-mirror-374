[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cognix"
version = "0.1.5"
description = "AI-powered CLI development assistant"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Cognix" }
]
maintainers = [
    { name = "Cognix" }
]
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.5.0",
    "pydantic>=1.10.0",
    "rich>=13.0.0",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
    "toml>=0.10.2",
    "typing-extensions>=4.7.0",
    "pytest>=7.0.0"
]

[project.scripts]
cognix = "cognix.main:main"
cognix-cli = "cognix.main:main"

[tool.setuptools]
packages = ["cognix"]
include-package-data = true

[tool.setuptools.package-data]
"cognix" = ["*.txt", "*.md", "*.json"]

[project.optional-dependencies]
dev = [
    "black>=23.0.0", 
    "flake8>=6.0.0"
]