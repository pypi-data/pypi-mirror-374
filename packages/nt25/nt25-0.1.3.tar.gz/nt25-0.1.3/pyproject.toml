[project]
name = "nt25"
version = "0.1.3"
description = "Neo's Tools of Python"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "matplotlib>=3.10.6",
    "openpyxl>=3.1.5",
    "pandas>=2.3.2",
    "scikit-learn>=1.7.1",
    "sympy>=1.14.0",
]

[project.scripts]
nt25 = "nt25.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
