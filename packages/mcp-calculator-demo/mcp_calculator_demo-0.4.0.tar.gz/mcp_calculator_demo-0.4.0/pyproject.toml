[project]
name = "mcp-calculator-demo"
version = "0.4.0"
description = "A Model Context Protocol server providing calculator functionality with auto-configuration"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
license = { text = "MIT" }
keywords = ["mcp", "calculator", "model-context-protocol", "auto-config"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2.10.0",
]

[project.scripts]
mcp-calculator-demo = "mcp_calculator_demo.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/mcp-calculator-demo"
Repository = "https://github.com/yourusername/mcp-calculator-demo"
Issues = "https://github.com/yourusername/mcp-calculator-demo/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_calculator_demo"]
