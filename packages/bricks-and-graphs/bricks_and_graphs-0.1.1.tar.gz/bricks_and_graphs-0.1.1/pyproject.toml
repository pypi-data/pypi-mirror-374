[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bricks-and-graphs"
version = "0.1.1"
description = "An collaborative agentic framework for designing dynamic AI agents that can work together to resolve complex problems."
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Igor", email = "igor@allthedata.ai"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "pydantic>=2.5.0",
    "click>=8.1.0",
    "rich>=13.7.0",
    "litellm>=1.76.3",
    "openai>=1.106.1",
    "anthropic>=0.40.0",
    "pydantic-settings>=2.1.0",
    "typing-extensions>=4.8.0",
    "networkx>=3.2.0",
    "pyyaml>=6.0.1",
    "pyarrow>=14.0.0",
    "pandas>=2.1.0",
    "polars>=0.20.0",
    "nest-asyncio>=1.5.0",
    "tenacity>=8.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=6.3.0",
    "black>=23.11.0",
    "isort>=5.12.0",
    "ruff>=0.12.12",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
    "twine>=5.1.0",
]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "httpx>=0.25.0",
]

[project.scripts]
bag = "bag.cli.main:main"
bag-server = "bag.api.main:main"

[project.urls]
Homepage = "https://github.com/wheredatalives/bricks-and-graphs"
Repository = "https://github.com/wheredatalives/bricks-and-graphs"

[tool.hatch.build.targets.wheel]
packages = ["src/bag"]

[tool.black]
target-version = ["py312"]
line-length = 88
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
src_paths = ["src", "tests"]
known_first_party = ["bag"]

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["ARG", "S101"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
ignore_missing_imports = true
follow_imports = "silent"

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Ignore all external libraries
[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "polars.*",
    "pyarrow.*",
    "litellm.*",
    "networkx.*",
    "yaml.*",
    "click.*",
    "rich.*",
    "uvicorn.*",
    "fastapi.*",
    "pytest.*",
    "nest_asyncio.*",
]
ignore_errors = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["src"]
branch = true

[tool.coverage.report]
fail_under = 85
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "isort>=6.0.1",
    "mypy>=1.17.1",
    "ruff>=0.12.11",
]
