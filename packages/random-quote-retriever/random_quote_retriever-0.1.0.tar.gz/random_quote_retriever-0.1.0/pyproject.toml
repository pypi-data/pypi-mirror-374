[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "random-quote-retriever"
version = "0.1.0"
description = "A simple CLI tool to fetch random quotes from ZenQuotes API"
authors = [
  { name = "Zenith Zayre", email = "your_email@example.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "requests>=2.32.3"
]

[project.scripts]
quote = "main:main"
