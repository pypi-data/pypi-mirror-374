[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gemini-groundcite"
version = "1.1.0"
description = "Advanced Gemini-powered search with better grounding and citation control"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Anshulee Asthana", email = "anshulee@cennest.com"}
]
keywords = ["gemini", "citation", "grounding", "analysis", "nlp", "statistics", "ground-cite", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12"
dependencies = [
    "pydantic>=1.8.0",
    "langgraph",
    "openai",
    "google-genai",
    "punq>=0.7.0",
    "click>=8.0.0",
    "rich>=12.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/cennest/ground-cite/tree/main/GroundCite"
Repository = "https://github.com/cennest/ground-cite.git"
"Bug Tracker" = "https://github.com/cennest/ground-cite/issues"

[project.scripts]
gemini-groundcite = "gemini_groundcite.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["gemini_groundcite*"]
exclude = ["tests*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=gemini_groundcite --cov-report=html --cov-report=term-missing"