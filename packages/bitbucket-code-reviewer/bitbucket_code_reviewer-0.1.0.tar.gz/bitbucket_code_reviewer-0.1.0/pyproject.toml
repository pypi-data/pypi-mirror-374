[tool.poetry]
name = "bitbucket-code-reviewer"
version = "0.1.0"
description = "Bitbucket Code Reviewer CLI Tool"
authors = ["kilsbo <kilsbo@example.com>"]
readme = "README.md"
packages = [{include = "bitbucket_code_reviewer"}]

[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.9.0"
requests = "^2.31.0"
rich = "^13.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
ruff = "^0.1.0"
pytest-cov = "^4.1.0"

[tool.poetry.scripts]
bb-review = "bitbucket_code_reviewer.main:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.ruff.lint.isort]
known-first-party = ["bitbucket_code_reviewer"]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=bitbucket_code_reviewer --cov-report=term-missing"
testpaths = ["tests"]
