[project]
name = "steel"
version = "0.5"
description = "A Python framework for describing, reading and writing binary file formats"
readme = "README.md"
authors = [
    { name = "Ginger Hawthorne", email = "gulopine@gmail.com" }
]
requires-python = ">=3.13"
dependencies = []
license = "BSD-3-Clause-No-Military-License"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Filesystems",
]

[project.urls]
Homepage = "https://importsteel.org/"
Issues = "https://github.com/gulopine/steel/issues"

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "coverage>=7.10.5",
    "mypy>=1.17.1",
    "rstfmt>=0.0.14",
    "ruff>=0.12.11",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
]

[tool.coverage.run]
branch = "true"

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "pass",
    ": \\.\\.\\.",
    "if TYPE_CHECKING",
]

[tool.mypy]
strict = "true"
packages = ["steel", "tests"]

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = "abstract,no-untyped-def"

[tool.ruff]
line-length = 100

[tool.ruff.lint]
extend-select = ["I001"]
