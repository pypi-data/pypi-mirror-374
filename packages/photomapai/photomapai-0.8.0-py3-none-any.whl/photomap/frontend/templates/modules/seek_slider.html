<div id="scoreSliderRow" class="score-slider-row">
  <div id="fixedScoreDisplay" class="fixed-score-display" tabindex="0">
    <span id="scoreText">score=0.000</span>
  </div>

  <!-- Invisible hover zone that covers slider + ticks area -->
  <div id="sliderHoverZone" class="slider-hover-zone"></div>

  <div id="sliderWithTicksContainer" class="slider-with-ticks-container">
    <!-- Move thumbnail gallery inside slider container -->
    <div id="thumbnailGalleryRow" class="thumbnail-gallery-row">
      <div class="thumbnail-swiper-container">
        <!-- Add pager buttons -->
        <div class="thumbnail-pager-prev">
          <svg width="27" height="44" viewBox="0 0 27 44" fill="none">
            <path d="M25.5 2L2 22L25.5 42" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="thumbnail-pager-next">
          <svg width="27" height="44" viewBox="0 0 27 44" fill="none">
            <path d="M1.5 2L25 22L1.5 42" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        
        <div class="thumbnail-swiper-wrapper">
          <!-- Thumbnails will be inserted here dynamically -->
        </div>
      </div>
    </div>

    <input
      type="range"
      id="slideSeekSlider"
      class="slide-seek-slider"
      min="1"
      max="1"
      value="1"
      tabindex="-1"
    />
    <div id="sliderInfoPanel" class="slider-info-panel"></div>
    <span id="contextLabel" class="context-label"></span>
    <div class="slider-ticks-row">
      <div id="sliderTicks" class="slider-ticks"></div>
    </div>
  </div>
</div>
