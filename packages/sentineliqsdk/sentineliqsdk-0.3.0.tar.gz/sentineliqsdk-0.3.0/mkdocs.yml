site_name: SentinelIQ SDK
site_description: Utility classes for building SentinelIQ analyzers and responders
site_url: https://killsearch.github.io/sentineliqsdk/
repo_url: https://github.com/killsearch/sentineliqsdk
repo_name: killsearch/sentineliqsdk

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
    - content.action.edit
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - First Analyzer: getting-started/first-analyzer.md
  - Tutorials:
    - Building Analyzers: tutorials/building-analyzers.md
    - Building Responders: tutorials/building-responders.md
    - File Processing: tutorials/file-processing.md
  - Examples:
    - Threat Intelligence: examples/threat-intelligence.md
    - Malware Analysis: examples/malware-analysis.md
    - Responders: examples/responders.md
  - Guides:
    - Agent Guide: guides/guide.md
    - HTTPX Client Pattern: guides/httpx-client.md
  - Modules:
    - Analyzers:
      - Shodan: modulos/analyzers/shodan.md
      - CIRCL Hashlookup: modulos/analyzers/circl_hashlookup.md
      - CIRCL Passive DNS: modulos/analyzers/circl_passivedns.md
      - CIRCL PassiveSSL: modulos/analyzers/circl_passivessl.md
      - CIRCL Vulnerability Lookup: modulos/analyzers/circl_vulnerability_lookup.md
      - Axur: modulos/analyzers/axur.md
      - AbuseIPDB: modulos/analyzers/abuseipdb.md
      - AnyRun: modulos/analyzers/anyrun.md
      - AutoFocus: modulos/analyzers/autofocus.md
      - MCAP: modulos/analyzers/mcap.md
    - Responders:
      - Webhook: modulos/responders/webhook.md
      - Gmail SMTP: modulos/responders/gmail_smtp.md
      - Outlook SMTP: modulos/responders/outlook_smtp.md
      - Kafka REST: modulos/responders/kafka_rest.md
      - RabbitMQ HTTP: modulos/responders/rabbitmq_http.md
    - Detectors:
      - ip: modulos/detectors/ip.md
      - url: modulos/detectors/url.md
      - domain: modulos/detectors/domain.md
      - hash: modulos/detectors/hash.md
      - user-agent: modulos/detectors/user-agent.md
      - uri_path: modulos/detectors/uri_path.md
      - registry: modulos/detectors/registry.md
      - mail: modulos/detectors/mail.md
      - fqdn: modulos/detectors/fqdn.md
      - cidr: modulos/detectors/cidr.md
      - mac: modulos/detectors/mac.md
      - asn: modulos/detectors/asn.md
      - cve: modulos/detectors/cve.md
      - ip_port: modulos/detectors/ip_port.md
  - Reference:
    - Worker: reference/api/worker.md
    - Analyzer: reference/api/analyzer.md
    - Responder: reference/api/responder.md
    - Extractor: reference/api/extractor.md
    - Models: reference/api/models.md
  - Architecture:
    - Overview: architecture/overview.md
  - Development:
    - Contributing: development/contributing.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - FAQ: troubleshooting/faq.md

plugins:
  - search
  - mermaid2
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            docstring_style: numpy
            separate_signature: true
            show_root_heading: true
            show_signature_annotations: true
            filters:
              - '!^_'

markdown_extensions:
  - admonition
  - codehilite
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/killsearch/sentineliqsdk
