[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "apache-airflow-providers-duckdb"
version = "0.1.0"
description = "Custom Airflow provider for DuckDB connection type"
readme = "README.md"  # Optional: Add a README.md file
requires-python = ">=3.8"
dependencies = [
    "apache-airflow>=2.0.0",
    "duckdb>=0.8.0",
]

[project.entry-points."airflow.plugins"]
duckdb_plugin = "plugins.duckdb_plugin:DuckDBPlugin"
