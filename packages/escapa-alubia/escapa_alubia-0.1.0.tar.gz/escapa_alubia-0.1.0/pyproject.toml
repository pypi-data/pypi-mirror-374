[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "escapa-alubia"
version = "0.1.0"
description = "Un juego en Pygame donde huyes de una alubia gigante."
readme = "README.md"
authors = [{ name = "Minion", email = "ivangm2012@gmail.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = ["pygame-ce"]  # o "pygame" si usas la versi√≥n normal

[project.scripts]
escapa-alubia = "escapa_alubia.__main__:main"

[tool.setuptools.package-data]
"escapa_alubia" = ["assets/*", "assets/**/*"]
