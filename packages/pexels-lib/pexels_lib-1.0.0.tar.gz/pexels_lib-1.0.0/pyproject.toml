[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pexels-lib"
version = "1.0.0"
description = "Simple Pexels Libray to get photos"
authors = [
    { name="Aluzay" }
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
Homepage = "https://github.com/Aluzay/PexelsLib"
