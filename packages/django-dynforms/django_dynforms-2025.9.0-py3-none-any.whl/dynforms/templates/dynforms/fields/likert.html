{% load dynforms %}
<div class="controls" id="{{ field.name }}__controls">
    <div>{{ field.instructions }}</div>
    <table class="w-100 table table-ruled" style="table-layout: fixed;">
        <thead>
        <tr class="text-center">
            <th></th>
            {% for value in field.values %}
            <th>{{ value }}</th>
            {% endfor %}
            <th>N/A</th>
        </tr>
        </thead>
        <tbody>
        {% for choice in field|likert_choices:data %}
            <tr>
                <td class="text-left">{{ choice.name }}</td>
                {% for value in field.values %}
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="{{ value }}"
                           name="{{ field.name }}__{{ choice.name }}" value="{{ value }}"
                           {% if choice.value == value %}checked{% endif %}
                    />
                </td>
                {% endfor %}
                <td class="text-center">
                    <input type="radio" class="form-check-input {{ required }}" aria-label="{{ value }}"
                           name="{{ field.name }}__{{ choice.name }}"
                           {% if choice.value is None %}checked{% endif %}
                    />
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
