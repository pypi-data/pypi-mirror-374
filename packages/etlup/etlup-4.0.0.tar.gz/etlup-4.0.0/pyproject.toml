[project]
name = "etlup"
version = "4.0.0"
description = "Test definitions, plotting and documentation for the CMS MTD ETL project"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests==2.31.0",
  "jinja2==3.1.2",
  "pydantic==2.5.3",
  "matplotlib~=3.7",
  "numpy~=1.20",
  "pytz==2022.7",
  "python-dotenv==1.1.1"
]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"

authors = [
  {name = "Hayden Swanson", email = "hayden.swanson@cern.ch"},
]
maintainers = [
  {name = "Hayden Swanson", email = "hayden.swanson@cern.ch"},
]

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"