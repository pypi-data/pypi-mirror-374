[project]
name = "ampy-bus"          # <â€” was "ampybus"
version = "1.0.1"
description = "Transport-agnostic messaging conventions & helpers for AmpyFin"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [{ name = "AmpyFin" }]
keywords = ["trading", "messaging", "nats", "kafka", "protobuf", "mlops", "ampyfin"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Distributed Computing"
]
dependencies = [
  "protobuf>=4.25.0",
  "prometheus-client>=0.19.0",
  "opentelemetry-api>=1.20.0",
  "opentelemetry-sdk>=1.20.0",
  "opentelemetry-exporter-otlp>=1.20.0",
]

[project.optional-dependencies]
nats = ["nats-py>=2.7.0"]
dev = [
  "pytest>=8",
  "ruff>=0.5.0",
  "mypy>=1.10",
  "build>=1.2.1",
  "twine>=5.1.1",
  "check-jsonschema>=0.33.3",
]

[tool.setuptools]
package-dir = {"" = "python"}

[tool.setuptools.packages.find]
where = ["python"]
