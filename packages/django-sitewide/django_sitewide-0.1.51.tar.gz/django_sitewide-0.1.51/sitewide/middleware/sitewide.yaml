---
# favicon: ""
# url: "https://pypi.org/project/django-sitewide/"
niche: sitewide

sidebar:
  ref:
    tag: sw-user # A reference to User part
  menu:
    entries:
      - icon:
          hex: ea25
        text:
          value: Menu `Entry`
        menu:
          tag: menutag # Submenus must have a unique tag
          entries:
            - icon:
                hex: ea25
              text:
                value: Sub-Menu `Entry`
              url: "/"
            - icon:
                hex: ea25
              text:
                value: Another Sub-Menu `Entry`
              url: "/"
      - icon:
          hex: ea25
        text:
          value: Another Menu `Entry`
        url: "/"

header:
  entries:
    - css: sw-header-alt-bg # first section
    - css: sw-header-bg # Second section
      division:
        css: sw-contents wrap gap-x-20 gap-y-10 my-10 ai-center
        entries:
          - part: hamburger
          - part: ref
            tag: sw-logo # Referencing Logo
          - part: ref
            tag: sw-titles # Referencing Titles
          - part: ref
            tag: sw-user # Referencing User
            
banner:
  image:
    path: ""

footer:
  entries:
    - css: sw-footer-bg # A color band
    - css: sw-footer-alt-bg
      division:
        css: wrap gap-y-20 gap-x-40 my-20
        entries:
          - part: division
            css: pane f-2
            entries:
              - part: text
                css: sw-heading 
                value: About
              - part: text
                value: >-
                  Have you ever `wanted` to dive straight into developing the main contents of a web app/website without much thought about header bars, sidebar or the footer section? Are you tired of copying snippets from other people's themes to start a web project? Do away with the frustrations associated with starting. Use sitewide! Only one YAML file stands between you and the main contents. Sweet! Focus is priceless.
          - part: division
            css: pane f-1
            entries:
              - part: image
                path: sitewide/imgs/schemefusion-logo.png
                url: "https://schemefusion.com"
              - part: text
                value: Schemefusion Limited is a sponsor of Sitewide.
              - part: text
                css: sw-heading
                value: Developer
              - part: text
                value: Onyeibo Oku (@twohot)
              - part: text
                css: sw-heading
                value: Project Repository
              - part: text
                url: "https://gitlab.com/twohot/django-sitewide"
                value: "https://gitlab.com/twohot/django-sitewide"

terms:
  sitewide:
    entry: item
    wanted: wished
