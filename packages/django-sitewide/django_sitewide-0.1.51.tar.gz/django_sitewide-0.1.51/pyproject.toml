[build-system]
requires = ['setuptools>=40.8.0']
build-backend = 'setuptools.build_meta'

[project]
name = "django-sitewide"
version = "0.1.51"
description = "A Django App for creating and maintaining consistent looks across a django website."
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
readme = "README.rst"
keywords = ["site", "sitewide", "consistent", "theme"]
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django :: 5.1",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "django",
    "pyyaml",
]
requires-python = ">= 3.12"
authors = [
  {name = "Onyeibo Oku", email = "onyeibo@schemefusion.com"},
]
maintainers = [
  {name = "Onyeibo Oku", email = "onyeibo@schemefusion.com"}
]

[project.urls]
Homepage = "https://gitlab.com/twohot/django-sitewide"
Documentation = "https://gitlab.com/twohot/django-sitewide"
Repository = "https://gitlab.com/twohot/django-sitewide"
"Bug Tracker" = "https://gitlab.com/twohot/django-sitewide"
Changelog = "https://gitlab.com/twohot/django-sitewide"

[tool.poetry]
exclude = ["**/*.swp"]

[tool.setuptools.packages]
find = {}
