name: Python Package using uv

on:
  push:
    branches: [ '*' ]
  release:
    types: [created]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "0.6.3"
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    - name: Create virtual environment and install
      run: |
        uv venv
        uv pip install -e ".[dev]"
    - name: Lint with Ruff
      run: |
        uv run ruff check qmm
    - name: Run tests
      run: |
        uv run pytest test/core.py
      env:
        PYTHONPATH: ${{ github.workspace }}

  publish:
    needs: build-linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'  # Only publish from main branch
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10' 
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.3"
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"
      - name: Create virtual environment and install
        run: |
          uv venv
          uv pip install -e ".[dev]" build
      - name: Build package
        run: uv run python -m build
      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
