[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "kimmdy-hat"
version = "1.2.0"
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]
description = "Hydrogen Atom Transfer Plugin for KIMMDY"
authors = [{ name = "Kai Riedmiller", email = "kai.riedmiller@h-its.org" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
requires-python = ">= 3.10, <3.12"
dependencies = [
  "ase",
  "numpy<1.24",
  "kgcnn==2.1.0",
  "MDAnalysis>=2.5.0",
  "tensorflow[and-cuda]<2.16",
  "kimmdy",
  "certifi>=2025.6.15",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.entry-points."kimmdy.reaction_plugins"]
hat_reaction = "kimmdy_hat.reaction:HAT_reaction"

[project.scripts]
HAT_reaction = "kimmdy.cmd:kimmdy"

[project.optional-dependencies]
grappa = ["kimmdy-grappa", "grappa-ff", "torch"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false

[tool.setuptools.package-data]
kimmdy_hat = ["*.json"]

[tool.setuptools.exclude-package-data]
HATmodels = ["*_models"]

[tool.uv.sources]
torch = [
  { index = "pytorch-cpu" },
]
torchvision = [
  { index = "pytorch-cpu" },
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
dev = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "black",
  "hypothesis",
  "nglview"
]
