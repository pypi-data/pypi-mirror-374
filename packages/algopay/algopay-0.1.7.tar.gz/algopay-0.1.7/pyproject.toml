[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "algopay"
version = "0.1.7"
description = "Open-source Algorand payroll & payments toolkit (multi-department, schedulers, escrow, logging, notifications)"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Kelvin Lin" }]
keywords = ["algorand", "payroll", "blockchain", "crypto", "payments", "escrow"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Office/Business :: Financial :: Accounting",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "py-algorand-sdk>=2.4.0",
  "pyteal>=0.25.0",
  "python-dotenv>=1.0.0",
  "schedule>=1.2.0",
  "pandas>=1.5.0"
]

[project.urls]
Homepage = "https://github.com/KelvinLinBU/Algopay"
Source = "https://github.com/KelvinLinBU/Algopay"
Issues = "https://github.com/KelvinLinBU/Algopay/issues"

[tool.hatch.build.targets.wheel]
packages = ["algo_pay", "contracts"]

[tool.hatch.build.targets.sdist]
include = [
  "algo_pay/**",
  "contracts/**",
  "examples/**",
  "README.md",
  "LICENSE",
  "pyproject.toml"
]
