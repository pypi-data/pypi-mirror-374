[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pydeye"
version = "0.0.10"
description = "A Python library for interacting with Deye Inverters using ModbusTCP"
authors = ["Jakob Salmiƒç <salmic.jakob@gmail.com>"]
license = "GPL"
readme = "README.md"
homepage = "https://github.com/UnknownHero99/pydeye"
repository = "https://github.com/UnknownHero99/pydeye"
documentation = "https://github.com/UnknownHero99/pydeye"
keywords = ["homeautomation", "deye", "inveter", "solar"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Home Automation",
]

[tool.poetry.dependencies]
python = "^3.8"
pymodbus = "3.11.1"

[tool.poetry.dev-dependencies]