[build-system]
requires = ["maturin>=1.9,<2.0"]
build-backend = "maturin"

[project]
name = "rusty_tags"
requires-python = ">=3.8"
description = "High-performance HTML generation library with Rust-based Python extension"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "RustyTags Contributors"}
]
keywords = ["html", "web", "performance", "rust", "template"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
dynamic = ["version"]
dependencies = [
    "blinker>=1.9.0",
    "datastar-py>=0.6.5",
    "pydantic>=2.11.7",
]

[project.urls]
Homepage = "https://github.com/ndendic/rustyTags"
Repository = "https://github.com/ndendic/rustyTags"
Issues = "https://github.com/ndendic/rustyTags/issues"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "rusty_tags.rusty_tags"

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pyright]
include = ["rusty_tags"]
pythonVersion = "3.12"
typeCheckingMode = "basic"
