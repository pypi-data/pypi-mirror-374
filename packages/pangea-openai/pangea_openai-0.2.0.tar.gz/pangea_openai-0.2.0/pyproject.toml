[project]
name = "pangea-openai"
version = "0.2.0"
description = "A wrapper around the OpenAI Python library that wraps the Responses API with Pangea AI Guard"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Pangea", email = "support@pangea.cloud" }
]
requires-python = ">=3.10"
dependencies = [
    "anyio>=4.10.0",
    "httpx>=0.28.1",
    "openai>=1.103.0",
    "pangea-sdk>=6.5.0",
    "typing-extensions>=4.15.0",
]

[dependency-groups]
dev = [
    "mypy==1.17.1",
    "pytest==8.4.1",
    "pytest-asyncio==1.1.0",
    "ruff==0.12.11",
]

[build-system]
requires = ["uv_build==0.8.14"]
build-backend = "uv_build"

[tool.mypy]
python_version = "3.10"
pretty = true
show_error_codes = true
implicit_reexport = false
cache_fine_grained = true

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",   # isort
    "PTH", # flake8-use-pathlib
    "SIM", # flake8-simplify
    "TC",  # flake8-type-checking
    "UP",  # pyupgrade
]
ignore = [
    "TC001",
    "TC002",
    "TC003",

    # Keeping various old stuff intact in order to stay close to openai-python.
    "UP006",
    "UP007",
    "UP035",
    "UP045",
]
