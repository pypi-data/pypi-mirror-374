[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "albumentations-mcp"
version = "0.1.0b6"
description = "MCP-compliant image augmentation server using Albumentations"
readme = "README.md"
requires-python = ">=3.12"  # set to 3.12 since tools target 3.12
license = { file = "LICENSE" }
authors = [{ name = "ramsi-k", email = "ramsi.kalia@gmail.com" }]
keywords = ["mcp", "albumentations", "computer-vision", "image-augmentation", "ai"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
  "albumentations>=1.3.0",
  "opencv-python-headless>=4.8.0",
  "Pillow>=10.0.0",
  "numpy>=1.26.0",
  "pydantic>=2.0.0",
  "mcp[cli]>=1.12.3", # confirm this is the correct SDK name/version
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-asyncio>=0.21.0",
  "black>=23.0.0",
  "ruff>=0.1.0",
  "mypy>=1.0.0",
  "pre-commit>=3.0.0",
]

[project.scripts]
albumentations-mcp = "albumentations_mcp.__main__:main"

[project.urls]
Homepage = "https://github.com/ramsi-k/albumentations-mcp"
Repository = "https://github.com/ramsi-k/albumentations-mcp"
Issues = "https://github.com/ramsi-k/albumentations-mcp/issues"

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E","F","W","I","UP","B","A","COM","Q","RET","SIM","TRY","PL","RUF"]

[tool.black]
line-length = 88
target-version = ["py312"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[dependency-groups]
dev = [
    "psutil>=7.0.0",
    "ruff>=0.12.7",
    "twine>=6.1.0",
]
