[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "terminal-karaoke"
version = "1.0.4"
authors = [
{name = "Dexter Morgan", email = "paarivah@proton.me"},
]
description = "A terminal-based karaoke player"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9" # Updated to reflect dependency requirements
classifiers = [
"Development Status :: 4 - Beta",
"Intended Audience :: End Users/Desktop",
"License :: OSI Approved :: MIT License",
"Operating System :: OS Independent",
"Programming Language :: Python :: 3",
"Programming Language :: Python :: 3.9", # Updated to reflect dependency requirements
"Programming Language :: Python :: 3.10",
"Programming Language :: Python :: 3.11",
"Programming Language :: Python :: 3.12",
]
dependencies = [
"beautifulsoup4>=4.13.5",
"pygame>=2.6.1",
"requests>=2.32.5",
"windows-curses>=2.3.0; platform_system=='Windows'",
"yt-dlp>=2025.8.27",
]

[project.urls]
"Homepage" = "https://github.com/hissterical/terminal-karaoke"
"Bug Tracker" = "https://github.com/hissterical/terminal-karaoke/issues"

[project.scripts]
terminal-karaoke = "terminal_karaoke.main:run"