[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hanzo-agents"
version = "0.1.1"
description = "Production-grade AI agent runtime for deterministic, debuggable agent systems"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
keywords = ["ai", "agents", "llm", "orchestration", "multi-agent"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0",
    "typing-extensions>=4.5",
    "aiofiles>=23.0",
    "asyncio>=3.4",
    "structlog>=24.0",
    "prometheus-client>=0.19",
    "pyyaml>=6.0",
    "click>=8.0",
    "rich>=13.0",
]

[project.optional-dependencies]
all = [
    "chromadb>=0.4",
    "neo4j>=5.0",
    "qdrant-client>=1.6",
    "faiss-cpu>=1.7",
    "duckdb>=0.9",
    "langchain>=0.1",
    "litellm>=1.0",
    "anthropic>=0.15",
    "openai>=1.0",
]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "black>=23.0",
]

[project.scripts]
hanzo-agents = "hanzo_agents.cli:main"

[project.urls]
Homepage = "https://github.com/hanzoai/agents"
Documentation = "https://docs.hanzo.ai/agents"
Repository = "https://github.com/hanzoai/agents"
Issues = "https://github.com/hanzoai/agents/issues"

[tool.hatch.build.targets.wheel]
packages = ["hanzo_agents"]