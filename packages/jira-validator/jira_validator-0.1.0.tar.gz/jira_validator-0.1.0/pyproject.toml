[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jira-validator"
version = "0.1.0"
description = "A library to validate Jira user stories for structure and quality."
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Aayush Jha", email = "2000149350@hexaware.com" }
]
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "google-adk", 
    "nest-asyncio",
    "python-dotenv",
    "boto3",
    "neo4j",
    "litellm",
    "langchain-openai",
    "langchain-community",
    "grpcio-status>=1.62.0",
    "opentelemetry-proto>=1.25.0",
    "fastapi",
    "uvicorn",
    "psycopg2-binary",
    "arize-phoenix",
    "phoenix",
    "openinference-instrumentation-google-adk",
    "arize-phoenix-otel"
]

