site_name: agrigee_lite
repo_url: https://github.com/mateuspinto/AgriGEE.lite
site_url: https://mateuspinto.github.io/agrigee_lite
site_description: Sentinel 1 Analysis Ready Data for GEE.
site_author: Mateus Pinto da Silva
edit_uri: edit/main/docs/
repo_name: mateuspinto/AgriGEE.lite
copyright: Maintained by <a href="https://mateuspinto.com">mateuspinto</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["agrigee_lite"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mateuspinto/AgriGEE.lite
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/agrigee_lite

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
