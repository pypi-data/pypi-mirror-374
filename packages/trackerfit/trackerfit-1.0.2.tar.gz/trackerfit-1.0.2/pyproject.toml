[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "trackerfit"
version = "1.0.2"
description = "Librería de visión artificial para seguimiento y conteo de repeticiones en ejercicios físicos usando MediaPipe."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

authors = [
  { name = "Alberto Ortega Vilchez", email = "kesolesito@gmail.com" }
]

dependencies = [
  "opencv-python>=4.11",
  "mediapipe>=0.10.20,<0.11",
  "numpy>=1.24,<2.0"
]

[project.urls]
Homepage = "https://github.com/4lverto/trackerfit"
Repository = "https://github.com/4lverto/trackerfit"
Issues = "https://github.com/4lverto/trackerfit/issues"
