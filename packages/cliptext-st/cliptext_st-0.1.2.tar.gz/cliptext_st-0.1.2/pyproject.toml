[project]
name = "cliptext_st"
version = "0.1.2"
description = "Small Python module for clipboard text utilities"
authors = [
  { name = "Saurabh Giri", email = "skgvns8789@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
dependencies = [
  "pyperclip"
]
requires-python = ">=3.7"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["cliptext_st"]
