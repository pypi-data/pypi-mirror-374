[project]
name = "pptxvars"
version = "1.0.0"
description = "Replace {{KEY}} tokens in PPTX while preserving styling"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "python-pptx>=0.1.2",
    "pyyaml>=6.0.2",
]

[project.urls]
Homepage = "https://github.com/luukdick/pptxvars"

[project.scripts]
pptxvars = "pptxvars.cli:main"

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pip>=25.2",
    "python-pptx>=1.0.2",
    "pyyaml>=6.0.2",
    "twine>=6.1.0",
]
