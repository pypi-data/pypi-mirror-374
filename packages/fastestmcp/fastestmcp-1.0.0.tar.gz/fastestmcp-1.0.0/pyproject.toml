[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fastestmcp"
version = "1.0.0"
description = "Generate production-ready MCP servers and clients in seconds"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Joshua Wink", email = "joshua.wink@gmail.com"},
]
maintainers = [
    {name = "Joshua Wink", email = "joshua.wink@gmail.com"},
]
keywords = ["mcp", "model-context-protocol", "cli", "generator", "server", "client"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=0.9.0",
    "requests>=2.25.0",
    "click>=8.0.0",
    "jinja2>=3.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]
web = [
    "beautifulsoup4>=4.9.0",
    "selenium>=4.0.0",
]
database = [
    "sqlalchemy>=1.4.0",
    "alembic>=1.7.0",
]
ai = [
    "openai>=1.0.0",
    "anthropic>=0.7.0",
]

[project.scripts]
fastestmcp = "fastestmcp.cli:main"

[project.urls]
Homepage = "https://github.com/JoshuaWink/fastestmcp-templates"
Documentation = "https://github.com/JoshuaWink/fastestmcp-templates#readme"
Repository = "https://github.com/JoshuaWink/fastestmcp-templates"
Issues = "https://github.com/JoshuaWink/fastestmcp-templates/issues"
Changelog = "https://github.com/JoshuaWink/fastestmcp-templates/blob/main/CHANGELOG.md"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["fastestmcp*"]
exclude = ["tests*", "docs*", "examples*"]

[tool.setuptools.package-data]
fastestmcp = ["templates/**/*", "components/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "strict"
addopts = "-v --tb=short --cov=fastestmcp"

[tool.coverage.run]
source = ["fastestmcp"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["fastmcp.*"]
ignore_missing_imports = true

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["fastestmcp"]
known_third_party = ["fastmcp"]