[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "speaker-detector"
version = "0.2.3"
description = "A CLI + Web tool for speaker enrollment and identification using SpeechBrain."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Lara Whybrow", email = "lara.whybrow@gmail.com" }
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Multimedia :: Sound/Audio :: Speech",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10"
]

keywords = ["speaker-recognition", "speechbrain", "voice", "cli", "ai"]

dependencies = [
  "torch",
  "torchaudio",
  "speechbrain",
  "flask",
  "flask-cors",
  "numpy",
  "sounddevice",
  "soundfile",
  "pydub"
]

[project.scripts]
speaker-detector = "speaker_detector.cli:main"

[project.urls]
Homepage = "https://github.com/P0llen/speaker-detector"
Repository = "https://github.com/P0llen/speaker-detector"
Issues = "https://github.com/P0llen/speaker-detector/issues"
Documentation = "https://github.com/P0llen/speaker-detector#readme"

[tool.setuptools]
packages = ["speaker_detector"]

[tool.setuptools.package-data]
speaker_detector = [
  "*.json",
  "*.yaml",
  "model/*",
  "web/static/*",
  "web/static/scripts/*",
  "web/static/templates/*",
  "web/static/templates/components/*"
]
