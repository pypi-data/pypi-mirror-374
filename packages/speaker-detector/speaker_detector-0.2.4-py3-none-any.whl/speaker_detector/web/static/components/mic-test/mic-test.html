<link rel="stylesheet" href="/static/components/mic-test/mic-test.css" />

<template id="mic-test-template">
  <div id="mic-test">
    <div class="card mic-card">
      <div class="mic-header">
        <h3 class="mic-title">Mic Test</h3>
        <button id="mic-close-btn" class="mic-close" aria-label="Close">×</button>
      </div>

      <label class="mic-row">
        <span class="mic-label">Input device:</span>
        <select id="mic-selector"></select>
        <button id="refresh-mics" title="Refresh microphone list">🔁 Refresh</button>
      </label>

      <canvas class="visualizer" id="visualizer-mic-test" width="320" height="70"></canvas>

      <p id="mic-test-status">Pending</p>

      <!-- Keep this button neutral; JS will set text + classes -->
      <button id="action-btn" class="btn">…</button>

      <div class="mic-row mic-restart-row">
        <button id="restart-btn" class="link-reset" type="button" title="Reset to Record">restart</button>
      </div>
    </div>
  </div>
</template>
