[project]
name = "ctd-processing"
description = "Custom CTD processing tools and a runner to use these interchangeable with the standard seabird modules."
authors = [
    { name = "Emil Michels", email = "<emil.michels@io-warnemuende.de>" },
]
readme = "README.md"
keywords = ["CTD", "processing", "seabird", "data", "Oceanography"]
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Oceanography",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
urls.homepage = "https://git.io-warnemuende.de/CTD-Software/processing"
urls.repository = "https://git.io-warnemuende.de/CTD-Software/processing"
urls.documentation = "https://ctd-software.pages.io-warnemuende.de/processing"
dynamic = []
version = "1.7.0"

[tool.poetry]
packages = [{ include = "processing", from = "src" }]

[tool.poetry.scripts]
ctdpro = "processing.main:app"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.0.0,<2.0.0", extras = ["plugin"] }

[tool.poetry.dependencies]
python = ">=3.12"
tomlkit = ">=0.12.3"
seabirdfilehandler = ">=0.7.3"
xarray = ">=2024.7.0"
numpy = ">=2.0.0"
toml = ">=0.10.2"
customtkinter = ">=5.2.2"
ctkmessagebox = ">=2.7"
scipy = ">=1.15.2"
typer = ">=0.16.0"
gsw = "=3.6.19"
numpydoc = ">=1.9.0"
docstring-parser = ">=0.17.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=7.4.2"
pytest-cov = ">=6.0.0"
pytest-xdist = ">=3.6.1"
pre-commit = ">=3.7.1"
sphinx = ">=8.1.3"
sphinx-autodoc-typehints = ">=2.5.0"
pyment = ">=0.3.3"
myst-parser = ">=4.0.1"
sphinx-copybutton = ">=0.5.2"
furo = ">=2024.8.6"

[tool.pytest.ini_options]
pythonpath = [".", "src", "src/processing"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    'ignore::DeprecationWarning',
    'ignore::RuntimeWarning',
    # note the use of single quote below to denote "raw" strings in TOML
    'ignore: datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning',
]

[tool.coverage.run]
omit = ["tests/*"]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
ignore = ["F403", "F821"]


[tool.poetry-dynamic-versioning]
enable = false

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"
