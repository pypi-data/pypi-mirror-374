{% set package_name = "pmgr" %}
{% set import_name = "pmgr" %}
{% set version = load_file_regex(load_file=os.path.join(import_name, "_version.py"), regex_pattern=".*version = '(\S+)'").group(1) %}

package:
  name: {{ package_name }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
  - python >=3.9
  - setuptools_scm
  - pip
  run:
  - python >=3.9
  - pyqt >=5
  - pyca >=3.2.0
  - pykerberos >=1.1.14
  - mysqlclient =1.3.12|>=2.0.3
  # >9.0.0 removes native auth, breaking prod database access
  - mysql-libs <9.0.0
  - docopt
  - pcdsutils

test:
  requires:
  - pytest
  commands:
  - pmgrLauncher.sh --help
  - pmgrUtils.sh --help
  imports:
  - pmgr

about:
  home: https://github.com/pcdshub/pmgr
  license: SLAC Open License
  summary: Parameter Manager for LCLS Device Configurations
