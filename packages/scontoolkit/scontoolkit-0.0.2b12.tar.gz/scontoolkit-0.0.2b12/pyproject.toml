[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "scontoolkit"
version = "0.0.2-beta12"
authors = [
  { name="Iason Sotiropoulos", email="isotiropoulos@singularlogic.eu"},
]
dependencies = [
    "pydantic>=2.7.0", "motor"
]

description = "An SDK to suppoort building extensions of the SingularConnector "
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
