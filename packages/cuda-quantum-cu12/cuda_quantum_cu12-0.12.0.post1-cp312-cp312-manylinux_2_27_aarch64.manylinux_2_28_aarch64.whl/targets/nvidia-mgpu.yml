name: nvidia-mgpu
description: "The NVIDIA Target provides a simulated QPU via multi-node multi-GPU cuStateVec integration."
warning: "This target is deprecating. Please use the 'nvidia' target with option 'mgpu,fp64' by adding the command line option '--target-option mgpu,fp64' or passing it as cudaq.set_target('nvidia', option='mgpu,fp64') in Python. Please refer to CUDA-Q \e]8;;https://nvidia.github.io/cuda-quantum/latest/using/backends/simulators.html#multi-node-multi-gpu\e\\documentation\e]8;;\e\\ for more information."
gpu-requirements: true

config:
  nvqir-simulation-backend: nvidia-mgpu
  preprocessor-defines: ["-D CUDAQ_SIMULATION_SCALAR_FP64"]
