[project]
name = "mcp-server-privatedns"
version = "0.1.1"
description = "MCP Server for Tencent Cloud PrivateDNS"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "tencentcloud-sdk-python-common==3.0.1375",
    "tencentcloud-sdk-python-dnspod==3.0.1375",
    "tencentcloud-sdk-python-ecm>=3.0.1375",
    "tencentcloud-sdk-python-privatedns>=3.0.1375",
]


[project.scripts]
mcp-server-privatedns = "mcp_server_privatedns:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_privatedns"]

[tool.hatch.build.targets.sdist]
exclude = [
  "test/",
  ".env",
]
