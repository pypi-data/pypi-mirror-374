[tool.poetry]
name = "svc-infra"
version = "0.1.63"
description = "Infrastructure for building and deploying prod-ready services"
authors = ["Ali Khatami <aliikhatami94@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "svc_infra", from = "src" }]
keywords = ["fastapi", "sqlalchemy", "alembic", "auth", "infra", "async", "pydantic"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Typing :: Typed"
]

[tool.poetry.urls]
Homepage = "https://github.com/your-org/svc-infra"
Repository = "https://github.com/your-org/svc-infra"
Issues = "https://github.com/your-org/svc-infra/issues"
Documentation = "https://github.com/your-org/svc-infra#readme"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"

# Core
fastapi = "^0.116.1"
pydantic-settings = "^2.10.1"
python-dotenv = "^1.1.1"
typer = "^0.16.1"
httpx = "^0.28.1"

# Always installed (db + auth + drivers)
sqlalchemy = {extras = ["asyncio"], version = "^2.0.43"}
alembic = "^1.13.2"
greenlet = "^3"
fastapi-users = {extras = ["oauth", "sqlalchemy2"], version = "^14.0.1"}
fastapi-users-db-sqlalchemy = "^7.0.0"
authlib = "^1.6.2"
httpx-oauth = "^0.16.1"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
email-validator = "^2.2.0"
asyncpg = "^0.30.0"
aiosqlite = "^0.20.0"
mcp = "^1.13.0"
ai-infra = "^0.1.29"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-asyncio = "^0.23.8"
ruff = "^0.6.9"
mypy = "^1.11.2"
types-requests = "^2.32.0.20241016"

[tool.poetry.scripts]
svc-infra = "svc_infra.cli.main:app"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"