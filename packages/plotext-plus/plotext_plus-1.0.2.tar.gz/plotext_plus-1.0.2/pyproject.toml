[project]
name = "plotext_plus"
version = "1.0.2"
description = "Modern terminal plotting library with enhanced visual features, themes, and AI integration"
authors = [
    {name = "Chris Mitchell", email = "chris@ccmitchellusa.com"}
]
license = "MIT"
requires-python = ">=3.11"
dependencies = [
    "chuk-term>=0.1.0",
    "shtab>=1.7.2",
]
readme = "README.md"
keywords = ["plotting", "terminal", "visualization", "charts", "graphs", "cli", "mcp", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Terminals",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/ccmitchellusa/plotext_plus"
Repository = "https://github.com/ccmitchellusa/plotext_plus.git"
Issues = "https://github.com/ccmitchellusa/plotext_plus/issues"
Documentation = "https://github.com/ccmitchellusa/plotext_plus/tree/main/docs"

[project.optional-dependencies]
image = ["pillow>=8.4"]
video = [
    "pillow>=8.4",
    "pafy>=0.5.5",
    "opencv-python>=4.5.5",
    "ffpyplayer>=4.3.5",
    "youtube-dl==2020.12.2",
]
completion = ["shtab"]
mcp = [
    "chuk-mcp-server>=0.2.3",
]

[project.scripts]
plotext_plus = "plotext_plus.plotext_cli:main"
plotext-mcp = "plotext_plus.mcp_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests", 
    "/examples",
    "/docs",
]

[tool.hatch.build.targets.wheel]
packages = ["src/plotext_plus"]

[tool.hatch.build.targets.wheel.sources]
"src" = ""

[dependency-groups]
dev = [
    "twine>=6.2.0",
]

