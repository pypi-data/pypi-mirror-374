[build-system]
requires = ["setuptools >= 65"]
build-backend = "setuptools.build_meta"

[project]
name = "propysition"
version = "0.0.1"
authors = [
  { name="Luuk Unger", email="luuk.c.unger@gmail.com" },
]
description = "A small propositional logic package that can form arguments and generate truth tables. Aimed to be used a tool to speed up propositional logic studying for students."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "numpy",
    "pandas"
]

[project.urls]
Homepage = "https://github.com/LCUnger/Propysition"
Issues = "https://github.com/LCUnger/Propysition/issues"