{% if kind == 'static' %}
  <div class="sm:col-span-1">
    <label class="block text-[11px] text-slate-600">Static Value</label>
    <input name="{{ prefix }}value" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="123" />
  </div>
{% elif kind == 'ramp' %}
  <div>
    <label class="block text-[11px] text-slate-600">Period</label>
    <input name="{{ prefix }}period" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="30s" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Peak</label>
    <input name="{{ prefix }}peak" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="100" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Offset</label>
    <input name="{{ prefix }}offset" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0" />
  </div>
  <div class="flex items-center gap-2">
    <input id="{{ prefix }}invert" type="checkbox" name="{{ prefix }}invert" class="rounded border" />
    <label for="{{ prefix }}invert" class="text-[11px] text-slate-600">Invert</label>
  </div>
{% elif kind == 'sine' %}
  <div>
    <label class="block text-[11px] text-slate-600">Period</label>
    <input name="{{ prefix }}period" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="30s" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Amplitude</label>
    <input name="{{ prefix }}amplitude" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="100" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Offset</label>
    <input name="{{ prefix }}offset" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0" />
  </div>
{% elif kind == 'square' %}
  <div>
    <label class="block text-[11px] text-slate-600">Period</label>
    <input name="{{ prefix }}period" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="30s" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Magnitude</label>
    <input name="{{ prefix }}magnitude" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="100" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Offset</label>
    <input name="{{ prefix }}offset" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Duty Cycle (0-100)</label>
    <input name="{{ prefix }}duty_cycle" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="50" />
  </div>
  <div class="flex items-center gap-2">
    <input id="{{ prefix }}invert" type="checkbox" name="{{ prefix }}invert" class="rounded border" />
    <label for="{{ prefix }}invert" class="text-[11px] text-slate-600">Invert</label>
  </div>
{% elif kind == 'gaussian' %}
  <div>
    <label class="block text-[11px] text-slate-600">Mean</label>
    <input name="{{ prefix }}mean" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="0" />
  </div>
  <div>
    <label class="block text-[11px] text-slate-600">Sigma</label>
    <input name="{{ prefix }}sigma" class="mt-1 w-full rounded-md border px-2 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-400" placeholder="1.0" />
  </div>
{% else %}
  <div class="text-[11px] text-neutral-500">Select a kind to configure fields.</div>
{% endif %}
