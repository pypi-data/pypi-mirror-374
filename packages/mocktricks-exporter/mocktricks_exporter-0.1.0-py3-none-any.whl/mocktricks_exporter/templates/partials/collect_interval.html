<div>
  <div class="text-slate-500">Collect Interval</div>
  {% if editable %}
    <div class="mt-2 flex items-center gap-2">
      <select name="seconds"
              class="rounded-md border px-2 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
              hx-post="/ui/collect-interval"
              hx-trigger="change"
              hx-target="#collect-interval"
              hx-swap="innerHTML">
        {% set options = [1,2,5,10,15,30,60,120,300] %}
        {% for s in options %}
          <option value="{{ s }}" {% if s == seconds %}selected{% endif %}>{{ s if s < 60 else (s//60) }}{{ 's' if s < 60 else 'm' }}</option>
        {% endfor %}
      </select>
      {% if error %}<span class="text-xs text-red-700">{{ error }}</span>{% endif %}
    </div>
  {% else %}
    <div class="mt-1 font-medium">{{ seconds }}s</div>
    <div class="mt-1 text-xs text-neutral-500">Configured in config.yaml</div>
  {% endif %}
</div>
