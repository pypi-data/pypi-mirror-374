[project]
name = "pomni"
version = "0.1.3"
description = "JAX Code assistant"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
    "dotenv>=0.9.9",
    "google-generativeai>=0.8.5",
    "huggingface-hub>=0.34.4",
    "ipykernel>=6.29.5",
    "jax>=0.7.0",
    "jupyter>=1.1.1",
    "keras>=3.10.0",
    "keras-hub>=0.19.0",
    "nbformat>=5.10.4",
    "pandas>=2.3.0",
    "patdb>=0.1.0",
    "pylsp-rope>=0.1.17",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "sentencepiece>=0.2.0",
    "streamlit>=1.47.1",
    "textual>=5.3.0",
    "torch>=2.8.0",
    "vertexai>=1.71.1",
    "watchdog>=6.0.0",
]

[project.scripts]
pomni = "tui.chat_tui:main"

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
# Package the 'tui' module from the repository root (no src/ layout)
module-name = "tui"
module-root = ""

[dependency-groups]
dev = [
    "basedpyright>=1.29.2",
    "pdbpp>=0.11.6",
    "python-lsp-server>=1.12.2",
    "ruff>=0.11.12",
]
