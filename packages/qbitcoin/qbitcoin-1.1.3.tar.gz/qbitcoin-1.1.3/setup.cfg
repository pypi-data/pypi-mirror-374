[versioneer]
VCS = git
style = pep440
versionfile_source = qbitcoin/_version.py
versionfile_build = qbitcoin/_version.py
tag_prefix = v
parentdir_prefix = qbitcoin-

[metadata]
name = qbitcoin
author = qbitcoin
description = A Python-based cryptocurrency implementation with quantum-resistant features
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Hamza1s34/Qbitcoin
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12

[egg_info]
tag_build = 
tag_date = 0

