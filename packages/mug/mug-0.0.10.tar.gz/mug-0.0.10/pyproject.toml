[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "mug"
version = "0.0.10"
description = "env-test branch: environment smokes for mug"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []  # no runtime pytest
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",  # ← change if not MIT
]
# Optional niceties:
# keywords = ["cli", "architecture", "imports", "contracts"]
# authors = [{ name = "Your Name", email = "you@example.com" }]

[project.urls]
Homepage = "https://github.com/bynbb/mug"
Repository = "https://github.com/bynbb/mug"
Issues = "https://github.com/bynbb/mug/issues"

[project.optional-dependencies]
test = ["pytest>=8.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[project.scripts]
mug = "mug.cli.__main__:main"

[tool.hatch.build.targets.wheel]
# PEP 420-friendly: include the whole namespace tree under src/mug
packages = ["src/mug"]

# If you ship non-.py files, map them here:
# [tool.hatch.build.targets.wheel.force-include]
# "src/mug/data/*.json" = "mug/data/"
# "src/mug/py.typed"    = "mug/py.typed"

[tool.hatch.build.targets.sdist]
include = ["src/mug", "pyproject.toml", "README.md", "LICENSE*"]
