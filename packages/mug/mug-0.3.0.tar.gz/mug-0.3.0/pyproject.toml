[build-system]
requires = ["hatchling>=1.24"]
build-backend = "hatchling.build"

[project]
name = "mug"
version = "0.3.0"
description = "XML Schema (XSD 1.0/1.1) validation CLI."
readme = "README.md"
requires-python = ">=3.11"
dependencies = []  # no runtime deps
license = { file = "LICENSE" }
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
]
# Optional niceties:
# keywords = ["cli", "xml", "xsd", "validation"]
# authors = [{ name = "Your Name", email = "you@example.com" }]

[project.urls]
Homepage = "https://github.com/bynbb/mug"
Repository = "https://github.com/bynbb/mug"
Issues = "https://github.com/bynbb/mug/issues"

[project.optional-dependencies]
# Test/dev extras used by CI and local development.
# - pytest / pytest-cov: run tests + coverage
# - ruff: linting (no black per your preference)
# - import-linter: contract tests (Section G)
# - pyyaml: required by tests/main-checks/test_workflows.py
test = [
  "pytest>=8.0",
  "pytest-cov>=4.1",
  "ruff>=0.4",
  "import-linter>=2.0",
  "pyyaml>=6.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[project.scripts]
mug = "mug.cli.__main__:main"

[tool.hatch.build.targets.wheel]
# Include the package rooted at src/mug
packages = ["src/mug"]

[tool.hatch.build.targets.sdist]
include = ["src/mug", "pyproject.toml", "README.md", "LICENSE*"]
