[project]
name = "charsi"
version = "2.2.0"
description = "A command-line tool to help game modders build string resources for Diablo II: Resurrected."
authors = [
    { name = "Garrett HE", email = "garrett.he@outlook.com" },
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["diablo2resurrected", "modding", "game"]
classifiers = []
requires-python = ">=3.10,<3.14"
dependencies = [
    "lupa>=2.5",
    "pydantic>=2.11.7",
    "typer>=0.17.3",
]

[project.urls]
homepage = "https://github.com/garrett-he/charsi"
repository = "https://github.com/garrett-he/charsi.git"
changelog = "https://github.com/garrett-he/charsi/blob/main/CHANGELOG.md"
issues = "https://github.com/garrett-he/charsi/issues"

[dependency-groups]
dev = [
    "chance>=0.110",
    "nuitka>=2.7.13",
    "pre-commit>=4.3.0",
    "pyinstaller>=6.15.0",
    "pylint>=3.3.8",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "tox>=4.28.4",
]

[project.scripts]
charis = "charsi.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
