[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mailerlite_wrapper"

version = "0.1.0"

authors = [
  { name="Sash Kap", email="sashkap2521@gmail.com" },
]

description = "A simple, class-based Python wrapper for the MailerLite API."

# This tells PyPI to use your README file as the long description.
readme = "README.md"

# This specifies the minimum version of Python your code works with.
requires-python = ">=3.8"

# These are standardized "tags" for your package.
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Topic :: Communications :: Email",
    "Intended Audience :: Developers",
]

dependencies = [
    "mailerlite>=0.1.10",
]
