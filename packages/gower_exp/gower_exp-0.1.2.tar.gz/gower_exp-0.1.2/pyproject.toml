[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gower_exp"
version = "0.1.2"
authors = [
    { name="Michael Yan", email="tanbingy@gmail.com" },
    { name="Dominic Dall'Osto" },
    { name="Momonga ML Contributors" }
]
description = "Enhanced fork of Michael Yan's gower package with GPU acceleration and performance improvements"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
keywords = ["gower", "gower_exp", "distance", "matrix", "similarity", "clustering"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "scipy",
    "pandas",
    "numba>=0.56.0",
    "joblib>=1.2.0"
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "ruff"
]
gpu = [
    "cupy-cuda11x>=10.0.0"
]

[project.urls]
"Homepage" = "https://github.com/momonga-ml/gower-express"
"Bug Reports" = "https://github.com/momonga-ml/gower-express/issues"
"Source" = "https://github.com/momonga-ml/gower-express"
"Original" = "https://github.com/wwwjk366/gower"

[tool.ruff]
line-length = 88
target-version = "py37"
extend-exclude = [
    "benchmark_*.py",
    "debug_*.py",
    "clean_benchmark.py",
    "ultimate_benchmark.py",
    "large_scale_benchmark.py",
    "final_test.py",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "N803",  # argument name should be lowercase (scientific computing uses different conventions)
    "N806",  # variable name should be lowercase (scientific computing uses different conventions)
]

[tool.ruff.lint.isort]
known-first-party = ["gower_exp"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false