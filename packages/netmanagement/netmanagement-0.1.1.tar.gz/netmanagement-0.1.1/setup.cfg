[metadata]
name = netmanagement
version = 0.1.1
author = Your Name
author_email = your.email@example.com
description = Network management demo
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/netmanagement
project_urls = 
	Bug Reports = https://github.com/yourusername/netmanagement/issues
	Source = https://github.com/yourusername/netmanagement
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
keywords = http, logging, networking
python_requires = >=3.7

[options]
packages = find:
package_dir = 
	= .
include_package_data = True
zip_safe = False
install_requires = 

[options.packages.find]
include = netmanagement*, requests*

[options.package_data]
* = *.txt, *.md

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-cov>=2.0
	flake8>=3.8.0
	black>=20.8b1

[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = .git,__pycache__,build,dist

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[egg_info]
tag_build = 
tag_date = 0

