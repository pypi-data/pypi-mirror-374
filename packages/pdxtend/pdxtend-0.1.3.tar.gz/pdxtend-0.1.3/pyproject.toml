[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pdxtend"
version = "0.1.3"
description = "Extensions to pandas for enhanced Excel reading"
authors = [
  { name = "Lorenzo Toledo" }
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
dependencies = [
  "pandas>=1.0"
]
urls = { "Homepage" = "https://github.com/loooore/pdxtend" }