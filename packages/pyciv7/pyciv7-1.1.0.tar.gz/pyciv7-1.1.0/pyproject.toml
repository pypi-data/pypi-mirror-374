[project]
name = "pyciv7"
version = "1.1.0"
description = "Python bindings for the Sid Meier's Civilization VII Software Development Kit (SDK)"
keywords = ["civilization", "civ7", "sdk", "python bindings"]
license = { file = "LICENSE" }
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Dylan Manuel" }]
requires-python = ">3.8,<3.14"
dependencies = [
    "pydantic-settings>=2.0.3",
    "pydantic-xml>=2.17.3",
    "rich>=13.8.1",
    "sqlmodel>=0.0.24",
    "transcrypt>=3.9.4",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: Games/Entertainment",
]

[project.urls]
"Homepage" = "https://github.com/dmanuel64/pyciv7"
"Repository" = "https://github.com/dmanuel64/pyciv7"
"Bug Tracker" = "https://github.com/dmanuel64/pyciv7/issues"

[build-system]
requires = ["uv_build>=0.8.6,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.3.5"]
