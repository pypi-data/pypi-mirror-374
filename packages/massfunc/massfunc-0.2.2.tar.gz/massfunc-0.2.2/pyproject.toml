[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "massfunc"
version = "0.2.2"
authors = [
    {name = "SOYONAOC", email = "onmyojiflow@gmail.com"},
]
description = "A Python package for cosmological mass function calculations"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "numpy>=1.18.0",
    "scipy>=1.5.0",
    "astropy>=4.0",
    "matplotlib>=3.0.0",
    "sympy>=1.6.0",
]

[project.urls]
Homepage = "https://github.com/SOYONAOC/MassFunction"
"Bug Reports" = "https://github.com/SOYONAOC/MassFunction/issues"
"Source Code" = "https://github.com/SOYONAOC/MassFunction"
Documentation = "https://massfunc.readthedocs.io/"

[tool.setuptools.packages.find]
where = ["."]
include = ["massfunc*"]
exclude = ["tests*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "--cov=massfunc --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
