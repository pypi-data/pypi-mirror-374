[project]
name = "aisuite4cn"
version = "1.0.2"
description = "Uniform access layer for LLMs of China"
authors = [{name="胡伟", email="3314672@qq.com"}]
readme = "README.md"
requires-python = ">=3.9, <4"

dependencies = [
    "pydantic (>=2.10.3,<3.0.0)",
    "python-box (>=7.3.2,<8.0.0)",
    "python-dotenv (>=1.1.0,<2.0.0)",
    "httpx (~=0.27.0)",
    "openai (>=1.82.1); extra == 'openai'",
    "qianfan (>=0.4.12.3); extra == 'qianfan'",
    "volcengine-python-sdk[ark] (>=4.0.6); extra == 'ark'",
    "llama-index (>=0.13.4,<0.14.0); extra == 'llama-index'",
]

[project.optional-dependencies]
moonshot = ["openai"]
ark = ["volcengine-python-sdk[ark]"]
qwen = ["openai"]
qianfan = ["qianfan"]
hunyuan = ["openai"]
zhipuai = ["openai"]
deepseek = ["openai"]
spark = ["openai"]
ollama = ["openai"]
llama-index = ["llama-index"]

all = ["openai", "qianfan", "ark", "llama-index"]

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"
pytest-cov = "^6.0.0"
python-dotenv = "^1.0.1"
llama-index = "^0.13.4"
openai = "^1.82.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pypi-tsinghua"
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
priority = "primary"