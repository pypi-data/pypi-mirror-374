[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "niahub"
version = "0.0.1"
description = "NiaHub â€” Networked Interaction Architecture Hub for HRI/HAI bridging robotics and non-robotics."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Enrique Coronado" }]
keywords = ["middleware", "robotics", "HRI", "HAI", "teleoperation", "digital-twins", "NEP+"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: System :: Distributed Computing"
]

[project.urls]
Homepage = "https://github.com/yourname/niahub"
Issues = "https://github.com/yourname/niahub/issues"
Documentation = "https://github.com/yourname/niahub#readme"

[tool.hatch.build.targets.wheel]
packages = ["niahub"]
sources = ["src"]
