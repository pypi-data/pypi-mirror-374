[package]
authors = ["Orlando Reyes <eorlando.reyesruiz@gmail.com>"]
repository = "https://github.com/TheLionCoder/polars-deunicode-string"
name = "polars-deunicode-string"
version = "0.2.6"
edition = "2021"
readme = "README.md"

[lib]
name = "polars_deunicode_string"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module", "abi3-py38"] }
pyo3-polars = { version = "0.23.1", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
polars = { version = "0.50", default-features = false }
deunicode = "1.6.2"
