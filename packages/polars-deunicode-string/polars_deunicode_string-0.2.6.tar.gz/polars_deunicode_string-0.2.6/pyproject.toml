[build-system]
requires = ["maturin>=1.0, <2.0", "polars>=1.3.0"]
build-backend = "maturin"

[project]
authors = [{ name = "Orlando Reyes", email = "eorlando.reyesruiz@gmail.com" }]
name = "polars-deunicode-string"
version = "0.2.6"
description = "Polars plugin to decode strings."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "maturin>=1.7.6",
  "mypy>=1.13.0",
  "pytest>=8.3.3",
  "ruff>=0.8.1",
  "maturin[patchelf]",
]

[project.urls]
"Homepage" = "https://github.com/TheLionCoder/polars-deunicode-string"
"Repository" = "https://github.com/TheLionCoder/polars-deunicode-string"

[tool.maturin]
module-name = "polars_deunicode_string._internal"
include = ["README.md", "LICENSE"]

[[tool.mypy.overrides]]
module = "polars.utils.udfs"
ignore_missing_imports = true

