[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "three_backup"
version = "0.1.1"
description = "Unified incremental backup tool for LXD, PostgreSQL, and ClickHouse"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "click>=8.0.0",
    "tqdm>=4.65.0",
    "boto3>=1.26.0",
    "python-dotenv>=1.0.0",
    "pyyaml>=6.0.0",
    "croniter>=2.0.0", 
    "s3cmd>=2.0.0",
    "wcmatch>=10.0"
]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
three_backup = "three_backup.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/three_backup"]

[tool.hatch.build]
exclude = ["/.vscode"]