[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycircuitkit"
version = "0.1.0a0"
description = "PyCircuitKit (CAT): Modern, strongly-typed Python toolkit for SPICE circuit definition, simulation and analysis."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name="Luiz Carlos Gili" }]
license = { text = "MIT" }
dependencies = ["numpy>=1.26", "pandas>=2.1", "typing-extensions>=4.9"]

[project.optional-dependencies]
opt = ["scipy>=1.12"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cat*"]

[tool.pytest.ini_options]
addopts = "-q --maxfail=1 --disable-warnings --cov=cat --cov-report=term-missing"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_return_any = true
disallow_untyped_defs = true
disallow_any_generics = true

[tool.uv]
dev-dependencies = [
    "pytest",
    "pytest-cov",
    "mypy",
    "ruff",
    "hypothesis",
    "pre-commit",
    "build>=1.3.0",
    "twine>=6.1.0",
]
