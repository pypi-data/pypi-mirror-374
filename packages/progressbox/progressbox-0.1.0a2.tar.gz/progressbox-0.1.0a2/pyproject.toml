[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "progressbox"
version = "0.1.0a2"
description = "Stage-aware progress monitoring for parallel Python jobs"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Zaafir Hasan", email = "zaafirfhasan@gmail.com"}
]
keywords = ["progress", "parallel", "monitoring", "multiprocessing", "joblib"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "wcwidth>=0.2.5",
]

[project.optional-dependencies]
rich = ["rich>=12.0.0"]
perf = ["orjson>=3.8.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "ipython",
]

# [project.urls]
# Homepage = "https://github.com/YOUR_GITHUB_USERNAME/progressbox"
# Documentation = "https://progressbox.readthedocs.io"
# Repository = "https://github.com/YOUR_GITHUB_USERNAME/progressbox"
# Issues = "https://github.com/YOUR_GITHUB_USERNAME/progressbox/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["progressbox*"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N", "UP", "YTT", "B", "A", "C4", "PT", "SIM"]
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=progressbox --cov-report=html --cov-report=term"
