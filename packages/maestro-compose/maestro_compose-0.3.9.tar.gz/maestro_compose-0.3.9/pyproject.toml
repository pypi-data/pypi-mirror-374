[tool.poetry]
name = "maestro-compose"
version = "0.3.9"
description = "A simple command line tool for managing Docker Compose stacks using tags and other metadata."
license = "MIT"
authors = ["Nick Schenone <nschenone16@gmail.com>"]
readme = "README.md"
repository = "https://github.com/nschenone/maestro-compose"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
click = "^8.1.7"
pydantic = "^2.7.1"
pyyaml = "^6.0.1"
loguru = "^0.7.2"
colorama = "^0.4.6"
tabulate = "^0.9.0"
pandas = "^2.2.2"
ansible-runner = "^2.4.0"
cookiecutter = "^2.6.0"
ansible = "8.7.0"
requests = "2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.3.1"
black = "^23.3.0"
flake8 = ">=3.7.9,<4.0"
mypy = ">=0.740"
isort = "^5.12.0"
ipykernel = "^6.29.5"

[tool.isort]
profile = "black"

[tool.black]
line-length = 88

[tool.poetry.scripts]
maestro = "maestro_compose.__main__:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
