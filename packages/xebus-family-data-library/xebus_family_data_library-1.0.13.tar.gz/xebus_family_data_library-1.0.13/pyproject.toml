[tool.poetry]
authors = ["Daniel CAUNE <daniel.caune@gmail.com>"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
]
description = "Python library for loading family data from sheets"
include = [
    "data/*.csv",
]
keywords = ["data", "family", "sheet", "xebus"]
license = "SEE LICENSE IN <LICENSE.md>"
name = "xebus-family-data-library"
packages = [{ include = "majormode", from = "src" }]
readme = "README.md"
repository = "https://github.com/xebus/xebus-family-data-python-library"
version = "1.0.13"

[tool.poetry.dependencies]
perseus-core-library = "^1.20.1"
python = "^3.10"
unidecode = "^1.3.8"
xebus-core-library = "^1.4.10"

[tool.poetry.group.dev.dependencies]
setuptools = "^69.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
