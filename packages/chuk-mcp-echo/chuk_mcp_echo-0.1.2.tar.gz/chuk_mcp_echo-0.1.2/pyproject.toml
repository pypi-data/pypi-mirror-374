[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chuk-mcp-echo"
version = "0.1.2"
description = "Echo Service - ChukMCP Server Test Project"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "ChukMCP Server Team", email = "test@example.com"}
]
dependencies = [
    "chuk-mcp-server>=0.3.1",
    # Additional dependencies for the echo service
    "pydantic>=2.11.7",
    "uvicorn>=0.35.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.24.0",
    "requests>=2.32.4",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]

[project.scripts]
chuk-mcp-echo = "chuk_mcp_echo.main:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["chuk_mcp_echo*"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"
asyncio_mode = "auto"
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.1.0",
]
