{% extends "all.html" %}
{% block content %}
{% include 'settings_menu.html' %}
<h3>Remove Alias</h3>
<form action="" method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
  <select name="remove_alias">
  {% for alias in aliases %}
    <option value="{{ alias.id }}">{{ alias.src_email }} > {{ alias.email.email  }}</option>
  {% endfor %}
  </select>
  <br><br>
  <input type="submit">
</form>
{% endblock%}
