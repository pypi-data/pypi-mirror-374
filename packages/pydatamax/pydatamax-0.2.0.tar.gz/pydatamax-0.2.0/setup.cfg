[metadata]
name = pydatamax
version = 0.2.0
author = DataMax Team
author_email = cy.kron@foxmail.com
description = Advanced Data Crawling and Processing Framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Hi-Dolphin/datamax
project_urls = 
	Homepage = https://github.com/Hi-Dolphin/datamax
	Documentation = https://github.com/Hi-Dolphin/datamax/docs
	Repository = https://github.com/Hi-Dolphin/datamax
	Bug Reports = https://github.com/Hi-Dolphin/datamax/issues
	Source = https://github.com/Hi-Dolphin/datamax
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Intended Audience :: Information Technology
	Topic :: Internet :: WWW/HTTP :: Indexing/Search
	Topic :: Scientific/Engineering :: Information Analysis
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Text Processing :: General
	Topic :: Utilities
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent
	Operating System :: POSIX
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
	Environment :: Console
	Environment :: Web Environment
	Framework :: AsyncIO
	Natural Language :: English
	Natural Language :: Chinese (Simplified)

[options]
zip_safe = False
include_package_data = True
packages = find:
python_requires = >=3.10
install_requires = 
	oss2>=2.19.1,<3.0.0
	aliyun-python-sdk-core>=2.16.0,<3.0.0
	aliyun-python-sdk-kms>=2.16.5,<3.0.0
	crcmod>=1.7,<2.0.0
	langdetect>=1.0.9,<2.0.0
	loguru>=0.7.3,<1.0.0
	python-docx>=1.1.2,<2.0.0
	python-dotenv>=1.1.0,<2.0.0
	pymupdf>=1.24.14,<2.0.0
	pypdf>=5.5.0,<6.0.0
	openpyxl>=3.1.5,<4.0.0
	pandas>=2.2.3,<3.0.0
	numpy>=2.2.6,<3.0.0
	requests>=2.32.3,<3.0.0
	tqdm>=4.67.1,<5.0.0
	pydantic>=2.10.6,<3.0.0
	pydantic-settings>=2.9.1,<3.0.0
	python-magic>=0.4.27,<1.0.0
	PyYAML>=6.0.2,<7.0.0
	Pillow>=11.2.1,<12.0.0
	packaging>=24.2,<25.0
	beautifulsoup4>=4.13.4,<5.0.0
	minio>=7.2.15,<8.0.0
	openai>=1.82.0,<2.0.0
	jionlp>=1.5.23,<2.0.0
	chardet>=5.2.0,<6.0.0
	python-pptx>=1.0.2,<2.0.0
	tiktoken>=0.9.0,<1.0.0
	markitdown>=0.1.1,<1.0.0
	xlrd>=2.0.1,<3.0.0
	tabulate>=0.9.0,<1.0.0
	unstructured>=0.17.2,<1.0.0
	markdown>=3.8,<4.0.0
	langchain>=0.3.0,<1.0.0
	langchain-community>=0.3.0,<1.0.0
	langchain-text-splitters>=0.3.0,<1.0.0
	ebooklib==0.19
	setuptools
	aiohttp>=3.8.0
	click>=8.0.0
	lxml>=4.9.0
	python-dateutil>=2.8.0
	typing-extensions>=4.0.0

[options.packages.find]
exclude = 
	tests*
	docs*
	examples*

[options.package_data]
* = py.typed, *.json, *.yaml, *.yml

[options.extras_require]
dev = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	pytest-timeout>=2.1.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=5.0.0
	mypy>=1.0.0
	pre-commit>=2.20.0
test = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	pytest-timeout>=2.1.0
	aioresponses>=0.7.0
docs = 
	sphinx>=5.0.0
	sphinx-rtd-theme>=1.2.0
	myst-parser>=0.18.0
	sphinx-autodoc-typehints>=1.19.0
all = 
	pytest>=7.0.0
	pytest-asyncio>=0.21.0
	pytest-cov>=4.0.0
	pytest-mock>=3.10.0
	pytest-timeout>=2.1.0
	black>=22.0.0
	isort>=5.10.0
	flake8>=5.0.0
	mypy>=1.0.0
	pre-commit>=2.20.0
	aioresponses>=0.7.0
	sphinx>=5.0.0
	sphinx-rtd-theme>=1.2.0
	myst-parser>=0.18.0
	sphinx-autodoc-typehints>=1.19.0

[options.entry_points]
console_scripts = 
	pydatamax = pydatamax.cli.main:main
	datamax = datamax.cli.main:main

[flake8]
max-line-length = 88
max-complexity = 10
select = E,W,F,C
ignore = 
	E203,
	E501,
	W503,
	F401,
	E402
exclude = 
	.git,
	__pycache__,
	.tox,
	.eggs,
	*.egg,
	build,
	dist,
	.venv,
	venv,
	env,
	.env,
	node_modules,
	.mypy_cache,
	.pytest_cache,
	.coverage,
	htmlcov,
	.tasks
per-file-ignores = 
	__init__.py:F401
	tests/*:F401,F811,E501
	setup.py:E501

[bandit]
exclude_dirs = tests,docs,build,dist,.tox,.venv,venv,env,.env
skips = B101,B601

[egg_info]
tag_build = 
tag_date = 0

