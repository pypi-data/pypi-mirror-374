[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beekeeper-readers-ibm-cos"
version = "1.0.0"
description = "beekeeper readers ibm cloud object storage extension"
authors = [{ name = "Leonardo Furnielis", email = "leonardofurnielis@outlook.com" }]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "ibm-cos-sdk>=2.14.2,<3.0.0",
    "beekeeper-core>=1.0.0,<2.0.0",
]

[tool.hatch.build.targets.sdist]
include = ["beekeeper/"]

[tool.hatch.build.targets.wheel]
include = ["beekeeper/"]

[project.optional-dependencies]
dev = [
    "ruff>=0.11.13",
]
