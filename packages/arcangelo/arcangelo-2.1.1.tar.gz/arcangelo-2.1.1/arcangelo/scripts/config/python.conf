[python]
states = code,mtext,rem_eol

[code]
magic_names = nl,s
name = [a-zA-Z_]\w*
# text = "\"[^\""]*\""
int = [-+]?\d+
float = [-+]?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?
op_lparen = \(
op_rparen = \)
op_lbracket = \[
op_rbracket = \]
op_lbrace = \{
op_rbrace = \}
mtext = """
rem_eol = #

[mtext]
code = """

[rem_eol]
code = \n
