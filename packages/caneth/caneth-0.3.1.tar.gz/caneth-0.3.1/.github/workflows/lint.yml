name: Lint

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ruff:
    name: Ruff
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install ruff
        run: python -m pip install -U pip ruff

      - name: Format check + lint
        run: |
          ruff format --check
          ruff check
