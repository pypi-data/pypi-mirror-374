name: Type Check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install mypy
        run: python -m pip install -U pip mypy

      - name: Type check
        run: mypy caneth
