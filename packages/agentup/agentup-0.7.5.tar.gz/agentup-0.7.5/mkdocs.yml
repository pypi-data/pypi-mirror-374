site_name: AgentUp Documentation
site_description: Documentation for AgentUp, a framework for building AI agents.
site_url: https://github.com/RedDotRocket/agentup
repo_url: https://github.com/RedDotRocket/agentup
repo_name: RedDotRocket/agentup
theme:
  name: material
  font:
    text: Nunito
    code: Fira Code
  logo: images/icon.png
  favicon: images/favicon.ico
  features:
    # # Content
    # # - navigation.tabs  # Enables tabbed navigation
    - content.tooltips
    - content.action.edit
    - content.action.view
    - content.code.annotate
    # - content.code.copy
    - content.tabs.link
    - content.code.select
    # # # Nav
    # # - navigation.instant  # Enables mobile hamburger menu
    # # - navigation.expand  # Expand all sections by default
    # # - navigation.path
    # # - navigation.tabs
    # # - navigation.sections
    - navigation.footer
    # # - navigation.indexes
    # # - navigation.top
    # # - navigation.tracking
    # # # Search
    - search.highlight
    - search.share
    - search.suggest
    # # # Table of Contents
    - toc.follow

  palette:
    # Light Mode (Retro Comic Theme)
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: teal
      accent: custom

    # Dark Mode (Retro Comic Dark)
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
copyright: Copyright &copy; 2025 Red Dot Rocket

