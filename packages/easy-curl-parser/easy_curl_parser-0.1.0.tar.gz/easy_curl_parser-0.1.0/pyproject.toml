[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easy-curl-parser"
version = "0.1.0"
description = "一个用于解析cURL命令的Python库"
readme = "README.md"
authors = [
    {name = "RosApr", email = "287134285@qq.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Topic :: Text Processing :: Markup",
    "Topic :: System :: Systems Administration"
]
keywords = ["curl", "parser", "http", "request"]
requires-python = ">=3.7"
dependencies = []

[project.optional-dependencies]
dev = []
[project.urls]
"Homepage" = "https://github.com/RosApr/curl-parser"
"Bug Reports" = "https://github.com/RosApr/curl-parser/issues"
"Source" = "https://github.com/RosApr/curl-parser"

[project.scripts]
curl-parser = "cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["curl_parser*"]
exclude = ["test*"]
