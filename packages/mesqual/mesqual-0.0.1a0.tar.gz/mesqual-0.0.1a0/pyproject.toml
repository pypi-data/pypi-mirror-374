[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mesqual"
version = "0.0.1a0"
description = "Modular Energy Scenario Qualitative & Quantitative Analysis Library"
readme = "README.md"
authors = [
    { name = "Helge Esch" }
]
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/helgeesch/mesqual"
"Issues" = "https://github.com/helgeesch/mesqual/issues"