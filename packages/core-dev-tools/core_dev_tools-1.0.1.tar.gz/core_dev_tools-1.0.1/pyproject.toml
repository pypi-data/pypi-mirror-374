# Other project metadata fields as specified in:
# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/
# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html

[build-system]
requires = ["setuptools>=61.0.0", "wheel>=0.45.0"]
build-backend = "setuptools.build_meta"

[project]
name = "core-dev-tools"
description = "This library provides common tools used for development..."
version = "1.0.1"

authors = [
    {name = "Alejandro Cora González", email = "alek.cora.glez@gmail.com"}
]

maintainers = [
    {name = "Alejandro Cora González"}
]

requires-python = ">=3.9"
license = {text = "MIT"}
readme = "README.rst"

classifiers = [
    # Classifiers -> https://pypi.org/classifiers/
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Development Status :: 5 - Production/Stable",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "bandit>=1.8.6",
    "build>=1.3.0",
    "mypy>=1.17.1",
    "pip-audit>=2.9.0",
    "pylint>=3.3.8",
    "pydata-sphinx-theme>=0.16.1",
    "pyright>=1.1.404",
    "ruff>=0.12.11",
    "setuptools>=61.0.0",
    "Sphinx>=8.2.3; python_version >= '3.11'",
    "Sphinx==7.4.7; python_version >= '3.9' and python_version < '3.11'",
    "types-setuptools>=62.6.1",
    "taskipy>=1.14.1",
    "tox>=4.29.0",
    "twine>=6.1.0",
    "uv>=0.8.14",
    "wheel>=0.45.0",
]

[project.urls]
Homepage = "https://gitlab.com/bytecode-solutions/core/core-dev-tools"
Repository = "https://gitlab.com/bytecode-solutions/core/core-dev-tools"
Documentation = "https://core-dev-tools.readthedocs.io/en/latest/"
Issues = "https://gitlab.com/bytecode-solutions/core/core-dev-tools/-/issues"
Changelog = "https://gitlab.com/bytecode-solutions/core/core-dev-tools/-/blob/master/CHANGELOG.md"
