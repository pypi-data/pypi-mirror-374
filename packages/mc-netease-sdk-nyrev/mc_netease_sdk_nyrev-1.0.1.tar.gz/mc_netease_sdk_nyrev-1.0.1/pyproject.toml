[build-system]
requires = ["setuptools >= 44.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "mc-netease-sdk-nyrev"
version = "1.0.1"
authors = [
  { name="Nuoyan", email="1279735247@qq.com" },
]
description = "网易我的世界ModSDK补全库修正版 by Nuoyan"
readme = "README.md"
requires-python = ">=2.7"
classifiers = [
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/charminglee/mc-netease-sdk-nyrev"