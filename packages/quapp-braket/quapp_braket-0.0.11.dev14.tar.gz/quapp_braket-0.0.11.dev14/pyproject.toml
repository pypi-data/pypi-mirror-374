[build-system]
requires = ["setuptools>=70.1.0", "wheel>=0.45.1,<0.46.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quapp-braket"
version = "0.0.11.dev14"
description = "Quapp braket library supporting Quapp Platform for Quantum Computing"
readme = "README.md"
authors = [{ name = "CITYNOW Co. Ltd. ", email = "corp@citynow.vn" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["quapp", "quapp-braket", "braket", "quantum"]
dependencies = [
    "quapp-common==0.0.11.dev7",
    "amazon-braket-sdk==1.83.0",
    "oqc-qcaas-client==3.20.0",
    "qiskit==1.4.3",
    "pytket>=2.3,<3",
    "pytket-braket",
    "pymorphous"
]
requires-python = ">=3.7"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://citynow.asia/"
