[build-system]
requires = [
	"setuptools >= 64",
    "setuptools_scm",
	"wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lydata"
dynamic = ["version"]
description = "Library for handling lymphatic involvement data"
authors = [
	{name = "Roman Ludwig", email = "roman.ludwig@usz.ch"}
]
readme = "README.md"
requires-python = ">=3.10"
keywords = ["data", "lymph", "involvement"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "numpy",
    "pandas",
    "pygithub",
    "mistletoe",
    "pandera",
    "pydantic",
    "loguru",
    "roman",
]

[project.urls]
source = "https://github.com/lycosystem/lydata-package"
documentation = "https://lydata.readthedocs.io"

[project.optional-dependencies]
docs = [
    "sphinx",
    "sphinx-book-theme",
    "sphinx-autodoc-typehints",
    "myst-parser[linkify]",
]
tests = [
    "pytest",
    "pytest-cov",
    "python-dotenv>=1.1.1",
]
dev = [
    "pre-commit",
    "git-cliff",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
write_to = "src/lydata/_version.py"
local_scheme = "no-local-version"

[tool.pytest.ini_options]
testpaths = "."

[tool.ruff]
exclude = ["docs"]

[tool.ruff.lint]
select = ["E", "F", "W", "B", "C", "R", "U", "D", "I", "S", "T", "A", "N"]
ignore = ["B028", "N816", "E712"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.uv]
package = true

[tool.coverage.paths]
source = [
    "src/",
    "**/site-packages/",
]

[tool.coverage.run]
relative_files = true
