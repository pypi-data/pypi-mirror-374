[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "x_tools-pylint"
version = "0.2.1"
authors = [
  { name="Milan Brzoň", email="milan.brzon@generaliceska.cz" },
]
description = "PyLint - Pomocný nástroj pro správu kódu"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "x_tools-utils~=0.2.0",
    "pydantic~=2.11.7",
    "tabulate~=0.9.0",
    "pylint~=3.3.8",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"x_tools.pylint" = [".pylintrc"]
