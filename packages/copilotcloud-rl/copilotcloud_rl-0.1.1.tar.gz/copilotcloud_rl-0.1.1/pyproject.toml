[build-system]
requires = ["hatchling>=1.24.2"]
build-backend = "hatchling.build"

[project]
name = "copilotcloud-rl"
version = "0.1.1"
description = "Python client for CopilotCloud Reinforcement Learning context API"
authors = [
  { name = "Luis Valdes", email = "luis@copilotkit.ai" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
keywords = ["copilotkit", "copilotcloud", "reinforcement-learning", "rl", "ai"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
  "requests>=2.31.0,<3",
  "typing-extensions>=4.8.0; python_version<'3.11'"
]

[project.urls]
Homepage = "https://github.com/CopilotKit/copilotcloud-rl"
Repository = "https://github.com/CopilotKit/copilotcloud-rl"

[tool.hatch.build]
include = [
  "copilotcloud_rl/**",
  "README.md"
]
