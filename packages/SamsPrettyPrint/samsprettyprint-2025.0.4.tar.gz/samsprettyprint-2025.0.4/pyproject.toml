[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SamsPrettyPrint"
dynamic = ["version"]
authors = [
  { name="Samuel Ward", email="samuelwarda1@gmail.com" },
]
description = "A package for formating titles/tabels/dicationaries/.. into neatly structed text."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
spp = "SamsPrettyPrint.__main__:main"

[tool.hatch.version]
path = "src/SamsPrettyPrint/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
  "src/SamsPrettyPrint/*.py",
]
[tool.hatch.build.targets.wheel]
packages = [
    "src/SamsPrettyPrint"
]

