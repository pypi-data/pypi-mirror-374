[project]
name = "vame-py"
version = '0.12.0'
description = "Variational Animal Motion Embedding."
authors = [{ name = "K. Luxem & " }, { name = "P. Bauer" }]
requires-python = ">=3.11"
keywords = ["vame", "auto-encoder"]
readme = { file = 'README.md', content-type = 'text/markdown' }
dependencies = [
    "PyYAML>=6.0.0",
    "ruamel.yaml>=0.18.0",
    "numpy>=2.2.0",
    "pandas>=2.2.0",
    "scipy>=1.13.0",
    "matplotlib>=3.9.0",
    "plotly>=6.0.0",
    "nbformat>=5.10.0",
    # Pausing tests on MacOS Intel due to incapability with torch + numpy versions
    # "torch==2.2.2; platform_system == 'Darwin' and platform_machine == 'x86_64'", # Intel Macs
    "torch>=2.3.1; platform_system == 'Darwin' and platform_machine == 'arm64'", # M1/M2 Macs
    "torch>=2.3.1; platform_system != 'Darwin'",                                 # All other systems
    "tensorboard",
    "tqdm>=4.66.0",
    "hmmlearn>=0.3.0",
    "opencv-python-headless>=4.9.0.0",
    "umap-learn>=0.5.8",
    "numba>=0.61.2",
    "contourpy>=1.3.0",
    "h5py>=3.11.0",
    "pydantic>=2.7.4",
    "imageio==2.34.1",
    "imageio-ffmpeg==0.5.1",
    "pynwb==3.0.0",
    "ndx-pose==0.2.2",
    "ndx-vame==0.2.2",
    "tables>=3.10.0",
    "movement==0.7.1",
    "netCDF4>=1.7.2",
]

[project.urls]
homepage = "https://github.com/EthoML/VAME/"
repository = "https://github.com/EthoML/VAME/"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]
testpaths = ["tests"]

[tool.black]
line-length = 119
