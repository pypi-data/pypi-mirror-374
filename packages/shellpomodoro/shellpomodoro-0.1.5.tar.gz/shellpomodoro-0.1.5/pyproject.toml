[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shellpomodoro"
version = "0.1.5"
description = "A cross-platform terminal Pomodoro timer (stdlib-only) with keypress pauses and an ASCII reward banner."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Avi" }]
keywords = ["pomodoro", "cli", "timer", "productivity", "terminal"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Topic :: Utilities",
]

[project.scripts]
shellpomodoro = "shellpomodoro.cli:main"

[project.urls]
Homepage = "https://github.com/inspiringsource/shellpomodoro"
Repository = "https://github.com/inspiringsource/shellpomodoro"
Issues = "https://github.com/inspiringsource/shellpomodoro/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-q -k 'not slow and not interactive'"
