[build-system]
requires      = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name            = "pytapas"
version         = "1.1.5"
description     = "Transient Absorption Processing & Analysis Software"
readme          = "README.rst"
requires-python = ">=3.11, <3.12"

license         = "GPL-3.0-or-later"

authors         = [{name = "Philipp Frech"}]
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

license-files = [
  "LICENSE",
  "THIRD-PARTY_LICENSES.txt",
]

dependencies = [
  "arviz>=0.21.0",
  "corner>=2.2.3",
  "emcee>=3.1.6",
  "h5py>=3.13.0",
  "jax[cpu]>=0.4.30,<0.6.0",
  "jax[cpu]<0.5.0 ; sys_platform == 'darwin' and platform_machine == 'x86_64'",
  "jaxlib>=0.4.0,<0.6.0",
  "lmfit>=1.3.3",
  "matplotlib>=3.10",
  "numpy>=2.2.4",
  "pyqt6>=6.9",
  "pyqtconfig>=0.9.2",
  "scipy>=1.15.2",
]

[project.optional-dependencies]
dev = ["build>=1.2.2"]
bundle = [
  "pyinstaller>=6.13",
  "pyinstaller-hooks-contrib>=2025.3"]
docs = [
"sphinx>=5.0",
"sphinx-book-theme",
"sphinx-tabs",
]



[project.scripts]
tapas = "tapas.app:run"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tapas = [
  "assets/**/*",
  "configurations/**/*",
  "log/**/*",
  "LICENSE",
  "THIRD-PARTY_LICENSES.txt",
  "THIRD-PARTY_ACKNOWLEDGEMENTS.txt",
]


  

