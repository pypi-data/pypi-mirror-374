[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "failure-invoker-mcp"
version = "1.1.0"
description = "Invoke mock AZ, DB, and MSK Failure. Internally use AWS FIS, AWS SSM."
authors = [{name = "Hyeonggeun Oh", email = "kandy@plaintexting.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
keywords = ["aws", "fis", "chaos-engineering", "mcp", "fault-injection"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration"
]
dependencies = [
    "boto3>=1.34.0",
    "requests>=2.31.0",
    "mcp>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/Geun-Oh/failure-invoker-mcp"
Repository = "https://github.com/Geun-Oh/failure-invoker-mcp"
Issues = "https://github.com/Geun-Oh/failure-invoker-mcp/issues"

[project.scripts]
failure-invoker-mcp = "index:run_server"

[tool.setuptools]
py-modules = ["index"]
packages = ["validate"]
