[tool.poetry]
name = "twevals"
version = "0.0.0.dev20250904214507"
description = "A lightweight, code-first evaluation framework for testing AI agents and LLM applications"
authors = ["Twevals Team"]
readme = "README.md"
packages = [{ include = "twevals" }]
include = [
  "twevals/templates/**/*",
]

# Optional but recommended metadata for PyPI
homepage = "https://github.com/camronh/Twevals"
repository = "https://github.com/camronh/Twevals"
documentation = "https://github.com/camronh/Twevals#readme"
keywords = ["evaluation", "llm", "agents", "testing", "benchmark", "cli"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
  "Environment :: Console",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: MIT License",
]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^2.11.7"
click = "^8.1.0"
rich = "^14.1.0"
fastapi = "^0.112.2"
uvicorn = "^0.30.1"
jinja2 = "^3.1.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pytest-asyncio = "^1.1.0"
pytest-cov = "^6.2.1"
black = "^25.1.0"
ruff = "^0.12.9"
playwright = "^1.48.0"

[tool.poetry.scripts]
twevals = "twevals.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
