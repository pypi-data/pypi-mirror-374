[build-system]
requires = ["setuptools>=42", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "dnora-metno"
version = "0.1.0"
description = "Add-on to dnora: Access to MET Norway's weather products"
authors = [ { name = "Konstantinos Christakos", email = "konstantinosc@met.no"}, { name = "Jan-Victor BjÃ¶rkqvist", email = "janvb@met.no" } ]
urls = {homepage = "https://github.com/MET-OM/dnora-metno", download = "https://github.com/MET-OM/dnora-metno"}
requires-python = ">=3.9, <3.11"
dependencies = [
    "numpy>=1.17",
    "dnora>=2.0.4"
]
readme = "README.md"
license = {file = "LICENSE"}

[project.optional-dependencies]
test = ["pytest>=7.0"]



[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools_scm]
write_to = "dnora_metno/_version.py"
