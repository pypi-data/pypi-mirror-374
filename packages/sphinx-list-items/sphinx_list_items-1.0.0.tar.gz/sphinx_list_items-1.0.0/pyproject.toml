[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sphinx-list-items"
dynamic = ["version"]
description = "A Sphinx extension to list items such as figures, tables, versionadded, etc."
readme = "README.md"
authors = [
    { name = "JoKneeMo", email = "jokneemo@example.com" }
]
keywords = ["Sphinx", "Extension", "list", "sphinx-list", "list-items"]
license = "GPL-3.0-only"
license-files = ["LICENSE"]
requires-python = ">=3.7"
dependencies = [
    "sphinx>=5.0.2",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Documentation :: Sphinx",
    "Framework :: Sphinx :: Extension",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://sphinx-list-items.jokneemo.com"
Documentation = "https://sphinx-list-items.jokneemo.com"
Repository = "https://github.com/JoKneeMo/sphinx-list-items"
Issues = "https://github.com/JoKneeMo/sphinx-list-items/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["sphinx_list_items*"]

[tool.setuptools.dynamic]
version = {attr = "sphinx_list_items.__version__"}