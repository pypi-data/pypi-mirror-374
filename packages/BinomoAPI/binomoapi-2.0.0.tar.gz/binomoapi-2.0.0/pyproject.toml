[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "BinomoAPI"
version = "2.0.0"
authors = [
    {name = "ChipaDevTeam", email = "chipadevteam@gmail.com"},
]
description = "Professional Python client for Binomo trading platform"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["binomo", "trading", "binary options", "api", "finance", "investment"]
dependencies = [
    "requests>=2.31.0",
    "websockets>=11.0.0",
    "aiohttp>=3.8.0",
    "dataclasses-json>=0.6.0",
    "typing-extensions>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/ChipaDevTeam/BinomoAPI"
Documentation = "https://github.com/ChipaDevTeam/BinomoAPI/blob/main/README.md"
Repository = "https://github.com/ChipaDevTeam/BinomoAPI"
"Bug Reports" = "https://github.com/ChipaDevTeam/BinomoAPI/issues"
"Source Code" = "https://github.com/ChipaDevTeam/BinomoAPI"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[tool.setuptools.packages.find]
include = ["BinomoAPI*"]

[tool.setuptools.package-data]
BinomoAPI = ["assets.json", "config/*.py"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
