<!DOCTYPE html>
<html lang="{{ language }}">
<head>
  <meta charset="utf-8">
  <meta name="author" content="{{ site_author }}">
  <meta name="generator" content="tashwiki">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ baseurl }}css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ baseurl }}icons/rocks-32px.png">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ baseurl }}icons/rocks-16px.png">
  <title>{{ title }}</title>
</head>
<body>
  <main>
    <header>
      <div class="menu-item"><img src="{{ baseurl }}icons/rocks-32px.png"></div>
      <div class="menu-item"><a href="{{ baseurl }}">{{ main_page }}</a></div>
      <div class="menu-item"><a href="{{ categories_url }}">{{ categories_page }}</a></div>
    </header>
    <hr>
    <h1>{{ title }}</h1>
    {% block content %}{% endblock %}
    <footer>Generated by <a href="https://github.com/b00bl1k/tashwiki">TashWiki</a>.</footer>
  </main>
</body>
</html>
