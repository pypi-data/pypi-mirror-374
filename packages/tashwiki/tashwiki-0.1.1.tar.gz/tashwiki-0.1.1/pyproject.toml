[project]
name = "tashwiki"
version = "0.1.1"
description = "Wiki-like static site generator"
authors = [
    {name = "Alexey Ryabov", email = "alex@b00bl1k.ru"}
]
requires-python = ">=3.12,<4.0"
dependencies = [
    "markdown (>=3.8.2,<4.0.0)",
    "jinja2 (>=3.1.6,<4.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "livereload (>=2.7.1,<3.0.0)",
    "termcolor (>=3.1.0,<4.0.0)"
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["wiki", "git", "markdown"]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Markup",
    "Topic :: Text Processing :: Markup :: Markdown",
]

[project.scripts]
tashwiki = "tashwiki:cli.main"

[project.urls]
Repository = "https://github.com/b00bl1k/tashwiki"
Issues = "https://github.com/b00bl1k/tashwiki/issues"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
