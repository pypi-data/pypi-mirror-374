[metadata]
name = djangoldp_account
version = attr: djangoldp_account.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp_account
author = Startin'blox
author_email = tech@startinblox.com
description = djangoldp package for account and chat data models
license = MIT

[options]
include_package_data = True
packages = find:
install_requires = 
	djangoldp~=4.0.0
	django_registration~=3.4.0
	validators~=0.20.0
	oic~=1.6.0
	django-webidoidc-provider~=1.0.0
	djangorestframework>=3.14.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_account/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

