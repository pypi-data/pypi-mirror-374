[metadata]
name = pystrat
description = Stratigraphic plotting tools for Python
author = [Adrian Tasistro-Hart, Yuem Park]
author_email = [adrian@tasistro-hart.com, yuempark@gmail.com]
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yuempark/pystrat
project_urls = 
	Documentation = https://pystrat.readthedocs.io/en/latest/
	Source = https://github.com/yuempark/pystrat
	Changelog = https://pystrat.readthedocs.io/en/latest/changelog.html
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	numpy
	pandas
	matplotlib
	pillow

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov pystrat --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.4
package = pystrat
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

