[tool.poetry]
name = "just-semantic-search-scholar-cuda"
version = "0.4.5"
description = "Core interfaces for hybrid search implementations (CUDA version)"
authors = ["Anton Kulaga <antonkulaga@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
keywords = ["python", "llm", "gpu", "cuda", "science", "review", "hybrid search", "semantic search", "scholar", "research", "papers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3.11",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]

packages = [
    { include = "just_semantic_search" },
]

[[tool.poetry.source]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[[tool.poetry.source]]
name = "torch-gpu" 
url = "https://download.pytorch.org/whl/cu124"
priority = "explicit"

[tool.poetry.dependencies]
python = ">=3.10,<3.15"
typer = ">=0.9.0"
semanticscholar = ">=0.10.0"
polars = ">=1.25.2"
pyfunctional = ">=1.5.0"
just-semantic-search-meili-cuda = "*"
patito = ">=0.8.3"
seaborn = ">=0.13.2"

[build-system]
requires = ["poetry-core>=2.1.1", "poetry-dynamic-versioning>=1.4.1"]
build-backend = "poetry.core.masonry.api" 

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "semver"
pattern = "v?(?P<base>\\d+\\.\\d+\\.\\d+)"
format-jinja = "{{base}}"

[tool.poetry.group.dev.dependencies]
just-semantic-search-meili-cuda = { path = "../meili", develop = true }
