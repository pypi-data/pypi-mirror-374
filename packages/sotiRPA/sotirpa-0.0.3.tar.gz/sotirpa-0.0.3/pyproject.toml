[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["src"]
exclude = []

[project]
name = "sotiRPA"
version = "0.0.3"
urls = { text = "https://gitee.com/Gitee1453408846/rpa-lib" }
authors = [
    { name = 'yangsheng', email = '1453408846@qq.com' }
]
description = "sotiRPA：手替，表示能够代替手去工作"
readme = "README.md"
requires-python = ">=3.5"
license = { text = "Apache 2.0" }
keywords = [
    'local laplace filter',
    'local-laplace-filter',
    'computer vision',
    'tone mapping',
    'image process'
]
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3'
]
dependencies = [

]