[project]
name = "i2net"
version = "2.6.1"
authors = [
  { name = "Omesh Fernando", email = "omeshf@gmail.com" }
]
description = "I2NeT (Images to Network Traffic), extract and reconstruct data from RGB-encoded PNG images into CSV format. Suitable for CNN-based anomaly detection."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Development Status :: 4 - Beta"
]
license =  "MIT" 
license-files = ["LICENSE*"]

[project.urls]
Homepage = "https://github.com/omeshF/I2NeT"
Issues = "https://github.com/omeshF/I2NeT/issues"
Documentation = "https://github.com/omeshF/I2NeT#readme"