[build-system]
build-backend = "hatchling.build"
requires = [
    "hatchling",
]

[project]
name = "corptax"
description = "Moon and Ratting taxes based on corp usage"
readme = "README.md"
license = "BSD-3-Clause"
keywords = [
    "allianceauth",
    "corptax",
]
authors = [
    { name = "Jan Winter", email = "jan@mcwinter.org" },

]
requires-python = ">=3.10"
classifiers = [
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dynamic = [
    "version",
]
dependencies = [
    "allianceauth<5,>=4",
    "aa-memberaudit>3",
    "aa-moonmining>2",
    "aa-structures>3",
    "allianceauth-corptools>2.10",
    "allianceauth-discordbot>4",

]
urls.Changelog = "https://git.ecdf.ed.ac.uk/jwinter/aa-corptax/-/blob/master/CHANGELOG.md?ref_type=heads"
urls."Issue / Bug Reports" = "https://git.ecdf.ed.ac.uk/jwinter/aa-corptax/-/issues"

[tool.hatch.version]
path = "corptax/__init__.py"

[tool.hatch.build]
include = [
    "/corptax",
]
