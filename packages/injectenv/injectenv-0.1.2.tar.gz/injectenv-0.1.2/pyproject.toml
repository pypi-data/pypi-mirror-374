[project]
name = "injectenv"
version = "0.1.2"
description = "Inject env vars into a spawned process."
requires-python = ">=3.12"
dependencies = ["python-dotenv>=1.0.1"]

[project.scripts]
injectenv = "injectenv.cli:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
