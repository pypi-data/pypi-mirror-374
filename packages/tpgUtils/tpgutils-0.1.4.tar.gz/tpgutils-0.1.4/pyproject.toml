[project]
name = "tpgUtils"
dynamic = ["version"]
description = "shared application utlities."
keywords = ["app utils", "print util",]
readme = "README.md"
requires-python = ">=3.10"
authors = [
  { name="Criss Swaim", email="cswaim@tpginc.net" },
]
maintainers = [
  { name="Criss Swaim", email="cswaim@tpginc.net" },
]
license = "Apache-2.0"
license-files = ["LICEN[CS]E"]
# dev status
# 4 - Beta
# 5 - Production/Stable
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytest",
]

[project.optional-dependencies]
dev = [
    "build>=1.2.2",
    "twine>=6.0.1",
    "wheel>=0.45.1",
    "packaging>=24.2",
    "coverage",
    "flake8",
    "tox"
]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://readthedocs.org"
Repository = "https://gitlab.com/tpgllc/tpgUtils"
Issues = "https://gitlab.com/tpgllc/tpgUtils/-/issues"
Changelog = "https://gitlab.com/tpgllc/tpgUtils/CHANGELOG.md"

# [project.scripts]
# app_config-init = "pkg.pgm:run"

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8", ]
build-backend = "setuptools.build_meta"

# ...
#[tool.setuptools.packages]
#find = {}  # Scan the project directory with the default parameters

# OR
[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]  # ["."] by default
include = ["tpgUtils"]  # ["*"] by default
exclude = ["data", "dev", "doc/tokens.txt"]  # empty by default
#namespaces = false  # true by default

[tool.setuptools_scm]
version_file =  "src/tpgUtils/__version__.py"
local_scheme = "no-local-version"

# pytest.ini options
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -v"
pythonpath = ["."]
# addopts = --ignore=test_config.py
testpaths = [
    "tests",
]
# usefixtures = [
#     "set_test_config",
#     "get_tdf",
# ]

[tool.ruff.lint]
#select = ["E", "F", "B"]
ignore = ["E501", "F401"]

[tool.ruff.format]
# Use single quotes in `ruff format`.
quote-style = "single"