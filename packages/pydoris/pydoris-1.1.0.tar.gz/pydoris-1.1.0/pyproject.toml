[build-system]
requires = ["setuptools>=61.3.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydoris"
version = "1.1.0"
description = "Python interface to Doris"
readme = "README.md"
license = { text = "Apache 2.0" }
requires-python = ">=3.7"
authors = [
    { name = "liujiwen-up" },
    { name = "bingquanzhao" },
    { name = "catpineapple" }
]
maintainers = [
    { name = "catpineapple", email = "catpineapple1122@gmail.com" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Database :: Front-Ends",
]
dependencies = [
    "sqlalchemy>=1.4,<2",
    "sqlalchemy-utils>=0.38.3,<0.39",
    "mysqlclient>=2.1.0,<3",
    "requests"
]

[project.urls]
Homepage = "https://github.com/apache/doris"
Repository = "https://github.com/apache/doris"

[project.entry-points."sqlalchemy.dialects"]
pydoris = "pydoris.sqlalchemy.dialect:DorisDialect"
doris = "pydoris.sqlalchemy.dialect:DorisDialect"

[tool.setuptools.packages.find]
include = ["pydoris", "pydoris.*"]

[tool.setuptools.package-data]
"*" = ["LICENSE", "README.md"]

[tool.setuptools]
include-package-data = true
zip-safe = false