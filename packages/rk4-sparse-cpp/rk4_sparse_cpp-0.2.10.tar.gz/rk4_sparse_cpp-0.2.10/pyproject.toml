###############################################################################
# pyproject.toml – rk4-sparse-cpp
# * Git タグ vX.Y.Z → setuptools-scm で動的バージョン生成
# * scikit-build-core が CMake に -DPROJECT_VERSION=<ver> を伝播
# * Python 3.9 以上を公式サポート（3.8 は切り捨て）
###############################################################################

[build-system]
requires = [
    "setuptools>=64",
    "setuptools_scm[toml]>=7.1",
    "scikit-build-core>=0.8",
    "pybind11>=2.6.0",
    "numpy>=1.20.0"
]
build-backend = "scikit_build_core.build"

# ---------------------------------------------------------------------------
# 1. プロジェクトメタデータ（version は dynamic）
# ---------------------------------------------------------------------------
[project]
name = "rk4-sparse-cpp"
dynamic = ["version"]
description = "High-performance sparse matrix RK4 solver for quantum excitation dynamics"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Hiroki Tsusaka", email = "tsusaka4research@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["quantum", "dynamics", "rk4", "sparse", "physics", "simulation"]
requires-python = ">=3.9"
dependencies = [
    "pybind11>=2.6.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "matplotlib>=3.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=22.0",
    "flake8>=4.0",
    "mypy>=0.900",
    "pre-commit>=2.15",
]
docs = [
    "sphinx>=4.0",
    "sphinx-rtd-theme>=1.0",
    "myst-parser>=0.15",
]
benchmark = [
    "memory-profiler>=0.58",
    "line-profiler>=3.0",
    "jupyter>=1.0",
    "seaborn>=0.11",
]

[project.urls]
Homepage = "https://github.com/1160-hrk/rk4-sparse-cpp"
Documentation = "https://github.com/1160-hrk/rk4-sparse-cpp/tree/main/docs"
Repository = "https://github.com/1160-hrk/rk4-sparse-cpp"
Issues = "https://github.com/1160-hrk/rk4-sparse-cpp/issues"

# ---------------------------------------------------------------------------
# 2. setuptools-scm – Git タグ vX.Y.Z →  X.Y.Z
# ---------------------------------------------------------------------------
[tool.setuptools_scm]
# Accept tags like v1.2.3 and v1.2.3.dev (PEP 440: dev must be numeric if present)
tag_regex = '^(?P<prefix>v)?(?P<version>\d+\.\d+\.\d+)(?:\.dev\d*)?$'
# version_scheme = "post-release"
local_scheme   = "no-local-version"

# ---------------------------------------------------------------------------
# 3. scikit-build-core – CMake へバージョンを伝播
# ---------------------------------------------------------------------------
[tool.scikit-build]
wheel.packages = ["python/rk4_sparse"]
cmake.version  = ">=3.15"
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"

[tool.scikit-build.sdist]
include = ["include/excitation_rk4_sparse/version.hpp.in", "python/rk4_sparse/__init__.py.in"]

# ---------------------------------------------------------------------------
# 4. setuptools サブパッケージ / データ
# ---------------------------------------------------------------------------
[tool.setuptools.packages.find]
where   = ["python"]
include = ["rk4_sparse*"]

[tool.setuptools.package-data]
rk4_sparse_cpp = ["*.so", "*.pyd"]

# ---------------------------------------------------------------------------
# 5. pytest / black / mypy 設定（変更なし）
# ---------------------------------------------------------------------------
[tool.pytest.ini_options]
testpaths        = ["tests"]
python_files     = ["test_*.py", "*_test.py"]
python_classes   = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=excitation_rk4_sparse",
    "--cov-report=html",
    "--cov-report=term-missing",
]

[tool.black]
line-length     = 88
target-version  = ['py39']
include         = '\\.pyi?$'
extend-exclude  = '''
/(
  \\.eggs
  | \\.git
  | \\.hg
  | \\.mypy_cache
  | \\.tox
  | \\.venv
  | build
  | dist
  | third_party
)/
'''

[tool.mypy]
python_version             = "3.9"
warn_return_any            = true
warn_unused_configs        = true
disallow_untyped_defs      = true
disallow_incomplete_defs   = true
check_untyped_defs         = true
disallow_untyped_decorators= true
no_implicit_optional       = true
warn_redundant_casts       = true
warn_unused_ignores        = true
warn_no_return             = true
warn_unreachable           = true
strict_equality            = true

[[tool.mypy.overrides]]
module = [
    "scipy.*",
    "matplotlib.*",
    "numpy.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "numba.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "rk4_sparse._rk4_sparse_cpp",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = [
    "rk4_sparse.rk4_py",
]
disable_error_code = ["no-any-return", "misc"]
