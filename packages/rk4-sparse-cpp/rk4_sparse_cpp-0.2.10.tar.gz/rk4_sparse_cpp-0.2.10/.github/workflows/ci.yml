name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size for faster builds
          - os: macos-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.9"

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake libeigen3-dev

    - name: Install system dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        # GitHub macOS runners already include CMake; avoid reinstall conflicts.
        if ! brew list --versions eigen >/dev/null; then
          brew install eigen
        else
          echo "eigen already installed"
        fi

    - name: Install system dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        choco install cmake
        # Note: Eigen will be handled by vcpkg or similar

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Build C++ extension
      run: |
        python -m pip install build
        python -m pip install pybind11[global]
        python -m build --wheel

    - name: Run tests
      run: |
        pytest tests/ -v -k "not test_rk4" --cov=rk4_sparse --cov-report=xml

    - name: Upload coverage to Codecov
      if: false  # 一時的に無効化 - Codecovレート制限のため
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install build

    - name: Run black
      run: black --check python/ tests/ examples/

    - name: Run flake8
      run: flake8 python/ tests/ examples/ --max-line-length=88 --ignore=E501,E402,E302,E305,E128,E129,E127,E261,E301,E303,E306,E731,F403,F841,W391,E226,W504,E123,E116

    - name: Run mypy
      run: mypy python/rk4_sparse/

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Build documentation
      if: hashFiles('docs/conf.py') != ''
      run: |
        sphinx-build -b html docs docs/_build/html

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main' && hashFiles('docs/conf.py') != ''
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build/html 
