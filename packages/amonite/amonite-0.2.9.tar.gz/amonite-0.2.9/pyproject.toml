[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amonite"
version = "0.2.9"
authors = [
  { name = "Luka Micheletti", email = "michelettiluka@gmail.com" },
]
description = "A basic game engine built around pyglet"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Mathorga/amonite"
Issues = "https://github.com/Mathorga/amonite/issues"
Source = "https://github.com/Mathorga/amonite"
Changelog = "https://github.com/Mathorga/amonite/blob/master/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["src/amonite"]