[project]
name = "onedevcommongoogleservices"
version = "0.1.2"
description = "Ferramenta para integração com o Google Services"
authors = [
    {name = "renan.cardeal@ufly.com.br"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "google-api-python-client (>=2.179.0,<3.0.0)",
    "google-auth-oauthlib (>=1.2.2,<2.0.0)",
    "google-auth-httplib2 (>=0.2.0,<0.3.0)",
    "google-cloud-storage (>=3.3.0,<4.0.0)",
    "google-cloud-pubsub (>=2.31.1,<3.0.0)",
    "pytz (>=2025.2,<2026.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
