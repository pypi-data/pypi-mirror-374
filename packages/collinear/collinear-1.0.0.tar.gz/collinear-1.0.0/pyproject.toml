[build-system]
requires = ["hatchling>=1.27", "hatch-vcs>=0.5"]
build-backend = "hatchling.build"

[project]
name = "collinear"
dynamic = ["version"]
authors = [
    { name = "Quinten", email = "quinten@collinear.ai" },
]
description = "Collinear public Python library"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
license = { file = "LICENSE" }

[project.urls]
Homepage = "https://www.collinear.ai/"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/collinear/_version.py"

[tool.hatch.build]
include = [
  "src/collinear/**",
  "README.md",
  "LICENSE",
]

[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "build==1.3.0",
    "bandit==1.8.6",
    "complexipy==4.0.2",
    "coverage[toml]==7.10.6",
    "hypothesis==6.138.14",
    "mypy==1.17.1",
    "pip-audit==2.9.0",
    "pre-commit==4.3.0",
    "pytest==8.4.1",
    "ruff==0.12.11",
]

[tool.coverage.run]
source = ["collinear"]
branch = true
omit = ["src/collinear/_version.py"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.hypothesis]
derandomize = true
database = "none"
max_examples = 300

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"
exclude = ["src/collinear/_version.py"]

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D211", "D213"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"src/collinear/_version.py" = ["UP007"]  # Auto-generated file uses Union syntax

[tool.mypy]
python_version = "3.12"
mypy_path = "stubs"
strict = true
disallow_any_unimported = true
disallow_any_expr = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_subclassing_any = true
extra_checks = true
strict_bytes = true
local_partial_types = true
show_error_codes = true
pretty = true
show_absolute_path = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
warn_redundant_casts = true
strict_equality = true
no_implicit_reexport = true
follow_imports = "normal"
enable_error_code = ["exhaustive-match"]
ignore_missing_imports = false
disallow_untyped_calls = true

