[metadata]
name = MongoCommands
version = 0.0.2
author = AmrMohamed17
author_email = amrm88289@gmail.com
description = A python package for connecting with database.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AmrMohamed17/MongoCrud
project_urls = 
	Bug Tracker = https://github.com/AmrMohamed17/MongoCrud/issues
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
install_requires = 
	pymongo
	pymongo[srv]
	dnspython
	pandas
	numpy
	ensure==1.0.2
	py-youtube==1.1.7
python_requires = >=3.7

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest>=7.1.3
	mypy>=0.971
	flake8>=5.0.4
	tox>=3.25.1
	black>=22.8.0

[options.package_data]
MongoDB-Connect = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py

[egg_info]
tag_build = 
tag_date = 0

