site_name: Meta-Learning Toolkit
site_description: Production-ready meta-learning algorithms with research-accurate implementations
site_author: Benedict Chen
site_url: https://meta-learning-toolkit.readthedocs.io

repo_name: benedictchen/meta-learning-toolkit
repo_url: https://github.com/benedictchen/meta-learning-toolkit
edit_uri: blob/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: quickstart.md
    - Installation: installation.md
    - 60-Second Tutorial: tutorial.md
  - User Guide:
    - Algorithms: algorithms.md
    - Datasets: datasets.md
    - CLI Tool: cli.md
    - Configuration: configuration.md
  - API Reference:
    - Core API: api/core.md
    - Algorithms: api/algorithms.md  
    - Datasets: api/datasets.md
    - Utilities: api/utils.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Advanced Features: examples/advanced.md
    - Custom Algorithms: examples/custom.md
  - Research:
    - Mathematical Foundation: research/math.md
    - Paper Implementations: research/papers.md
    - Benchmarks: research/benchmarks.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/benedictchen
    - icon: fontawesome/solid/envelope
      link: mailto:benedict@benedictchen.com
    - icon: fontawesome/solid/heart
      link: https://github.com/sponsors/benedictchen
  analytics:
    provider: google
    property: G-XXXXXXXXXX