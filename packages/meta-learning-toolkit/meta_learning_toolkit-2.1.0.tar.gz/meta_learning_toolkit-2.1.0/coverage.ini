[run]
# Coverage configuration for meta-learning package
source = src/meta_learning
branch = True
parallel = True

# Include all Python files in source
include = src/meta_learning/*

# Exclude test files, examples, and development utilities
omit = 
    tests/*
    */tests/*
    demo_*.py
    setup.py
    conftest.py
    */old_archive/*
    */__pycache__/*
    */venv/*
    */env/*
    .tox/*

[report]
# Reporting configuration
precision = 2
show_missing = True
skip_covered = False
sort = Cover

# Fail if coverage is below threshold
fail_under = 85

# Output format
format = term-missing

# Exclude lines from coverage analysis
exclude_lines = 
    # Have to re-enable the standard pragma
    pragma: no cover
    
    # Don't complain about missing debug-only code
    def __repr__
    if self\.debug
    
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    
    # Don't complain if non-runnable code isn't run
    if 0:
    if __name__ == .__main__.:
    
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod
    
    # Don't complain about FIXME comments (they should be implemented)
    # FIXME
    # TODO
    
    # Don't complain about type checking imports
    if TYPE_CHECKING:
    
    # Don't complain about platform-specific code
    if sys\.platform
    
    # Don't complain about version-specific code
    if sys\.version_info

[html]
# HTML report configuration
directory = htmlcov
title = Meta-Learning Package Coverage Report

[xml]
# XML report configuration (for CI systems)
output = coverage.xml

[json]
# JSON report configuration
output = coverage.json
pretty_print = True

[paths]
# Path mapping for different environments
source = 
    src/meta_learning
    */site-packages/meta_learning