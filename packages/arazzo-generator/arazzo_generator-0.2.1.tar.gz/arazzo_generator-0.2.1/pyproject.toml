[project]
name = "arazzo_generator"
version = "0.2.1"
description = "Tool for analyzing OpenAPI specifications and generating meaningful Arazzo workflows by identifying logical API sequences and patterns."
authors = [
    { name = "Jentic", email = "hello@jentic.com" },
]
requires-python = ">=3.11,<4.0"
readme = "./README.md"
license = "Apache-2.0"
license-files = [
    "LICENSE",
    "NOTICE",
]
dependencies = [
    "requests>=2.25.0",
    "openapi-spec-validator>=0.5.0",
    "prance>=0.22.0",
    "click>=8.0.0",
    "jsonschema>=4.0.0",
    "Levenshtein~=0.27.1",
    "fastapi>=0.95.0",
    "uvicorn>=0.22.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "litellm>=1.0.0",
    "python-dotenv>=1.1.1",
]

[project.scripts]
arazzo-generator = "arazzo_generator.__main__:run_main"

[project.urls]
Homepage = "https://github.com/jentic/arazzo-engine"
Documentation = "https://github.com/jentic/arazzo-engine#readme"
Issues = "https://github.com/jentic/arazzo-engine/issues"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=4.0.0",
    "black>=23.7.0",
    "isort>=5.12.0",
    "ruff>=0.0.289",
    "mypy>=1.5.1",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
plugins = [
    "pdm-bump",
]

[tool.pdm.build]
excludes = [
    "tests/**",
]

[tool.pdm.scripts]
arazzo = "python -m arazzo_generator.cli.run"
validate = "python -m arazzo_generator.cli.run validate"
generate = "python -m arazzo_generator.cli.run generate"
batch = "python -m arazzo_generator.cli.run batch"
api = "python -m arazzo_generator.api.run"
test = "pytest"
typecheck = "mypy ."

[tool.pdm.scripts.lint]
composite = [
    "black --check .",
    "isort --check-only .",
    "ruff check .",
]

[tool.pdm.scripts."lint:fix"]
composite = [
    "ruff check . --fix",
    "black .",
    "isort .",
]

[tool.setuptools.packages.find]
where = [
    ".",
]

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "B",
    "W",
    "I",
    "N",
    "UP",
    "YTT",
    "S",
]
ignore = []
extend-ignore = [
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**" = [
    "S101",
    "S311",
]
