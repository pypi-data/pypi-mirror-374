[project]
name = "projects-organizer"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Romain Giraud", email = "dev@romaingiraud.com" }]
requires-python = ">=3.12"
dependencies = [
  "jsonschema>=4.23.0",
  "python-frontmatter>=1.1.0",
  "pyyaml>=6.0.2",
  "rich>=14.0.0",
  "typer>=0.15.3",
]
dynamic = ["version", "urls"]

[project.scripts]
projects-organizer = "projects_organizer:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "basedpyright>=1.29.2",
  "pytest>=8.3.5",
  "pytest-cov>=6.1.1",
  "python-semantic-release>=9.21.1",
  "ruff>=0.11.10",
]

[tool.hatch.version]
path = "src/projects_organizer/__init__.py"

[tool.semantic_release]
branch = "main"
version_variable = ["pyproject.toml:project.version"]
build_command = "uv build"
version_variables = ["src/projects_organizer/__init__.py:__version__"]
#version_toml = ["pyproject.toml:project.version"]

#[tool.semantic_release.remote]
#token = "GH_TOKEN"

[tool.basedpyright]
include = ["src"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib", "--cov"]
pythonpath = "src"
