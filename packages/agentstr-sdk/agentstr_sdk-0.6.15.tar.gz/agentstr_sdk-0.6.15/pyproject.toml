[project]
name = "agentstr-sdk"
version = "0.6.15"
description = "Python SDK for building decentralized agentic applications on Nostr."
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
authors = [
    { name = "@HallmarkBitcoin", email = "ehallmark1122@gmail.com" }
]
dependencies = [
    "aiosqlite>=0.21.0",
    "bolt11>=2.1.1",
    "expiringdict>=1.2.2",
    "mcp[cli]>=1.6.0",
    "pydantic>=2.11.3",
    "pynostr>=0.6.2",
    "websockets>=15.0.1",
    "dspy>=2.6.27",
    "asyncpg>=0.30.0",
    "apscheduler>=3.11.0",
    "langgraph>=0.6.4",
    "langgraph-checkpoint-postgres>=2.0.21",
    "langgraph-checkpoint-sqlite>=2.0.10",
    "psycopg[binary]>=3.2.9",
    "langchain-openai>=0.3.18",
    "python-dotenv>=1.1.0",
]

readme = "README.md"
[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "furo>=2024.8.6",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "ruff>=0.9.0",
    "autodoc-pydantic>=2.0.0",
    "pytest-asyncio>=1.0.0",
    "sphinx-click>=6.0.0",
]

[tool.ruff]
line-length = 120
target-version = "py312"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "C90",  # mccabe
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "YTT",  # flake8-2020
    "FBT",  # flake8-boolean-trap
    "Q",    # flake8-quotes
    "RUF",  # Ruff-specific rules
]
ignore = [
    "E501",    # line too long - handled by black
    "E402",    # module level import not at top of file
    "FBT001",  # Boolean-typed positional argument in function definition
    "FBT002",  # Boolean default positional argument in function definition
]

[tool.ruff.isort]
known-first-party = ["agentstr"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[project.urls]
Homepage = "https://github.com/agentstr/agentstr-sdk"
Issues = "https://github.com/agentstr/agentstr-sdk/issues"

[project.scripts]
agentstr = "agentstr.cli:cli"

[project.optional-dependencies]
rag = [
    "langchain>=0.3.25",
    "langchain-community>=0.3.24",
]
langgraph = [
    "langgraph>=0.6.4",
]
dspy = [
    "dspy>=2.6.27",
]
agno = [
    "agno>=1.6.4",
]
pydantic = [
    "pydantic-ai-slim[openai]>=0.2.9",
]
openai = [
    "openai-agents>=0.0.14",
]
google = [
    "google-adk>=1.1.1",
    "litellm>=1.72.0",
]
cli = [
    "click>=8.1.7",
    "boto3>=1.38.36",
    "google-cloud-run>=0.10.18",
    "azure-mgmt-containerinstance>=10.1.0",
    "azure-identity>=1.23.0",
    "PyYAML>=6.0",
    "nostr-relay>=1.14",
    "azure-identity>=1.24.0",
    "azure-keyvault-secrets>=4.10.0",
]
