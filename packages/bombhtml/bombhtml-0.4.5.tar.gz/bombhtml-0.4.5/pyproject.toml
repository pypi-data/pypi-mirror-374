[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
[project]
name = "bombhtml"
authors = [
    {name = "sophie", email = "itsme@itssophi.ee"},
]
description = "simple html/css templating / static site generator system written in python"
readme = "README.md"
requires-python = ">=3.11"
keywords = ["html", "html/css", "templating", "static site generator"]
license = "MIT AND GPL-3.0-or-later"
license-files = ["LICENSE_MIT", "LICENSE_GPL3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11"
]
dynamic = ["version"]

dependencies = [
]

[project.urls]
Repository = "https://codeberg.org/emailbomb/bombhtml"
Documentation = "https://codeberg.org/emailbomb/bombhtml/src/branch/main/CONFIGURING.md"
Issues = "https://codeberg.org/emailbomb/bombhtml/issues"
Changelog = "https://codeberg.org/emailbomb/bombhtml/src/branch/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "bombhtml.__version__"}