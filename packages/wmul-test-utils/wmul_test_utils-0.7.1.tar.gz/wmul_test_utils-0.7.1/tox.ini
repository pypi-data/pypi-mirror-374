[tox]
env_list =
    py313
    py312
    py311
    py310
    py39
minversion = 4.2.8

[testenv:py313]
description = run the tests with pytest
package = wheel
wheel_build_env = .pkg
deps =
    Faker>=35.0.0
    pytest>=6
    pytest-mock
commands =
    python -m pytest {tty:--color=yes} {posargs}

