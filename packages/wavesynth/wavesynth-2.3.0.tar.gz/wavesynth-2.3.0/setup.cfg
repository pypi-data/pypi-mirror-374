[metadata]
name = wavesynth
version = attr: wavesynth.__version__
description = Simple sound-synthesis library for very basic music creation, intended for beginner programmers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cs.wellesley.edu/~pmwh/wavesynth/docs/wavesynth
license = BSD 3-Clause License
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: BSD License
	Development Status :: 4 - Beta
	Topic :: Multimedia :: Sound/Audio
	Topic :: Multimedia :: Sound/Audio :: Sound Synthesis
	Topic :: Education
	Intended Audience :: Education
	Intended Audience :: Developers
	Operating System :: OS Independent
	Natural Language :: English

[options]
provides = wavesynth
py_modules = wavesynth

[options.extras_require]
play = pyglet

[egg_info]
tag_build = 
tag_date = 0

