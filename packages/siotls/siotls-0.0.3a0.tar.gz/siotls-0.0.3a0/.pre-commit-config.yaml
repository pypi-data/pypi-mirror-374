repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.5  # keep me sync with pyproject.toml
    hooks:
      - id: ruff
        args: [ --fix ]
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2  # keep me sync with pyproject.toml
    hooks:
      - id: isort
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1  # keep me sync with pyproject.toml
    hooks:
      - id: mypy
        args: [--ignore-missing-imports]
  - repo: local
    hooks:
      - id: unittest
        name: unittest
        entry: uv
        args: [run, -v, python, -m, unittest, discover]
        language: system
        types: [python]
        pass_filenames: false
