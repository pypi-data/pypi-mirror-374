<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OMERO.forms Designer</title>

  <link rel="stylesheet" id="theme" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

  <!-- <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script> -->
</head>
<body>
  <div id="omero_forms_panel"></div>

  <!-- Forms iframe demo -->
  {% comment %} <div class="container" style="margin-top: 20px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Forms Iframe Demo</h4>
      </div>
      <div class="panel-body">
        <div class="form-group row">
          <div class="col-sm-4">
            <input type="text" id="objId" class="form-control" placeholder="Object ID" value="301">
          </div>
          <div class="col-sm-4">
            <select id="objType" class="form-control">
              <option value="dataset">Dataset</option>
              <option value="project">Project</option>
              <option value="screen">Screen</option>
              <option value="plate">Plate</option>
            </select>
          </div>
          <div class="col-sm-4">
            <button onclick="updateIframe()" class="btn btn-primary">Update Form</button>
          </div>
        </div>
        <iframe 
          id="formsIframe"
          src="/omero_forms/?id=301&type=dataset" 
          width="100%" 
          height="600px"
          style="border: 1px solid #ddd; border-radius: 4px;">
        </iframe>
      </div>
    </div>
  </div> {% endcomment %}

  <script>
    var globalURLs = {
      base: "{% url 'omeroforms_base' %}"
    };

    function updateIframe() {
      var id = document.getElementById('objId').value;
      var type = document.getElementById('objType').value;
      var iframe = document.getElementById('formsIframe');
      
      // Use absolute path to avoid appending to current URL
      iframe.src = "/omero_forms/?id=" + id + "&type=" + type;
      iframe.contentWindow.location.reload();
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
  <script src="{% static "forms/js/designer.js" %}"></script>
</body>
</html>
