name: Run Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        uv sync --extra orca
        uv add --dev pytest pytest-cov

    - name: Run core functionality tests
      run: |
        uv run pytest tests/test_basic.py -v --cov=tests --cov-report=term-missing

    - name: Run ORCA unit tests
      run: |
        uv run pytest tests/test_orca_unit.py -v --cov=tests --cov-report=term-missing --cov-append

    - name: Run ORCA integration test
      run: |
        uv run pytest tests/test_orca_integration.py::TestOrcaIntegration::test_01_local_testing_full_run -v

    - name: Check package imports
      run: |
        uv run python -c "import tlpytools; print(f'TLPyTools version: {tlpytools.__version__}')"
        uv run python -c "from tlpytools.orca.orchestrator import OrcaOrchestrator; print('ORCA import successful')"
        uv run python -c "from tlpytools import data, config, log, data_store; print('Core modules import successful')"

    - name: Test package installation
      run: |
        # Test that the package can be installed from wheel
        uv build
        uv run pip install dist/*.whl --force-reinstall
        uv run python -c "import tlpytools; print('Package installation test successful')"

  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"

    - name: Set up Python 3.11
      run: uv python install 3.11

    - name: Install dependencies (Windows - without geospatial)
      run: |
        uv sync --extra orca
        uv add --dev pytest pytest-cov

    - name: Run core tests on Windows
      run: |
        uv run pytest tests/test_basic.py -v
        uv run pytest tests/test_orca_unit.py::TestOrcaLogger -v
        uv run pytest tests/test_orca_unit.py::TestOrcaState -v
        uv run pytest tests/test_orca_unit.py::TestOrcaDatabank -v
