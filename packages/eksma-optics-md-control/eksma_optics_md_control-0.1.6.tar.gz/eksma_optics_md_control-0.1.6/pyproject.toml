[project]
name = "eksma-optics-md-control"
dynamic = ["version"]
description = "EKSMA Optics Motorized Devices Controller"
readme = "README.md"
authors = [{ name = "EKSMA Optics", email = "info@eksmaoptics.com" }]
requires-python = ">=3.8"
license = "MIT"
license-files = ["LICENSE.txt"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Manufacturing",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Interface Engine/Protocol Translator",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
]
dependencies = [
  "eksma-optics-motorized-devices[standard]>=0.1.3",
  "wxpython>=4.2.2",
]

[dependency-groups]
bundle = ["pyinstaller>=6.12.0"]

[project.scripts]
mdcontrol = "eksma_optics_md_control.app:main"

[project.gui-scripts]
mdcontrolw = "eksma_optics_md_control.app:main"

[project.urls]
Homepage = "https://eksmaoptics.com"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = "../../"
version_scheme = "no-guess-dev"

[tool.hatch.build.hooks.vcs]
version-file = "src/eksma_optics_md_control/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src", "tests", "assets", "app-onedir.spec", "app-onefile.spec"]

[tool.uv.sources]
eksma-optics-motorized-devices = { path = "../eksma-optics-motorized-devices", editable = true }

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
