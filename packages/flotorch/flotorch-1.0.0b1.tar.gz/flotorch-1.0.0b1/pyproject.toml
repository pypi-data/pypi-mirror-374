[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flotorch"
version = "1.0.0b1"
description = "A modular Python framework for AI agents and LLM interactions"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Flotorch Team", email = "team@flotorch.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Framework :: AsyncIO",
    "Operating System :: OS Independent",
    "Natural Language :: English",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24",
    "pydantic>=1.10",
]

[project.optional-dependencies]
# SDK is the core piece - minimal dependencies
sdk = [
    "httpx>=0.24",
    "pydantic>=1.10",
]
# ADK depends on SDK + adds its own dependencies
adk = [
    "flotorch[sdk]",
    "google-adk>=1.5.0",
    "python-dotenv>=1.0.0",
]
# CrewAI depends on SDK + adds its own dependencies
crewai = [
    "flotorch[sdk]",
    "crewai>=0.50.0",
    "crewai-tools>=0.60.0",
    "crewai-tools[mcp]",
    "python-dotenv>=1.0.0",
]
# autogen depends on SDK + adds its own dependencies
autogen = [
    "flotorch[sdk]",
    "python-dotenv>=1.0.0",
    "autogen-core>=0.4.0",
    "autogen-agentchat>=0.4.0",
    "autogen-ext[openai]>=0.4.0",
    "openai>=1.0.0",
    "mcp>=1.2.0",
]
# Development dependencies
dev = [
    "build>=0.10.0",
    "twine>=4.0.0",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/flotorch/flotorch-python"
Repository = "https://github.com/flotorch/flotorch-python"
Documentation = "https://docs.flotorch.com"
Issues = "https://github.com/flotorch/flotorch-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["flotorch*"]

[tool.setuptools.package-data]
flotorch = ["*.py", "**/*.py"] 