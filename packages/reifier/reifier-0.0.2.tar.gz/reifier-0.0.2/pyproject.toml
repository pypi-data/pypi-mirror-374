[project]
name = "reifier"
version = "0.0.2"
description = "Neural network compilation"
authors = [{name = "Andis Draguns"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.26.0"
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
