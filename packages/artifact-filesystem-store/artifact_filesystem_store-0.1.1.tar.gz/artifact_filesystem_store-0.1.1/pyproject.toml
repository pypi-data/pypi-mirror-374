[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "artifact-filesystem-store"
version = "0.1.1"
description = "A tool for storing and retrieving artifacts to a local filesystem backend storage."
urls = { "Homepage" = "https://github.com/pboettch/artifact-store" }
authors = [
  { name = "Patrick Boettcher", email = "p@yai.se" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.8"
dependencies = []

# This makes `mytool` available on the command line
[project.scripts]
artifact-store = "artifact_store.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
# Makes pytest run cleanly and find tests
minversion = "7.0"
addopts = "-ra -q --cov=src --cov=tests --cov-report=term-missing"
testpaths = ["tests"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "pyfakefs",
    "black",
    "flake8",
    "bumpver",
    "build",
    "twine",
]

[tool.bumpver]
current_version = "0.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/artifact_store/__init__.py" = [
    '__version__ = "{version}"'
]
