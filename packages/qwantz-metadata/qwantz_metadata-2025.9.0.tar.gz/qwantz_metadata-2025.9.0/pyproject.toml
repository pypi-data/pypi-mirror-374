[project]
name = "qwantz_metadata"
authors = [{name = "Jan Szejko", email = "jan.szejko@gmail.com"}]
version = "2025.9.0"
description = "Prepare metadata document for Dinosaur Comics"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: General",
    "Typing :: Typed",
]
dependencies = [
    "beautifulsoup4",
    "python-dateutil",
    "typer",
]

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
homepage = "https://github.com/janek37/qwantz_metadata"

[project.scripts]
qwantz-metadata = "qwantz_metadata:app"

[tool.setuptools]
packages = ["qwantz_metadata"]
