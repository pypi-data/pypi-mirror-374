name: Test

on:
  push:
    branches:
      - main
      - "pull-request/[0-9]+"

jobs:
  test:
    runs-on: linux-amd64-gpu-l4-latest-1
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.11

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-groups

      - run: make test
