[project]
name = "toy-glacier"
version = "0.1.0"
description = "This is a toy cli tool that allows a user to create a 'glacier' and then add and subtract mass from it via terminal commands."
readme = "README.md"
authors = [
    { name = "Emma Marshall", email = "emarshall@rhg.com" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
]

[project.scripts]
toy-glacier = "toy_glacier.cli:main"

[build-system]
requires = ["uv_build>=0.8.11,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.11",
]

