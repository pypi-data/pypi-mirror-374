[project]
name = "PyPika-fork"
dynamic = ["version"]
description = "A SQL query builder API for Python"
readme = "README.rst"
license = { text = "Apache License Version 2.0" }
authors = [
    { name = "Timothy Heys", email = "theys@kayak.com" },
]
keywords = [
    "aggregated",
    "analysis",
    "analytics",
    "bi",
    "builder",
    "business",
    "data",
    "database",
    "mapper",
    "mysql",
    "object",
    "oracle",
    "orm",
    "pandas",
    "postgres",
    "psql",
    "pypika",
    "python",
    "query",
    "querybuilder",
    "rdbms",
    "relational",
    "science",
    "sql",
    "vertica",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Programming Language :: PL/SQL",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = []
packages = [
    { include = "pypika" },
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/Yolley/pypika"

[tool.uv]
dev-dependencies = [
    "bumpversion>=0.6.0,<1",
    "coverage>=7.6.9,<8",
    "jinja2>=3.1.4,<4",
    "numpydoc>=1.8.0,<2",
    "parameterized>=0.9,<1",
    "ruff>=0.8.2",
    "sphinx-rtd-theme>=3.0.2,<4",
    "sphinx>=8.1.3,<9",
    "tox-gh-actions>=3.2.0,<4",
    "tox-uv>=1.16.1",
    "tox>=4.23.2,<5",
]

[tool.hatch.version]
path = "pypika/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["pypika"]

[tool.ruff]
line-length = 120
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".pytest_cache",
    ".eggs",
    ".hg",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "docs"
]

[tool.ruff.format]
# Preserve quotes
quote-style = "preserve"

[tool.ruff.lint]
select = [
#    "E", # pycodestyle
    "F", # pyflakes
    "FA", # flake8-future-annotations
    "W", # pycodestyle
#    "C90", # mccabe
    "I", # isort
    "ASYNC", # flake8-async
#    "B", # flake8-bugbear
    "COM", # flake8-commas
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
    "TC", # flake8-type-checking
    "TID", # flake8-tidy-imports
#    "RUF", # ruff-specific-rules
    "FURB", # refurb
    "PERF", # perflint
    "FLY", # flynt
]
ignore = ["COM812"]

[tool.ruff.lint.isort]
known-first-party = ["pypika"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
