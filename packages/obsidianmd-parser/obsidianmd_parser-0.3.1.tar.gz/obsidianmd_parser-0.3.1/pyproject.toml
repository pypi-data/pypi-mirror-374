[tool.poetry]
name = "obsidianmd-parser"
version = "0.3.1"
description = "A Python library for parsing Obsidian Markdown (.md) files and vaults."
authors = ["paddyd <patduf1@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["obsidian", "markdown", "parser", "dataview"]
homepage = "https://codeberg.org/paddyd/obsidianmd-parser"
repository = "https://codeberg.org/paddyd/obsidianmd-parser"
documentation = "https://codeberg.org/paddyd/obsidianmd-parser"
packages = [{include = "obsidian_parser", from = "src"}]

[tool.poetry.dependencies]
python = "^3.12"
pyyaml = "^6.0.2"
pandas = "^2.2.3"
python-frontmatter = "^1.1.0"
typing-extensions = "^4.13.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
isort = "^6.0.1"
ruff = "^0.11.12"
pytest-cov = "^6.1.1"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.14"
mkdocstrings = "^0.29.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120