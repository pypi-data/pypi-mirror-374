# configuration file for distributed read cache
[drc]
drc.mount_path = /mnt/drcfs

drc.log.level = info

## cluster manager related setting
# if the node is group master or candidate
drc.cmm.enabled = true
# desired node count in this group, max value is 256
drc.cmc.nodes_count = 1
# timeout for other nodes registered to group master
drc.cmm.register_timeout_sec = 120

## network related setting
drc.net.fs.protocol = rdma
# only RDMA support busy polling
drc.net.fs.busy_polling_mode = false
drc.net.fs.ctrl_workers_count = 4
drc.net.fs.data_workers_count = 2
drc.net.fs.ip_mask = 127.0.0.1/8
drc.net.fs.listen_port = 9908
# group master ip and ip mask
drc.net.cmm.ip_mask = 127.0.0.1/8
drc.net.cmm.listen_port = 9907

## multiple group related configuration
# group id of drc in big cluster
drc.group.id = 0

## file system media/capacity/buffer related setting
drc.client.buffer.size_in_mb =  512

drc.inode.bmm_capacity_in_gb = 1
drc.data.bmm_capacity_in_gb = 64
drc.data.bmm_page_size_in_kb = 256

## under file system or storage related setting
drc.underfs.type = pacific_readonly
drc.underfs.path = /mnt/dpc

drc.loader.load_size_threshold_in_mb = 10240

## security related setting
drc.security.enabled = false
drc.security.conf = drc_security.conf