- hosts: '{{ hosts_name }}'
  name: rollback toolkit
  tasks:
    - name: rollback toolkit
      install_cann:
        pkg_name: "toolkit"
        run_tags: "{{ansible_run_tags}}"
        python_version: "{{python_version}}"
        resources_dir: "{{resource_path}}"
        npu_info: "{{npu_info}}"
        action: "rollback"
      register: toolkit_result
      failed_when: false

    - name: message
      debug:
        var: toolkit_result
      failed_when: toolkit_result.rc != 0
