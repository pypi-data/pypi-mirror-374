- hosts: '{{ hosts_name }}'
  name: install tfplugin
  tasks:
    - name: install tfplugin
      install_cann:
        pkg_name: "tfplugin"
        run_tags: "{{ansible_run_tags}}"
        python_version: "{{python_version}}"
        resources_dir: "{{resource_path}}"
        npu_info: "{{npu_info}}"
        log_file_name: "ascend_tfplugin_install.log"
      register: tfplugin_result
      failed_when: false

    - name: message
      debug:
        var: tfplugin_result
      failed_when: tfplugin_result.rc != 0
