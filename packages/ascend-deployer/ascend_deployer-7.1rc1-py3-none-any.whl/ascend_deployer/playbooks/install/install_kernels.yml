- hosts: '{{ hosts_name }}'
  name: install kernels
  tasks:
    - name: install kernels
      install_cann:
        pkg_name: "kernels"
        run_tags: "{{ansible_run_tags}}"
        python_version: "{{python_version}}"
        resources_dir: "{{resource_path}}"
        npu_info: "{{npu_info}}"
        log_file_name: "ascend_kernels_"
      register: kernels_result
      failed_when: kernels_result.rc != 0

    - name: message
      debug:
        var: kernels_result
      failed_when: kernels_result.rc != 0
