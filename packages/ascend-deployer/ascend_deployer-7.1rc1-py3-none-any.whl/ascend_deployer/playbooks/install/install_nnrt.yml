- hosts: '{{ hosts_name }}'
  name: install nnrt
  tasks:
    - name: install nnrt
      install_cann:
        pkg_name: "nnrt"
        run_tags: "{{ansible_run_tags}}"
        python_version: "{{python_version}}"
        resources_dir: "{{resource_path}}"
        npu_info: "{{npu_info}}"
        log_file_name: "ascend_nnrt_install.log"
      register: nnrt_result
      failed_when: false

    - name: message
      debug:
        var: nnrt_result
      failed_when: nnrt_result.rc != 0
