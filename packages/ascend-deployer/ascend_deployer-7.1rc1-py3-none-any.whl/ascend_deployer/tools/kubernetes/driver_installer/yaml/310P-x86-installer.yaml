apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: driver-installer-310p-x86
spec:
  selector:
    matchLabels:
      app: 310p-x86-driver
  template:
    metadata:
      labels:
        app: 310p-x86-driver
    spec:
      containers:
        - name: x86-310p-installer
          image: x86-310p-installer:v1
          volumeMounts:
            - name: run-file
              mountPath: /mnt
            - name: log-file
              mountPath: /var/log
      volumes:
        - name: run-file
          hostPath:
            path: /root
        - name: log-file
          hostPath:
            path: /var/log
      nodeSelector:
        host-arch: huawei-x86
        accelerator: huawei-Ascend310P