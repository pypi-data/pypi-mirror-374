apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: driver-installer-310-arm
spec:
  selector:
    matchLabels:
      app: 310-arm-driver
  template:
    metadata:
      labels:
        app: 310-arm-driver
    spec:
      containers:
        - name: arm-310-installer
          image: arm-310-installer:v1
          volumeMounts:
            - name: run-file
              mountPath: /mnt
            - name: log-file
              mountPath: /var/log
      volumes:
        - name: run-file
          hostPath:
            path: /root
        - name: log-file
          hostPath:
            path: /var/log
      nodeSelector:
        host-arch: huawei-arm
        accelerator: huawei-Ascend310