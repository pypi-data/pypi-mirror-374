[project]
name = "dtx-attacks"
version = "0.4.0"
description = ""
authors = [
    { name = "JC", email = "jitendra@detoxio.ai" }
]
readme = "README.md"
requires-python = ">=3.11,<3.14"
dependencies = [
    "openai (>=1.99.0,<2.0.0)",
    "loguru (>=0.7.3,<0.8.0)",
    "jsonlines (>=4.0.0,<5.0.0)",
    # align with dtx’s litellm 1.63.x, but keep future room
    "litellm (>=1.63.6,<2.0.0)",
    # fix the package name (dotenv -> python-dotenv)
    "python-dotenv (>=1.0.0,<2.0.0)",
    "pandas (>=2.3.2,<3.0.0)",
    # stay in 13.x to satisfy litellm[proxy]’s rich=13.7.1 constraint
    "rich (>=13.7.1,<14.0.0)",
    "art (>=6.5,<7.0)",
    "nltk (>=3.9.1,<4.0.0)",
    "fastchat (>=0.1.0,<0.2.0)",
]

# Optional install via pip extras: pip install "dtx-attacks[torch]"
[project.optional-dependencies]
torch = ["torch>=2.6.0,<2.8.0", "transformers (>=4.55.4,<5.0.0)"]

[tool.poetry]
packages = [{ include = "dtx_attacks", from = "src" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

# Optional Poetry group: install with `poetry install --with torch`
[tool.poetry.group.torch.dependencies]
torch = ">=2.6.0,<2.8.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

