[tool.poetry]
name = "openmsitoolbox"
version = "1.2.5.dev1"
description = "Python utilities for OpenMSI projects. Developed for Open MSI (NSF DMREF award #1921959)."
authors = ["OpenMSI Dev Team <openmsistream@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/openmsi/openmsitoolbox"
repository = "https://github.com/openmsi/openmsitoolbox"
keywords = ["materials", "data_science"]
packages = [{ include = "openmsitoolbox" }]

[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.extras]
test = ["black", "packaging", "pyflakes", "pylint", "requests"]
dev = ["twine"]
all = ["black", "packaging", "pyflakes", "pylint", "requests", "twine"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"