[project]
name = "bssir"
version = "0.6.1"
description = "Shared data-loading and transformation utilities for Iranian socioeconomic surveys."
readme = "README.md"
authors = [
  { name = "Mohammad Amin Alavian", email = "m.amin.alavian@gmail.com" }
]
keywords = ["iran", "survey", "data", "socioeconomic"]
requires-python = ">=3.10"
dependencies = [
    "dbfread",
    "pandas>=2",
    "PyYAML",
    "pydantic>=2",
    "pyodbc",
    "requests",
    "pyarrow",
    "tabulate",
    "openpyxl>=3.1.5",
]

[project.optional-dependencies]
dev = [
    "ipykernel",
    "black",
    "tabulate",
    "mkdocs",
    "mkdocs-material",
    "mkdocs-literate-nav",
    "mkdocs-autorefs",
    "mkdocstrings-python",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/Iran-Open-Data/BSSIR"
Repository = "https://github.com/Iran-Open-Data/BSSIR"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
bssir = ["**/*.yaml"]
