[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pixel-planner"
version = "0.2.1"
authors = [
    {name = "Ivan Nagy", email = "ivan@example.com"}
]
description = "Automate project plans written in Markdown. Generate clean, gantt-like timelines from your phases and milestones."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup"
]
keywords = ["markdown", "project-management", "gantt", "timeline", "planning"]

[project.urls]
"Homepage" = "https://github.com/ivannagy/pixel-planner"
"Bug Reports" = "https://github.com/ivannagy/pixel-planner/issues"
"Source" = "https://github.com/ivannagy/pixel-planner"

[project.scripts]
pixel-planner = "pixel_planner.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["pixel_planner*"]

[tool.setuptools.package-data]
pixel_planner = ["templates/*.md"]

[tool.ruff]
line-length = 160
target-version = "py311"

[tool.ruff.lint]
extend-select = ["E", "F", "I"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true

