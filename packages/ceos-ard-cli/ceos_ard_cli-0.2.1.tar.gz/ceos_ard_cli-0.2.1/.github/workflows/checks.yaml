name: Checks

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.49.0
          cache: true
      - name: Install Python dev dependencies
        run: pixi run -e dev install-dev
      - name: Execute linter
        run: pixi run -e dev lint
      - name: Execute formatter
        run: pixi run -e dev format

  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.09"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: prefix-dev/setup-pixi@v0.8.10
        with:
          pixi-version: v0.49.0
          cache: true
          environments: dev
      - name: Install Python dev dependencies
        run: pixi run -e dev install-dev
      - name: Execute tests
        run: pixi run -e dev test
