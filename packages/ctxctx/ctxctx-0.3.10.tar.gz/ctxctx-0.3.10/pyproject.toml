[project]
name = "ctxctx"
version = "0.3.10"
description = "Intelligently select, format, and present relevant project files and directory structure as context for LLMs."
license = { text = "MIT" }
readme = "README.md"
repository = "https://github.com/gkegke/ctxctx"
keywords = ["llm", "context", "cli", "code", "directory", "files"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Utilities",
    "Environment :: Console"
]
authors = [
    { name = "Toomes Gud", email = "toomesgud@gmail.com" }
]
packages = [
    { include = "ctxctx" }
]
dependencies = [
    "pathspec>=0.12.1",
    "PyYAML>=6.0"
]

[project.optional-dependencies]

[project.scripts]
ctxctx = "ctxctx.cli:main"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.1.1"
pytest-cov = "^5.0.0"
pytest-mock = "^3.12.0"
pyfakefs = "^5.3.0"

# Code Formatting
black = "^24.3.0"
isort = "^5.13.2"

# Linting & Type Checking
flake8 = "^7.0.0"
mypy = "^1.9.0"

# Security Scanning
safety = "^3.0.0"
bandit = "^1.7.8"

# Pre-commit & typing
pre-commit = "^3.7.0"
types-pyyaml = "^6.0.12.20250516"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 99
target-version = ["py310"]

[tool.isort]
profile = "black"
line_length = 99
