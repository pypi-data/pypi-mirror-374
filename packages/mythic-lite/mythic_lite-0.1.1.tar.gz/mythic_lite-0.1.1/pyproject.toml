[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mythic-lite"
version = "0.1.1"
description = "A lightweight, local AI chatbot system with text-to-speech capabilities"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Hoang Le", email = "lhqezio1010@gmail.com"}
]
maintainers = [
    {name = "Hoang Le", email = "lhqezio1010@gmail.com"}
]
keywords = ["ai", "chatbot", "llm", "tts", "asr", "local", "privacy", "offline"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
]
requires-python = ">=3.8"
dependencies = [
    "llama-cpp-python>=0.2.0",
    "piper-tts>=1.2.0",
    "numpy>=1.21.0",
    "PyAudio>=0.2.11",
    "colorama>=0.4.6",
    "rich>=13.7.0",
    "click>=8.1.7",
    "python-dotenv>=1.0.0",
    "typing-extensions>=4.8.0",
    "huggingface-hub>=0.19.0",
    "requests>=2.31.0",
    "vosk>=0.3.44",
    "windows-curses>=2.3.1; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
    "myst-parser>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/mythic-lite/mythic-lite"
Documentation = "https://mythic-lite.readthedocs.io"
Repository = "https://github.com/mythic-lite/mythic-lite.git"
"Bug Tracker" = "https://github.com/mythic-lite/mythic-lite/issues"
"Changelog" = "https://github.com/mythic-lite/mythic-lite/blob/main/CHANGELOG.md"

[project.scripts]
mythic-lite = "mythic_lite.utils.cli:cli"

[project.gui-scripts]
mythic-lite-gui = "mythic_lite.utils.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["mythic_lite"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=mythic_lite",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
