[project]
name = "xsget"
version = "0.1.54"
readme = "README.md"
license = "AGPL-3.0-or-later"
license-files = ["LICENSE.md"]
authors = [{name = "Kian-Meng, Ang", email = "kianmeng@cpan.org"}]
requires-python = ">=3.9"
dependencies = [
  "Babel",
  "aiofiles",
  "aiohttp",
  "bs4",
  "cssselect",
  "lxml",
  "natsort",
  "playwright",
  "regex",
  "tomlkit",
  "user_agent",
  "watchdog",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Natural Language :: Chinese (Simplified)",
    "Natural Language :: Chinese (Traditional)",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python",
    "Topic :: Text Processing :: Filters",
    "Topic :: Text Processing :: General",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing",
]

[project.urls]
Changelog = "https://github.com/kianmeng/xsget/blob/master/CHANGELOG.md"
Issues = "https://github.com/kianmeng/xsget/issues"
Source = "https://github.com/kianmeng/xsget"

[project.scripts]
xsget = "xsget.xsget:cli"
xstxt = "xsget.xstxt:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "aioresponses",
    "myst-parser",
    "pre-commit",
    "pytest",
    "pytest-asyncio",
    "pytest-mock",
    "pytest-xdist",
    "pytest-cov",
    "scripttest",
    "sphinx",
    "sphinx-copybutton",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

# verify through: uv run ruff check --show-settings
[tool.ruff]
line-length = 79

[tool.setuptools.packages.find]
where = ["src"]
