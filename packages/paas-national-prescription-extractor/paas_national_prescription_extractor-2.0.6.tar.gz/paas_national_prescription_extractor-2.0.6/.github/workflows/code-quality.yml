name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit safety
        pip install -e .

    - name: Run flake8
      run: |
        flake8 day_supply_national --count --statistics --format=github

    - name: Check code formatting with black
      run: |
        black --check --diff day_supply_national

    - name: Check import sorting with isort
      run: |
        isort --profile black --check-only --diff day_supply_national

    - name: Type checking with mypy
      run: |
        mypy day_supply_national --ignore-missing-imports || echo "Type checking completed with warnings"

    - name: Security check with bandit
      run: |
        bandit -r day_supply_national -f json -o bandit-report.json || echo "Security scan completed"

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json

  documentation:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Check README links
      run: |
        python -c "
        import re
        with open('README.md', 'r') as f:
            content = f.read()
        # Check for broken internal links
        links = re.findall(r'\[.*?\]\((.*?)\)', content)
        print(f'Found {len(links)} links in README')
        for link in links[:5]:  # Check first 5 links
            if not link.startswith('http'):
                print(f'Internal link: {link}')
        print('README link check completed')
        "

    - name: Validate package metadata
      run: |
        python -c "
        from day_supply_national import __version__, __author__, __email__
        assert __version__ == '2.0.5', f'Version mismatch: {__version__}'
        assert __author__ == 'Abdulhaleem Osama', f'Author mismatch: {__author__}'
        assert __email__ == 'haleemborham3@gmail.com', f'Email mismatch: {__email__}'
        print('Package metadata validation passed')
        "

    - name: Check CLI help messages
      run: |
        python -c "
        import subprocess
        import sys
        
        commands = ['paas-demo', 'paas-test', 'paas-extractor']
        for cmd in commands:
            try:
                result = subprocess.run([cmd, '--help'], capture_output=True, text=True, timeout=10)
                print(f'{cmd} help available')
            except Exception as e:
                print(f'WARNING: {cmd} help check: {e}')
        "
