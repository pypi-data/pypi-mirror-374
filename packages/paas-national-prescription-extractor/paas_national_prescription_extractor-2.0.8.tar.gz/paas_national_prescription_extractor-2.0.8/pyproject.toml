[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "paas-national-prescription-extractor"
version = "2.0.8"
description = "PAAS National - Comprehensive prescription data extraction and standardization system for day supply, quantity, and sig processing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abdulhaleem Osama", email = "haleemborham3@gmail.com"}
]
maintainers = [
    {name = "TJMLabs", email = "abdulhaleem@tjmlabs.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Healthcare Industry",
    "Topic :: Scientific/Engineering :: Medical Science Apps.",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["pharmacy", "prescription", "healthcare", "paas", "day-supply", "quantity", "sig", "medication", "extraction"]
requires-python = ">=3.8"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "python-dateutil>=2.8.0",
    "pytz>=2021.1",
    "setuptools>=45.0"
]

[project.urls]
Homepage = "https://github.com/HalemoGPA/paas-national-prescription-extractor"
Documentation = "https://github.com/HalemoGPA/paas-national-prescription-extractor/wiki"
Repository = "https://github.com/HalemoGPA/paas-national-prescription-extractor"
"Bug Reports" = "https://github.com/HalemoGPA/paas-national-prescription-extractor/issues"

[project.scripts]
paas-extractor = "paas_extractor.cli:main"
paas-demo = "paas_extractor.demo:main"
paas-test = "paas_extractor.test_suite:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["paas_extractor*"]

[tool.setuptools.package-data]
paas_extractor = ["data/*.csv"]
