[build-system]
requires = ["setuptools", "wheel", "setuptools_scm[toml]>=6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pytterns"
dynamic = ["version"]
description = "A library to easily use design patterns with Python"
authors = [{name = "Marcos Rosa", email = "marcos.cantor@gmail.com"}]
license = {text = "MIT"}
dependencies = []
requires-python = ">=3.6"

readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.setuptools]
packages = ["pytterns", "pytterns.core"]

[tool.setuptools_scm]
write_to = "pytterns/_version.py"
write_to_template = "__version__ = \"{version}\"\n"

[project.optional-dependencies]
dev = ["pytest"]

[tool.pytest.ini_options]
testpaths = ["tests"]
