[tool.poetry]
name = "gyyre"
version = "0.0.1"
description = ""
authors = [
    "Sebastian Schelter <schelter@tu-berlin.de>",
    "Olga Ovcharenko <ovcharenko@tu-berlin.de>"
]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
skrub = "^0.6.1"
plotly = "^6.3.0"
graphviz = "^0.21"
networkx = "^3.5"
litellm = "^1.76.1"

[tool.poetry.dev-dependencies]
ruff = "^0.7.2"
pre-commit = "^4.0.1"
pylint = "^3.3.8"
pytest = "^8.3.3"
jupyter = "^1.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py312"

[tool.ruff.lint]
# Select a minimal set of rules
select = [
    "F",
    "E",
    "I",
]

ignore = [
    "E501",  # Line too long
    "F401"   # Unused import, cannot configure this for `import gyyre` only
]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
docstring-code-format = false
indent-style = "space"
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"**/{docs}/*" = ["ALL"]
"**__init__.py" = ["ALL"]