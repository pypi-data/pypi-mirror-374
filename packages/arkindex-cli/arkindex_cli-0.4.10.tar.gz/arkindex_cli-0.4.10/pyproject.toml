[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "arkindex-cli"
version = "0.4.10"
description = "Arkindex CLI client easy and sexy to use"
dependencies = [
    "arkindex-export==0.2.0",
    "minio==7.2.7",
    "python-dateutil==2.9.0.post0",
    "python-docx==1.1.2",
    "python-gnupg==0.5.4",
    "python-magic==0.4.27",
    "rich==13.7.1",
    "teklia-toolbox==0.1.11",
    "teklia-worker-configuration==0.1.0",
    "zstandard==0.23.0",
]
authors = [
    { name = "Teklia", email = "contact@teklia.com" },
]
maintainers = [
    { name = "Teklia", email = "contact@teklia.com" },
]
requires-python = ">=3.10"
readme = { file = "README.md", content-type = "text/markdown" }
keywords = ["python"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    # Specify the Python versions you support here.
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://cli.arkindex.org/"
Documentation = "https://cli.arkindex.org/"
Repository = "https://gitlab.teklia.com/arkindex/cli/"
"Bug Tracker" = "https://gitlab.teklia.com/arkindex/cli/issues/"
Authors = "https://teklia.com"

[project.optional-dependencies]
export = [
    "reportlab==4.2.5",
]
tests = [
    "pytest==7.4.2",
    "pytest-mock==3.14.0",
    "pytest-responses==0.5.1",
]

[project.scripts]
arkindex = "arkindex_cli.cli:main"

[tool.setuptools.packages]
find = {}

[tool.ruff]
exclude = [".git", "__pycache__"]
fix = true

[tool.ruff.lint]
ignore = ["E501"]
select = [
    # pycodestyle
    "E",
    "W",
    # Pyflakes
    "F",
    # isort
    "I",
    # pyupgrade
    "UP",
]

[tool.ruff.lint.isort]
default-section = "first-party"
known-third-party = [
    "arkindex",
    "gnupg",
    "lxml",
    "minio",
    "pytest",
    "reportlab",
    "requests",
    "responses",
    "rich",
    "yaml",
    "zstandard",
]
