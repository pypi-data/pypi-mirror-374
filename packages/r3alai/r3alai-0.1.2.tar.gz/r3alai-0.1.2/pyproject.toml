[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "r3alai"
version = "0.1.2"
description = "A Python library for Random Set Neural Networks with uncertainty estimation"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
  { name = "Arshia", email = "arshia@r3al.ai" }
]
dependencies = [
  "torch>=1.12.0",
  "numpy>=1.21.0",
  "scikit-learn>=1.0.0"
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
yolo = ["ultralytics>=8.1.0"]
vision = ["torchvision>=0.13.0", "Pillow>=9.0.0"]
dev = ["pytest", "build"]

[project.urls]
Homepage = "https://github.com/R3AL-AI/package"
Documentation = "https://github.com/R3AL-AI/package#readme"
Issues = "https://github.com/R3AL-AI/package/issues"
Source = "https://github.com/R3AL-AI/package"

[tool.setuptools]
packages = { find = { } }


