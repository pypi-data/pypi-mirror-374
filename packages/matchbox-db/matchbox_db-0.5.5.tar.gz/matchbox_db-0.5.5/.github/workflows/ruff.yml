name: Ruff

on:
  pull_request:
    branches: 
      - main
      - 'feature/new-ingest-process'
  workflow_dispatch:

jobs:
  ruff:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
        with:
          args: 'format --check'

  ruff-lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
        with:
          args: 'check'