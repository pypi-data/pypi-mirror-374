[flake8]
max-line-length = 120
filename = *.py
exclude = *.cfg, *.js, *.json, *.bak, *.md, *.sql, *.sh, *.txt, *.yml, simple_test_db, Makefile, Dockerfile, MANIFEST.in
ignore = E221,E241,E265,E266,E401,W504

[pylint.FORMAT]
max-line-length = 120

[pylint.TYPECHECK]
generated-members = ldap.*

[pylint.MESSAGES CONTROL]
disable = 
	missing-docstring,
	protected-access,
	unused-argument,
	invalid-name,
	too-few-public-methods,
	attribute-defined-outside-init,
	too-many-lines

[mypy]
python_executable = ~/.pyenv/shims/python
exclude = (?x)(
	^build$
	| sandbox\/setup\.py$
	| migrations\/.*.py$
	)

[mypy-sphinx_rtd_theme.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-crequest.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

