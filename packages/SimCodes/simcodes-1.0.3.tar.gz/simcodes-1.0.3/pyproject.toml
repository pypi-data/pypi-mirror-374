[build-system]
requires = ["setuptools>=42", "wheel", "setuptools-scm[toml]"]
build-backend = "setuptools.build_meta"

[project]
name = "SimCodes"
description = "Simulation Codes for use with SimFrame."
readme = "README.md"
dynamic = ["version"]
authors = [
    {name = "James Jones", email = "james.jones@stfc.ac.uk"},
]

maintainers = [
    {name = "James Jones", email = "james.jones@stfc.ac.uk"},
    {name = "Alex Brynes", email = "alexander.brynes@stfc.ac.uk"},
]

requires-python = ">= 3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
#    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.urls]
Homepage = "https://github.com/astec-stfc/simcodes"
Repository = "https://github.com/astec-stfc/simcodes.git"
Issues = "https://github.com/astec-stfc/simcodes/-/issues/"
