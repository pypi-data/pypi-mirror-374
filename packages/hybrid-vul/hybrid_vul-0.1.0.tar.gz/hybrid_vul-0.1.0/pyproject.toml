[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hybrid-vul"
version = "0.1.0"
description = "Hybrid-Vul: cached features + MLP with timeline chart"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "scikit-learn>=1.2",
  "matplotlib>=3.8"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
hybrid-vul = "hybrid_vul.cli:main"
