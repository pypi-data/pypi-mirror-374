[project]
  name = "pulumi_formal"
  description = "A Pulumi package for creating and managing Formal resources."
  dependencies = ["parver>=0.2.1", "pulumi>=3.165.0,<4.0.0", "semver>=2.8.1", "typing-extensions>=4.11,<5; python_version < \"3.11\""]
  keywords = ["formal", "category/cloud", "category/database", "category/network"]
  readme = "README.md"
  requires-python = ">=3.9"
  version = "1.1.0a1757103896"
  [project.license]
    text = "MPL-2.0"
  [project.urls]
    Homepage = "https://joinformal.com"
    Repository = "https://github.com/formalco/pulumi-formal"

[build-system]
  requires = ["setuptools>=61.0"]
  build-backend = "setuptools.build_meta"

[tool]
  [tool.setuptools]
    [tool.setuptools.package-data]
      pulumi_formal = ["py.typed", "pulumi-plugin.json"]
