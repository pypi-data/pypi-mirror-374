[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
dynamic = ["version", "dependencies"]
name = "frida-fusion"
description = "Hook your mobile tests with Frida"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.9,<4"
license = {file = "LICENSE"}
keywords = ["Frida Fusion", "Frida", "Frida Scripts", "development", "red team"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: System Administrators",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: Implementation :: PyPy",
  "Topic :: Security",
  "Topic :: Utilities"
]

authors = [
  {name = "Helvio Junior (M4v3r1ck)", email = "helvio_junior@hotmail.com"}
]
maintainers = [
  {name = "Helvio Junior (M4v3r1ck)", email = "helvio_junior@hotmail.com"}
]

[tool.setuptools]
include-package-data = false

[tool.setuptools.packages.find]
namespaces = true
include = [
  "frida_fusion*",
  "frida_fusion.*",
]
exclude = ["frida_fusion*tests", "frida_fusion*images", "frida_fusion*docs"]
# alternatively: `exclude = ["additional*"]`

[tool.setuptools.package-data]
'frida_fusion' = [
  'resources/*',
  'resources/**/*',
  'modules/*',
  'modules/**/*',
]

[project.urls]
Documentation = "https://github.com/helviojunior/frida-fusion"
Source = "https://github.com/helviojunior/frida-fusion"
Tracker = "https://github.com/helviojunior/frida-fusion"
Author = "https://github.com/helviojunior"

[tool.setuptools.dynamic]
version = {attr = "frida_fusion.__meta__.__version__"}
dependencies = {file = "requirements.txt"}

[project.scripts]
frida-fusion = "frida_fusion.fusion:run"
fusion = "frida_fusion.fusion:run"
