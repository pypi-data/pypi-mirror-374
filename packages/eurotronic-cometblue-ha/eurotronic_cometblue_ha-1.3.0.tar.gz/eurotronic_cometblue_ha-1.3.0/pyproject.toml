[project]
name = "eurotronic-cometblue-ha"
description = "Python client for Eurotronic GmbH BLE Comet (and rebranded) Radiator TRVs."
dynamic = []
readme = "README.md"
authors = [
    { name = "Johannes Rottler", email = "johannes@rottler.me" },
    { name = "Richard Kroegel", email = "rikroe@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.10",
]
requires-python = ">=3.10, <4.0"
dependencies = [
    "bleak",
    "bleak-retry-connector",
]
license = "MIT"
version = "1.3.0"

[project.urls]
Source = "https://github.com/rikroe/eurotronic-cometblue"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "A",
    "ASYNC",
    "B",
    "C4",
    "C90",
    "E",
    "F",
    "FLY",
    "FURB",
    "I",
    "N",
    "PGH004",
    "PL",
    "RUF",
    "SIM",
    "UP",
    "W",
]
ignore = [
    "D202",
    "D203",
    "D212",
    "D213",
    "D100",
    "D105",
    "D107",
    "PLR0913",
    "PLR2004",
    "PLW1641",
]

[tool.ruff.lint.mccabe]
max-complexity = 30

[dependency-groups]
dev = [
    "ruff>=0.12.12",
]
