[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "miqa-offline"
version = "1.7.2"
requires-python = ">=3.9"
dependencies = ["requests", "PyYAML", "rich", "miqatools", "truststore>=0.8"]

[project.scripts]
miqa-offline = "miqa_offline.cli:main"

[tool.setuptools.packages.find]
include = ["miqa_offline*"]
