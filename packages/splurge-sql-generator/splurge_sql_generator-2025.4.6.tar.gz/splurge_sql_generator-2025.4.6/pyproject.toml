[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "splurge-sql-generator"
version = "2025.4.6"
description = "A Python tool for generating Python classes from SQL files"
authors = [
    {name = "Jim Schilling"}
]
maintainers = [
    {name = "Jim Schilling"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["sql", "code-generation", "python", "sqlalchemy", "jinja2"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "sqlalchemy>=2.0.39",
    "sqlparse>=0.4.4",
    "jinja2>=3.1.0",
    "PyYAML>=6.0.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "ruff>=0.12.10",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
]
docs = [
    "sphinx>=7.0.0",
    "sphinx-rtd-theme>=1.3.0",
]

[project.scripts]
splurge-sql-gen = "splurge_sql_generator.cli:main"

[project.urls]
Homepage = "https://github.com/jim-schilling/splurge-sql-generator"
Repository = "https://github.com/jim-schilling/splurge-sql-generator"
Documentation = "https://github.com/jim-schilling/splurge-sql-generator#readme"
Issues = "https://github.com/jim-schilling/splurge-sql-generator/issues"
Changelog = "https://github.com/jim-schilling/splurge-sql-generator/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["splurge_sql_generator*"]
exclude = ["tests*", "examples*", "output*"]

[tool.setuptools.package-data]
splurge_sql_generator = ["templates/*.j2"]

# Development tools configuration
[tool.black]
line-length = 120
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
known_first_party = ["splurge_sql_generator"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=splurge_sql_generator",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-x",
    "-v",
    "-n",
    "6",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
