[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uvoxid"
version = "0.1.0"
description = "Universal Voxel Identifier (UVoxID) â€” deterministic 192-bit coordinate system for spherical space"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Dr. Ippy", email = "admin@jdplumbingsoflo.com" }
]
requires-python = ">=3.9"
keywords = ["coordinates", "spatial", "voxel", "physics", "geospatial"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
]


[project.urls]
Homepage = "https://github.com/JDPlumbing/uvoxid"
Repository = "https://github.com/JDPlumbing/uvoxid"
Issues = "https://github.com/JDPlumbing/uvoxid/issues"
Changelog = "https://github.com/JDPlumbing/uvoxid/releases"