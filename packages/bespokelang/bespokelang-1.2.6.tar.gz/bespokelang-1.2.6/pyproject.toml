[project]
name = "bespokelang"
version = "1.2.6"
requires-python = ">=3.10"
authors = [
    { name="Josiah Winslow", email="winslowjosiah@gmail.com" },
]
description = "Run programs written in the Bespoke esolang."
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/winslowjosiah/bespokelang"
Issues = "https://github.com/winslowjosiah/bespokelang/issues"

[project.scripts]
bespoke = "bespokelang.cli:cli"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]