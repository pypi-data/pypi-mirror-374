[tool.poetry]
name = "wooting-mouse"
version = "0.8.0"
description = "Use Wooting Gamepad as Virtual Mouse"
authors = ["Dick Marinus"]
license = "GPL-3.0"
include = [
  { path = "data", format = ["sdist", "wheel"] }
]

[tool.poetry.dependencies]
python = "^3.13"
pyudev = "^0.24.1"
evdev = "^1.6.1"
d0da = {extras = ["linux"], version = ">0.3.0"}
hsluv = "^5.0.3"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
pytest = "^8.3.4"
pylint = "^3.3.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
wooting-mouse = 'wooting_mouse:main'
wooting-mouse-handler = 'wooting_mouse_handler:main'
