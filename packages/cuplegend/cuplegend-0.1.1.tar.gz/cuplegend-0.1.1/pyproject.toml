[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cuplegend"
version = "0.1.1"
authors = [
    { name = "aiocringe", email = "aiocringe@hotmail.com" },
]
description = "Библиотека для упрощённой работы с Cup Legend API."
readme = "README.md"
requires-python = ">=3.8.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests>=2.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/aiocringe/CupLegend"
