[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "ozzy-pic"
dynamic = [ "version", "classifiers" , "dependencies"]
description = "PIC simulation data analysis for the lazy and impatient"
authors = [
     {name = "Mariana Moreira", email = "mtrocadomoreira@gmail.com"},
]
license = "MIT"
readme = "README.md"
keywords = []
requires-python = ">=3.10,<4.0"


[project.urls]
homepage = "https://mtrocadomoreira.github.io/ozzy/"
repository = "https://github.com/mtrocadomoreira/ozzy.git"
documentation = "https://mtrocadomoreira.github.io/ozzy/"


[tool.poetry]
requires-poetry = ">=2.0"
version = "2.0.1"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "License :: OSI Approved :: MIT License",
  "Framework :: Hypothesis",
  "Framework :: Pytest",
  "Framework :: IPython",
  "Framework :: Jupyter",
  "Framework :: Jupyter :: JupyterLab",
  "Framework :: Matplotlib",
  "Framework :: MkDocs",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Operating System :: MacOS",
  "Operating System :: Microsoft",
  "Operating System :: Unix",
  "Topic :: Scientific/Engineering :: Physics",
  "Topic :: Scientific/Engineering :: Visualization",
]
packages = [{include = "ozzy", from="src"}]

[tool.poetry.dependencies]
python = ">=3.10,<4"
xarray = "^2025.6.1"
tqdm = "^4.67.1"
numba = "^0.61.2"
h5py = "^3.14.0"
h5netcdf = "^1.6.1"
flox = "^0.10.4"
dask = "^2025.5.1,<2026"
dask-expr = "^2.0.0,<3"
matplotlib = "^3.10.3"
cmcrameri = "*"
seaborn = "^0.13.2"
# Optional packages
numpy-groupies = "^0.11.3"
numbagg = "^0.9.0"
pyarrow = "^20.0.0"

[tool.poetry.group.interactive.dependencies]
ipython = "^8.28.0"
ipykernel = "^6.29.5"
hvplot = "^0.11.3"
jupyter-bokeh = "^4.0.5"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.6.14"
mkdocstrings-python = "^1.16.12"
mkdocs-git-revision-date-localized-plugin = "^1.4.7"
mkdocs-glightbox = "^0.4.0"
black = "^25.1.0"
mkdocs-include-markdown-plugin = "^7.1.6"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
hypothesis = "^6.135.12"
pytest-mock = "^3.14.1"
python-semantic-release = "^10.1.0"
ruff = "^0.12.0"
setuptools = "^80.9.0"

[tool.semantic_release]
version_variables = [
  "src/ozzy/__init__.py:__version__", 
]
version_toml = [
    "pyproject.toml:tool.poetry.version",
] 
branch = "main"
assets = []
build_command = "pip install poetry && poetry build"
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = true
no_git_verify = false
tag_format = "v{version}"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
mode = "init"
template_dir = "templates"
exclude_commit_patterns = ["test", "style", "chore", '''Merge? .*''']

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = true

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <mtrocadomoreira@gmail.com>"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["chore", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
default_bump_level = 0

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ruff]
