[tool.poetry]
name = "pydi-client"
version = "1.0.0"
description = "Python client for data intelligence API"
authors = ["HPE"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/hpe-storage/pydi-client"
repository = "https://github.com/hpe-storage/pydi-client"
documentation = "https://scod.hpedev.io/"

[tool.poetry.dependencies]
python = ">=3.11.2"
httpx = "0.27.0"
pydantic = "2.11.4"
attrs = "23.1.0"

[tool.poetry.dev-dependencies]
black = "25.1.0"
pytest = "8.3.5"
pytest-mock = "3.14.0"
pytest-cov = "6.1.1"
mypy = "1.0.0"
pre-commit = "3.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
