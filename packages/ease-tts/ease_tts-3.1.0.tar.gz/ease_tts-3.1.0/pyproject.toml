[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ease-tts"
version = "3.1.0"
description = "Lightweight Python module for converting text into natural-sounding speech on Windows, macOS and Linux."

readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Madhav" }
]
dependencies = ["gTTS>=2.0", "playsound>=1.3.0"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Madhav703/ease-tts"
