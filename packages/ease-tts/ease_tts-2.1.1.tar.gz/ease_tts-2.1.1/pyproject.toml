[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ease-tts"
version = "2.1.1"
description = "Ease-TTS is a simple and lightweight Python module for converting text into speech. It supports playback on Windows, macOS, and Linux. Easy to install and beginner-friendly, it is ideal for accessibility, automation, learning projects, or adding natural voice output to applications."

readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Madhav" }
]
dependencies = ["gTTS>=2.0", "playsound>=1.3.0"]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/Madhav703/ease-tts"
