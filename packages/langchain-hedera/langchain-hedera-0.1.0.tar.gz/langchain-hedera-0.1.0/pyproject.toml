[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-hedera"
version = "0.1.0"
authors = [
    {name = "Sam Savage", email = "admin@quantdefi.ai"},
]
description = "LangChain integration for Hedera DeFi analytics with intelligent agents and tools"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = [
    "langchain", 
    "hedera", 
    "defi", 
    "blockchain", 
    "analytics", 
    "agents", 
    "llm", 
    "cryptocurrency",
    "saucerswap",
    "bonzo-finance"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "langchain>=0.1.0",
    "langchain-core>=0.1.0",
    "langchain-community>=0.0.10",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "python-dateutil>=2.8.0",
    "typing-extensions>=4.0.0",
    "hedera-defi>=0.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "jupyter>=1.0.0",
    "langchain-openai>=0.0.5",
    "python-dotenv>=1.0.0",
]
examples = [
    "langchain-openai>=0.0.5",
    "jupyter>=1.0.0",
    "python-dotenv>=1.0.0",
    "streamlit>=1.28.0",
    "plotly>=5.0.0",
]

[project.urls]
Homepage = "https://github.com/samthedataman/langchain-hedera"
Repository = "https://github.com/samthedataman/langchain-hedera"
Issues = "https://github.com/samthedataman/langchain-hedera/issues"
Documentation = "https://langchain-hedera.readthedocs.io"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"