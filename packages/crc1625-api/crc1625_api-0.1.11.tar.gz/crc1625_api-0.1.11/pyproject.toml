[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "crc1625-api"  
version = "0.1.11"
description = "Python wrapper for the CRC 1625 MatInf VRO API"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "Doaa Mohamed", email = "doaamahmoud262@yahoo.com" }]
license = { text = "MIT" }
requires-python = ">=3.8"
keywords = ["materials", "FAIR", "API", "CRC165", "data-management"]

dependencies = [
  "requests>=2.28",
  "pandas>=1.5",
  "openpyxl>=3.1",
  "numpy>=1.22",
  "scipy>=1.8"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://pypi.org/project/crc1625-api/"
Source = "https://gitlab.ruhr-uni-bochum.de/icams-mids/crc1625rdmswrapper"
Tracker = "https://gitlab.ruhr-uni-bochum.de/icams-mids/crc1625rdmswrapper/issues"

# Tell setuptools where to find the package
[tool.setuptools.packages.find]
where = ["."]
include = ["matinfwebapi*"]