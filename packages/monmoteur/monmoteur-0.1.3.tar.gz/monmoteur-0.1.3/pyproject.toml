[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "monmoteur"
version = "0.1.3"
description = "Un petit moteur de jeu en C avec bindings Python"
authors = [{ name="Baptiste GUERIN", email="baptiste.guerin34@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"

[tool.setuptools]
packages = ["monmoteur"]

[tool.setuptools.package-data]
monmoteur = ["dll/*.dll"]
