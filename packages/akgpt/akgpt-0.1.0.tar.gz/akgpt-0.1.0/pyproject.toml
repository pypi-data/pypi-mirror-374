[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "akgpt"
version = "0.1.0" # Обновленная версия с поддержкой изображений и аудио
authors = [
  { name="Your Name", email="your.email@example.com" },
]
description = "A Python library for interacting with Pollinations.ai API with support for text, images, and audio processing."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/akgpt"
"Bug Tracker" = "https://github.com/yourusername/akgpt/issues"


