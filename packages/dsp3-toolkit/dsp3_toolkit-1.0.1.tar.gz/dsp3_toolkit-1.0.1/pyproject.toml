[tool.poetry]
name = "dsp3-toolkit"
version = "1.0.1"
description = "DSP shared toolkit for Python apps: CLI, logging, config, linting, plugins, and more."
authors = ["Mark Small <marksmall@gmx.com>"]
readme = "README.md"

packages = [{ include = "dsp_toolkit", from = "src" }]

[tool.poetry.scripts]
start = "dsp_toolkit.cli:main"
test = "dsp_toolkit.cli:test"
lint = "dsp_toolkit.cli:lint_and_format"
release = "dsp_toolkit.cli:release"
postinstall = "dsp_toolkit.cli:postinstall"

[tool.poetry.dependencies]
python = ">=3.12,<4.0"
flake8 = "^7.3.0"
flake8-comprehensions = "^3.14.0"
flake8-bugbear = "^24.4.26"
flake8-simplify = "^0.21.0"
flake8-awesome = "^1.3.0"
dotenv = "^0.9.9"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
python-semantic-release = "^10.0.0"
bandit = "^1.7.7"
lefthook = "^1.12.3"
ruff = "^0.4.4"
setuptools = "^80.9.0"
build = "^1.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
assets = []
build_command_env = []
commit_message = "{version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "conventional"
logging_use_named_masks = false
major_on_zero = true
allow_zero_version = false
# repo_dir = "/home/msmall/dev/projects/github/telespazio/dsp3/flake8-dsp"
no_git_verify = false
tag_format = "v{version}"
version_toml = ["pyproject.toml:tool.poetry.version"]

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false

[tool.semantic_release.changelog]
# changelog_file = ""
exclude_commit_patterns = []
mode = "update"
insertion_flag = "<!-- version list -->"
template_dir = "templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"
output_format = "md"
mask_initial_release = true

[tool.semantic_release.changelog.environment]
block_start_string = "{%"
block_end_string = "%}"
variable_start_string = "{{"
variable_end_string = "}}"
comment_start_string = "{#"
comment_end_string = "#}"
trim_blocks = false
lstrip_blocks = false
newline_sequence = "\n"
keep_trailing_newline = false
extensions = []
autoescape = false

[tool.semantic_release.commit_author]
env = "GIT_COMMIT_AUTHOR"
default = "semantic-release <semantic-release>"

[tool.semantic_release.commit_parser_options]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]
other_allowed_tags = [
    "build",
    "chore",
    "ci",
    "docs",
    "style",
    "refactor",
    "test",
]
allowed_tags = [
    "feat",
    "fix",
    "perf",
    "build",
    "chore",
    "ci",
    "docs",
    "style",
    "refactor",
    "test",
]
default_bump_level = 0
parse_squash_commits = true
ignore_merge_commits = true

[tool.semantic_release.remote]
name = "origin"
type = "github"
ignore_token_for_push = false
insecure = false

[tool.semantic_release.publish]
dist_glob_patterns = ["dist/*"]
upload_to_vcs_release = true
