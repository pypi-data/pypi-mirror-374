[project]
name = "llm-vertex"
version = "0.2.3"
description = "Plugin for LLM adding support for Google Cloud Vertex AI"
dependencies = [
    "llm",
    "google-cloud-aiplatform>=1.81.0",
]
readme = "README.md"
authors = [{name = "Justyn Shull"}]
license = {text = "Apache-2.0"}
classifiers = [
    "License :: OSI Approved :: Apache Software License"
]
requires-python = ">3.8"

[project.urls]
Homepage = "https://github.com/justyns/llm-vertex"
Changelog = "https://github.com/justyns/llm-vertex/releases"
Issues = "https://github.com/justyns/llm-vertex/issues"

[project.optional-dependencies]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "pytest>=6.0",
]

[project.entry-points.llm]
vertex = "llm_vertex"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::DeprecationWarning:pydantic.*",
]
