{% extends "layout.html" %}

{% block body %}
<p><div class=subtitle>Upload CIF file</div></p>

<div class=body>
    {% if error %}
         <p>{{error}}</p>
    <hr>
    {% endif %}

    <form action="{{url_for('upload_cif')}}"  enctype=multipart/form-data  method="POST">
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>


 {% endblock %}
