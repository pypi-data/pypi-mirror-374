[project]
name = "python-clouddrive2"
version = "2.1.0.0-beta.1"
description = "CloudDrive2 gRPC 客户端库，提供简洁易用的 Python API 来操作 CloudDrive2 服务"
authors = [
    {name = "ChenyangGao", email = "wosiwujm@gmail.com"},
    {name = "iLay1678", email = "ifwangs400@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
homepage = "https://github.com/iLay1678/python-clouddrive2"
repository = "https://github.com/iLay1678/python-clouddrive2"
keywords = ["client", "clouddrive"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.11"
dependencies = [
    "glob_pattern",
    "grpcio",
    "grpcio-tools",
    "grpclib",
    "grpclib[protobuf]",
    "http_response",
    "path_ignore_pattern",
    "protobuf",
    "python-argtools",
    "python-dateutil",
    "python-download>=0.0.3",
    "python-filewrap>=0.1.1",
    "python-httpfile>=0.0.2",
    "python-http_request>=0.0.6",
    "python-urlopen",
    "yarl",
]

[project.optional-dependencies]
# 如果需要额外的依赖组，可以在这里添加

[project.urls]
Homepage = "https://github.com/iLay1678/python-clouddrive2"
Repository = "https://github.com/iLay1678/python-clouddrive2"

[project.scripts]
python-clouddrive = "clouddrive.__main__:main"
clouddrive = "clouddrive.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["clouddrive"]

[tool.hatch.build]
include = [
    "clouddrive/**/*.py",
    "LICENSE",
]

# uv 特定配置
[tool.uv]
# 开发依赖（如果需要的话）
dev-dependencies = [
]

