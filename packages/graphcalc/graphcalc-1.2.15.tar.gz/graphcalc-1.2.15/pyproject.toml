[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["graphcalc*"]

[tool.pytest.ini_options]
pythonpath = ["src"]

[project]
name = "graphcalc"
version = "1.2.15"
description = "A Python package for graph computation functions"
authors = [{ name = "Randy Davila", email = "rrd6@rice.edu" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "networkx",
    "pillow",
    "PuLP",
    "matplotlib",
    "python-dateutil",
    "pandas",
]
keywords = ["graph theory", "networkx", "graph computation"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Documentation" = "https://graphcalc.readthedocs.io/en/latest/"
"Source Code" = "https://github.com/randyrdavila/graphcalc"
"PyPI" = "https://pypi.org/project/graphcalc/"

[project.optional-dependencies]
dev = [
    "contourpy==1.3.2",
    "cycler==0.12.1",
    "fonttools==4.59.0",
    "iniconfig==2.1.0",
    "kiwisolver==1.4.8",
    "matplotlib==3.10.3",
    "networkx==3.5",
    "numpy==2.3.1",
    "packaging==25.0",
    "pandas==2.3.1",
    "pillow==11.3.0",
    "pluggy==1.6.0",
    "PuLP==3.2.1",
    "Pygments==2.19.2",
    "pyparsing==3.2.3",
    "pytest==8.4.1",
    "python-dateutil==2.9.0.post0",
    "pytz==2025.2",
    "six==1.17.0",
    "tzdata==2025.2",
]
