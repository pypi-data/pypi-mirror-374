[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "gurahub"
version = "0.0.1"
description = "GuraHub â€” Gateway for Ubiquitous Robotics Applications Hub: middleware for HRI/HAI integration across robotics and non-robotics."
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Enrique Coronado" }]
keywords = ["middleware", "robotics", "HRI", "HAI", "Industry 5.0", "digital-twins", "teleoperation"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: System :: Distributed Computing"
]

[project.urls]
Homepage = "https://github.com/yourname/gurahub"
Issues = "https://github.com/yourname/gurahub/issues"
Documentation = "https://github.com/yourname/gurahub#readme"

[tool.hatch.build.targets.wheel]
packages = ["gurahub"]
sources = ["src"]
