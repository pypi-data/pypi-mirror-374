[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
authors = [
  {email = "crosenth@gmail.com"},
  {name = "Chris Rosenthal"}
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3"
]
dependencies = ["pandas>=2.0.2"]
description = "Alignment based taxonomic classifier"
dynamic = ["version"]
keywords = [
  "bioinformatics", "blast", "classifier", "dna",
  "genetics", "genomics", "ncbi", "rna"
]
license = "GPL-3.0-only"
maintainers = [
  {email = "dhoogest@uw.edu", name="Dan Hoogestraat"}
]
name = "moose_classifier"
readme = "README.md"
requires-python = ">=3.7"

[project.urls]
repository = "https://github.com/crosenth/moose"

[project.scripts]
classify = "classify:main"

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools-scm
