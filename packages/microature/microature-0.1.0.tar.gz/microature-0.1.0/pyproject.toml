[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microature"
version = "0.1.0"
description = "A lightweight Python module for miniature utilities"
authors = [{name = "crimson", email = "crimson@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["utility", "micro", "miniature"]

[project.urls]
Homepage = "https://github.com/crimson/microature"
Repository = "https://github.com/crimson/microature.git"
Issues = "https://github.com/crimson/microature/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["microature*"]