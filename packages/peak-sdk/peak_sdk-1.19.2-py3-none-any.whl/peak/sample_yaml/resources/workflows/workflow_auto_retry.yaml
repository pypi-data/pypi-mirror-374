# workflow-auto-retry.yaml

body:
  name: new-workflow
  triggers:
    - cron: 0 0 * * *
  retryOptions:
    duration: 5
    exitCodes:
      - 1
      - 2
    exponentialBackoff: true
    numberOfRetries: 3
  steps:
    step-1:
      type: standard
      imageId: 100
      imageVersionId: 100
      command: echo hello
      resources:
        instanceTypeId: 21
        storage: 10GB
      parents: []
      stepTimeout: 30
      clearImageCache: true
      runConfiguration:
        retryOptions:
          duration: 5
          exitCodes:
            - 1
            - 137
            - 143
          exponentialBackoff: true
          numberOfRetries: 3
    step-2:
      type: http
      parents: []
      url: "https://peak.ai"
      payload: "{}"
      auth:
        type: bearer-token
        bearerToken: token
      headers:
        absolute:
          Content-Type: application/json
      runConfiguration:
        retryOptions:
          duration: 2
          exitCodes:
            - 1
          exponentialBackoff: true
          numberOfRetries: 3
    step-3:
      type: sql
      repository:
        branch: main
        token: random_token
        url: "https://example.com"
        filePath: "path/to/file.sql"
      parameters:
        env:
          key1: value1
          key2: value2
        inherit:
          key3: value3
          key4: value4
      runConfiguration:
        retryOptions:
          duration: 2
          exitCodes:
            - 1
          exponentialBackoff: true
          numberOfRetries: 3
    step-4:
      type: export
      schema: schema_name
      table: table_name
      sortBy: column_name
      sortOrder: asc
      compression: false
      runConfiguration:
        retryOptions:
          duration: 2
          exitCodes:
            - 1
          exponentialBackoff: true
          numberOfRetries: 3
