namespace: default
generateSql: false
measures:
  - product.price
dimensions:
  - product.name
filters:
  - dimension: product.category
    operator: equals
    values:
      - "electronics"
timeDimensions:
  - dimension: product.created_at
    dateRange:
      - "2020-01-26T00:00:00Z"
      - "2020-02-06T00:00:00Z"
    granularity: day
segments:
  - product.category
  - product.price
order:
  product.created_at: desc
  product.price: asc
limit: 100
ofset: 0
