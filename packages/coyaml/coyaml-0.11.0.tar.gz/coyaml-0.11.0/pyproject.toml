[project]
name = "coyaml"
version = "0.11.0"
description = "Yaml configuration library for python"
authors = [{ name = "Petr Matyukov", email = "kuruhuru@gmail.com" }]

# Main dependencies here
dependencies = [
    "python-dotenv>=1.1.0",
    "types-PyYAML>=6.0.12.20240311",
    "pydantic>=2,<3",
]

requires-python = ">=3.10.6, <3.12"
readme = "README.md"
license = { text = "Apache-2.0" }

[project.urls]
Repository = "https://github.com/kuruhuru/coyaml"
Documentation = "https://coyaml.readthedocs.io/en/latest/"
Homepage = "https://coyaml.readthedocs.io/"
# Changelog = "https://github.com/kuruhuru/coyaml/releases"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/coyaml"]
include = [
    "src/coyaml/__init__.pyi",
    "src/coyaml/**/*.pyi",
    "src/coyaml/py.typed",
    "src/coyaml/**/*.py",
]

[tool.hatch.build.targets.sdist]
packages = ["src/coyaml"]
include = [
    "src/coyaml/__init__.pyi",
    "src/coyaml/**/*.pyi",
    "src/coyaml/py.typed",
    "src/coyaml/**/*.py",
]


[tool.uv]
dev-dependencies = [
    "mypy>=1.8.0",
    "pre-commit>=3.5.0",
    "ruff==0.6.9",
    "pytest>=8.3.3",
    "pip-licenses==5.0.0",
    "mkdocs>=1.6.1",
    "mkdocstrings>=0.29.1",
    "mkdocs-material>=9.6.14",
    "mkdocstrings-python>=1.16.12",
    "pymdown-extensions>=10.15",
    "pytest-cov>=6.2.0",
]


[tool.mypy]
plugins = ["pydantic.mypy"]
exclude = ["venv", ".venv", "alembic"]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
ignore_missing_imports = true
disallow_untyped_defs = true
namespace_packages = true
explicit_package_bases = true
mypy_path = ["src"]

[tool.ruff]
exclude = ["alembic"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG001", # unused arguments in functions
    "S",      # flake8-bandit
    "PT",     # flake8-pytest-style
]
ignore = [
    "E501",  # line too long, handled by black,
    "B008",  # do not perform function calls in argument defaults
    "W191",  # indentation contains tabs
    "B904",  # Allow raising exceptions without from e, for HTTPException
    "PT004", # Checks for pytest fixtures that do not return a value, but are not named with a leading underscore.
    "PT011", # Checks for pytest.raises calls without a match parameter.
]

[tool.ruff.format]
quote-style = "single"

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.pip-licenses]
fail-on = "GNU Lesser General Public License v3 (LGPLv3);"
