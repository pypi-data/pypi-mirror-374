name: Prek checks
on:
  pull_request:
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Install uv
        uses: astral-sh/setup-uv@557e51de59eb14aaaba2ed9621916900a91d50c6

      - name: Install prek
        run: uv tool install prek --force

      - uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0

      - name: "Install Rust components"
        run: rustup component add rustfmt clippy

      - name: "Install cargo nextest"
        uses: taiki-e/install-action@133a13585eb96b576726757d256e9531cd6dddf2 # v2.58.32
        with:
          tool: cargo-nextest

      - name: Run prek hooks
        env:
          SKIP: no-commit-to-branch  # Skip the main branch protection hook in CI
        run: prek run --all-files
