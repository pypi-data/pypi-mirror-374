[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "roblox-speed-api"
version = "0.2.1"
description = "Fast, asyncio-friendly Roblox Web API client with retries and caching"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "G3tFunchik", email = "you@example.com" }
]
license = { text = "MIT" }
keywords = ["roblox", "api", "asyncio", "httpx", "client"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: OSI Approved :: MIT License",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Typing :: Typed",
]

dependencies = [
  "httpx>=0.27.0"
]

[project.urls]
Homepage = "https://github.com/yourname/roblox-speed-api"
Repository = "https://github.com/yourname/roblox-speed-api"
Issues = "https://github.com/yourname/roblox-speed-api/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/roblox_speed_api"]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.ruff]
line-length = 100

[tool.mypy]
python_version = "3.9"
warn_unused_ignores = true
strict = false

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "pytest-asyncio>=0.21",
  "ruff>=0.4",
  "mypy>=1.8",
  "build>=1.2",
  "twine>=5.0",
]