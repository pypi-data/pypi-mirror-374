[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[tool.hatch.version]
path = "whatamithinking/bundler/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["whatamithinking"]

[project]
authors = [
  { name = "Connor Sherwood Maynes", email = "connormaynes@gmail.com" },
]
classifiers = []
dependencies = [
  "Jinja2",
  "PyInstaller",
  "pyinstaller_versionfile",
  "whatamithinking-jsonproto",
]
readme = { file = "README.md", content-type = "text/markdown" }
description = "package python apps for deployment on different platforms"
dynamic = ["version"]
keywords = ["packager", "bundler", "windows", "installer"]
maintainers = []
name = "whatamithinking-bundler"
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/whatamithinking/bundler"
Documentation = "https://github.com/whatamithinking/bundler"
Repository = "https://github.com/whatamithinking/bundler"
Issues = "https://github.com/whatamithinking/bundler/issues"

[tool.setuptools.dynamic]
readme = { file = "README.md" }
version = { attr = "whatamithinking.bundler.__version__" }

[project.optional-dependencies]
dev = ["black"]
test = []

[project.scripts]
[project.gui-scripts]
