[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tablur"
version = "1.0.0"
description = "A simple callable library for creating formatted tables with box-drawing characters"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [{ name = "Duro", email = "davidwright13503@gmail.com" }]
keywords = [
    "table",
    "formatting",
    "ascii",
    "box-drawing",
    "terminal",
    "callable",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://github.com/durocodes/tablur"
Repository = "https://github.com/durocodes/tablur"
Issues = "https://github.com/durocodes/tablur/issues"
