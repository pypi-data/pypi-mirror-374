[project]
name = "python-hiccup"
version = "0.4.0"
description = "Python Hiccup is a library for representing HTML using plain Python data structures"
authors = [{name = "David Vujic"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.urls]
Repository = "https://github.com/DavidVujic/python-hiccup"

[tool.ruff]
lint.select = ["ALL"]
lint.ignore = ["COM812", "ISC001", "D203", "D213"]

line-length = 100

[tool.ruff.lint.per-file-ignores]
"test/*.py" = ["S101"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "pytest>=8.3.4",
    "ruff>=0.8.3",
]
