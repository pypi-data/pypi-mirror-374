[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "larkpy"
dynamic = ["version"]
authors = [
    {name = "Benature Wang", email = "benature246@gmail.com"},
]
description = "飞书开放平台 Python 接口 | Python SDK for Lark"
readme = {file = "README.md", content-type = "text/markdown"}
license = {text = "MIT"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests",
    "bs4", 
    "lxml",
    "pandas",
    "requests_toolbelt"
]

[project.urls]
Homepage = "https://github.com/Benature/larkpy"
Repository = "https://github.com/Benature/larkpy"

[tool.setuptools.packages.find]
where = ["src"]
include = ["larkpy*"]

[tool.setuptools.dynamic]
version = {attr = "larkpy.__version__"}

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--strict-config",
    "--cov=src/larkpy",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]