---
site_name: xivapy
site_url: https://macrocosmos-app.github.io/xivapy/
repo_url: https://github.com/macrocosmos-app/xivapy
nav:
  - Home: index.md
  - API Reference:
      - XIVAPI Client: api/client.md
      - Creating Models: api/model.md
      - Query Building: api/query.md
theme:
  name: material
  features:
    - navigation.sections
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
plugins:
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: false
            members_order: source
            # Hide __init__ and private methods
            filters: ["!^__init__$", "!^_"]
            # Method formatting
            heading_level: 3
            show_root_heading: false
            show_root_toc_entry: false
            show_signature: true
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      pygments_lang_class: true
  - pymdownx.superfences
  - toc:
      permalink: true
      toc_depth: 3
  - admonition
  - pymdownx.details
