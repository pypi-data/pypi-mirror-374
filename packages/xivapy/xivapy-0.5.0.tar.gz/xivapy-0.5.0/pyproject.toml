[project]
name = "xivapy"
version = "0.5.0"
description = "Async Python client for XIVAPI for Final Fantasy XIV"
readme = "README.md"
requires-python = ">=3.13.2"
license = { text = "MIT" }
authors = [{ name = "Oowazu Nonowazu", email = "oowazu.nonowazu@gmail.com" }]
keywords = ["ffxiv", "xiv", "api", "xivapi", "async"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Games/Entertainment",
    "Framework :: AsyncIO",
]
dependencies = ["aiostream>=0.7.0", "httpx>=0.28.1", "pydantic>=2.11.7"]

[project.urls]
Homepage = "https://github.com/macrocosmos-app/xivapy"
Repository = "https://github.com/macrocosmos-app/xivapy"
Issues = "https://github.com/macrocosmos-app/xivapy/issues"
Documentation = "https://github.com/macrocosmos-app/xivapy#readme"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
ignore_missing_imports = true
warn_redundant_casts = true
explicit_package_bases = true
namespace_packages = true
no_site_packages = true
exclude = ["build/", "dist/", ".venv/"]

[tool.ruff.lint]
select = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["--strict-markers", "--strict-config", "--asyncio-mode=auto", "-v"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "regression: marks tests as regression tests for previously fixed bugs",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "src/xivapy/version.py"]

[tool.pyright]
venvPath = "."
venv = ".venv"

[dependency-groups]
dev = [
    "coverage>=7.10.4",
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.6.18",
    "mkdocstrings[python]>=0.30.0",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.2.1",
    "pytest-httpx>=0.35.0",
    "ruff>=0.12.10",
]
