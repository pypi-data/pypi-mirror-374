[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nonebot-plugin-okashi"
version = "0.1.6"
description = "KIRAKIRA账号审核入群功能"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "AGPL-3.0" }
authors = [
  { name = "Yasaitori", email = "caijidayo@outlook.com" }
]
classifiers = [
  "Programming Language :: Python :: 3.8",
  "License :: OSI Approved :: GNU Affero General Public License v3",
  "Operating System :: OS Independent"
]

dependencies = [
  "httpx>=0.23.3",
  "nonebot2>=2.0.0rc3",
  "nonebot-adapter-onebot>=2.0.0b1"
]

[project.urls]
"Homepage" = "https://github.com/YasaitoriOvO/nonebot-plugin-okashi"
"Repository" = "https://github.com/YasaitoriOvO/nonebot-plugin-okashi"
