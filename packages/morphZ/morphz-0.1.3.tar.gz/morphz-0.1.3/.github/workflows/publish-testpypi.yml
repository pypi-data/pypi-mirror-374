name: Publish to TestPyPI on push

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # allow OIDC if you enable Trusted Publishing
    environment: testpypi
    steps:
      - name: Checkout (fetch full history for SCM)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist/wheel
        run: python -m build

      - name: Check metadata
        run: twine check dist/*

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If you configure Trusted Publishing for TestPyPI, you can remove 'password'
          repository-url: https://test.pypi.org/legacy/
          # OIDC/Trusted Publishing: no password needed
