[project]
name = "wsjt_all"
version = "1.7.2"
license = "MIT"
license-files = ["LICENSE"]

authors = [
  { name="G1OJS", email="g1ojs@yahoo.com" },
]
description = "Automated plots and analysis from the WSJT-X ALL.txt file"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["matplotlib"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]

keywords = [
    "hamradio",
    "WSJT",
    "WSJT-X"
]

[project.urls]
Homepage = "https://github.com/G1OJS/wsjt_all"
Issues = "https://github.com/G1OJS/wsjt_all/issues"

[project.scripts]
wsjt_all = "wsjt_all:wsjt_all"
wsjt_all_live = "wsjt_all:wsjt_all_live"
wsjt_all_ab = "wsjt_all:wsjt_all_ab"
wsjt_all_ab_live = "wsjt_all:wsjt_all_ab_live"




