[metadata]
name = hadolint_coatl
version = 2.13.1
description = Python wrapper around invoking hadolint (https://github.com/hadolint/hadolint)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/coatl-dev/hadolint-coatl
author = César Román
author_email = cesar@coatl.dev
license = MIT
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
project_urls = 
	Funding = https://github.com/sponsors/cesarcoatl
	Source = https://github.com/coatl-dev/hadolint-coatl
	Tracker = https://github.com/coatl-dev/hadolint-coatl/issues

[options]
python_requires = >=3.9
setup_requires = 
	setuptools-download

[setuptools_download]
download_scripts = 
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "linux" and platform_machine == "aarch64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.13.1/hadolint-linux-arm64
	sha256 = ca77a6010454826ab90335095add1b9b84f2d72d44581b6c2dbe08cec46b0165
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "linux" and platform_machine == "x86_64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.13.1/hadolint-linux-x86_64
	sha256 = f8b05e4c724cdeb84c0dca07e40936c3d875c0af5d120a27c94026a0f370b2cf
	[hadolint]
	group = hadolint-binary
	marker = sys_platform == "darwin" and platform_machine == "arm64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.13.1/hadolint-macos-arm64
	sha256 = 0a3eb44bb5e496184dbea71be142a9be8d70c11b48302ae851e6274ef09ae407
	[hadolint.exe]
	group = hadolint-binary
	marker = sys_platform == "win32" and platform_machine == "AMD64"
	marker = sys_platform == "win32" and platform_machine == "ARM64"
	marker = sys_platform == "cygwin" and platform_machine == "x86_64"
	url = https://github.com/hadolint/hadolint/releases/download/v2.13.1/hadolint-windows-x86_64.exe
	sha256 = 397bcb18f76f6c112a5e0d3b3579ba8adf9e2ef71596387df7dfdbe5c06e0e53

[egg_info]
tag_build = 
tag_date = 0

