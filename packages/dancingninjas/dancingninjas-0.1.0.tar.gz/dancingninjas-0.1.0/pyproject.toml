[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dancingninjas"
version = "0.1.0"
description = "A tiny example package for testing PyPI uploads"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [{ name = "Your Name", email = "you@example.com" }]
keywords = ["example", "demo", "ninjas"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/yourname/dancingninjas"
Issues = "https://github.com/yourname/dancingninjas/issues"