[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "ss-sqlahandler"
version = "0.0.25"
authors = [
  { name="Julian Briggs", email="julian.briggs@sheffield.ac.uk" },
]
description = "Thin wrapper for sqlalchemy core with support for Pandas"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dynamic = ["dependencies", "optional-dependencies"]

[project.urls]
Homepage = "https://github.com/pypa/ss-sqlahandler"
Issues = "https://github.com/pypa/ss-sqlahandler/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {dev = {file = ["requirements_dev.txt"]}}

[tool.setuptools.package-data]
"sqlahandler" = ["py.typed"]
