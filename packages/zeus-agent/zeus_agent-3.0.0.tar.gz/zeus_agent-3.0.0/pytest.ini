[tool:pytest]
# pytest配置文件 for Ares Agent测试套件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步支持
asyncio_mode = auto

# 标记
markers =
    unit: 单元测试
    integration: 集成测试  
    e2e: 端到端测试
    slow: 慢速测试
    fpga: FPGA相关测试
    crc: CRC算法测试
    knowledge: 知识系统测试
    memory: 记忆系统测试
    performance: 性能测试

# 输出选项
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes
    --durations=10
    --cov=layers
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*SQLAlchemy.*:UserWarning

# 测试超时
timeout = 300

# 并行测试
# 可以通过 pytest -n auto 启用
# 需要安装 pytest-xdist

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小Python版本
minversion = 7.0 