[project]
name = "rich-toolkit"
version = "0.15.1"
description = "Rich toolkit for building command-line applications"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = ["rich>=13.7.1", "click>=8.1.7", "typing-extensions>=4.12.2"]
homepage = "https://github.com/patrick91/rich-toolkit"
repository = "https://github.com/patrick91/rich-toolkit"
documentation = "https://github.com/patrick91/rich-toolkit"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.3.2",
    "pdbpp>=0.10.3",
    "inline-snapshot>=0.12.1",
    "uvicorn>=0.30.6",
    "fastapi[standard]>=0.112.2",
    "httpx>=0.28.1",
    "pydantic>=2.10.6",
]
lint = ["mypy>=1.11.2"]

[tool.ruff]
fix = true

[tool.ruff.lint]
ignore = ["E501"]
select = ["E", "W", "F", "B"]
extend-select = ["E", "W", "F", "B"]


[tool.autopub]
plugins = ["autopub.plugins.github", "autopub.plugins.uv"]
