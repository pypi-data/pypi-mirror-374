[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "test-hatch"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Naman Goyal", email = "naman.goyal@zypp.app" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = ["pandas",]

[project.urls]
Documentation = "https://github.com/Naman Goyal/test-hatch#readme"
Issues = "https://github.com/Naman Goyal/test-hatch/issues"
Source = "https://github.com/Naman Goyal/test-hatch"

[tool.hatch.version]
path = "src/test_hatch/__about__.py"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/test_hatch tests}"

[tool.coverage.run]
source_pkgs = ["test_hatch", "tests"]
branch = true
parallel = true
omit = [
  "src/test_hatch/__about__.py",
]

[tool.coverage.paths]
test_hatch = ["src/test_hatch", "*/test-hatch/src/test_hatch"]
tests = ["tests", "*/test-hatch/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
